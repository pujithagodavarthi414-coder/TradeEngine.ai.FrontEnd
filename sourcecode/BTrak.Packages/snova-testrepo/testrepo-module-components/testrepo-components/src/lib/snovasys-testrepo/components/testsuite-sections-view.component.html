<div fxLayout="row wrap" class="mt-05 mb-05"
    [ngStyle]="{ 'margin-left': section.subSections &&  section.subSections.length > 0 ? '0.4rem' : '1.3rem' }">
    <div fxFlex="100" class="testsuite-section-operation">
        <testsuite-section-operations (changeTreeStructre)="getStructure($event)"
            (isSectionDeleted)="getSectionDeleted($event)" (selectedSectionData)="getSelectedSectionData($event)"
            (selectedEditSectionData)="getSelectedEditSectionData($event)"
            (sectionCheckedDeleted)="getSectionCheckedDeleted($event)" [testSuiteId]="testSuiteId"
            [sectionData]="section" [sectionSelected]="sectionSelected" [sectionCollapse]="sectionCollapse"
            [filterCases]="filterCases">
        </testsuite-section-operations>
    </div>
</div>
<div [hidden]="changeView">
    <div class="testsuite-subsection-border" *ngIf="!(section.subSections == null) && section.subSections.length > 0">
        <div *ngFor="let subSection of section.subSections">
            <testsuite-subsection-view (isSectionDeleted)="getSectionDeleted($event)"
                (selectedSectionData)="getSelectedSectionData($event)"
                (selectedEditSectionData)="getSelectedEditSectionData($event)"
                (sectionCheckedDeleted)="getSectionCheckedDeleted($event)" [testSuiteId]="testSuiteId"
                [subSection]="subSection" [sectionSelected]="sectionSelected" [sectionCollapse]="sectionCollapse"
                [filterCases]="filterCases">
            </testsuite-subsection-view>
        </div>
    </div>
</div>
