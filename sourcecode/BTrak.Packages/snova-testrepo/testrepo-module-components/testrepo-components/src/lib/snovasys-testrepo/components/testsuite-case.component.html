<div class="testrail-case-details section-cases-operations"
  [ngStyle]="{ 'background-color': caseSelected == true ? '#e0dbdb' : '' }" fxLayout="row">
  <div fxFlex="2px" class="testrail-userstory-left testsuit-left-border">
    &nbsp;
  </div>
  <div fxFlex="20px" class="custom-testrun-checkbox" *ngIf="(canAccess_entityType_feature_CopyOrMoveCases)"
    (click)="$event.stopPropagation()">
    <mat-checkbox class="mr-05" [(ngModel)]="isCaseSelected" (change)="changeStatus($event.checked)"
      (click)="$event.stopPropagation()"></mat-checkbox>
  </div>
  <div fxFlex="5" fxFlex.lg="12" fxFlex.md="12" class="text-overflow-wrap" (click)="previewTestcase(caseDetail)">
    <a>{{caseDetail.testCaseIdentity}}</a>
  </div>
  <div fxFlex class="m-0 ml-05 text-overflow-wrap userStory-name" (click)="previewTestcase(caseDetail)"
    #testSuiteCaseTitle (mouseover)="checkTitleTooltipStatus()">
    <span class="user-select-text" [matTooltip]="showTitleTooltip ? caseDetail.title : ''" matTooltipShowDelay="300">
      {{caseDetail.title}}
    </span>
  </div>
  <div fxFlex="45px" fxLayoutAlign="end center" class="m-0 testsuite-cases-operations">
    <a matTooltip="{{'TESTMANAGEMENT.EDITCASE' | translate}}"
      *ngIf="(canAccess_entityType_feature_AddOrUpdateTestcases)" (click)="editTestCase(caseDetail)">
      <fa-icon icon="edit"></fa-icon>
    </a>
    <a class="ml-1" matTooltip="{{'TESTMANAGEMENT.DELETECASE' | translate}}"
      *ngIf="(canAccess_entityType_feature_DeleteTestcases)" [satPopoverAnchorFor]="deleteCase"
      #deleteCasePopover="satPopoverAnchor" (click)="deleteCases(caseDetail,deleteCasePopover)">
      <fa-icon icon="trash"></fa-icon>
    </a>
  </div>
</div>
<!--Delete Case dialog-->
<sat-popover #deleteCase hasBackdrop backdropClass="backdrop-color" verticalAlign="below" horizontalAlign="end">
  <mat-card class="p-0">
    <mat-card-title class="text-center mat-bg-primary">
      <div class="card-title-text p-05">{{'TESTMANAGEMENT.CONFIRMATION' | translate}}</div>
    </mat-card-title>
    <mat-card-content class="p-05">
      <div class="card-content mb-1">
        {{'TESTMANAGEMENT.AREYOUSUREDELETETHECASE' | translate}}
      </div>
      <div class="text-center">
        <button class="mr-1" mat-button mat-raised-button color="primary" [disabled]="disableDeleteTestCase"
          (click)="removeTestCase()">
          <fa-icon class="mr-05" icon="trash"></fa-icon> {{'TESTMANAGEMENT.DELETE' | translate}}
        </button>
        <button mat-button mat-raised-button (click)="closeDeleteCaseDialog();">
          <fa-icon class="mr-05" icon="times"></fa-icon> {{'TESTMANAGEMENT.CANCEL' | translate}}
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</sat-popover>
<!--Delete Case dialog-->
