<div fxLayout="row wrap" class="mb-05"
    [ngStyle]="{ 'margin-left': subSection.subSections &&  subSection.subSections.length > 0 ? '0.3rem' : '1.4rem' }">
    <div fxFlex="100" class="testrun-section-operation">
        <testrun-section-subsections (changeTreeStructre)="getStructure($event)"
            (selectedSectionData)="getSelectedSectionData($event)" [sectionData]="subSection"
            [sectionSelected]="sectionSelected" [sectionCollapse]="sectionCollapse" [filterCases]="filterCases">
        </testrun-section-subsections>
    </div>
</div>
<div [hidden]="changeView">
    <div class="testrun-subsection-border"
        *ngIf="!(subSection.subSections == null) && subSection.subSections.length > 0">
        <div *ngFor="let subSections of subSection.subSections">
            <testrun-subsection-view (selectedSectionData)="getSelectedSectionData($event)" [subSection]="subSections"
                [sectionSelected]="sectionSelected" [sectionCollapse]="sectionCollapse" [filterCases]="filterCases">
            </testrun-subsection-view>
        </div>
    </div>
</div>
