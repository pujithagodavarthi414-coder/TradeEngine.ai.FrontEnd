<div fxLayout="row wrap" class="mb-05"
  [ngStyle]="{ 'margin-left': subSection.subSections &&  subSection.subSections.length > 0 ? '0.5rem' : '1.75rem' }">
  <div fxFlex="100" class="testrun-section-operation">
    <testrun-cases-subsections (changeTreeStructre)="getStructure($event)" (multiSections)="getMultiSections($event)"
      (selectedSections)="getSelectedSectionId($event)" (selectedSectionData)="getSelectedSectionData($event)"
      (sectionCasesCount)="getSectionCasesCount($event)" [sectionSelected]="sectionSelected"
      [inputMultiSections]="multiSections" [sectionData]="subSection" [unSelectSectionId]="unSelectSectionId"
      [sectionToCheck]="sectionToCheck" [selectAllNone]="selectAllNone" [sectionCollapse]="sectionCollapse"
      [checkFilterCases]="checkFilterCases">
    </testrun-cases-subsections>
  </div>
</div>
<div [hidden]="changeView">
  <div class="testrun-subsection-border"
    *ngIf="!(subSection.subSections == null) && subSection.subSections.length > 0">
    <div *ngFor="let subSections of subSection.subSections">
      <testrun-cases-subsection-view (selectedSections)="getSelectedSectionId($event)"
        (selectedSectionData)="getSelectedSectionData($event)" (sectionCasesCount)="getSectionCasesCount($event)"
        [sectionSelected]="sectionSelected" [inputMultiSections]="multiSections" [subSection]="subSections"
        [unSelectSectionId]="unSelectSectionId" [sectionToCheck]="sectionToCheck" [selectAllNone]="selectAllNone"
        [sectionCollapse]="sectionCollapse" [checkFilterCases]="checkFilterCases">
      </testrun-cases-subsection-view>
    </div>
  </div>
</div>
