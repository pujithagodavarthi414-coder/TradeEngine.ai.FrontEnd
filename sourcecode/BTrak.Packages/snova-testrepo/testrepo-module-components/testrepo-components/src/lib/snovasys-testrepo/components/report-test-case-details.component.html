<div fxFlex="row wrap" class="testruns-dialog-operations">
    <div fxFlex>
        <div mat-dialog-content>
            <mat-card class="report-test-cases-preview" style ="padding: 28px;">
                <mat-card-title>
                    <div fxLayout="row">
                        <div fxFlex>
                            <a class="detail_close mt-05" color="warn"
                                matTooltip="{{'TESTMANAGEMENT.CLOSEDIALOG' | translate}}"
                                (click)="closeTestCaseDialog()">
                                <fa-icon icon="times"></fa-icon>
                            </a>
                        </div>
                    </div>
                </mat-card-title>
                <mat-progress-bar color="primary" mode="indeterminate" *ngIf="(anyOperationInProgress$ | async)">
                </mat-progress-bar>
                <mat-card-content class="mt-1 report-test-cases-preview-scroll" id="style-1">
                    <div fxLayout="row" class="mt-02">
                        <div class="card-title-text test-case-title" fxFlex="95" fxFlex.xs="50" fxFlex.sm="85"
                            fxFlex.md="95">
                            <b>
                                <span class="test-case-unique-number">{{caseDetails.testCaseIdentity}} - </span>
                                <span> {{caseDetails.title}}</span>
                            </b>
                        </div>
                    </div>
                    <kendo-tabstrip [tabPosition]="position" (tabSelect)="onTabSelect($event)" class="mt-1" id="tab">
                        <kendo-tabstrip-tab title="{{'TESTMANAGEMENT.CASEDETAILS' | translate}}" [selected]="true">
                            <ng-template kendoTabContent>
                                <report-testcase-preview *ngIf="!(anyOperationInProgress$ | async)"
                                    [testCaseDetails]="testCaseDetails">
                                </report-testcase-preview>
                            </ng-template>
                        </kendo-tabstrip-tab>
                        <kendo-tabstrip-tab title="{{'TESTMANAGEMENT.HISTORY' | translate}}">
                            <ng-template kendoTabContent>
                                <testcase-status-history *ngIf="!(anyOperationInProgress$ | async)"
                                    [testCaseDetail]="testCaseDetails" [reportId]="reportId">
                                </testcase-status-history>
                            </ng-template>
                        </kendo-tabstrip-tab>
                    </kendo-tabstrip>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
