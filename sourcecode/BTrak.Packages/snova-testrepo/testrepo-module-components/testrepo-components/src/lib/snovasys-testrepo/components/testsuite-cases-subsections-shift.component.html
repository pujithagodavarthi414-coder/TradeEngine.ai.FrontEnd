<div fxLayout="row wrap">
    <div fxFlex="20px" fxLayoutAlign="start" *ngIf="isChildsPresent"><span>
            <a class="mr-05" *ngIf="!treeStructure">
                <fa-icon class="caret-size" icon="caret-right" (click)="showTreeView()"></fa-icon>
            </a>
            <a class="mr-05" *ngIf="treeStructure">
                <fa-icon class="caret-size" icon="caret-down" (click)="hideTreeView()"></fa-icon>
            </a>
        </span>
    </div>
    <div fxFlex class="mr-05 text-overflow-wrap" #testRunCaseSectionName>
        <mat-checkbox class="mr-05" [disabled]="checkDisable" [(ngModel)]="isSectionSelected"
            (change)="changeStatus($event.checked)"></mat-checkbox>
        <span [ngStyle]="{ 'background-color': isSectionSelectedOrNot ? '#e2e0e0' : '',
                         'padding': isSectionSelectedOrNot ? '4px' : '',
                         'border-radius': isSectionSelectedOrNot ? '3px' : '' }"
            (mouseover)="checkTitleTooltipStatus()">
            <b class="word-break" (click)="getTestCase()"
                [matTooltip]="showTitleTooltip ? sectionsData.sectionName : ''"
                matTooltipShowDelay="300">{{sectionsData.sectionName}}</b>
        </span>
    </div>
    <div fxFlex="18px" fxLayoutAlign="end" class="pr-03" *ngIf="noOfCasesSelected > 0 && !(noOfCasesSelected > 9)">
        <b> ({{noOfCasesSelected}})</b>
    </div>
    <div fxFlex="26px" fxLayoutAlign="end" class="pr-03" *ngIf="noOfCasesSelected > 9 && !(noOfCasesSelected > 99)">
        <b> ({{noOfCasesSelected}})</b>
    </div>
    <div fxFlex="34px" fxLayoutAlign="end" class="pr-03" *ngIf="noOfCasesSelected > 99 && !(noOfCasesSelected > 999)">
        <b> ({{noOfCasesSelected}})</b>
    </div>
    <div fxFlex="43px" fxLayoutAlign="end" class="pr-03" *ngIf="noOfCasesSelected > 999 && !(noOfCasesSelected > 9999)">
        <b> ({{noOfCasesSelected}})</b>
    </div>
</div>
