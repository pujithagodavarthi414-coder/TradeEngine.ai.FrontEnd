<div class="p-0 ">
  <div class="p-0 m-0 test-runs-cases-list" id="style-1">
    <div class="p-0 test-run-section-cases ">
      <mat-progress-bar color="primary" mode="indeterminate" *ngIf="(anyOperationInProgress$ | async)">
      </mat-progress-bar>
      <testcases-filter *ngIf="filterOpen" [testSuitesId]="testSuiteId" [testRunsId]="testRunId"
        [selectedSectionData]="selectedSectionId" [testRunEdit]="testRunEdit" [isTestCasesFilter]="casesFilter">
      </testcases-filter>
      <div class="ml-05 pull-right" fxLayout="row">
        <div class="mr-05 mt-05" fxFlex>
          <span class="pull-right">
            <fa-icon matTooltip="{{'TESTMANAGEMENT.CLICKHERETOADVANCESEARCH' | translate}}" icon="filter"
              class="mat-color-accent filter-operation" (click)="filterOpen = !filterOpen">
            </fa-icon>
          </span>
        </div>
      </div>
      <!-- <div [hidden]="!isSectionDataPresent"> -->
      <div *ngIf="!(anyOperationInProgress$ | async)">
        <div class="p-05" fxLayout="row" *ngIf="isSectionDataPresent">
          <b *ngIf="!sectionName" class="word-break">{{sectionData.sectionName}}</b>
          <b *ngIf="sectionName" class="word-break">{{sectionName}}</b>
          <!-- <span matTooltip="{{'TESTMANAGEMENT.CASESCOUNT' | translate}}"
            class="ml-05 badge-item test-run-case-count-number">{{casesCount}}
          </span> -->
        </div>
        <mat-card *ngIf="isCasesPresent" class="p-0 test-display" fxFlex="100" fxFlex.gt-sm="100">
          <div fxLayout="row" fxFlex="100">
            <div fxFlex="100" fxFlex.gt-sm="5" class="m-1">
              <fa-icon icon="info-circle"></fa-icon>
            </div>
            <div fxFlex="100" fxFlex.gt-sm="95" class="p-1">
              <p class="m-0">
                {{'TESTMANAGEMENT.THEREARENOCASESAVAILABLEINTHETESTRUN' | translate | softLabelsPipe : softLabels}}</p>
            </div>
          </div>
        </mat-card>
        <mat-card-content class="p-0" *ngIf="isSectionDataPresent">
          <mat-list class="compact-list mb-1">
            <mat-divider class="mat-divider-position">
            </mat-divider>
            <mat-list-item *ngFor="let case of (testCasesForRuns$ | async)" class="p-0">
              <testrun-select-case class="full-width" (checkSection)="getSelectedSection($event)"
                (unselectSection)="getUnselectedSection($event)" (selectedCase)="getSelectedCaseDetails($event)"
                (selectedCaseAllNone)="getSelectedCaseDetailsAllNone($event)" [caseDetails]="case"
                [selectedSection]="selectedSectionIdData" [selectAllNone]="selectAllNone"
                [checkFilterCases]="checkFilterCases">
              </testrun-select-case>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </div>
      <!-- </div> -->
    </div>
  </div>
</div>
