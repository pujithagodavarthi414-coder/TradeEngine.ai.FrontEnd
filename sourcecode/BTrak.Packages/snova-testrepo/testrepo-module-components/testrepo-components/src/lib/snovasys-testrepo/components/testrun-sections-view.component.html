<div fxLayout="row wrap" class="mt-05 mb-05"
  [ngStyle]="{ 'margin-left': section.subSections &&  section.subSections.length > 0 ? '0.3rem' : '1.4rem' }">
  <div fxFlex="100" class="testrun-section-operation">
    <testrun-section-subsections (changeTreeStructre)="getStructure($event)"
      (selectedSectionData)="getSelectedSectionData($event)" [sectionData]="section" [sectionSelected]="sectionSelected"
      [sectionCollapse]="sectionCollapse" [filterCases]="filterCases">
    </testrun-section-subsections>
  </div>
</div>
<div [hidden]="changeView">
  <div class="testrun-subsection-border" *ngIf="!(section.subSections == null) && section.subSections.length > 0">
    <div *ngFor="let subSection of section.subSections">
      <testrun-subsection-view (selectedSectionData)="getSelectedSectionData($event)" [subSection]="subSection"
        [sectionSelected]="sectionSelected" [sectionCollapse]="sectionCollapse" [filterCases]="filterCases">
      </testrun-subsection-view>
    </div>
  </div>
</div>
