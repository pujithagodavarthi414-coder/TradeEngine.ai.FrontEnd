<div class="user-details primary-text section-cases-operations primary-text"
    [ngStyle]="{ 'border-left': 'solid 2px ' + caseDetail.statusColor }" fxLayout="row wrap"
    (click)="previewTestcase()">
    <mat-chip matTooltip="{{'TESTMANAGEMENT.TESTCASESTATUS' | translate}}" fxFlex="8"
        class="mt-05 mr-1 allgoals_process text-center mat-chip-color-text" mat-sm-chip
        [style.backgroundColor]="caseDetail.statusColor">
        {{ caseDetail.statusName }}
    </mat-chip>
    <div fxFlex="75" fxFlex.xs="55" fxFlex.sm="60" class="m-0 userStory-name testcase_txt report-case-title"
        #reportCaseTitle (mouseover)="checkTitleTooltipStatus()">
        <span class="user-select-text" [matTooltip]="showTitleTooltip ? caseDetail.title : ''"
            matTooltipShowDelay="500">{{caseDetail.title}}</span>
    </div>
    <div fxFlex="11" fxFlex.xs="18" fxFlex.sm="20" class="m-0 ml-05 testcase_txt overflow_none text-center">
        <span *ngIf="caseDetail.testedByUserName != null" matTooltip="{{caseDetail.testedByUserName}}"
            matTooltipShowDelay="500">
            <b>{{'TESTMANAGEMENT.TESTEDBY' | translate}}
                {{caseDetail.testedByUserName}}</b>
        </span>
        <span *ngIf="caseDetail.testedByUserName == null">
            <b>{{'TESTMANAGEMENT.UNTESTED' | translate}}</b>
        </span>
    </div>
</div>
