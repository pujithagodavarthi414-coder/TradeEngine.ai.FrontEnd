<div class="user-details test-case-details section-cases-operations" fxLayout="row">
  <div fxFlex="7" class="testcase_txt">
    <mat-checkbox [(ngModel)]="isCaseSelected" (change)="changeStatus($event.checked)"></mat-checkbox>
  </div>
  <div fxFlex="10" class="testcase_txt" (click)="isCaseSelected = !isCaseSelected;changeStatus(isCaseSelected)">
    <a>{{caseDetail.testCaseIdentity}}</a></div>
  <div fxFlex="77" class="m-0 userStory-name testcase_txt"
    (click)="isCaseSelected = !isCaseSelected;changeStatus(isCaseSelected)" #testRunCasesTitle
    (mouseover)="checkTitleTooltipStatus()">
    <span class="user-select-text" [matTooltip]="showTitleTooltip ? caseDetail.title : ''"
      matTooltipShowDelay="300">{{caseDetail.title}}</span>
  </div>
</div>
