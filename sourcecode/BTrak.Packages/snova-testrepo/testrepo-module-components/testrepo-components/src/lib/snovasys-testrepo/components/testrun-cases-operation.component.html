<div fxFlex="row wrap" class="testruns-dialog-operations">
  <div fxFlex>
    <div class="p-0">
      <mat-card class="testrun-status-preview testrun-tab">
        <mat-card-title>
          <div fxLayout="row" style="height: 30px;">
            <div class="card-title-text test-case-title">
              <fa-icon class="icon-button mr-1" icon="arrow-left"
                matTooltip="{{'GOALREPLANHISTORY.PREVIOUS' | translate}}"
                (click)="goToPrevious(caseDetails.sectionId,caseDetails.testCaseId)">
              </fa-icon>
              <fa-icon class="icon-button" icon="arrow-right" matTooltip="{{'GOALREPLANHISTORY.NEXT' | translate}}"
                (click)="goToNext(caseDetails.sectionId,caseDetails.testCaseId)">
              </fa-icon>
            </div>
            <div fxFlex>
              <a class="detail_close mt-05" color="warn" matTooltip="{{'TESTMANAGEMENT.CLOSEDIALOG' | translate}}"
                (click)="closeTestCaseDialog()">
                <fa-icon icon="times"></fa-icon>
              </a>
            </div>
          </div>
        </mat-card-title>
        <mat-progress-bar color="primary" mode="indeterminate"
          *ngIf="(anyOperationInProgress$ | async) || !loadDetails">
        </mat-progress-bar>
        <mat-card-content class="testrun-preview-screen" id="style-1">
          <div fxLayout="row" class="mt-02">
            <div class="card-title-text test-case-title" fxFlex="95" fxFlex.xs="95" fxFlex.sm="85" fxFlex.md="95">
              <span class="test-case-unique-number">{{caseDetails.testCaseIdentity}} - </span>
              <b><span> {{caseDetails.title}}</span></b>
            </div>
          </div>
          <kendo-tabstrip [tabPosition]="position" (tabSelect)="onTabSelect($event)" id="tab" class="mt-1 ml-08">
            <kendo-tabstrip-tab title="{{'TESTMANAGEMENT.CASEDETAILS' | translate}}" [selected]="true">
              <ng-template kendoTabContent>
                <testsuites-runs-casedetails-view *ngIf="!(anyOperationInProgress$ | async) && loadDetails"
                  [testCaseDetails]="singleTestRunCaseDetails">
                </testsuites-runs-casedetails-view>
              </ng-template>
            </kendo-tabstrip-tab>
            <kendo-tabstrip-tab title="{{'TESTMANAGEMENT.STATUS' | translate}}" *ngIf="!testRunCompleted">
              <ng-template kendoTabContent>
                <testrun-case-status *ngIf="loadCasesDetails" [projectId]="projectId" [testRunId]="testRunId"
                  (closeOperations)="closeTestCaseDialog()" [testCaseDetails]="singleTestRunCaseDetails"
                  [testCaseStatuses]="(testCaseStatusList$ | async)">
                </testrun-case-status>
              </ng-template>
            </kendo-tabstrip-tab>
            <kendo-tabstrip-tab title="{{'TESTMANAGEMENT.HISTORY' | translate}}">
              <ng-template kendoTabContent>
                <testcase-status-history *ngIf="!(anyOperationInProgress$ | async) && loadDetails"
                  [testCaseDetail]="singleTestRunCaseDetails">
                </testcase-status-history>
              </ng-template>
            </kendo-tabstrip-tab>
            <kendo-tabstrip-tab title="{{'USERDETAIL.BUGS'|translate}} &nbsp; ({{caseBugsCount}})"
              *ngIf="caseBugsCount > 0">
              <ng-template kendoTabContent>
                <testrun-case-bugs [caseDetailData]="caseDetails">
                </testrun-case-bugs>
              </ng-template>
            </kendo-tabstrip-tab>
          </kendo-tabstrip>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
