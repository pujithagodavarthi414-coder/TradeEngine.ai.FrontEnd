<div class="ml-1 mb-05 mt-1" fxLayout="row">
    <b class="word-break user-select-text"
        matTooltip="{{'TESTMANAGEMENT.SECTIONNAME' | translate}}">{{subSection.sectionName}}</b>
    <span matTooltip="{{'TESTMANAGEMENT.CASESCOUNT' | translate}}"
        class="ml-05 badge-item test-case-count-number">{{subSection.casesCount}}</span>
</div>
<div class="ml-1 mb-1" *ngIf="subSection.description != null && subSection.description.length > 0">
    <span class="section-description word-break user-select-text"
        matTooltip="{{'TESTMANAGEMENT.SECTIONDESCRIPTION' | translate}}">{{subSection.description}}</span>
</div>
<mat-card-content class="p-0" *ngIf="subSection.testCases && subSection.testCases.length > 0">
    <mat-list class="compact-list mb-1">
        <mat-divider class="mat-divider-position">
        </mat-divider>
        <mat-list-item *ngFor="let case of subSection.testCases">
            <report-test-case class="full-width" (click)="handleClick(case)"
                (caseStatusPreviewDetails)="getCaseStatusPreviewDetails($event)"
                [caseSelected]="case.testCaseId === selectedCaseId" [caseDetails]="case">
            </report-test-case>
        </mat-list-item>
    </mat-list>
</mat-card-content>
<div class="ml-08 mb-05 hierarchical-subsection-border"
    *ngIf="subSection.subSections && subSection.subSections.length > 0">
    <div class="ml-05" *ngFor="let subSections of subSection.subSections">
        <report-hierarchy-cases (caseStatusPreviewDetails)="getCaseStatusPreviewDetails($event)"
            [subSection]="subSections"></report-hierarchy-cases>
    </div>
</div>
