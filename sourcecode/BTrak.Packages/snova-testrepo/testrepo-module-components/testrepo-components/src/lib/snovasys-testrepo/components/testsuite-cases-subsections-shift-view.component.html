<div fxLayout="row wrap" class="mb-05"
    [ngStyle]="{ 'margin-left': subSection.subSections &&  subSection.subSections.length > 0 ? '0.5rem' : '1.75rem' }">
    <div fxFlex="100" class="testrun-section-operation">
        <testsuite-cases-subsections-shift (changeTreeStructre)="getStructure($event)"
            (multiSections)="getMultiSections($event)" (selectedSections)="getSelectedSectionId($event)"
            (selectedSectionData)="getSelectedSectionData($event)" [sectionSelected]="sectionSelected"
            [inputMultiSections]="multiSections" [sectionData]="subSection" [unSelectSectionId]="unSelectSectionId"
            [sectionToCheck]="sectionToCheck" [selectAllNone]="selectAllNone" [sectionCollapse]="sectionCollapse"
            [checkFilterCases]="checkFilterCases">
        </testsuite-cases-subsections-shift>
    </div>
</div>
<div [hidden]="changeView">
    <div class="ml-08 testrun-subsection-border"
        *ngIf="!(subSection.subSections == null) && subSection.subSections.length > 0">
        <div *ngFor="let subSections of subSection.subSections">
            <testsuite-cases-subsections-shift-view (selectedSections)="getSelectedSectionId($event)"
                (selectedSectionData)="getSelectedSectionData($event)" [sectionSelected]="sectionSelected"
                [inputMultiSections]="multiSections" [subSection]="subSections" [unSelectSectionId]="unSelectSectionId"
                [sectionToCheck]="sectionToCheck" [selectAllNone]="selectAllNone" [sectionCollapse]="sectionCollapse"
                [checkFilterCases]="checkFilterCases">
            </testsuite-cases-subsections-shift-view>
        </div>
    </div>
</div>
