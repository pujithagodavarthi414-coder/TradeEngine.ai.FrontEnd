<div fxFlex="row wrap" class="testruns-dialog-operations">
  <div fxFlex>
    <div class="p-0">
      <mat-card class="testrun-status-preview">
        <mat-card-title>
          <div fxLayout="row" style="height: 30px;">
            <div class="card-title-text test-case-title">
              <fa-icon class="icon-button mr-1" icon="arrow-left"
                matTooltip="{{'GOALREPLANHISTORY.PREVIOUS' | translate}}"
                (click)="goToPrevious(testCaseDetails.sectionId,testCaseDetails.testCaseId)">
              </fa-icon>
              <fa-icon class="icon-button" icon="arrow-right" matTooltip="{{'GOALREPLANHISTORY.NEXT' | translate}}"
                (click)="goToNext(testCaseDetails.sectionId,testCaseDetails.testCaseId)">
              </fa-icon>
            </div>
            <div fxFlex>
              <a class="detail_close mt-05" color="warn" matTooltip="{{'TESTMANAGEMENT.CLOSEDIALOG' | translate}}"
                (click)="closeTestCaseDialog()">
                <fa-icon icon="times"></fa-icon>
              </a>
            </div>
          </div>
        </mat-card-title>
        <mat-progress-bar color="primary" mode="indeterminate" *ngIf="(anyOperationInProgress$ | async)">
        </mat-progress-bar>
        <mat-card-content class="testrun-tab" id="style-1">
          <div fxLayout="row" class="mt-02">
            <div class="card-title-text test-case-title" fxFlex="95" fxFlex.xs="95" fxFlex.sm="85" fxFlex.md="95">
              <b>
                <span class="test-case-unique-number">{{testCaseDetails.testCaseIdentity}} - </span>
                <span> {{testCaseDetails.title}}</span>
              </b>
            </div>
          </div>
          <kendo-tabstrip [tabPosition]="position" (tabSelect)="onTabSelect($event)" class="mt-1" id="tab">
            <kendo-tabstrip-tab title="{{'TESTMANAGEMENT.CASEDETAILS' | translate}}" [selected]="true">
              <ng-template kendoTabContent>
                <testcase-preview *ngIf="!(anyOperationInProgress$ | async)" [testCaseDetails]="testCaseDetails"
                  (testCaseHistoryDetails)="testCaseHistory($event)">
                </testcase-preview>
              </ng-template>
            </kendo-tabstrip-tab>
            <kendo-tabstrip-tab title="{{'TESTMANAGEMENT.HISTORY' | translate}}">
              <ng-template kendoTabContent>
                <testsuite-case-history *ngIf="!(anyOperationInProgress$ | async)" [testCaseDetail]="testCaseDetails">
                </testsuite-case-history>
              </ng-template>
            </kendo-tabstrip-tab>
          </kendo-tabstrip>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
