<div class="p-0 ">
  <div class="p-0 m-0 test-runs-cases-list" id="style-1">
    <div class="p-0">
      <mat-progress-bar color="primary" mode="indeterminate" *ngIf="(anyOperationInProgress$ | async)">
      </mat-progress-bar>
      <div *ngIf="!(anyOperationInProgress$ | async)">
        <mat-card *ngIf="isSectionsPresent" class="p-0 test-display" fxFlex="100" fxFlex.gt-sm="100">
          <div fxLayout="row" fxFlex="100">
            <div fxFlex="100" fxFlex.gt-sm="5" class="m-1">
              <fa-icon icon="info-circle"></fa-icon>
            </div>
            <div fxFlex="100" fxFlex.gt-sm="95" class="p-1">
              <p class="m-0">{{'TESTMANAGEMENT.THEREWERENOSECTIONSRELATED' | translate | softLabelsPipe : softLabels}}
              </p>
            </div>
          </div>
        </mat-card>
        <div *ngIf="isSectionsListPresent">
          <div *ngFor="let section of testRunSectionList.sections">
            <testrun-cases-view (selectedSections)="getSelectedSectionId($event)"
              (selectedSectionData)="getSelectedSectionData($event)" (sectionCasesCount)="getSectionCasesCount($event)"
              [sectionSelected]="sectionSelected" [section]="section" [unSelectSectionId]="unSelectSectionId"
              [sectionToCheck]="sectionToCheck" [selectAllNone]="selectAllNone" [sectionCollapse]="sectionCollapse"
              [checkFilterCases]="checkFilterCases">
            </testrun-cases-view>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
