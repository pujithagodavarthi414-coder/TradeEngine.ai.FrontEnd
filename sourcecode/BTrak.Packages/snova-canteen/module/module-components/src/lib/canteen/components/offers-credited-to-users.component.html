  <mat-card class="p-0 m-0 canteen-manage">
    <mat-card-title class="data-table-header drag-handler">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutGap.xs="0">
        <div fxFlex class="p-1" fxLayoutAlign.xs="center center">
          {{'CANTEEN.OFFERSCREDITEDTOUSERSUMMARY' | translate | titlecase}}
        </div>
        <div class="ml-05 mr-05 search_goalinput" fxFlex="33.333" fxFlex.xs="10" fxLayoutAlign.xs="center center"
          fxLayoutAlign="end center">
          <mat-form-field ngClass.xs="full-width">
            <input class="search_goal" matInput placeholder="{{'SEARCH' | translate}}" [(ngModel)]="searchText"
              (input)="searchOffersCreditedList()">
          </mat-form-field>
          <span class="offers-credit-close">
            <span *ngIf="!searchText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <mat-icon *ngIf="searchText" class="icon-button" aria-hidden="false" (click)="closeSearch()"
              style="cursor:pointer">
              close</mat-icon>
          </span>
          <button mat-icon-button matTooltip="{{'RESET' | translate}}" (click)="resetAllFilters()">
            <fa-icon class="filter mat-color-accent" icon="undo"></fa-icon>
          </button>
          <button type="submit" mat-icon-button (click)="filterClick()" [matMenuTriggerFor]="filterMenu">
            <fa-icon icon="user-cog" matTooltip="{{'HRMANAGAMENT.ADVANCESEARCH' | translate}}"
              class="filter mat-color-accent">
            </fa-icon>
          </button>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-card-title>
  </mat-card>

  <mat-menu #filterMenu="matMenu" xPosition="before" class="custom-matpanel">
    <mat-card class="filter-data" (click)="$event.stopPropagation()">
      <mat-form-field (click)="$event.stopPropagation()">
        <mat-select placeholder="{{ 'WIDGETS.SELECTBRANCH' | translate }}" [(ngModel)]="selectedEntity"
          (selectionChange)="entityValues($event.value)">
          <mat-option *ngFor="let entity of entities" [value]="entity.id">
            {{entity.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
  </mat-menu>

  <div class="activity-data m-0 app-height-search-2 no-drag" id="style-1">
    <ngx-datatable class="btrak" [scrollbarH]="true" [rows]="offersCreditedRecords$ | async" [columnMode]="'force'" [headerHeight]="35"
      [footerHeight]="80" [rowHeight]="35" [externalPaging]="true" [count]="page.totalElements"
      [offset]="page.pageNumber" [limit]="page.size" [externalSorting]="true"
      [loadingIndicator]="offersCreditedToUsersGridSpinner$ | async" (sort)="onSort($event)"
      (page)='setPage($event)'
      [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}">
      <ngx-datatable-column minWidth="150" name="{{'CANTEEN.EMPLOYEENAME' | translate | softLabelsPipe : softLabels}}" sortable="true"
        prop="userName">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div class="icon-button" fxLayout="row" (click)="goToProfile(row.userId)">
            <!-- <app-avatar [name]="row.userName | removeSpecialCharacters"
              [src]="row.userProfileImage | fetchSizedAndCachedImage: '30':''" [isRound]="true" size="30">
            </app-avatar> -->
            <div *ngIf="row.userProfileImage != null && row.userProfileImage != ''">
              <app-avatar [src]="row.userProfileImage | fetchSizedAndCachedImage: '30':''" [isRound]="true" size="30">
              </app-avatar>
            </div>
            <div *ngIf="row.userProfileImage == null || row.userProfileImage == ''">
              <app-avatar [name]="row.userName | removeSpecialCharacters" [isRound]="true" size="30">
              </app-avatar>
            </div>
            <span class="ml-05 mt-02 hide-content-overflow" matTooltip="{{row.userName}}" matTooltipShowDelay="400"
              fxFlex>
              {{ row?.userName }}
            </span>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column minWidth="150" name="{{'CANTEEN.OFFERAMOUNT' | translate}}" sortable="true" prop="amount">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div>{{value}}</div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column minWidth="150" name="{{'CANTEEN.ADDEDBY' | translate}}" sortable="true" prop="createdByUserName">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div class="icon-button" fxLayout="row" (click)="goToProfile(row.createdByUserId)">
            <div *ngIf="row.createdByProfileImage != null && row.createdByProfileImage != ''">
              <app-avatar [src]="row.createdByProfileImage | fetchSizedAndCachedImage: '30':''" [isRound]="true" size="30">
              </app-avatar>
            </div>
            <div *ngIf="row.createdByProfileImage == null || row.createdByProfileImage == ''">
              <app-avatar [name]="row.createdByUserName | removeSpecialCharacters" [isRound]="true" size="30">
              </app-avatar>
            </div>
            <span class="ml-05 mt-02 hide-content-overflow" matTooltip="{{row.createdByUserName}}" matTooltipShowDelay="400"
              fxFlex>
              {{ row?.createdByUserName }}
            </span>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column minWidth="150" name="{{'CANTEEN.CREDITEDON' | translate}}" sortable="true" prop="creditedDate">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div *ngIf="row.creditedDate != null"><span
              matTooltip="{{  row.creditedDate }}">{{ row.creditedDate  | date: "dd-MMM-yyyy"  }}</span></div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<app-common-message-box *ngIf="!(canAccess_feature_OffersCreditedToUsersSummary)"
  textToDisplay="{{'LOGTIMEREPORT.PERMISSION' | translate}}">
</app-common-message-box>
