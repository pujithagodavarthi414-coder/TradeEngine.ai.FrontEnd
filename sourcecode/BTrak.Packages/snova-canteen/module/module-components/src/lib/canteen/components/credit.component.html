  <mat-card class="p-0 m-0 canteen-manage">
    <mat-card-title class="data-table-header drag-handler">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutGap.xs="0">
        <div fxFlex class="p-1" fxLayoutAlign.xs="center center">
          {{'CANTEEN.CREDIT' | translate | titlecase}}
        </div>
        <div class="ml-05 mr-05 search_goalinput" fxFlex="33.333" fxFlex.xs="10" fxLayoutAlign.xs="center center"
          fxLayoutAlign="end center">
          <mat-form-field ngClass.xs="full-width" class="search-canteen">
            <input class="search_goal" matInput placeholder="{{'SEARCH' | translate}}" [(ngModel)]="searchText"
              (input)="searchCreditList()">
          </mat-form-field>
          <span class="credit-close credit-icon">
            <span *ngIf="!searchText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <mat-icon *ngIf="searchText" class="icon-button" aria-hidden="false" (click)="closeSearch()"
              style="cursor:pointer">
              close</mat-icon>
          </span>
          <button mat-icon-button (click)="resetAllFilters()">
            <fa-icon matTooltip="{{'RESET' | translate}}" class="filter mat-color-accent" icon="undo"></fa-icon>
          </button>
          <button class="mt-05" type="submit" mat-icon-button class="pull-right" (click)="filterClick()"
            [matMenuTriggerFor]="filterMenu" *ngIf="entities?.length > 1">
            <fa-icon icon="user-cog" matTooltip="{{'WIDGETS.CONFIGUREAPPSETTINGS' | translate}}"
              class="filter mat-color-accent">
            </fa-icon>
          </button>
          <button
            *ngIf="buttonEnable && (canAccess_feature_CreditAmount) && (canAccess_feature_OffersCreditedToUsersSummary)"
            mat-icon-button matTooltip="{{'CANTEEN.ADDCANTEENCREDIT'|translate}}"
            [satPopoverAnchorFor]="addCanteenCreditPopover" #creditPopover="satPopoverAnchor"
            (click)="creditPopupOpen(creditPopover)">
            <fa-icon icon="credit-card" class="filter mat-color-accent">
            </fa-icon>
          </button>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-card-title>
  </mat-card>

  <mat-menu #filterMenu="matMenu" xPosition="before" class="custom-matpanel">
    <mat-card class="filter-data" (click)="$event.stopPropagation()">
      <mat-form-field (click)="$event.stopPropagation()">
        <mat-select placeholder="{{ 'WIDGETS.SELECTBRANCH' | translate }}" [(ngModel)]="selectedEntity"
          (selectionChange)="entityValues($event.value)">
          <mat-option *ngFor="let entity of entities" [value]="entity.id">
            {{entity.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
  </mat-menu>

  <div class="activity-data filter-margin m-0 app-height-search-2" id="style-1">
    <ngx-datatable class="btrak" [scrollbarH]="true" [rows]="creditRecords$ | async" [columnMode]="'force'" [headerHeight]="35"
      [footerHeight]="35" [rowHeight]="35" [externalPaging]="true" [count]="page.totalElements"
      [offset]="page.pageNumber" [limit]="page.size" [externalSorting]="true"
      [loadingIndicator]="creditGridSpinner$ | async" (sort)="onSort($event)" (page)='setPage($event)'      
      [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}">
      <ngx-datatable-column minWidth="150" name="{{'CANTEEN.EMPLOYEENAME' | translate | softLabelsPipe : softLabels}}" sortable="true"
        prop="userName">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div class="icon-button" fxLayout="row" (click)="goToProfile(row.userId)">
            <!-- <app-avatar [name]="row.userName | removeSpecialCharacters"
            [src]="row.userProfileImage | fetchSizedAndCachedImage: '30':''" [isRound]="true" size="30">
          </app-avatar> -->
            <div *ngIf="row.userProfileImage != null && row.userProfileImage != ''">
              <app-avatar [src]="row.userProfileImage | fetchSizedAndCachedImage: '30':''" [isRound]="true" size="30">
              </app-avatar>
            </div>
            <div *ngIf="row.userProfileImage == null || row.userProfileImage == ''">
              <app-avatar [name]="row.userName | removeSpecialCharacters" [isRound]="true" size="30"></app-avatar>
            </div>
            <span class="ml-05 mt-02 hide-content-overflow" matTooltip="{{row.userName}}" matTooltipShowDelay="400"
              fxFlex>
              {{ row?.userName }}
            </span>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column minWidth="150" name="{{'CANTEEN.CREDITEDAMOUNT' | translate}}" sortable="true" prop="totalCreditedAmount">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div>{{value}}</div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column minWidth="150" name="{{'CANTEEN.AMOUNTDEBITED' | translate}}" sortable="true" prop="totalDebitedAmount">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div>{{value}}</div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column minWidth="150" name="{{'CANTEEN.AMOUNTREMAINING' | translate}}" sortable="true" prop="totalBalanceAmount">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div>{{value}}</div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <!--Canteen Credit Popup start -->
  <sat-popover #addCanteenCreditPopover [autoFocus]="false" hasBackdrop [restoreFocus]="false"
    [interactiveClose]="false" scrollStrategy="reposition" verticalAlign="below" horizontalAlign="end"
    backdropClass="backdrop-color">
    <mat-card class="p-0  mr-0">
      <app-hr-component-add-canteen-credit *ngIf="isAddCanteenCredit"
        (closeCanteenCreditPopup)="closeCanteenCreditPopover()">
      </app-hr-component-add-canteen-credit>
    </mat-card>
  </sat-popover>
  <!--Canteen Credit Popup End -->
</div>

<app-common-message-box *ngIf="!(canAccess_feature_ViewEmployeeCredits)"

</app-common-message-box>
