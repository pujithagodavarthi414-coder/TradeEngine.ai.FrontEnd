  <mat-card class="p-0 m-0 canteen-manage">
    <mat-card-title class="data-table-header drag-handler">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutGap.xs="0">
        <div fxFlex class="p-1" fxLayoutAlign.xs="center center">
          {{'CANTEEN.CANTEENPURCHASESUMMARY' | translate | titlecase}}
        </div>
        <div class="ml-05 mr-05 search_goalinput" fxFlex="33.333" fxFlex.xs="10" fxLayoutAlign.xs="center center"
          fxLayoutAlign="end center">
          <mat-form-field ngClass.xs="full-width" class="search-canteen">
            <input class="search_goal" matInput placeholder="{{'SEARCH' | translate}}" [(ngModel)]="searchText"
              (input)="searchCanteenPurchaseList()">
          </mat-form-field>
          <span class="canteen-close purchase-icon">
            <span *ngIf="!searchText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <mat-icon *ngIf="searchText" class="icon-button" aria-hidden="false" (click)="closeSearch()"
              style="cursor:pointer">
              close</mat-icon>
          </span>
          <button mat-icon-button matTooltip="{{'RESET' | translate}}" (click)="resetAllFilters()">
            <fa-icon class="filter mat-color-accent" icon="undo"></fa-icon>
          </button>
          <button class="mt-05" type="submit" mat-icon-button class="pull-right" (click)="filterClick()"
            [matMenuTriggerFor]="filterMenu" *ngIf="entities?.length > 1">
            <fa-icon icon="user-cog" matTooltip="{{'WIDGETS.CONFIGUREAPPSETTINGS' | translate}}"
              class="filter mat-color-accent">
            </fa-icon>
          </button>
          <button
            *ngIf="buttonEnable && (canAccess_feature_PurchaseFoodItem) && (canAccess_feature_CanteenPurchasesSummary)"
            mat-icon-button [satPopoverAnchorFor]="addNewPurchaseItemPopover"
            #purchaseFoodItemPopover="satPopoverAnchor" (click)="purchaseFoodItemPopupOpen(purchaseFoodItemPopover)"
            matTooltip="{{'CANTEEN.PURCHASEITEM'|translate}}">
            <fa-icon icon="credit-card" class="filter mat-color-accent">
            </fa-icon>
          </button>
          <div *ngIf="buttonEnable && (canAccess_feature_ViewEmployeeCredits)" class="mt-08 mr-05">
            <h6 class="ml-05" matTooltip="{{'CANTEEN.CANTEENBALANCE' | translate}}"> ₹{{ balanceAmount }} </h6>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-card-title>
  </mat-card>
  <mat-menu #filterMenu="matMenu" xPosition="before" class="custom-matpanel">
    <mat-card class="filter-data" (click)="$event.stopPropagation()">
      <mat-form-field (click)="$event.stopPropagation()">
        <mat-select placeholder="{{ 'WIDGETS.SELECTBRANCH' | translate }}" [(ngModel)]="selectedEntity"
          (selectionChange)="entityValues($event.value)">
          <mat-option *ngFor="let entity of entities" [value]="entity.id">
            {{entity.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
  </mat-menu>

  <div class="activity-data filter-margin m-0 app-height-search-2" id="style-1">
    <ngx-datatable class="btrak" [scrollbarH]="true" [rows]="purchaseData" [columnMode]="'force'" [headerHeight]="35" [footerHeight]="35"
      [rowHeight]="35" [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber"
      [limit]="page.size" [externalSorting]="true" [loadingIndicator]="canteenPurchaseSummaryGridSpinner$ | async"
      (sort)="onSort($event)" (page)='setPage($event)'
      [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}">
      <ngx-datatable-column minWidth="150" name="{{'CANTEEN.USERNAME' | translate}}" sortable="true" prop="purchasedByUserName">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div class="icon-button" fxLayout="row" (click)="goToProfile(row.purchasedByUserId)">
            <!-- <app-avatar [name]="row.purchasedByUserName | removeSpecialCharacters"
            [src]="row.purchasedByProfileImage | fetchSizedAndCachedImage: '30':''" [isRound]="true" size="30">
          </app-avatar> -->
            <div *ngIf="row.purchasedByProfileImage != null && row.purchasedByProfileImage != ''">
              <app-avatar [src]="row.purchasedByProfileImage | fetchSizedAndCachedImage: '30':''" [isRound]="true"
                size="30">
              </app-avatar>
            </div>
            <div *ngIf="row.purchasedByProfileImage == null || row.purchasedByProfileImage == ''">
              <app-avatar [name]="row.purchasedByUserName | removeSpecialCharacters" [isRound]="true" size="30">
              </app-avatar>
            </div>
            <span class="ml-05 mt-02 hide-content-overflow" matTooltip="{{row.purchasedByUserName}}"
              matTooltipShowDelay="400" fxFlex>
              {{ row?.purchasedByUserName }}
            </span>
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column minWidth="150" name="{{'CANTEEN.ITEMNAME' | translate}}" sortable="true" prop="canteenItemName">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div class="hide-content-overflow" matTooltip="{{value}}" matTooltipClass="tooltip-overflow"
            matTooltipPosition='below'>{{value}}</div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column minWidth="150" name="{{'CANTEEN.ITEMPRICE' | translate}}" sortable="true" prop="amount">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div><span>{{value}}</span></div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column minWidth="150" name="{{'CANTEEN.ITEMCOUNT' | translate}}" sortable="true" prop="quantity">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div><span>{{value}}</span></div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column minWidth="150" name="{{'CANTEEN.PURCHASEDDATE' | translate}}" sortable="true" prop="purchasedDateTime"
        [resizeable]="false">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div *ngIf="row.purchasedDateTime != null"><span
              matTooltip="{{ row.purchasedDateTime}}">{{ row.purchasedDateTime | date: "dd-MMM-yyyy"  }}</span></div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <!-- Purchase Food Item Popup Start-->
  <sat-popover #addNewPurchaseItemPopover [autoFocus]="false" hasBackdrop [restoreFocus]="false"
    [interactiveClose]="false" scrollStrategy="reposition" verticalAlign="below" horizontalAlign="end"
    backdropClass="backdrop-color">
    <mat-card class="p-0  mr-0">
      <app-hr-component-purchase-food-item *ngIf="isPurchaseFoodItem"
        (closePurchaseItemPopup)="closePurchaseFoodItem()"></app-hr-component-purchase-food-item>
    </mat-card>
  </sat-popover>
  <!-- Purchase Food Item Popup End-->
</div>

<app-common-message-box *ngIf="!(canAccess_feature_CanteenPurchasesSummary)"
  textToDisplay="{{'LOGTIMEREPORT.PERMISSION' | translate}}">
</app-common-message-box>
