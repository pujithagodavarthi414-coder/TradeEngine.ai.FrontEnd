<div class="m-1" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="end center"
  *ngIf="(canAccess_feature_ViewEmployeeCredits)">
  <h5>{{'CANTEEN.CANTEENBALANCE' | translate}} : </h5>
  <h5 class="ml-05"> â‚¹{{ balanceAmount }} </h5>
</div>

<div fxLayout="row wrap" fxLayout.xs="column">
  <ng-container *ngIf="(canAccess_feature_FoodItemsList)">
    <div fxFlex="100" fxFlex.gt-sm="50">
      <app-hr-component-food-items-list [buttonView]="buttonView"></app-hr-component-food-items-list>
    </div>
  </ng-container>
  <ng-container *ngIf="(canAccess_feature_CanteenPurchasesSummary)">
    <div fxFlex="100" fxFlex.gt-sm="50">
      <app-hr-component-canteen-purchase-summary [buttonView]="buttonView"></app-hr-component-canteen-purchase-summary>
    </div>
  </ng-container>
  <ng-container *ngIf="(canAccess_feature_OffersCreditedToUsersSummary)">
    <div fxFlex="100" fxFlex.gt-sm="50">
      <app-hr-component-offers-credited-to-users></app-hr-component-offers-credited-to-users>
    </div>
  </ng-container>
  <ng-container *ngIf="(canAccess_feature_ViewEmployeeCredits)">
    <div fxFlex="100" fxFlex.gt-sm="50">
      <app-hr-component-credit [buttonView]="buttonView"></app-hr-component-credit>
    </div>
  </ng-container>
</div>

<div fxLayout="row wrap" fxLayout.xs="column">

</div>

<!--Canteen Credit Popup start -->
<sat-popover #addCanteenCreditPopover [autoFocus]="false" hasBackdrop [restoreFocus]="false" [interactiveClose]="false"
  scrollStrategy="reposition" verticalAlign="below" horizontalAlign="end" backdropClass="backdrop-color">
  <mat-card class="p-0  mr-0">
    <app-hr-component-add-canteen-credit *ngIf="isAddCanteenCredit"
      (closeCanteenCreditPopup)="closeCanteenCreditPopover()">
    </app-hr-component-add-canteen-credit>
  </mat-card>
</sat-popover>
<!--Canteen Credit Popup End -->

<!-- Purchase Food Item Popup Start-->
<sat-popover #addNewPurchaseItemPopover [autoFocus]="false" hasBackdrop [restoreFocus]="false"
  [interactiveClose]="false" scrollStrategy="reposition" verticalAlign="below" horizontalAlign="end"
  backdropClass="backdrop-color">
  <mat-card class="p-0  mr-0">
    <app-hr-component-purchase-food-item *ngIf="isPurchaseFoodItem" (closePurchaseItemPopup)="closePurchaseFoodItem()">
    </app-hr-component-purchase-food-item>
  </mat-card>
</sat-popover>
<!-- Purchase Food Item Popup End-->

<!-- Add Food Item Popup Start-->
<sat-popover #addNewFoodItemPopover [autoFocus]="false" hasBackdrop [restoreFocus]="false" [interactiveClose]="false"
  scrollStrategy="reposition" verticalAlign="below" horizontalAlign="end" backdropClass="backdrop-color">
  <mat-card class="p-0 mr-0">
    <app-hr-component-add-canteen-food-item *ngIf="openCanteenPopover"
      (closeAddFoodItemPopover)="closeAddFoodItemPopover()"></app-hr-component-add-canteen-food-item>
  </mat-card>
</sat-popover>
<!-- Add Food Item Popup End-->
