<mat-card class="p-0">
    <mat-card-title class="text-center">
        <div class="card-title-text mat-bg-primary p-05">
            <span *ngIf="!this.editFolderDetailsData">
                {{'DOCUMENTMANAGEMENT.ADDFOLDER' | translate}}
            </span>
            <span *ngIf="this.editFolderDetailsData">
                {{'DOCUMENTMANAGEMENT.EDITFOLDER' | translate}}
            </span>
        </div>
    </mat-card-title>
    <mat-card-content class="p-1">
        <form [formGroup]="uploadFolderForm" #formDirective="ngForm" novalidate
            (submit)="uploadFolderForm.valid && upsertFolder()">
            <div>
                <mat-form-field class="full-width">
                    <input matInput formControlName="folderName" placeholder="{{'DOCUMENTMANAGEMENT.FOLDERNAME' | translate}}"
                    autocomplete="off" required trim>
                    <mat-error *ngIf="uploadFolderForm.get('folderName').hasError('maxlength')">
                        {{'DOCUMENTMANAGEMENT.FOLDERNAMESHOULDNOTEXCEED50CHARACTERS' | translate}}</mat-error>
                    <mat-error
                        *ngIf="uploadFolderForm.get('folderName').hasError('required') && uploadFolderForm.get('folderName').touched">
                        {{'DOCUMENTMANAGEMENT.PLEASEENTERFOLDERNAME' | translate}}
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="text-center mt-1">
                <button mat-raised-button color="primary" class="mr-1"
                    [disabled]="!uploadFolderForm.valid || (isUpsertFolderInProgress$ | async) || upsertFolderInprogress">
                    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="(isUpsertFolderInProgress$ | async) || upsertFolderInprogress">
                    </mat-progress-bar>
                    <fa-icon class="mr-05" icon="check"></fa-icon> {{ 'SAVE' | translate }}
                </button>
                <button mat-button mat-raised-button (click)="closeUpsertFolderPopup(false)" type="button"
                    [disabled]="(isUpsertFolderInProgress$ | async)">
                    <fa-icon class="mr-05" icon="times"></fa-icon> {{ 'CANCEL' | translate }}
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
