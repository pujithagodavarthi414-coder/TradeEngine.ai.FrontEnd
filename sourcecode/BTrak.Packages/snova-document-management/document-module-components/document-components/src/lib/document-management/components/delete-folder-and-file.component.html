<mat-card class="p-0">
    <mat-card-title class="text-center">
        <div class="card-title-text mat-bg-primary p-05">
            <span *ngIf="isFolder">
                {{'DOCUMENTMANAGEMENT.DELETEFOLDER' | translate}}
            </span>
            <span *ngIf="!isFolder">
                {{'DOCUMENTMANAGEMENT.DELETEFILE' | translate}}
            </span>
        </div>
    </mat-card-title>
    <div class="card-content p-1">
        <div class="text-center mb-1">
            <span *ngIf="isFolder">
                {{'DOCUMENTMANAGEMENT.AREYOUSUREYOUWANTTODELETETHISFOLDER' | translate}}
            </span>
            <span *ngIf="!isFolder">
                {{'DOCUMENTMANAGEMENT.AREYOUSUREYOUWANTTODELETETHISFILE' | translate}}
            </span>
        </div>
        <div fxLayoutAlign="space-around center">
            <button *ngIf="isFolder" type="button" mat-button mat-raised-button class="mr-05" color="primary"
                (click)="deleteFolder()">
                <i class="fa fa-check"></i>{{'YES' | translate}}</button>
            <button *ngIf="!isFolder" type="button" mat-button mat-raised-button class="mr-05" color="primary"
                (click)="deleteFile()">
                <i class="fa fa-check"></i>{{'YES' | translate}}</button>
            <button type="button" mat-button mat-raised-button (click)="cancelDeletion(false)"><i
                    class="fa fa-times"></i>{{'NO' | translate}}</button>
        </div>
    </div>
</mat-card>
