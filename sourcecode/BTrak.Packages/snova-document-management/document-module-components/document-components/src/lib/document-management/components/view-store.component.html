<ng-container *ngIf="(canAccess_feature_ViewStores)">
    <div fxLayout="column">
        <ng-container>
            <div fxLayout="row wrap" class="document-tree-panel-color">
                <div fxFlex class="breadcrumb">
                    <span>{{selectedStoreName}}
                    </span>
                </div>
                <div>
                    <button fxFlex="40px" mat-icon-button matTooltip="{{'STOREMANAGAMENT.DOCUMENTS' | translate}}"
                        (click)="naviagteToStore()">
                        <mat-icon class="icon-button mat-color-accent">cloud</mat-icon>
                    </button>
                </div>
            </div>

            <div fxLayout="row" *ngIf="(canAccess_feature_ViewFiles)">
                <app-documents-folders-files class="full-width flex-row-dir-app" [folderReferenceId]="folderReferenceId"
                    *ngIf="selectedStoreId" [folderReferenceTypeId]="referenceTypeId"
                    [selectedStoreId]="selectedStoreId" [selectedParentFolderId]="selectedParentFolderId"
                    [moduleTypeId]="moduleTypeId" [isFromDocumentsApp]="false" [isGridView]="isGrid"
                    (allStordetails)="bindStoreDetails($event)">
                </app-documents-folders-files>
            </div>
        </ng-container>

    </div>
</ng-container>

<app-common-message-box *ngIf="!(canAccess_feature_ViewFiles)" textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
</app-common-message-box>

<style>
    .file-or-folder-icon {
        width: 50px;
        height: 50px;
        font-size: 50px;
    }

    .file-or-folder-name-align {
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        text-align: center;
        word-break: break-word;
    }
</style>
