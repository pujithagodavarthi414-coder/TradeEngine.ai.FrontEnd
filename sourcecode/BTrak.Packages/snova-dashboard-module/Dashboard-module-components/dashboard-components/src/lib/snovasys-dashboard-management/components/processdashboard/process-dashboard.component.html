<mat-card class="p-0 m-0 full-height" *ngIf="(canAccess_feature_ProcessDashboard)">
  <mat-card-title>
    <div class="card-title-text data-table-header drag-handler pb-0 pt-0 pr-05">
      <div fxLayout="row wrap">
        <div fxFlex="50" fxFlex.xs="100" fxLayoutAlign="start center" fxLayoutAlign.xs="start center">
          {{'PROCESSDASHBOARDSTATUS.PROCESSDASHBOARD' | translate | softLabelsPipe : softLabels | titlecase}}</div>
        <div fxFlex fxFlex.xs="100" fxLayoutAlign="end center">
          <span *ngIf="generatedDateTime">Snapshot is taken on - {{generatedDateTime | timeago: live }}</span>
        </div>
        <div fxFlex="85px" fxFlex.xs="100" class="ml-05 mr-05 search_goalinput" fxLayoutAlign="end center"
          fxFlexOffset.xs="10px" fxLayout="row wrap">
          <div fxFlex="40px" fxFlex.xs="25px" fxLayoutAlign="end center" class="ml-02" *ngIf="entities?.length > 1">
            <button mat-icon-button matTooltip="{{'RESET' | translate}}" (click)="resetAllFilters()">
              <fa-icon class="filter mat-color-accent" icon="undo"></fa-icon>
            </button>
          </div>
          <div fxFlex="40px" fxFlex.xs="25px" fxLayoutAlign="end center" *ngIf="entities?.length > 1">
            <button type="submit" mat-icon-button class="pull-right" (click)="filterClick()"
              [matMenuTriggerFor]="filterMenu" matTooltip=" {{'HRMANAGAMENT.ADVANCESEARCH' | translate}}">
              <fa-icon icon="user-cog" class="filter mat-color-accent">
              </fa-icon>
            </button>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
      <mat-menu #filterMenu="matMenu" xPosition="before" class="custom-matpanel">
        <mat-card class="filter-data" (click)="$event.stopPropagation()">
          <mat-form-field (click)="$event.stopPropagation()">
            <mat-select placeholder="{{ 'WIDGETS.SELECTBRANCH' | translate }}" [(ngModel)]="selectedEntity"
              (selectionChange)="entityValues($event.value)">
              <mat-option *ngFor="let entity of entities" [value]="entity.id">
                {{entity.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card>
      </mat-menu>
      <div fxLayout="row" class="process_icons">
        <div fxFlex="25">
          <div class="p-05">
            <fa-icon (click)="previous()" icon="fast-backward" class="fa"></fa-icon>
          </div>
        </div>
        <div fxFlex="75">
          <div class="p-05" fxLayoutAlign="end center" *ngIf="nextEnable">
            <fa-icon class="fa" icon="fast-forward" title="Next" (click)="next()"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </mat-card-title>
  <mat-divider></mat-divider>
  <div class="no-drag" id="style-1">
    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="(anyOperationInProgress)">
    </mat-progress-bar>
    <app-process-dashboard-table [processDashboard]="processDashboard"
      [anyOperationInProgress]="anyOperationInProgress">
    </app-process-dashboard-table>
  </div>
  <!-- process-dashboard-table -->
  <sat-popover #snapShotPopOver hasBackdrop [restoreFocus]="false" [interactiveClose]="false"
    scrollStrategy="reposition" verticalAlign="below" horizontalAlign="end">
    <mat-card class="p-0 mr-0" fxFlex="1400px" fxFlex.lt-md="100" fxFlexAlign="center">
      <app-process-dashboard-table [processDashboard]="processDashboard"></app-process-dashboard-table>
    </mat-card>
  </sat-popover>
  <!-- process-dashboard-table -->
</mat-card>

<app-common-message-box *ngIf="!(canAccess_feature_ProcessDashboard)"
  textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
</app-common-message-box>
