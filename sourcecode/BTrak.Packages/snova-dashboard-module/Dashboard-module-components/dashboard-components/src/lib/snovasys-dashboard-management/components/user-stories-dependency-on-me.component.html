<div class="p-0 m-0 full-height" *ngIf="(canAccess_feature_WorkItemsHavingDependencyOnMe)">
  <mat-card class="p-0 m-0">
  <mat-card-title class="full-width data-table-header drag-handler">
    <div fxLayout="row wrap" fxLayoutGap="0" fxLayoutGap.xs="10px">
        
      <div fxFlex fxLayoutAlign="start center" class="card-title-text p-05 full-width">
      <span class="hide-content-overflow" matTooltip="{{'USERSTORIESDEPENDENCY.USERSTORIESHAVINGDEPENDENCYONME' | translate | softLabelsPipe : softLabels | titlecase }}">
        {{'USERSTORIESDEPENDENCY.USERSTORIESHAVINGDEPENDENCYONME' | translate | softLabelsPipe : softLabels | titlecase}}</span>
      </div>
      
      <div fxFlex="135px" class="search_goalinput mr-05" fxLayoutAlign="end center" fxLayout="row wrap" fxLayoutAlign.xs="start center">
        <mat-form-field class="full-width">
          <input class="search_goal" matInput placeholder="{{'SEARCH' | translate}}" [(ngModel)]="searchText"
            (input)="search()">
        </mat-form-field>
        <span class="close_icon" style="right: 0px !important;">
          <span *ngIf="!searchText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <mat-icon *ngIf="searchText" class="icon-button" aria-hidden="false" (click)="closeSearch()"
            style="cursor:pointer">
            close</mat-icon>
        </span>
      </div>
      <div fxFlex="40px" fxFlex.xs="25px" fxLayoutAlign="end center" class="ml-02" *ngIf="entities?.length > 1">
        <button mat-icon-button matTooltip="{{'RESET' | translate}}" (click)="resetAllFilters()">
          <fa-icon class="filter mat-color-accent" icon="undo"></fa-icon>
        </button>
      </div>
      <div fxFlex="40px" fxFlex.xs="25px" fxLayoutAlign="end center" *ngIf="entities?.length > 1">
        <button type="submit" mat-icon-button class="pull-right" (click)="filterClick()"
          [matMenuTriggerFor]="filterMenu" matTooltip=" {{'HRMANAGAMENT.ADVANCESEARCH' | translate}}">
          <fa-icon icon="user-cog" class="filter mat-color-accent">
          </fa-icon>
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-card-title>
  </mat-card>

  <mat-menu #filterMenu="matMenu" xPosition="before" class="custom-matpanel">
    <mat-card class="filter-data" (click)="$event.stopPropagation()">
      <mat-form-field (click)="$event.stopPropagation()">
        <mat-select placeholder="{{ 'WIDGETS.SELECTBRANCH' | translate }}" [(ngModel)]="selectedEntity"
          (selectionChange)="entityValues($event.value)">

          <mat-option *ngFor="let entity of entities" [value]="entity.id">
            {{entity.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>
  </mat-menu>
  <div class="activity-data app-height-search-2 pagination-move-left" id="style-1">
    <ngx-datatable class="btrak" [rows]="userStoriesDependencyOnMeRecords" [columnMode]="'force'" [headerHeight]="35"
      [scrollbarH]="true" [footerHeight]="35" [rowHeight]="35" [externalPaging]="true" [count]="count"
      [offset]="pageNumber" [limit]="pageSize" (page)='setPage($event)' [externalSorting]="true" (sort)="onSort($event)"
      [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}"
      [loadingIndicator]="anyOperationInProgress">
     
      <ngx-datatable-column minWidth="150" name="{{'USERSTORIESDEPENDENCY.PROJECTNAME' | translate | softLabelsPipe : softLabels}}"
        [flexGrow]="1" prop="projectName">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div><span matTooltip=" {{ row?.projectName }}">{{ row?.projectName }}</span></div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column minWidth="150" name="{{'USERSTORIESDEPENDENCY.GOALNAME' | translate | softLabelsPipe : softLabels}}"
        [flexGrow]="1" prop="goalName">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div><span matTooltip=" {{ row?.goalName }}">{{ row?.goalName }}</span></div>          
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column minWidth="150" name="{{'USERSTORIESDEPENDENCY.SPRINTNAME' | translate | softLabelsPipe : softLabels}}"
        [flexGrow]="1" prop="sprintName">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div><span matTooltip=" {{ row?.sprintName }}">{{ row?.sprintName }}</span></div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="{{'USERSTORIESDEPENDENCY.USERSTORYNAME' | translate | softLabelsPipe : softLabels}}"
        [flexGrow]="1" [width]="550" prop="userStoryName">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div><span matTooltip=" {{ row?.userStoryName }}">{{ row?.userStoryName }}</span></div>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<app-common-message-box *ngIf="!(canAccess_feature_WorkItemsHavingDependencyOnMe)"
  textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
</app-common-message-box>
