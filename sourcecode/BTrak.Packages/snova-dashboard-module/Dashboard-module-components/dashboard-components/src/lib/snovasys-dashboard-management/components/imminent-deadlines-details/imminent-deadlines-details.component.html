<app-common-message-box *ngIf="!(canAccess_feature_ImminentDeadlines)"
textToDisplay="{{ 'PRODUCTIVITYDASHBOARD.PERMISSION' | translate }}">
</app-common-message-box>
<mat-card class="p-0 mt-1" *ngIf="(canAccess_feature_ImminentDeadlines)">
  <mat-card-title class="">
    <div class="card-title-text p-05 ml-05">{{'MYPROFILE.IMMINENTDEADLINES' | translate | softLabelsPipe : softLabels | titlecase}}</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content class="p-0" fxLayout="column">
    <div class="activity-data">
      <ngx-datatable class="btrak" [columnMode]="'force'" [headerHeight]="35" [footerHeight]="50"
        [rowHeight]="50" [limit]="10" [rows]="imminentDeadLineDataDetails" [count]="totalCount" [externalPaging]="true"
        [offset]="pageNumber" (sort)="onSort($event)" [loadingIndicator]="anyOperationInProgress"  [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}"
        (page)='setPage($event)'>
        <ngx-datatable-column name="{{'MYPROFILE.USERNAME' | translate}}" [flexGrow]="1" prop="ownerName">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.ownerName }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{'MYPROFILE.USERSTORY' | translate | softLabelsPipe : softLabels}}" [flexGrow]="1" prop="userStoryStatusName">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.userStoryStatusName }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{'MYPROFILE.ESTIMATEDTIME' | translate}}" [flexGrow]="1" prop="estimatedTime">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.estimatedTime }}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </mat-card-content>
</mat-card>
