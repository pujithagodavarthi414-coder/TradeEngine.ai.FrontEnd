<div class="p-0 m-0 full-height" *ngIf="(canAccess_feature_WorkItemsHavingOthersDependency)">
    <mat-card-title class="data-table-header drag-handler">
        <div class="mr-05 search_goalinput" fxLayout="row" fxLayoutGap="5px" fxLayoutGap.xs="0px" fxLayout.xs="column">
            <div fxFlex="50" fxFlex.xs="100">
                <div class=" card-title-text pt-1">
                    {{'USERSTORIESDEPENDENCY.USERSTORIESHAVINGDEPENDENCYONOTHERS' | translate | softLabelsPipe : softLabels | titlecase}}
                </div>
            </div>
            <div fxFlex="48" fxFlex.xs="100" fxFlexOffset.xs="20px" fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
                <mat-form-field fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
                    <div class="m-0 p-0" fxLayout="row">
                        <div fxFlex="82" class="m-0 p-0">
                            <input class="search_goal" matInput placeholder="{{'SEARCH' | translate}}"
                                [(ngModel)]="searchText" (input)="search()">
                        </div>
                    </div>
                </mat-form-field>
                <span class="filters-close dependency-close mt-02">
                    <mat-icon *ngIf="searchText" class="icon-button" aria-hidden="false"
                        (click)="closeSearch()" style="cursor:pointer">
                        close</mat-icon>
                </span>

            </div>
            <div fxFlex="40px" fxFlex.xs="25px" fxLayoutAlign="end center" class="ml-02" *ngIf="entities?.length > 1">
                <button mat-icon-button matTooltip="{{'RESET' | translate}}" (click)="resetAllFilters()">
                    <fa-icon class="filter mat-color-accent" icon="undo"></fa-icon>
                </button>
            </div>
            <div fxFlex="40px" fxFlex.xs="25px" fxLayoutAlign="end center" *ngIf="entities?.length > 1">
                <button type="submit" mat-icon-button class="pull-right" (click)="filterClick()"
                    [matMenuTriggerFor]="filterMenu" matTooltip=" {{'HRMANAGAMENT.ADVANCESEARCH' | translate}}">
                    <fa-icon icon="user-cog" class="filter mat-color-accent">
                    </fa-icon>
                </button>
            </div>
        </div>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-menu #filterMenu="matMenu" xPosition="before" class="custom-matpanel">
        <mat-card class="filter-data" (click)="$event.stopPropagation()">
            <mat-form-field (click)="$event.stopPropagation()">
                <mat-select placeholder="{{ 'WIDGETS.SELECTBRANCH' | translate }}" [(ngModel)]="selectedEntity"
                    (selectionChange)="entityValues($event.value)">

                    <mat-option *ngFor="let entity of entities" [value]="entity.id">
                        {{entity.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card>
    </mat-menu>
    <div class="activity-data app-height-search-2 pagination-move-left" id="style-1">
        <ngx-datatable class="btrak" [scrollbarH]="true" [columnMode]="'force'" [headerHeight]="35" [footerHeight]="35"
            [rowHeight]="35" [limit]="10" [rows]="userStoriesDependencyOnOthersOutputModel" [externalPaging]="true"
            [count]="count" [offset]="pageNumber" (page)='setPage($event)'
            [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}"
            [loadingIndicator]="anyOperationInProgress" [externalSorting]="true" (sort)="onSort($event)">
            <ngx-datatable-column minWidth="150"
                name="{{'USERSTORIESDEPENDENCY.PROJECTNAME' | translate | softLabelsPipe : softLabels}}" [flexGrow]="1"
                prop="projectName">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.projectName }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column minWidth="150"
                name="{{'USERSTORIESDEPENDENCY.GOALNAME' | translate | softLabelsPipe : softLabels}}" [flexGrow]="1"
                prop="goalName">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.goalName }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column minWidth="150"
                name="{{'USERSTORIESDEPENDENCY.SPRINTNAME' | translate | softLabelsPipe : softLabels}}" [flexGrow]="1"
                prop="sprintName">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.sprintName }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column minWidth="150"
                name="{{'USERSTORIESDEPENDENCY.USERSTORYNAME' | translate | softLabelsPipe : softLabels}}"
                [flexGrow]="1" prop="userStoryName">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <div><span matTooltip="  {{ row?.userStoryName }}"> {{ row?.userStoryName }}</span></div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column minWidth="150" name="{{'USERSTORIESDEPENDENCY.DEPENDENCYNAME' | translate}}"
                [flexGrow]="1" prop="dependencyName">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.dependencyName }}
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>

<app-common-message-box *ngIf="!(canAccess_feature_WorkItemsHavingOthersDependency)"
    textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
</app-common-message-box>
