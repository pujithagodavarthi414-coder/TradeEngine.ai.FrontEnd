<div fxFlex fxLayout="row" class="pb-2" *ngIf="legendsData">
    <button mat-icon-button matTooltip="{{'RESET' | translate}}" (click)="createChart(null)">
        <fa-icon class="filter mat-color-accent" icon="undo"></fa-icon>
    </button>
    <div *ngFor="let legend of legendDataWithColor" fxFlex="20">
        <div fxLayout="row" class="pt-2 hide-content-overflow">
            <div class="pt-lg-1 pl-05" style="cursor: pointer;">
                <div style="height: 15px; width: 15px;" [ngStyle]="{'background-color': legend.color}">
                </div>
            </div>
            <div (click)="createChart(legend.value)">
                <span class="pb-05 pl-05">{{legend.legendName}}</span>
            </div>
        </div>
    </div>
</div>


<div [attr.id]="dashboardId" *ngIf="dashboardId"></div>
<style>
    .month {
        margin-right: 8px;
    }

    .month-name {
        font-size: 85%;
        fill: #777;
        font-family: Arial, Helvetica;
    }

    .day.hover {
        stroke: #6d6E70;
        stroke-width: 2;
    }

    .day.focus {
        stroke: #ffff33;
        stroke-width: 2;
    }
</style>
