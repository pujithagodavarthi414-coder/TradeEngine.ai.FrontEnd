<div class="p-0 m-0 active-goals-hover full-height gridster-noset"
  *ngIf="(canAccess_feature_ProjectsActivelyRunningGoals)">
  <mat-card-title class="full-width data-table-header drag-handler" fxLayout="row" fxLayout.xs="column"
    fxLayoutGap="5px" fxLayoutGap.xs="0">
    <div fxFlex fxLayoutAlign="start center" class="card-title-text p-05 full-width">
      <span fxFlex="100" class="hide-content-overflow">
        {{'DASHBOARD.PROJECTACTIVELYRUNNINGGOALS' | translate | softLabelsPipe : softLabels | titlecase}}</span>
    </div>

    <mat-divider></mat-divider>
    <div fxFlex="50" fxLayoutAlign.xs="center center" fxLayoutAlign="end center">
      <div fxFlex="40px" fxFlex.xs="25px" fxLayoutAlign="end center" class="ml-02" *ngIf="entities?.length > 1">
        <button mat-icon-button matTooltip="{{'RESET' | translate}}" (click)="resetAllFilters()">
          <fa-icon class="filter mat-color-accent" icon="undo"></fa-icon>
        </button>
      </div>
      <div fxFlex="40px" fxFlex.xs="25px" fxLayoutAlign="end center" *ngIf="entities?.length > 1">
        <button type="submit" mat-icon-button class="pull-right" (click)="filterClick()"
          [matMenuTriggerFor]="filterMenu" matTooltip=" {{'HRMANAGAMENT.ADVANCESEARCH' | translate}}">
          <fa-icon icon="user-cog" class="filter mat-color-accent">
          </fa-icon>
        </button>
      </div>
    </div>
  </mat-card-title>
  <app-common-message-box *ngIf="!projectRunningGoalsList && !(anyOperationInProgress)"
    textToDisplay="{{'DASHBOARD.NOACTIVEGOALSTODISPLAY' | translate | softLabelsPipe : softLabels | titlecase}}">
  </app-common-message-box>
  <div class="app-height-2 no-drag project-goals" id="style-1">
    <mat-list *ngFor="let projectRunningGoal of projectRunningGoalsList">
      <h3 matSubheader>{{projectRunningGoal.projectName}} </h3>
      <mat-list-item *ngFor="let goal of projectRunningGoal.goals">
        <p matLine>{{goal}}</p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
<mat-menu #filterMenu="matMenu" xPosition="before" class="custom-matpanel">
  <mat-card class="filter-data" (click)="$event.stopPropagation()">
    <mat-form-field (click)="$event.stopPropagation()">
      <mat-select placeholder="{{ 'WIDGETS.SELECTBRANCH' | translate }}" [(ngModel)]="selectedEntity"
        (selectionChange)="entityValues($event.value)">
        <mat-option *ngFor="let entity of entities" [value]="entity.id">
          {{entity.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>
</mat-menu>

<app-common-message-box *ngIf="!(canAccess_feature_ProjectsActivelyRunningGoals)"
  textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
</app-common-message-box>
