<div class="p-0 m-0 full-height" *ngIf="(canAccess_feature_GoalsToArchive)">
  <mat-card-title class="data-table-header drag-handler">
    <div fxLayout="row wrap">
      <div class="card-title-text p-05">{{ 'GOALSTOARCHIVE.GOALSTOARCHIVE' | translate | softLabelsPipe : softLabels | titlecase }}
      </div>
      <div fxFlex.xs="25px" fxLayoutAlign="end center" class="ml-02" *ngIf="entities?.length > 1">
        <button mat-icon-button matTooltip="{{'RESET' | translate}}" (click)="resetAllFilters()">
          <fa-icon class="filter mat-color-accent" icon="undo"></fa-icon>
        </button>
      </div>
      <div fxFlex="40px" fxFlex.xs="25px" fxLayoutAlign="end center" *ngIf="entities?.length > 1">
        <button type="submit" mat-icon-button class="pull-right" (click)="filterClick()"
          [matMenuTriggerFor]="filterMenu" matTooltip=" {{'HRMANAGAMENT.ADVANCESEARCH' | translate}}">
          <fa-icon icon="user-cog" class="filter mat-color-accent">
          </fa-icon>
        </button>
      </div>
    </div>
  </mat-card-title>

  <div class="activity-data app-height-2 no-drag" id="style-1">
    <ngx-datatable class="btrak " [columnMode]="'force'" [headerHeight]="35" [footerHeight]="35"
      [selectionType]="'single'" (select)="onSelect($event)" [rowHeight]="35" [rows]="goalsArchiveRecords"
      (sort)="sortChange($event)" [externalSorting]="true"
      [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}"
      (page)='setPage($event)' [externalPaging]="true" [count]="count" [offset]="pageNumber" [limit]="pageSize">
      <ngx-datatable-column name="{{ 'GOALSTOARCHIVE.PROJECTNAME' | translate  | softLabelsPipe : softLabels }}"
        [flexGrow]="1" prop="projectName">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.projectName }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="{{ 'GOALSTOARCHIVE.GOALNAME' | translate | softLabelsPipe : softLabels }}"
        [flexGrow]="1" prop="goalName">
        <ng-template let-row="row" ngx-datatable-cell-template NgClass="data-align">
          {{ row?.goalName  }}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>

<mat-menu #filterMenu="matMenu" xPosition="before" class="custom-matpanel">
  <mat-card class="filter-data" (click)="$event.stopPropagation()">
    <mat-form-field (click)="$event.stopPropagation()">
      <mat-select placeholder="{{ 'WIDGETS.SELECTBRANCH' | translate }}" [(ngModel)]="selectedEntity"
        (selectionChange)="entityValues($event.value)">
        <mat-option *ngFor="let entity of entities" [value]="entity.id">
          {{entity.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>
</mat-menu>

<app-common-message-box *ngIf="!(canAccess_feature_GoalsToArchive)"
  textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
</app-common-message-box>
