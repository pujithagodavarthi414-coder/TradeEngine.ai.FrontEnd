<mat-card class="p-0 actively_goals">
    <mat-card-title class=""> {{goalLabel}}
        <div class="card-title-text">{{titleText | softLabelsPipe : softLabels}}</div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content class="p-0" id="style-1">
        <mat-list *ngFor="let activelyRunningGoals of ActivelyRunningGoalsRecords">
            <h3 matSubheader>{{activelyRunningGoals.goalResponsibleUserName}} </h3>
            <mat-divider class=""></mat-divider>
            <mat-list-item *ngFor="let goal of activelyRunningGoals.goalsList; let i=index">
                <p matLine>{{goal.goalName}}</p>
                <mat-divider class=""></mat-divider>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
