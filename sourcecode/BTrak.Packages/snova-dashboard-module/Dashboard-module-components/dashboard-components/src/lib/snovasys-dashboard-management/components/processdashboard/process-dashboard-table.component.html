<ngx-datatable class='liveDashboard_table btrak ' [scrollbarH]="true" [rows]="processDashboard"
  [groupRowsBy]="'goalResponsibleUserName'" [columnMode]="'force'" [headerHeight]="35"
  [footerHeight]="35" [rowHeight]="35" [limit]="processDashboard?processDashboard.length:0"  [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}"
  [groupExpansionDefault]="true" [loadingIndicator]="anyOperationInProgress">
  <ngx-datatable-group-header [rowHeight]="35" #myGroupHeader (toggle)="onDetailToggle()" >
    <ng-template let-group="group" ngx-datatable-group-header-template>
      <div class="text-center">
        <span  class="livedashboard_custom_header">
          {{group.value[0].goalResponsibleUserName}}
        </span>
      </div>
    </ng-template>
  </ngx-datatable-group-header>
  <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false"
    [canAutoResize]="false">
  </ngx-datatable-column>
  <ngx-datatable-column minWidth="150" name="{{ 'PRODUCTIVITYDASHBOARD.GOAL' | translate | softLabelsPipe : softLabels}}" prop="goalName">
  </ngx-datatable-column>
  <ngx-datatable-column minWidth="150" name="{{ 'GOALS.STARTDATE' | translate }}" prop="onboardProcessDate">
      <ng-template let-row="row" ngx-datatable-cell-template>
          <span matTooltip="{{row?.onboardProcessDateTimeZoneName}}">{{row?.onboardProcessDate | date: 'dd-MM-yyyy'}}
            <span class="timezone-name" *ngIf="(row?.onboardProcessDate  | covertTimeIntoUtcTime) != Offset"
            >{{row?.onboardProcessDateTimeZoneAbbreviation }}
            </span>
          </span>
        </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column minWidth="150" name="{{ 'PRODUCTIVITYDASHBOARD.GOALSTATUS' | translate | softLabelsPipe : softLabels}}">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <div [ngStyle]="{ 'background' : row.goalStatusColor }" style="width: 200px;">
        &nbsp;</div>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column minWidth="150" name="{{ 'PRODUCTIVITYDASHBOARD.MILESTONE' | translate }}" prop="mileStone">
      <ng-template let-row="row" ngx-datatable-cell-template>
          <span matTooltip="{{row?.mileStone | date: 'dd-MM-yyyy'}}">{{row?.mileStone | date: 'dd-MM-yyyy'}}</span>
        </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column minWidth="150" name="{{ 'PRODUCTIVITYDASHBOARD.DELAY' | translate }}" prop="delay">
  </ngx-datatable-column>
</ngx-datatable>
