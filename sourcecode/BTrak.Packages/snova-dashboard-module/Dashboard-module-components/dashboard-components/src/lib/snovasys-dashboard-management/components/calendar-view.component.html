<div *ngIf="schedulerModel" class="m-05">
    <kendo-scheduler [events]="schedulerModel" class="goal-calender-view" id="style-1"
    [(selectedViewIndex)]="selectedViewType" (navigate)="scheduler_navigate($event)">
        <ng-template kendoSchedulerEventTemplate let-event="event">
            <div class="calander-view cursor-pointer" (click)="onSelect(event)"
                [ngStyle]="{ 'background' : event.dataItem.dataItem.leaveStatusColour}" fxLayout="row"
                fxLayoutAlign="start start">
                <div class="m-calender-view-05">
                    <app-avatar [name]="event.dataItem.dataItem.employeeName | removeSpecialCharacters"
                        *ngIf="!isMyLeaves" matTooltip="{{ event.dataItem.dataItem.employeeName }}"
                        [src]="event.dataItem.dataItem.profileImage | fetchSizedAndCachedImage: '20':''"
                        [isRound]="true" size="20">
                    </app-avatar>
                </div>
                <span class="word-break m-left" matTooltip="{{ event.title }}" matTooltipClass="tooltip-calander-view">
                    {{ event.title }}
                </span>
            </div>
        </ng-template>
        <ng-template kendoSchedulerAllDayEventTemplate let-event="event">
            <div class="calander-view cursor-pointer" (click)="onSelect(event)"
                [ngStyle]="{ 'background' : event.dataItem.dataItem.leaveStatusColour}" fxLayout="row"
                fxLayoutAlign="start start">
                <div class="m-calender-view-05">
                    <app-avatar [name]="event.dataItem.dataItem.employeeName | removeSpecialCharacters"
                        matTooltip="{{ event.dataItem.dataItem.employeeName }}"
                        [src]="event.dataItem.dataItem.profileImage | fetchSizedAndCachedImage: '20':''"
                        [isRound]="true" size="20">
                    </app-avatar>
                </div>
                <span class="word-break m-left" matTooltip="{{ event.title }}" matTooltipClass="tooltip-calander-view">
                    {{ event.title }}
                </span>
            </div>
        </ng-template>
        <kendo-scheduler-day-view>
        </kendo-scheduler-day-view>
        <kendo-scheduler-agenda-view>
        </kendo-scheduler-agenda-view>
        <kendo-scheduler-week-view>
        </kendo-scheduler-week-view>
        <kendo-scheduler-month-view>
        </kendo-scheduler-month-view>
    </kendo-scheduler>
</div>
<div *ngIf="loadingInprogress" class="k-i-loading"></div>
<app-common-message-box *ngIf="!schedulerModel" textToDisplay="No data to display">
</app-common-message-box>
