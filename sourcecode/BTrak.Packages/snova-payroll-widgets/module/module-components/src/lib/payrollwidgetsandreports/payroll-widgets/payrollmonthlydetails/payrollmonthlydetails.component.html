<mat-card class="p-0 edit_employee">
    <mat-card-title class="data-table-header">
        <div class="p-1"><b>{{'PAYROLLMONTHLYDETAILS.PAYROLLMONTHLYDETAILS' | translate | titlecase }}</b></div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-title>
        <div class="p-1" fxLayout="row wrap">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a month" [formControl]="date" readonly='true'>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker (monthSelected)="monthSelected($event)" startView="multi-year"></mat-datepicker>
              </mat-form-field>
        </div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <ng-container *ngIf="(canAccess_feature_ViewMonthlyPayrollDetails)">
        <mat-card-content class="pt-1 pb-0">
            <div class="masonry-with-columns" fxLayoutAlign="space-between none"
                *ngIf="payRollMonthlyDetails && !isAnyOperationIsInprogress">
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                            <label><b>{{'PAYROLLMONTHLYDETAILS.EMPLOYEES' | translate }} </b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54">
                            <label>:&nbsp;{{payRollMonthlyDetails.employees}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                            <label><b>{{'PAYROLLMONTHLYDETAILS.NETPAY' | translate }} </b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54">
                            <label>:&nbsp;{{payRollMonthlyDetails.netPay}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                            <label><b>{{'PAYROLLMONTHLYDETAILS.GROSSPAY' | translate }}</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54" class="hide-content-overflow">
                            <label>:&nbsp;{{payRollMonthlyDetails.grossPay}}</label>
                        </div>
                    </div>
                </div>
                <!-- <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                            <label><b>{{'PAYROLLMONTHLYDETAILS.EARNINGS' | translate }}</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54" class="hide-content-overflow">
                            <label>:&nbsp;{{payRollMonthlyDetails.earnings}}</label>
                        </div>
                    </div>
                </div> -->
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                            <label><b>{{'PAYROLLMONTHLYDETAILS.DEDUCTIONS' | translate }}</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54">
                            <label>:&nbsp;{{payRollMonthlyDetails.deductions}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                            <label><b>{{'PAYROLLMONTHLYDETAILS.WORKDAYS' | translate }}</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54">
                            <label>:&nbsp;{{payRollMonthlyDetails.workDays}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                            <label><b>{{'PAYROLLMONTHLYDETAILS.HOLDEMPLOYEES' | translate }}</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54">
                            <label>:&nbsp;{{payRollMonthlyDetails.holdEmployees}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="!payRollMonthlyDetails" class="p-1">
                <span>{{'NODATATODISPLAY' | translate }}</span>
            </div>
            <div *ngIf="isAnyOperationIsInprogress" class="p-1">
                <span> {{'LOADINGPLEASEWAIT' | translate}} </span>
            </div>
        </mat-card-content>
    </ng-container>
</mat-card>
