<mat-card class="p-0 mr-0" fxFlex="500px">
    <mat-card-title class="text-center">
        <div class="card-title-text  mat-bg-primary p-05 mb-1">{{ bankTitle | translate }}
        </div>
    </mat-card-title>
    <mat-card-content class="P-05">
        <form [formGroup]="bankForm" #bankFormDirective="ngForm" novalidate
            (submit)="bankForm.valid && upsertBank(bankFormDirective)">
            <div fxLayout="row wrap" class="p-05" fxLayoutGap="10px">
                <div fxFlex="98.5">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="{{'BANK.BANKNAME' | translate}}" formControlName="bankName" required>
                        <mat-error class="P-06"
                            *ngIf="bankForm.get('bankName').hasError('required') && bankForm.get('bankName').touched">
                            {{ 'CREDITORDETAILS.BANKNAMEISREQUIRED' | translate }}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxFlex="98.5">
                    <mat-form-field class="full-width">
                        <mat-select placeholder="{{'BANK.COUNTRY' | translate}}" formControlName="countryId" required>
                            <mat-option *ngFor="let country of countries" [value]="country.countryId">
                                {{ country.countryName }}
                            </mat-option>
                        </mat-select>
                        <mat-error class="P-06"
                            *ngIf="bankForm.get('countryId').hasError('required') && bankForm.get('countryId').touched">
                            {{ 'BANK.REQUIREDCOUNTRYERROR' | translate }}
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <mat-error *ngIf="isThereAnError">{{ validationMessage }}</mat-error>
            <div class="mt-1 text-center">
                <button type="submit" mat-button mat-raised-button color="primary" class="mr-1"
                    [disabled]="!bankForm.valid||isAnyOperationIsInprogress">
                    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOperationIsInprogress">
                    </mat-progress-bar>
                    <fa-icon class="mr-05" icon="check"></fa-icon> {{ 'SAVE' | translate }}
                </button>
                <button mat-button mat-raised-button (click)="closeUpsertBankPopup(bankFormDirective)" type="button">
                    <fa-icon class="mr-05" icon="times"></fa-icon>
                    {{ 'CANCEL' | translate }}
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
