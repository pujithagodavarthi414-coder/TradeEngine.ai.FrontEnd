<div class="full-height" *ngIf="(canAccess_feature_ManageBank)">
  <mat-card class="p-0 canteen-manage m-0">
    <mat-card-title class="full-width data-table-header drag-handler">
      <div fxLayout="row wrap" fxLayout.xs="column">
        <div class="card-title-text p-05 ml-05" fxFlex="30" fxLayoutAlign="start center">
          <span fxFlex="100" class="hide-content-overflow"
            matTooltip="{{ 'BANK.BANK' | translate }}">{{ 'BANK.BANK' | translate }}</span>
        </div>
        <div fxFlex fxLayout="row" fxLayout.xs="column">
          <div fxFlex="calc(100% - 220px)" fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
            <mat-slide-toggle
              [matTooltip]="isArchivedTypes == true? ('BANK.SEEUNARCHIVEDITEMS' | translate) : ('BANK.SEEARCHIVEDITEMS' | translate)"
              class="mr-1 archive-switch" [(ngModel)]="isArchivedTypes" [checked]="isArchivedTypes"
              (change)="getAllBanks()"></mat-slide-toggle>
          </div>
          <div fxFlex="210px" fxFlex.xs="60px" class="search_goalinput ml-1" fxLayoutAlign="end center"
            fxLayoutAlign.xs="start center">
            <div fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
              <mat-form-field class="full-width">
                <input class="search_goal" matInput placeholder="{{'HRMANAGAMENT.SEARCH' | translate}}"
                  [(ngModel)]="searchText" (input)="filterByName($event)">
              </mat-form-field>
            </div>
            <span class="close_icon masterdata-search-close" fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
              <span *ngIf="!searchText"></span>
              <mat-icon *ngIf="searchText" class="icon-button mr-05" aria-hidden="false" (click)="closeSearch()"
                style="cursor:pointer">
                close</mat-icon>
            </span>
            <button mat-icon-button matTooltip="{{ 'BANK.CREATEBANKTOOLTIP' | translate }}"
              [satPopoverAnchorFor]="upsertBankPopover" #upsertBankPopUp="satPopoverAnchor"
              (click)="createBankPopupOpen(upsertBankPopUp);" *ngIf="!isArchivedTypes">
              <fa-icon icon="plus" class="filter mat-color-accent">
              </fa-icon>
            </button>
            <div fxFlex="36px" *ngIf="isArchivedTypes"></div>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-card-title>
  </mat-card>

  <div class="activity-data no-drag">
    <ngx-datatable class="material bg-white" [columnMode]="'flex'" [headerHeight]="50" [footerHeight]="50"
      [rowHeight]="50" [limit]="50" [rows]="bank" [loadingIndicator]="isAnyOperationIsInprogress" [scrollbarH]="true"
      [virtualization]="false"
      [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}">
      <ngx-datatable-column [minWidth]="150" name="{{ 'BANK.BANKNAME' | translate }}" [sortable]="true" [flexGrow]="1"
        prop="bankName">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <span matTooltip="{{ row?.bankName }}">{{ row?.bankName }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [minWidth]="150" name="{{ 'BANK.COUNTRY' | translate }}" [sortable]="true" [flexGrow]="1"
        prop="countryName">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <span matTooltip="{{ row?.countryName }}">{{ row?.countryName }}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [minWidth]="150" name="{{'ACTIONS'|translate}}" [sortable]="false" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button class="text-center" title="{{ 'BANK.EDITBANK' | translate }}"
            [satPopoverAnchorFor]="upsertBankPopover" #upsertBankPopUp="satPopoverAnchor"
            (click)="editBankPopupOpen(row,upsertBankPopUp)" *ngIf="!isArchivedTypes" mat-icon-button>
            <fa-icon icon="edit" style="cursor: pointer;" class="mat-color-accent"></fa-icon>
          </button>
          <button class="text-center" title="{{ 'BANK.ARCHIVEBANK' | translate }}"
            [satPopoverAnchorFor]="deleteBankPopover" #deleteBankPopUp="satPopoverAnchor"
            (click)="deleteBankPopUpOpen(row, deleteBankPopUp)" *ngIf="!isArchivedTypes" mat-icon-button>
            <mat-icon style="cursor: pointer;" class="mat-color-accent">archive</mat-icon>
          </button>
          <button class="text-center" title="{{ 'BANK.UNARCHIVEBANK' | translate }}"
            [satPopoverAnchorFor]="deleteBankPopover" #deleteBankPopUp="satPopoverAnchor"
            (click)="deleteBankPopUpOpen(row, deleteBankPopUp)" *ngIf="isArchivedTypes" mat-icon-button>
            <mat-icon style="cursor: pointer;" class="mat-color-accent">unarchive</mat-icon>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

  <!--Delete BANK dialog-->
  <sat-popover backdropClass="backdrop-color" #deleteBankPopover hasBackdrop backdropClass="backdrop-color"
    verticalAlign="below" horizontalAlign="end">
    <mat-card class="p-0">
      <mat-card-title class="text-center mat-bg-primary">
        <div class="card-title-text mb-1" *ngIf="isBankArchived">
          {{ 'BANK.ARCHIVEBANK' | translate }}</div>
        <div class="card-title-text mb-1" *ngIf="!isBankArchived">
          {{ 'BANK.UNARCHIVEBANK' | translate }}</div>
      </mat-card-title>
      <mat-card-content>
        <div class="card-content mb-1" *ngIf="isBankArchived">
          {{ 'BANK.ARCHIVEBANKTEXT' | translate }}
        </div>
        <div class="card-content mb-1" *ngIf="!isBankArchived">
          {{ 'BANK.UNARCHIVEBANKTEXT' | translate }}
        </div>
        <div class="text-center">
          <button class="mr-1" *ngIf="isBankArchived" mat-button mat-raised-button color="primary"
            [disabled]="isAnyOperationIsInprogress" (click)="deleteBank();">
            <mat-icon style="cursor: pointer;">archive</mat-icon> {{ 'ARCHIVE' | translate }}
          </button>
          <button class="mr-1" *ngIf="!isBankArchived" mat-button mat-raised-button color="primary"
            [disabled]="isAnyOperationIsInprogress" (click)="deleteBank();">
            <fa-icon class="mr-05" icon="check"></fa-icon> {{ 'YES' | translate }}
          </button>
          <button mat-button mat-raised-button (click)="closeDeleteBankDialog();">
            <fa-icon class="mr-05" icon="times"></fa-icon> {{ 'CANCEL' | translate }}
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </sat-popover>
  <!--Delete BANK dialog-->

  <sat-popover #upsertBankPopover [autoFocus]="false" hasBackdrop backdropClass="backdrop-color" [restoreFocus]="false"
    [interactiveClose]="false" scrollStrategy="reposition" verticalAlign="below" horizontalAlign="end">
    <app-add-bank [editBanks]="editBankData" (closePopup)="closeUpsertBankPopover()">
    </app-add-bank>
  </sat-popover>
</div>
<app-common-message-box *ngIf="!(canAccess_feature_ManageBank)"
  textToDisplay="{{ 'DONTHAVEANYPERMISSIONS' | translate }}">
</app-common-message-box>
