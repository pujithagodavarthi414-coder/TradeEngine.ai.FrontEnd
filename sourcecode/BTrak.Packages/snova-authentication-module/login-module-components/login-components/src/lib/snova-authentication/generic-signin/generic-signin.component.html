<div [ngClass]="[!canAccess_feature_AlternateSignIn ? 'p-05 full-height badge-light' : '']">
  <app-common-message-box *ngIf="!(canAccess_feature_AlternateSignIn)" textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
  </app-common-message-box>
  
  <div class="page-wrap height-100 login-bg" *ngIf="(canAccess_feature_AlternateSignIn)">
    <div class="session-form-hold login-section" >
      <span class="text-center pb-1" fxLayoutAlign="center center">
        <a href="{{siteUrl}}" target="_blank">
          <img src="{{companyMainLogo}}" alt="" class="mb-05 logo_btrak" title="{{applicationVersion}}" />
        </a>
      </span>
      <mat-progress-bar *ngIf="userLoggingIn" mode="indeterminate" class="session-progress"></mat-progress-bar>
  
      <mat-card class="login-inner">
        <mat-card-content>
          <div class="text-center pb-1">
            <p class="text-muted m-0">Sign in to your account</p>
          </div>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <mat-form-field class="full-width mb-1">
              <!-- <input matInput formControlName="userName" placeholder="Username" /> -->
              <input matInput name="userName" [formControl]="signinForm.controls['userName']" placeholder="Username"
                value="" />
              <mat-error>
                <span
                  *ngIf=" signinForm.get('userName').hasError('required') && signinForm.get('userName').touched">Please
                  enter user name</span>
              </mat-error>
            </mat-form-field>
            <button mat-button mat-raised-button color="primary" class="full-width mb-1"
              [disabled]="signinForm.invalid || userLoggingIn" (click)="showError()">
              <!-- || (userLoggingIn$ | async)" -->
              Sign in
            </button>
            <button mat-button mat-raised-button class="full-width mb-1" (click)="navigateToMainScreen()">
              <!-- || (userLoggingIn$ | async)" -->
              Cancel
            </button>
          </form>
          <mat-error class="mt-05" *ngIf="show">
            <span class="error-message m-1" *ngIf="userLoggingInError">
              <!-- <fa-icon icon="times-circle" (click)="closeError()" class="mr-05 pull-right"></fa-icon> -->
              Please enter valid email
            </span>
          </mat-error>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
