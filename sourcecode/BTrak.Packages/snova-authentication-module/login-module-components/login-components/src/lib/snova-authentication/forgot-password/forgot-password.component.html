        <form [formGroup]="forgotPasswordForm" #formDirective="ngForm" novalidate
          (submit)="forgotPasswordForm.valid && submitEmail(formDirective)">
          <div class="login-page mt-4">
            <mat-form-field class="full-width inpt-bg-text">
              <input matInput formControlName="userEmail" placeholder="Email" required>
              <mat-error class="mt-02" *ngIf="forgotPasswordForm.get('userEmail').hasError('maxlength')">Email length
                cannot exceeed
                more than 50 characters</mat-error>
              <mat-error class="mt-02"
                *ngIf="forgotPasswordForm.get('userEmail').hasError('required') && forgotPasswordForm.get('userEmail').touched">
                Email is required
              </mat-error>
            </mat-form-field>
            <mat-error class="mt-02" *ngIf="isThereAnError">{{ validationMessage }}</mat-error>
          </div>
          <div class="mt-4 text-center">
            <button mat-button mat-raised-button color="primary" class="button-clr text-uppercase mb-1 "
              [disabled]="!forgotPasswordForm.valid||isAnyOperationInProgress">Submit</button>
            <div fxLayout="row wrap" fxLayout.xs="column">
              <div fxFlex="100" fxLayoutAlign="center center">
                <a mat-button class="forget-class" [routerLink]="'/sessions/signin'">Sign in</a>
              </div>
            </div>
          </div>
        </form>
