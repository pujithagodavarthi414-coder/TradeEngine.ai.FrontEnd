<div class="page-wrap login-bg" fxLayoutAlign="center center">
  <!-- backbody-image -->
  <div class="session-form-hold login-section">
    <span class="text-center pb-1" fxLayoutAlign="center center">
      <a href="{{siteUrl}}" target="_blank">
        <img src="{{companyMainLogo}}" alt="" class="mb-05 logo_btrak" title="{{applicationVersion}}" />
      </a>
    </span>
    <mat-progress-bar *ngIf="userLoggingIn" mode="indeterminate" class="session-progress"></mat-progress-bar>
    <!-- <div> -->
    <mat-card class="login-inner">
      <mat-card-content>
        <div class="text-center pb-1">
          <p class="text-muted m-0">{{ 'Sign in to your account' | translate}}</p>
        </div>
        <!-- <div class="tabbable-line mb-6">
          <ul class="nav nav-tabs ">
            <li class="active">
              <p data-toggle="tab" class="text-uppercase">
                {{ 'Sign in' | translate}}</p>
            </li>
          </ul>

        </div> -->
      
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
          <div class="login-page">
            <!-- mb-5 -->
            <!-- <mat-form-field class="full-width inpt-bg-text">
              <input matInput name="username" [formControl]="signinForm.controls['username']" placeholder="Username"
                value="" />
            </mat-form-field> -->
            <mat-form-field class="full-width search_goalinput">
              <input matInput name="username" [formControl]="signinForm.controls['username']" placeholder="Username"
                value="" />
            </mat-form-field>
            <small *ngIf="
                signinForm.controls['username'].hasError('required') &&
                signinForm.controls['username'].touched
              " class="form-error-msg">
              {{ 'Username is required' | translate}}
            </small>
          </div>

          <div class="mt-1 login-page">
            <!-- <mat-form-field class="full-width inpt-bg-text">
              <input type="password" name="password" matInput [formControl]="signinForm.controls['password']"
                placeholder="Password" value="" />
            </mat-form-field> -->
            <mat-form-field class="full-width search_goalinput">
              <input type="password" name="password" matInput [formControl]="signinForm.controls['password']"
                placeholder="Password" value="" />
            </mat-form-field>
            <small *ngIf="
                signinForm.controls['password'].hasError('required') &&
                signinForm.controls['password'].touched
              " class="form-error-msg">
              {{ 'Password is required' | translate}}
            </small>
          </div>
          <!-- <div class="mt-1">
            <input type="checkbox" class="che-box-clr" name="password"  
                placeholder="Password" value="" /><span class="text-clr-white ml-1">Keep me signed in</span>
          </div> -->
          <button mat-button mat-raised-button color="primary" class="full-width mb-1 mt-1"
            [disabled]="signinForm.invalid || userLoggingIn" (click)="showError()">
            {{ 'Sign in' | translate}}
          </button>
          <!-- <div class="text-center text-uppercase">
            <button mat-button mat-raised-button color="primary" class="  mb-1 mt-4 button-clr text-uppercase"
              [disabled]="signinForm.invalid || userLoggingIn" (click)="showError()">
              {{ 'Sign in' | translate}}
            </button>
          </div> -->
        </form>
        <!-- <button mat-raised-button color="primary" class="full-width mb-1 text-uppercase" style="background:#990000"
          (click)="gmailLogin()" matTooltip="Google" *ngIf="isDefaultLogin">
          {{ 'Sign in with' | translate}}
          <img
            src="https://bviewstorage.blob.core.windows.net/localsiteuploads/google-search-f43bb903-be02-4a3b-ae23-66710862ab10.jpg"
            width="26" height="21" class="ml-05">
        </button> -->
        <!-- <button mat-raised-button color="primary" class="full-width mb-1" style="background:#990000"
          (click)="gmailLogin()">
          <img
            src="https://bviewstorage.blob.core.windows.net/localsiteuploads/google-clipart-b862046c-d62d-4586-ac7a-7dafd16ce49b.png"
            width="28" height="25" class="mr-05"> {{ 'SHELL.LOGINWITHGOOGLE' | translate}}
        </button> -->
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center center">
          <div>
            <a [routerLink]="'/sessions/forgot-password'" mat-button class="forget-class pl-0">
              {{ 'Forgot password' | translate}}</a>
          </div>
        </div>
        <mat-error class="mt-05" *ngIf="show">
          <span class="error-message m-1" *ngIf="userLoggingInError">
            {{ 'Please enter valid email and password' | translate}}
          </span>
        </mat-error>
        <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center"
          fxLayoutAlign.xs="space-between center">
        </div>
      </mat-card-content>
    </mat-card>
    <!-- </div> -->
  </div>
</div>
