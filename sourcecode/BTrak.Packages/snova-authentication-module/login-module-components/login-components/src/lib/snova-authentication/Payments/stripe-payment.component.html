<div class="login-bg">
  <div fxLayout="row wrap">
    <div class="col-md-10">
      <span fxLayoutAlign="start start" style="padding-left: 10px;">
        <a href="{{siteUrl}}" target="_blank">
          <img src="{{companyMainLogo}}" alt="" class="mb-05" style="width: 200px;" />
        </a>
      </span>
    </div>
    <div class="col-md-2" style="float: right !important;text-align: right;">
      <span>
        <a mat-button color="accent" [routerLink]="'/sessions/signin'"
          style="color: white !important;padding-right: 0px !important;font-size: large;">Back to sign in</a>
      </span>
    </div>
  </div>
  <div class="page-wrap height-100">
    <div class="session-form-hold">
      <mat-card>
        <mat-card-title>
          <div class="text-center pb-1">Subscription</div>
        </mat-card-title>
        <mat-card-content>
          <div class="login-page">
            <div fxFlex="50" fxFlex.xs="100"><label>Selected plan : {{selectedPlanName}} </label></div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutGap.xs="0px">
              <div fxFlex="100" fxFlex.xs="100">
                <mat-form-field class="full-width">
                  <input matInput [(ngModel)]="noOfPurchases" placeholder="No.of purchases" (change)="costCalculation()"
                    required>
                </mat-form-field>
              </div>
            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutGap.xs="0px">
              <div fxFlex="100" fxFlex.xs="100">
                <mat-form-field class="full-width">
                  <mat-select placeholder="Select a subscription type" [(ngModel)]="planInterval"
                    (selectionChange)="costCalculation()" required>
                    <mat-option value="month">Monthly</mat-option>
                    <mat-option value="year">Annually</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="mt-1">
            <button class="full-width mb-1 btn btn-primary btn-block" (click)="pay()" [disabled]="totalAmount == 0 || isDisable"> Pay ${{totalAmount}}</button>
          </div>
          <div class="mt-1">
            <div fxFlex="100" fxLayoutAlign="end center">
              <a mat-button color="accent" [routerLink]="'/sessions/payments'">Back to plans</a>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
