<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<div class="pl-05" fxLayout="row wrap">
    <div fxFlex="16">
        <h3>Template Name:&nbsp;</h3>
    </div>
    <div fxFlex>
        <h3>{{dataItem.templateConfigurationName}}</h3>
    </div>
</div>
<div *ngIf="templateConfiguration" style="height: calc(100vh - 215px);border: 1px solid;" id="style-1">
    <div class="p-05">
        <p class="mat-body-2"><span [innerHTML]="templateConfiguration"></span></p>
    </div>
</div>
