<mat-progress-bar color="primary" mode="indeterminate" *ngIf="loadingIndicator">
</mat-progress-bar>
<div fxFlex="100" fxLayout="column" *ngIf="!loadingIndicator && canSubmit">
    <mat-card fxLayout="column" fxLayoutAlign="center center" style="width: 100%;height: calc(100vh - 20px);"
        *ngIf="canSubmit">
        <h2>KYC Submission</h2>
        <mat-card fxFlex="100" style="height: calc(100vh - 200px);overflow: auto;width: 70%;" id="style-1"
            [ngStyle]="{'background-color': formBgColor}">
            <!-- <formio #formio [form]="form" [submission]="formData" (submit)="onSubmit($event.data)" [readOnly]="readOnly"
                (change)="onChange($event)">
            </formio> -->
            <app-form-builder-component #formio [form]="form" [formSubmissionData]="formData"
                (submissionEvent)="onChange($event)"></app-form-builder-component>
        </mat-card>
        <div class="pb-07">
            <button mat-raised-button type="reset" class="mr-1 dark-blue-shadow" [disabled]="submitLoadingIndicator"
                style="color: #0020B8 !important;border-radius: 7px;" (click)="reset()">Cancel
            </button>
            <button type="button" mat-raised-button color="primary" class="mr-1 light-purple-button"
                (click)="submitKycDetails()" [disabled]="submitLoadingIndicator">
                <mat-progress-bar color="primary" mode="indeterminate" *ngIf="submitLoadingIndicator">
                </mat-progress-bar>
                <fa-icon icon="check" class="mr-05"></fa-icon> <span>Submit</span>
            </button>
        </div>
    </mat-card>
</div>

<mat-card fxFlex="100" fxLayout="column" fxLayoutAlign="center center"
    style="height: calc(100vh - 8px);font-size: 30px !important;" *ngIf="!(canSubmit) && !(loadingIndicator)">
    <div style="border: 2px solid #0020B8;text-align: center;padding-left: 0.5%;padding-right: 0.5%;" class="font-century-gothic">
        <div [innerHtml]="submittedMsg" style="padding: 20px;color: #0020B8;">

        </div>
    </div>
</mat-card>
