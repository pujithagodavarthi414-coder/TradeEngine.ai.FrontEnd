<mat-progress-bar color="primary" mode="indeterminate" *ngIf="loadingIndicator">
</mat-progress-bar>
<mat-card fxFlex="100" fxLayout="column" fxLayoutAlign="center center" style="height: calc(100vh - 8px);"
    *ngIf="!loadingIndicator && canSubmit">
    <h2>SCO Details</h2>
    <mat-card style="overflow: auto;width: 70%;" id="style-1">
        <mat-card-content class="p-05" *ngIf="leadSubmissionDetails && leadSubmissionDetails.length > 0">
            <div class="masonry-with-columns" fxLayoutAlign="space-between none">
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Contract Number </b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57" class="hide-content-overflow">
                            <label matTooltip="{{leadSubmissionDetails[0].contractNumber}}"
                                matTooltipPosition="after">:&nbsp;{{leadSubmissionDetails[0].contractNumber}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Unique Lead ID</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57" class="hide-content-overflow">
                            <label matTooltip="{{leadSubmissionDetails[0].uniqueLeadId}}"
                                matTooltipPosition="after">:&nbsp;{{leadSubmissionDetails[0].uniqueLeadId}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Unique SCO ID</b></label>
                        </div>
                        <div class="word-break" fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label matTooltip="{{leadSubmissionDetails[0].uniqueScoId}}"
                                matTooltipPosition="after">:&nbsp;{{leadSubmissionDetails[0].uniqueScoId}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>SCO Date </b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].scoDate | date: "dd-MMM-yyyy"}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div class="word-break" fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Sales Person Name</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].salesPersonName}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div class="word-break" fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Product</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].productName}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div class="word-break" fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Grade</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].gradeName}}</label>
                        </div>
                    </div>
                </div>

                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Buyer's Name </b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].buyerName}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>GST Number</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].gstNumber}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Ship To Address</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].shipToAddress}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Vehicle Number of Transporter</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].vehicleNumberOfTransporter}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Mobile Number of Truck Driver</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].mobileNumberOfTruckDriver}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Quantity(MT)</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].quantityInMT | number: '1.2-2'}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Drums</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].drums}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Net Weight Approx</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label
                                *ngIf="leadSubmissionDetails[0].quantityInMT && leadSubmissionDetails[0].drums">:&nbsp;{{leadSubmissionDetails[0].quantityInMT/leadSubmissionDetails[0].drums | number: '1.2-2'}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Loading From</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].portName}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Mode/Terms of payment</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].paymentTermName}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>Rate + GST(INR)</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].rateGst | number: '1.2-2'}}</label>
                        </div>
                    </div>
                </div>
                <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
                    <div fxLayout="row wrap">
                        <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                            <label><b>BL Number</b></label>
                        </div>
                        <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                            <label>:&nbsp;{{leadSubmissionDetails[0].blNumber}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card fxLayout="column" fxLayoutAlign="center center" style="width: 70%;" *ngIf="canSubmit">
        <mat-form-field style="width: 70%;" class="pt-2">
            <textarea matInput [placeholder]="placeHolder" rows="10" [(ngModel)]="comments"></textarea>
        </mat-form-field>
        <div class="pb-07">
            <button type="button" mat-raised-button color="primary" class="mr-1" (click)="submitComments(true)"
                [disabled]="(isRequired && !comments) || submitLoadingIndicator">
                <mat-progress-bar color="primary" mode="indeterminate" *ngIf="submitLoadingIndicator">
                </mat-progress-bar>
                <fa-icon icon="check" class="mr-05"></fa-icon> <span>Accept</span>
            </button>
            <button type="button" mat-raised-button color="primary" class="mr-1" (click)="submitComments(false)"
                [disabled]="(isRequired && !comments) || submitLoadingIndicator">
                <mat-progress-bar color="primary" mode="indeterminate" *ngIf="submitLoadingIndicator">
                </mat-progress-bar>
                <fa-icon icon="check" class="mr-05"></fa-icon>
                <span>Reject</span>
            </button>
        </div>
    </mat-card>
</mat-card>

<mat-card fxFlex="100" fxLayout="column" fxLayoutAlign="center center" style="height: calc(100vh - 8px);"
    *ngIf="!(canSubmit) && !(loadingIndicator)">
    <app-common-message-box [textToDisplay]="submittedMsg">
    </app-common-message-box>
</mat-card>
