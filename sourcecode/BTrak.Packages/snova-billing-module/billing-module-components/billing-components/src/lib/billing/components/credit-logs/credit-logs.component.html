<div class="full-height">
    <mat-card class="p-0 canteen-manage m-0">
        <mat-card-title class="full-width data-table-header drag-handler">
            <div fxLayout="row wrap" fxLayout.xs="column">
                <div class="card-title-text p-05 ml-05" fxFlex="30" fxLayoutAlign="start center">
                    <span fxFlex="100" class="hide-content-overflow" matTooltip="{{ 'CLIENTHISTORY.CREDITLOGS' |  translate }}">{{ 'CLIENTHISTORY.CREDITLOGS' |  translate }}</span>
                </div>
                <div fxFlex fxLayout="row" fxLayout.xs="column">
                    <div fxFlex="calc(100% - 250px)" fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
                        <!-- <mat-slide-toggle
                            [matTooltip]="(isArchived == true) ? ('SWITCHTOUNARCHIVE' | translate) : ('SWITCHTOARCHIVE' | translate)"
                            class="mr-1 archive-switch" [(ngModel)]="isArchived" [checked]="isArchived"
                            (change)="getLeadsList()">
                        </mat-slide-toggle> -->
                    </div>
                    <div fxFlex="210px" fxFlex.xs="60px" class="search_goalinput mr-3" fxLayoutAlign="end center"
                        fxLayoutAlign.xs="start center">
                        <div fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
                            <mat-form-field class="full-width">
                                <input class="search_goal" matInput placeholder="{{'HRMANAGAMENT.SEARCH' | translate}}"
                                    [(ngModel)]="searchText" (input)="filterByName($event)">
                            </mat-form-field>
                        </div>
                        <span class="close_icon masterdata-search-close" style="right: 0px !important;"
                            fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
                            <span *ngIf="!searchText"></span>
                            <mat-icon *ngIf="searchText" class="icon-button mr-05" aria-hidden="false"
                                (click)="closeSearch()" style="cursor:pointer">
                                close</mat-icon>
                        </span>
                        <div fxFlex="36px" *ngIf="isArchived"></div>
                    </div>
                </div>
            </div>
            <mat-divider></mat-divider>
        </mat-card-title>
    </mat-card>
    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isInProgress">
    </mat-progress-bar>
    <div class="activity-data projects-list-grid credit-log-height">
        <kendo-grid [kendoGridBinding]="logsList" [filterable]="false" [pageSize]="state.take" [skip]="state.skip"
            [sort]="state.sort" [sortable]="true" [pageable]="true">
            <kendo-grid-column field="clientName" title="{{ 'CLIENTHISTORY.CLIENTNAME' |  translate }}">
            </kendo-grid-column>
            <kendo-grid-column field="oldCreditLimit" title="{{ 'CLIENTHISTORY.OLDCREDITLIMIT' |  translate }}">
            </kendo-grid-column>
            <kendo-grid-column field="newCreditLimit" title="{{ 'CLIENTHISTORY.NEWCREDITLIMIT' |  translate }}">
            </kendo-grid-column>
            <kendo-grid-column field="oldAvailableCreditLimit" title="{{ 'CLIENTHISTORY.OLDAVAILABLECREDITLIMIT' |  translate }}">
            </kendo-grid-column>
            <kendo-grid-column field="newAvailableCreditLimit" title="{{ 'CLIENTHISTORY.NEWAVAILABLECREDITLIMIT' |  translate }}">
            </kendo-grid-column>
            <kendo-grid-column field="createdDateTime" title="{{ 'CLIENTHISTORY.CREATEDDATETIME' |  translate }}">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <div>
                        {{ dataItem.createdDateTime | date: 'dd-MMM-yyyy, h:mm a' }}
                    </div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="amount" title="{{ 'CLIENTHISTORY.AMOUNT' |  translate }}">
            </kendo-grid-column>
            <kendo-grid-column field="description" title="{{ 'CLIENTHISTORY.DESCRIPTION' |  translate }}">
            </kendo-grid-column>
            <kendo-grid-column field="createdUser" title="{{ 'CLIENTHISTORY.CREATEDUSER' |  translate }}">
            </kendo-grid-column>
        </kendo-grid>
    </div>
</div>
