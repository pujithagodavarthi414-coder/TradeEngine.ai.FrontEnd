<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<div mat-dialog-content class="project-dialogContent">
    <mat-card class="p-0">
            <form [formGroup]="templateForm">
                <div fxLayout="row">
                    <div fxFlex="45" class="mb-05 ml-1">
                        <mat-form-field class="full-width">
                            <input matInput formControlName="formName" type="text"
                                placeholder="{{ 'LEAD.TEMPLATENAME' | translate }}" required>
                            <mat-error *ngIf="templateForm.get('formName').hasError('required')">
                                {{ 'LEAD.TEMPLATENAMEISREQUIRED' | translate }}
                            </mat-error>
                            <mat-error *ngIf="templateForm.get('formName').hasError('maxlength')">
                                {{ 'LEAD.TEMPLATENAMECANNOTEXCEED50CHARACTERS' | translate }}
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </form>
            <div class="performance" id="style-1">
                <form-builder [form]="formJson" (change)="onChange($event)"></form-builder>
            </div>
            <button mat-button mat-raised-button *ngIf="!templateId" class="m-1 pull-right" color="primary" type="button"
                [disabled]="(isAddInProgress || !templateForm.valid)" (click)="upsertLeadTemplate()">
                <fa-icon class="mr-05" icon="save"></fa-icon>{{ 'SAVE' | translate }}
            </button>
            <button *ngIf="templateId" mat-button mat-raised-button
                class="m-1 pull-right" color="primary" type="button"
                [disabled]="(isAddInProgress || !templateForm.valid)" (click)="upsertLeadTemplate()">
                <fa-icon class="mr-05" icon="file"></fa-icon>{{ 'UPDATE' | translate }}
            </button>
      
       
    </mat-card>
</div>
