<div *ngIf="acessAssets" class="assets-tab">
    <mat-tab-group class="projectStatus-tabs project-tabs-container" [selectedIndex]="selectedTab"
        (selectedTabChange)="selectedMatTab($event)">
        <mat-tab label="myassets" *ngIf="(canAccess_feature_AssetsAllocatedToMe)">
            <ng-template mat-tab-label>
                <span class="activity-material material-icons icon mat-color-accent mr-05">assignment_ind</span>
                <span class="tracker-tab-icon mr-05" matTooltip="{{'ASSETS.THISPAGESHOWSTHELISTOFASSETSASSIGNEDTOYOU' | translate}}">
                {{ 'ADMIN.MYASSETS' | translate }}</span>
            </ng-template>
            <ng-template matTabContent>
                <div style="height: fit-content;">
                    <app-myassets></app-myassets>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="allassets" *ngIf="canAccess_feature_ViewListOfAssets">
            <ng-template mat-tab-label>
                <span class="activity-material material-icons icon mat-color-accent mr-05">account_balance</span>
                <span class="tracker-tab-icon mr-05" matTooltip="{{'ASSETS.THISPAGESHOWSTHELISTOFALLASSETSANDASSETSDETAILSANDWECANABLETOADDNEWASSETSINTHISPAGE' | translate}}">
                {{ 'ADMIN.ALLASSETS' | translate }}</span>
            </ng-template>
            <ng-template matTabContent>
                <div style="height: fit-content;">
                    <app-am-page-list-of-assets></app-am-page-list-of-assets>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="assetshistoty" *ngIf="canAccess_feature_AssetHistory">
            <ng-template mat-tab-label>
                <span class="activity-material material-icons icon mat-color-accent mr-05">history
                </span>
                <span class="tracker-tab-icon mr-05" matTooltip="{{'ASSETS.THISPAGESHOWSTHEASSETSHISTORYANDCOMMENTSIFANY' | translate}}">
                {{ 'ADMIN.ASSETSHISTORY' | translate }}</span>
            </ng-template>
            <ng-template matTabContent>
                <div style="height: fit-content;">
                    <app-am-component-assets-comments-and-history></app-am-component-assets-comments-and-history>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="assetsreports" *ngIf="canAccess_feature_ViewAssetsReports">
            <ng-template mat-tab-label>
                <span class="activity-material material-icons icon mat-color-accent mr-05">list_alt</span>
                <span class="tracker-tab-icon mr-05" matTooltip="{{'ASSETS.THISPAGESHOWSTHEASSETSREPOTSWITHDETAILEDLIST' | translate}}">
                {{ 'ADMIN.ASSETSREPORTS' | translate }}</span>
            </ng-template>
            <ng-template matTabContent>
                <div style="height: calc(100vh - 94px);" id="style-1">
                    <app-dynamic-widget-view [selectedWorkspaceId]="selectedWorkspaceIdForAssetsReports"
                    *ngIf="selectedWorkspaceIdForAssetsReports">
                    </app-dynamic-widget-view>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="assetssettings" *ngIf="canAccess_feature_ManageAssetsSettings">
            <ng-template mat-tab-label>
                <span class="activity-material material-icons icon mat-color-accent mr-05">manage_accounts</span>
                <span class="tracker-tab-icon mr-05" matTooltip="{{'ASSETS.THISPAGESHOWSTHEASSETSSETTINGSWITHPRODUCTVENDORANDLOCATIONMANAGEMENTDETAILS' | translate}}">{{ 'ADMIN.ASSETSSETTINGS' | translate }}</span>
            </ng-template>
            <ng-template matTabContent>
                <div style="height: calc(100vh - 94px);" id="style-1">
                    <app-dynamic-widget-view [selectedWorkspaceId]="selectedWorkspaceIdForAssetsSettings"
                    *ngIf="selectedWorkspaceIdForAssetsSettings">
                    </app-dynamic-widget-view>
                </div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
    <div *ngIf="selectedTabLable == 'allassets' && isStartEnable" style="position: fixed;z-index: 100;right: 13px;top: 46px;">
        <button mat-raised-button color="primary" (click)="enableIntro()" class="hide-content-overflow"
          style="max-width: 141px;">Introduction</button>
      </div>
</div>
<app-common-message-box *ngIf="!(acessAssets)"
    textToDisplay="{{ 'DONTHAVEANYPERMISSIONS' | translate }}">
</app-common-message-box>
