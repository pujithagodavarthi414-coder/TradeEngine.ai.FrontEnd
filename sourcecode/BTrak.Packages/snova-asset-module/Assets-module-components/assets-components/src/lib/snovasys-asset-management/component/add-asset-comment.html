<mat-card class="p-0 mr-0">
    <mat-card-title class="text-center">
        <div class="card-title-text  mat-bg-primary p-05">{{'ASSETS.ADDCOMMENT' | translate}}</div>
    </mat-card-title>
    <form [formGroup]="assetCommentsForm" #formDirective="ngForm" novalidate (submit)="assetCommentsForm.valid && postComment()">
        <div class="card-content p-1 ">
            <mat-form-field class="full-width">
                <textarea matInput placeholder="{{'ASSETS.COMMENT' | translate}}" formControlName="comment" required></textarea>
                <mat-error>
                    <span *ngIf="assetCommentsForm.get('comment').hasError('required') && assetCommentsForm.get('comment').touched">
                        {{'ASSETS.PLEASEENTERCOMMENT' | translate}}</span>
                        <span *ngIf="assetCommentsForm.get('comment').hasError('maxlength')">
                            {{'ASSETS.COMMENTSSHOULDNOTEXCEED800CHARACTERS' | translate}}</span>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="text-center mb-1">
            <button mat-button mat-raised-button color="primary" class="mr-1"
                [disabled]="!assetCommentsForm.valid || upsertCommentsInProgress"
                matTooltip="{{'ASSETS.SAVECOMMENT' | translate}}">
                <mat-progress-bar color="primary" mode="indeterminate" *ngIf="upsertCommentsInProgress">
                </mat-progress-bar>
                <fa-icon class="mr-05" icon="save"></fa-icon> {{'ASSETS.SAVE' | translate}}
            </button>
            <button mat-button mat-raised-button matTooltip="{{'ASSETS.CANCELCOMMENT' | translate}}"
                (click)="cancelComments();(false)" [disabled]="upsertCommentsInProgress">
                <fa-icon class="mr-05" icon="times"></fa-icon> {{'ASSETS.CANCEL' | translate}}
            </button>
        </div>
    </form>
</mat-card>
