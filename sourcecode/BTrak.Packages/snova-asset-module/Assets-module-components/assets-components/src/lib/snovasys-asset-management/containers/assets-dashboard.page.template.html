<div class="masonry-with-columns">
  <ng-container *ngIf="(canAccess_feature_RecentlyPurchasedAssets)">
    <div fxFlex="100" fxFlex.gt-sm="49" class='assets-recentlypurchased'>
      <app-am-component-recently-purchased-assets></app-am-component-recently-purchased-assets>
    </div>
  </ng-container>
  <ng-container *ngIf="(canAccess_feature_RecentlyAssignedAssets)">
    <div fxFlex="100" fxFlex.gt-sm="49" class='assets-assigned'>
      <app-am-component-recently-assigned-assets></app-am-component-recently-assigned-assets>
    </div>
  </ng-container>
  <ng-container *ngIf="(canAccess_feature_RecentlyDamagedAssets)">
    <div fxFlex="100" fxFlex.gt-sm="49" class='assets-damaged'>
      <app-am-component-recently-damaged-assets></app-am-component-recently-damaged-assets>
    </div>
  </ng-container>
  <ng-container *ngIf="(canAccess_feature_AssetsAllocatedToMe)">
    <div fxFlex="100" fxFlex.gt-sm="49" class='assets-allocated'>
      <app-am-component-assets-allocated-to-me></app-am-component-assets-allocated-to-me>
    </div>
  </ng-container>
</div>

<div class="floating-right-fab-button">
  <div class="handle">
    <button mat-fab color="accent" matTooltip="{{'ASSETS.CLICKHERETOADDASSET' | translate}}" (click)="gotoAddAsset()"
      *ngIf="(canAccess_feature_AddOrUpdateAsset)">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-fab color="accent" class="ml-1" matTooltip="{{'ASSETS.GOTOLISTOFASSETS' | translate}}"
      (click)="gotoAllAssets()" *ngIf="(canAccess_feature_ViewListOfAssets)">
      <fa-icon icon="landmark"></fa-icon>
    </button>
  </div>
</div>
