<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="full-height">
    <div fxFlex fxLayout="row wrap" style="background-color:rgb(68, 208, 247);height: 257px;" class="no-drag">
        <div fxFlex="48" class="drag-handler">
            <div style="padding-top: 20px;">
                <div style="color: white;" class="pl-05 cursor-pointer" fxFlex fxLayout="row wrap">
                    <h4>{{'ACTIVITYTRACKERAPPS.STARTTIME' | translate}}</h4>
                    <fa-icon class="filter mat-color-accent ml-01 mt-03 new-apps-color" icon="question-circle"
                        matTooltip="{{'ACTIVITYTRACKERAPPS.TIMEWHENYOUSTARTPC' | translate}}"></fa-icon>
                    <!-- <p>{{'ACTIVITYTRACKERAPPS.TIMEWHENYOUSTARTPC' | translate}}</p> -->
                </div>
                <span style="color: white;font-size:xx-large;" class="pl-05"><b>{{startTime}}</b></span>
            </div>
        </div>
        <div fxFlex="48" fxLayoutAlign="end center">
            <div fxFlex fxLayoutAlign="end center" fxLayout="row wrap">
                <div fxFlex="33.3" fxLayoutAlign="end center" style="padding-bottom: 68px;">
                    <fa-icon style="color:rgb(255, 255, 255);cursor: pointer;font-size: 90px;" icon="sign-in-alt"></fa-icon>
                </div>
                <div fxFlex="11" fxLayoutAlign="end center">

                </div>
            </div>
        </div>

    </div>
</div>
