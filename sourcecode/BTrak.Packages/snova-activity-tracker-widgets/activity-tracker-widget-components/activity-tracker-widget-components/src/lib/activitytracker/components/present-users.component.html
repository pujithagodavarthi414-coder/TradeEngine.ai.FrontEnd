<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="full-height">
    <div fxLayout="row wrap" style="background-color:rgb(250, 182, 93);height: 257px;" class="no-drag">
        <div fxFlex class="drag-handler">
            <div style="padding-top: 20px;">
                <div style="color: white;" class="pl-05">
                    <span style="font-size: 26px;">{{'ACTIVITYTRACKERAPPS.PRESENTUSERS' | translate}}</span>
                    <fa-icon class="filter mat-color-accent ml-05 mt-03 new-apps-color cursor-pointer" icon="question-circle"
                        matTooltip="{{'ACTIVITYTRACKERAPPS.TOTALNUMBEROFPRESENTUSERS' | translate}}"></fa-icon>
                </div>
                <span style="color: white;font-size:85px; font-weight: 300;" class="pl-05 ml-1">{{presentCount}}</span>
            </div>
        </div>
        <div fxFlex="130px" fxLayoutAlign="start none">
            <mat-icon style="color:rgb(255, 255, 255);cursor: pointer;font-size: 100px; margin-top: 50px;">people_alt
            </mat-icon>
        </div>
    </div>
</div>
