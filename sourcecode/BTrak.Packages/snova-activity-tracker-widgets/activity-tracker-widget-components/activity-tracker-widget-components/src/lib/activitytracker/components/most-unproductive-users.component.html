<div class="p-0 m-0 full-height">
  <mat-card-title class="data-table-header drag-handler fw-600" style="background-color:#ffa500 !important;color:#ffff !important;">
    <div fxLayout="row" fxLayoutGap="5px" fxLayoutGap.xs="0px" fxLayout.xs="column">
      <div fxFlex="100" class="card-title-text p-05">
        {{'ACTIVITYTRACKER.MOSTUNPRODUCTIVEUSERS' | translate}}</div>
    </div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-progress-bar color="primary" mode="indeterminate" *ngIf="anyOperationInProgress"></mat-progress-bar>
  <ng-container>
    <div id="widget-scroll-id">
      <!-- <div style="min-width: 300px;"> -->
        
        <div fxLayoutAlign="center center" fxLayout="column" *ngIf="!anyOperationInProgress && list.length == 0" class="no-data">
          {{ 'NODATATODISPLAY' | translate }}
        </div>

        <div fxLayout="row" fxLayoutGap="10px" class="p-05 mb-05" *ngFor="let row of list">
            <div mat-card-avatar fxFlex="40px" (click)="goToUserProfile(row.userId)"
                class="icon-button">
                <app-avatar [name]="row.fullName | removeSpecialCharacters"
                    [src]="row.profileImage | fetchSizedAndCachedImage: '40':''"
                    [isRound]="true" size="40">
                </app-avatar>
            </div>
            <div fxlayout="column" fxFlex="calc(100% - 50px)">
                <div fxLayout="row">
                    <div fxFlex="100">
                        <b>{{row.fullName}}</b>
                    </div>                   
                </div>
                <div fxLayout="row" fxLayoutGap="5px">                 
                  <div fxFlex="100">
                    <span class="mat-small">                     
                      {{row.spentTime}}
                    </span>

                    <!-- <span class="mat-small">
                      {{row.spentPercent}}%,&nbsp;
                      {{row.spentTime}} of {{row.totalTime}}
                    </span> -->
                  </div>
                </div>
            </div>
        </div>
      <!-- </div> -->
    </div>
  </ng-container>
  
</div>
