<div>
    <div>
        <div>
            <button class='btn pull-right p-0 closeButton' (click)="closeDialog()">
                <mat-icon>close</mat-icon>
            </button>
            <strong class="sidenavHeadings">{{'CHATAPP.CREATEATOPICS' | translate}}</strong>
        </div>
        <hr>
        <div class="form-group">
            <label class="fontColor pb-05">{{'CHATAPP.NAME' | translate}}</label>
            <input type="text" class="form-control message-input-box" (keyup.enter)="onCreate()"
                placeholder="{{'CHATAPP.TOPICTOBEDISCUSSED' | translate}}" [(ngModel)]="channelName">
        </div>
    </div>
    <div>
        <button color="primary" class="pull-right" mat-button mat-raised-button [disabled]="!channelName"
            (click)="onCreate()">{{'CHATAPP.CREATE' | translate}}</button>
    </div>
</div>
