<div>
    <div>
      <div>
        <button class='btn pull-right p-0 closeButton' (click)="closeDialog()"> 
            <mat-icon>close</mat-icon>
        </button>
        <strong class="sidenavHeadings">{{'CHATAPP.ADDMEMBERSTOTOPIC' | translate}}</strong>
      </div>
        <hr>
        <div class="mat-chips-container">
            <mat-chip class="mb-05" *ngFor="let member of addedMembers">
                {{member}}
                <mat-icon type="button" (click)="removeMember(member)" class="pull-right pl-05" matChipRemove>cancel</mat-icon>
            </mat-chip>
        </div>
        <mat-form-field class="example-full-width">
            <input type="text"
                   placeholder="{{'CHATAPP.SEARCHBYNAME' | translate}}"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="memberName"
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)='selected($event.option.value)'>
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option.fullName">
                <div class="main p-03">
                  <div class="onech">
                    <span *ngIf="option.profileImage!=null">
                      <app-avatar [src]="option.profileImage" [isRound]="true" size="30">
                      </app-avatar>
                    </span>
                    <span *ngIf="option.profileImage==null">
                      <app-avatar [name]="option.fullName | removeSpecialCharacters" [isRound]="true" size="30">
                      </app-avatar>
                    </span>
                  </div>
                  <div class="twoch">
                    <span *ngIf="option.fullName.length > 50" matTooltip={{option.fullName}} matTooltipPosition="above"
                      matTooltipClass="primary-tooltip">
                      {{option.fullName | slice:0:50}}{{option.fullName.length > 50 ? '...' : ''}}
                    </span>
                    <span *ngIf="option.fullName.length <= 50">
                      {{option.fullName}}
                    </span>
                  </div>
                </div>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <button color="primary" class="pull-right" mat-button mat-raised-button [disabled]="addedMembers.length<1"
     (click)="onAddMembers()">{{'CHATAPP.ADDMEMBERS' | translate}}</button>
</div>
