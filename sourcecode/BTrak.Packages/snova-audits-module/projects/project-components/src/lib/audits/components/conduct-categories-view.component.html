<div fxLayout="row wrap" class="mt-05 mb-05 pr-03"
    [ngStyle]="{ 'margin-left': conductCategory.subAuditCategories &&  conductCategory.subAuditCategories.length > 0 ? '0.4rem' : '1.3rem' }">
    <div fxFlex="100" class="testsuite-section-operation">
        <conduct-category-operations (changeTreeStructre)="getStructure($event)"
            (selectedConductCategoryData)="getSelectedConductCategoryData($event)"
            (deletedCategoryId)="getDeletedCategoryId($event)" [selectedConduct]="selectedConduct"
            [conductCategory]="conductCategory" [categoryCollapse]="categoryCollapse"
            [categorySelected]="categorySelected" [categoryDataForAnswer]="categoryDataForAnswer">
        </conduct-category-operations>
    </div>
</div>
<div [hidden]="changeView">
    <div class="testsuite-subsection-border"
        *ngIf="!(conductCategory.subAuditCategories == null) && conductCategory.subAuditCategories.length > 0">
        <div class="" *ngFor="let subAuditCategory of conductCategory.subAuditCategories">
            <conduct-categories-view (selectedConductCategoryData)="getSelectedConductCategoryData($event)"
                (deletedCategoryId)="getDeletedCategoryId($event)" [selectedConduct]="selectedConduct"
                [conductCategory]="subAuditCategory" [categoryCollapse]="categoryCollapse"
                [categorySelected]="categorySelected" [categoryDataForAnswer]="categoryDataForAnswer">
            </conduct-categories-view>
        </div>
    </div>
</div>
