<div class="user-details section-cases-operations" fxLayout="row">
    <div fxFlex="7" class="testcase_txt">
        <mat-checkbox [(ngModel)]="isQuestionSelected" (change)="changeStatus($event.checked)"></mat-checkbox>
    </div>
    <div fxFlex="10" class="testcase_txt"
        (click)="isQuestionSelected = !isQuestionSelected;changeStatus(isQuestionSelected)">
        <a>{{questionDetail.questionIdentity}}</a></div>
    <div fxFlex="77" class="m-0 userStory-name testcase_txt"
        (click)="isQuestionSelected = !isQuestionSelected;changeStatus(isQuestionSelected)" #conductQuestionsTitle
        (mouseover)="checkTitleTooltipStatus()">
        <span class="user-select-text" [matTooltip]="showTitleTooltip ? questionDetail.questionName : ''"
            matTooltipShowDelay="300">{{questionDetail.questionName}}</span>
    </div>
</div>
