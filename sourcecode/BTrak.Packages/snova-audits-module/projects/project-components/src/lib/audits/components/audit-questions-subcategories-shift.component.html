<div fxLayout="row wrap">
    <div fxFlex="20px" fxLayoutAlign="start" *ngIf="isChildsPresent"><span>
            <a class="mr-05" *ngIf="!treeStructure">
                <fa-icon class="caret-size" icon="caret-right" (click)="showTreeView()"></fa-icon>
            </a>
            <a class="mr-05" *ngIf="treeStructure">
                <fa-icon class="caret-size" icon="caret-down" (click)="hideTreeView()"></fa-icon>
            </a>
        </span>
    </div>
    <div fxFlex class="mr-05 text-overflow-wrap" #conductQuestionCategoryName>
        <mat-checkbox class="mr-05" [disabled]="checkDisable" [(ngModel)]="isCategorySelected"
            (change)="changeStatus($event.checked)"></mat-checkbox>
        <span [ngStyle]="{ 'background-color': isCategorySelectedOrNot ? '#e2e0e0' : '',
                         'padding': isCategorySelectedOrNot ? '4px' : '',
                         'border-radius': isCategorySelectedOrNot ? '3px' : '' }"
            (mouseover)="checkTitleTooltipStatus()">
            <b class="word-break" (click)="getQuestion()"
                [matTooltip]="showTitleTooltip ? categoriesData.auditCategoryName : ''"
                matTooltipShowDelay="300">{{categoriesData.auditCategoryName}}</b>
        </span>
    </div>
    <div fxFlex="18px" fxLayoutAlign="end" class="pr-03"
        *ngIf="noOfQuestionsSelected > 0 && !(noOfQuestionsSelected > 9)">
        <b> ({{noOfQuestionsSelected}})</b>
    </div>
    <div fxFlex="26px" fxLayoutAlign="end" class="pr-03"
        *ngIf="noOfQuestionsSelected > 9 && !(noOfQuestionsSelected > 99)">
        <b> ({{noOfQuestionsSelected}})</b>
    </div>
    <div fxFlex="34px" fxLayoutAlign="end" class="pr-03"
        *ngIf="noOfQuestionsSelected > 99 && !(noOfQuestionsSelected > 999)">
        <b> ({{noOfQuestionsSelected}})</b>
    </div>
    <div fxFlex="43px" fxLayoutAlign="end" class="pr-03"
        *ngIf="noOfQuestionsSelected > 999 && !(noOfQuestionsSelected > 9999)">
        <b> ({{noOfQuestionsSelected}})</b>
    </div>
</div>
