<span [ngClass]="{ 'chip-box-margin hide-mat-form-label': isDetailsPage }">
    <mat-form-field *ngIf="!isDisabled" [ngClass]="addApplicableClass()" class="ml-1"
        fxFlex="{{isDetailsPage ? 135 : ''}}px" [appearance]="isDetailsPage ? 'none': 'legacy'">
        <label *ngIf="isDetailsPage" fxFlex="135px"
            class="hide-content-overflow">{{ 'GOALS.ESTIMATEDTIME' | translate | softLabelsPipe : softLabels}}</label>
        <input matInput [formControl]="estimatedTimeFormControl" trim
            [ngClass]="{ 'custom-chip-box mb-n2 custom-chip-bg': isDetailsPage }"
            fxFlex="{{isDetailsPage ? 135 : ''}}px" [required]="isRequired" (blur)="saveEstimatedTime()"
            placeholder=" {{ 'GOALS.ESTIMATEDTIME' | translate | softLabelsPipe : softLabels}}" />
        <!-- <mat-hint *ngIf="!isValidationShow">{{ 'EG' | translate }}:3w 2d 4h</mat-hint> -->
        <mat-error *ngIf="estimatedTimeFormControl.hasError('pattern')" class="mt-045">
            {{ 'GOALS.PLEASEENTERESTIMATEDTIMEINCORRECTFORMAT' | translate | softLabelsPipe : softLabels}} (1w/1d/1h)
        </mat-error>
        <!-- <mat-error *ngIf="estimatedTimeFormControl.touched && isRequired" class="mt-045">
            {{ 'USERSTORY.PLEASEENTERESTIMATEDTIME' | translate | softLabelsPipe : softLabels}}
        </mat-error> -->
    </mat-form-field>
    <!-- <span *ngIf="isValidationShow">
        <mat-error>
            {{ 'GOALS.PLEASEENTERESTIMATEDTIMEINCORRECTFORMAT' | translate | softLabelsPipe : softLabels}} (1w/1d/1h)
        </mat-error>
    </span> -->
    <div *ngIf="isMaxValidation && estimatedTimeFormControl.hasError('pattern') == false" class="ml-1"
        style="font-size: 11px;">
        <mat-error class="mt-045">
            {{ 'GOALS.PLEASEENTERVALIDESTIMATEDTIME' | translate | softLabelsPipe : softLabels}}
        </mat-error>
    </div>

    <!-- <span *ngIf="isMinValidation && estimatedTimeFormControl.hasError('pattern') == false">
        <mat-error class="mt-045">
            {{ 'GOALS.PLEASEENTERMINIMUMESTIMATEDTIME' | translate | softLabelsPipe : softLabels}}
        </mat-error>
    </span> -->

</span>

<span [ngClass]="{ 'chip-box-margin hide-mat-form-label': isDetailsPage }">
    <mat-form-field *ngIf="isDisabled" [ngClass]="applicableClassforEstimatedTime()"
        fxFlex="{{isDetailsPage ? 135 : ''}}px" [appearance]="isDetailsPage ? 'none': 'legacy'">
        <label *ngIf="isDetailsPage" fxFlex="135px"
            class="hide-content-overflow">{{ 'GOALS.ESTIMATEDTIME' | translate | softLabelsPipe : softLabels}}</label>
        <input matInput placeholder=" {{ 'GOALS.ESTIMATEDTIME' | translate | softLabelsPipe : softLabels}}" disabled
            [(ngModel)]="estimatedTime" [ngClass]="{ 'custom-chip-box mb-n2 custom-chip-bg': isDetailsPage }"
            fxFlex="{{isDetailsPage ? 135 : ''}}px">
    </mat-form-field>
</span>
