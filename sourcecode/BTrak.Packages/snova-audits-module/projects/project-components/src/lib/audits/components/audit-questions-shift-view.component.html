<div fxLayout="row wrap" class="mt-05 mb-05"
    [ngStyle]="{ 'margin-left': category.subAuditCategories && category.subAuditCategories.length > 0 ? '0.5rem' : '1.75rem' }">
    <div fxFlex="100" class="testrun-section-operation">
        <audit-questions-subcategories-shift (changeTreeStructre)="getStructure($event)"
            (multiCategories)="getMultiCategories($event)" (selectedCategories)="getSelectedCategoryId($event)"
            (selectedCategoryData)="getSelectedCategoryData($event)" [categorySelected]="categorySelected"
            [categoryData]="category" [unSelectCategoryId]="unSelectCategoryId" [categoryToCheck]="categoryToCheck"
            [selectAllNone]="selectAllNone" [categoryCollapse]="categoryCollapse"
            [checkFilterQuestions]="checkFilterQuestions">
        </audit-questions-subcategories-shift>
    </div>
</div>
<div [hidden]="changeView">
    <div class="ml-08 testrun-subsection-border"
        *ngIf="!(category.subAuditCategories == null) && category.subAuditCategories.length > 0">
        <div *ngFor="let subCategory of category.subAuditCategories">
            <audit-questions-subcategories-shift-view (selectedCategories)="getSelectedCategoryId($event)"
                (selectedCategoryData)="getSelectedCategoryData($event)" [categorySelected]="categorySelected"
                [inputMultiCategories]="multiCategories" [subCategory]="subCategory"
                [unSelectCategoryId]="unSelectCategoryId" [categoryToCheck]="categoryToCheck"
                [selectAllNone]="selectAllNone" [categoryCollapse]="categoryCollapse"
                [checkFilterQuestions]="checkFilterQuestions">
            </audit-questions-subcategories-shift-view>
        </div>
    </div>
</div>
