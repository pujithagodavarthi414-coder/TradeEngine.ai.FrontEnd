<mat-card-content class="p-05" style="width: 350px;">
    <form [formGroup]="categoryForm" novalidate (submit)="categoryForm.valid && upsertCategory()">
        <div class="card-content p-05">
            <mat-form-field class="mb-1 full-width">
                <input matInput placeholder="{{'AUDIT.CATEGORYNAME' | translate}}" required
                    formControlName="auditCategoryName">
                <mat-error
                    *ngIf="categoryForm.get('auditCategoryName').hasError('required') && categoryForm.get('auditCategoryName').touched">
                    {{'AUDIT.PLEASEENTERCATEGORY' | translate}}
                </mat-error>
                <mat-error *ngIf="categoryForm.get('auditCategoryName').hasError('maxlength')">
                    {{'AUDIT.CATEGORYNAMEEXCEEDS' | translate}}
                </mat-error>
            </mat-form-field>
            <div class="mb-05">
                <ng-container *ngIf="(categoryForm.get('viewAuditCategoryDescription').value == false)">
                    <a class="add-test-case"
                        (click)="categoryForm.get('viewAuditCategoryDescription').setValue(!categoryForm.get('viewAuditCategoryDescription').value)">
                        <b>{{'AUDIT.ENTERCATEGORYDESCRIPTION' | translate}}</b>
                    </a>
                </ng-container>
                <ng-container *ngIf="!(categoryForm.get('viewAuditCategoryDescription').value == false)">
                    <a class="add-test-case"
                        (click)="categoryForm.get('viewAuditCategoryDescription').setValue(!categoryForm.get('viewAuditCategoryDescription').value)">
                        <b>{{'AUDIT.HIDECATEGORYDESCRIPTION' | translate}}</b>
                    </a>
                </ng-container>
            </div>
            <div [hidden]="categoryForm.get('viewAuditCategoryDescription').value == false">
                <editor class="mb-1 dfree-header custom-logtime-comment"
                    apiKey="ewi2adl9u4cmc1lic9wcz3zq03696a3ihlodo4n1oaveo3kk" placeholder="Add comment" menubar="false"
                    [init]="initSettings" background="white" height="100" formControlName="auditCategoryDescription"
                    (onKeyUp)="checkValidation($event)">
                </editor>
                <mat-error *ngIf="categoryForm.get('auditCategoryDescription').hasError('maxlength')">
                    {{'AUDIT.CATEGORYDESCRIPTIONEXCEEDS' | translate}}
                </mat-error>
            </div>
        </div>
        <div class="text-center">
            <button *ngIf="!isCategoryEdit" class="mr-05" mat-button mat-raised-button color="primary" type="submit"
                [disabled]="disableCategory">
                <mat-progress-bar color="primary" mode="indeterminate" *ngIf="(anyOperationInProgress$ | async)">
                </mat-progress-bar>
                <fa-icon class="mr-05" icon="plus"></fa-icon> {{'AUDIT.ADDCATEGORY' | translate}}
            </button>
            <button *ngIf="isCategoryEdit" class="mr-05" mat-button mat-raised-button color="primary" type="submit"
                [disabled]="disableCategory">
                <mat-progress-bar color="primary" mode="indeterminate" *ngIf="(anyOperationInProgress$ | async)">
                </mat-progress-bar>
                <fa-icon class="mr-05" icon="save"></fa-icon> {{'AUDIT.SAVECATEGORY' | translate}}
            </button>
            <button mat-button mat-raised-button (click)="closeAuditCategoryDialog()" type="button">
                <fa-icon class="mr-05" icon="times"></fa-icon> {{'AUDIT.CANCEL' | translate}}
            </button>
        </div>
    </form>
</mat-card-content>
