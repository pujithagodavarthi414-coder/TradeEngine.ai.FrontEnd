<mat-card class="custom-box mb-0 p-0 mt-0" fxLayout="column">
    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="(anyOperationInProgress$ | async)">
    </mat-progress-bar>
    <!-- [ngStyle]="{'visibility': loadConductRelatedData ? 'visible' : 'hidden'}" -->
    <div class="ml-05 mt-n2" fxFlex="100" fxFlex.gt-sm="100">
        <mat-form-field class="full-width custom-select-matform primary-text" fxFlex="78" fxFlex.gt-md="78"
            fxFlex.md="78">
            <mat-select [(ngModel)]="categoryFilter" (selectionChange)="onChangeCategoryFilter($event.value)">
                <mat-option value="1">{{'AUDIT.SELECTEDGROUPONLY' | translate}}</mat-option>
                <mat-option value="2">{{'AUDIT.SELECTEDGROUPANDSUBGROUPS' | translate}}</mat-option>
            </mat-select>
        </mat-form-field>
        <a *ngIf="isCategoriesPresent && !expandAll && isConductSelected" class="pull-right add-test-case mt-20p"
            matTooltip="{{'AUDIT.EXPANDCATEGORIES' | translate}}" (click)="expandAll = !expandAll">
            <fa-icon class="mr-05 add-section-square mat-color-accent" icon="caret-square-right"></fa-icon>
        </a>
        <a *ngIf="isCategoriesPresent && expandAll && isConductSelected" class="pull-right add-test-case mt-20p"
            matTooltip="{{'AUDIT.COLLAPSECATEGORIES' | translate}}" (click)="expandAll = !expandAll">
            <fa-icon class="mr-05 add-section-square mat-color-accent" icon="caret-square-down"></fa-icon>
        </a>
    </div>
    <div class="p-0 m-0 audits-category-list fit-content-conduct-category-list" id="style-1">
        <div *ngIf="!(anyOperationInProgress$ | async) && loadConductRelatedData">
            <mat-card *ngIf="!isCategoriesPresent" class="p-0 test-display" fxFlex="100" fxFlex.gt-sm="100">
                <div fxLayout="row" fxFlex="100">
                    <div fxFlex="100" fxFlex.gt-xs="5" class="p-05">
                        <fa-icon icon="info-circle"></fa-icon>
                    </div>
                    <div fxFlex="100" fxFlex.gt-xs="95" class="p-05 ml-1">
                        <p class="m-0">
                            {{'AUDIT.NOTHREEARENOCATEGORIESAVILABLEINAUDIT' | translate | softLabelsPipe :softLabels}}</p>
                    </div>
                </div>
            </mat-card>
            <div *ngIf="isCategoriesPresent">
                <div *ngFor="let category of conductCategoryList">
                    <conduct-categories-view (selectedConductCategoryData)="getSelectedConductCategoryData($event)"
                        (deletedCategoryId)="getDeletedCategoryId($event)" [selectedConduct]="selectedConduct"
                        [conductCategory]="category" [categoryCollapse]="expandAll"
                        [categorySelected]="categorySelected" [categoryDataForAnswer]="categoryDataForAnswer">
                    </conduct-categories-view>
                </div>
            </div>
        </div>
        <mat-card *ngIf="isConductSelected == false" class="p-0 test-display" fxFlex="100" fxFlex.gt-sm="100">
            <div fxLayout="row" fxFlex="100">
                <div fxFlex="100" fxFlex.gt-sm="5" class="p-05">
                    <fa-icon icon="info-circle"></fa-icon>
                </div>
                <div fxFlex="100" fxFlex.gt-sm="95" class="p-05 ml-1">
                    <p class="m-0">
                        {{'AUDIT.SELECTCONDUCTTOVIEWCONTENTS' | translate | softLabelsPipe :softLabels}}
                    </p>
                </div>
            </div>
        </mat-card>
    </div>
</mat-card>
