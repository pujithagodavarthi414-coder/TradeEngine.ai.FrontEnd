<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="closeDetailsForm()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>

<div fxFlex fxLayout="row" class="full-width">
    <kendo-grid class="full-width" [data]="auditDetailsData" [pageSize]="state.take" [skip]="state.skip" [sort]="sort"
        [filter]="state.filter" [sortable]="true" [pageable]="true" [filterable]="false"
        [loading]="isAnyOperationIsInprogress" (pageChange)="pageChange($event)" [scrollable]="'none'"
        [style]="{'width': 'max-content'}" (sortChange)="sortChange($event)">
        <kendo-grid-column field="branchName" title="{{'AUDIT.BRANCHNAME' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="cursor-pointer">
                    {{ dataItem.branchName }}
                </div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="auditName" title="{{'AUDIT.AUDITTITLE' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="cursor-pointer">{{ dataItem.auditName }}
                </div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="status" title="{{'AUDIT.STATUS' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="cursor-pointer">
                    {{ dataItem.status }}
                </div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="createdDateTime" title="{{'AUDIT.CREATEDDATE' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="cursor-pointer">{{ dataItem.createdDateTime | utcToLocalTime| date:'dd-MMM-yyyy' }}
                </div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="updatedDateTime" title="{{'AUDIT.SUBMITTEDDATE' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="cursor-pointer">
                    {{ dataItem.updatedDateTime | utcToLocalTime| date:'dd-MMM-yyyy HH:mm' }}
                </div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="submittedBy" title="{{'AUDIT.AUDITEDBY' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="cursor-pointer">{{ dataItem.submittedBy }}
                </div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="{{'ACTIONS' | translate | softLabelsPipe :softLabels}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="cursor-pointer">
                    <fa-icon icon="eye" style="cursor: pointer;" class="mat-color-accent" matTooltip="{{'AUDIT.GOTOCONDUCTPAGE' | translate | softLabelsPipe :softLabels}}"
                        (click)="navigateToConductPage(dataItem)"></fa-icon>
                </div>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
</div>
