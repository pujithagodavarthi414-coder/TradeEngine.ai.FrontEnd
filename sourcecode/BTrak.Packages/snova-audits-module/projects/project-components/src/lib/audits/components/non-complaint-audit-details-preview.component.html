<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="closeDetailsForm()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>

<mat-card-title class="mat-dialog-padding ml-05">
    <div class="card-title-text" fxLayout="row">
        <h4>{{auditDetails.questionName}}</h4>
    </div>
</mat-card-title>

<div class="invoice-dialog-preview p-05">
    <div fxLayout="row" fxFlex fxLayoutGap="20px">

        <kendo-grid class="full-width" [data]="auditDetailsData" [pageSize]="pageSize" [skip]="skip" [sort]="sort"
        [filter]="state.filter" [sortable]="true" [pageable]="true" [filterable]="false"
        [loading]="isAnyOperationIsInprogress" (pageChange)="pageChange($event)" [scrollable]="'none'"
        [style]="{'width': '1000px'}" (sortChange)="sortChange($event)">
        <kendo-grid-column field="branchName" title="{{'AUDIT.BRANCHNAME' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="cursor-pointer">
                    {{ dataItem.branchName }}
                </div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="auditName" title="{{'AUDIT.AUDITTITLE' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="cursor-pointer">{{ dataItem.auditName }}
                </div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="updatedDateTime" title="{{'AUDIT.SUBMITTEDDATE' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="cursor-pointer">
                    {{ dataItem.updatedDateTime | utcToLocalTime| date:'dd-MMM-yyyy HH:mm' }}
                </div>
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column title="{{'ACTIONS' | translate | softLabelsPipe :softLabels}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                <div class="cursor-pointer">
                    <fa-icon icon="eye" style="cursor: pointer;" class="mat-color-accent" matTooltip="{{'AUDIT.GOTOCONDUCTPAGE' | translate | softLabelsPipe :softLabels}}"
                        (click)="navigateToConductPage(dataItem)"></fa-icon>
                </div>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
    </div>
</div>
