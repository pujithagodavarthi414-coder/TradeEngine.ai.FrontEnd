    <mat-card class="p-0 ml-1 mr-1" style="margin-bottom: 15px !important;">
        <div fxLayout="column wrap">
            <div fxFlex>
                <div class="activity-data filter-margin mt-1">
                    <div class="mb-05">
                        <a class="add-test-case" matTooltip="{{ 'CUSTOMAPPLICATION.ADDWORKFLOW' | translate }}"
                            [satPopoverAnchorFor]="addWorkflowType" #workflowTypePopover="satPopoverAnchor"
                            (click)="createWorkflowPopup(workflowTypePopover)">
                            <fa-icon icon="plus" class="mr-05"></fa-icon>
                            <b>{{ 'CUSTOMAPPLICATION.ADDWORKFLOW' | translate }}</b>
                        </a>
                    </div>
                    <ngx-datatable class="btrak" [rows]="workFlowDataList" [columnMode]="'force'" [headerHeight]="35"
                        [footerHeight]="35" [rowHeight]="35">
                        <ngx-datatable-column name="{{ 'CUSTOMAPPLICATION.WORKFLOWNAME' | translate }}" sortable="true"
                            prop="workflowTypeName">
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                <span
                                    [matTooltip]="(row?.workflowName?.length > 10) ? row.workflowName : '' ">{{row?.workflowName}}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="{{ 'CUSTOMAPPLICATION.WORKFLOWTYPE' | translate }}" sortable="true"
                            prop="workflowTypeName">
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                <span
                                    [matTooltip]="(row?.workflowTypeName.length > 10) ? row.workflowTypeName : '' ">{{row?.workflowTypeName}}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="{{ 'CUSTOMAPPLICATION.WORKFLOWTRIGGER' | translate }}"
                            sortable="true" prop="workflowTrigger">
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                <span
                                    [matTooltip]="(row?.workflowTrigger?.length > 10) ? row.workflowTrigger : '' ">{{row?.workflowTrigger}}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="{{ 'EDIT' | translate }}" [sortable]="false">
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                <button
                                    *ngIf="row.customApplicationWorkflowTypeId == workflowType3Id || row.customApplicationWorkflowTypeId == workflowType4Id"
                                    class="text-center" (click)="editBpmnWorkflowData(row)"
                                    matTooltip="{{ 'CUSTOMAPPLICATION.EDITWORKFLOW' | translate }}" mat-icon-button>
                                    <fa-icon class="icon-button mat-color-accent" icon="edit"> </fa-icon>
                                </button>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>

                </div>
            </div>
        </div>
    </mat-card>



    <sat-popover backdropClass="backdrop-color" #addWorkflowType verticalAlign="below" hasBackdrop
        [interactiveClose]="false" horizontalAlign="end">
        <mat-card class="filter-data p-0">
            <mat-card-title class="text-center">
                <div class="card-title-text mat-bg-primary p-05 mb-1">
                    {{ 'CUSTOMAPPLICATION.ADDWORKFLOW' | translate }}
                </div>
            </mat-card-title>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <mat-select placeholder="{{ 'CUSTOMAPPLICATION.WORKFLOWTYPES' | translate }}"
                        [formControl]="selectedWorkflowType">
                        <mat-option *ngFor="let type of workflowTypes" [value]="type.customApplicationWorkflowTypeId">
                            {{type.customApplicationWorkflowTypeName}}
                        </mat-option>
                    </mat-select>
                    <mat-hint>{{ 'CUSTOMAPPLICATION.SELECTAWORKFLOWTYPE' | translate }}</mat-hint>
                </mat-form-field>
                <div class="text-center mt-1">
                    <button class="mr-1" type="button" mat-button mat-raised-button color="primary"
                        [disabled]="checkStatusDisabled()" (click)="addWorkFlowType(selectedWorkflowType.value)">
                        <fa-icon icon="plus" class="mr-05"></fa-icon>{{ 'ADD' | translate }}
                    </button>
                    <button mat-button mat-raised-button (click)="closeWorkFlowTypeDialog()">
                        <fa-icon icon="times" class="mr-05"></fa-icon>
                        {{ 'PIVOTGRID.CANCEL' | translate }}
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </sat-popover>

    <ng-template #workflowBpmnComponent let-data>
        <workflow-bpmn [data]=[data]></workflow-bpmn>
    </ng-template>
</div>
