<div fxLayout="row wrap">
    <div fxFlex="15px" fxLayoutAlign="start" *ngIf="isChildsPresent">
        <span>
            <a class="caret-right-space" *ngIf="!treeStructure">
                <fa-icon class="caret-size gray-icon" icon="caret-right" (click)="showTreeView()"></fa-icon>
            </a>
            <a class="mr-05" *ngIf="treeStructure">
                <fa-icon class="caret-size gray-icon" icon="caret-down" (click)="hideTreeView()"></fa-icon>
            </a>
        </span>
    </div>
    <!-- 'border-radius': isCategorySelectedOrNot ? '3px' : '' -->
    <div fxFlex class="mr-05" class="text-overflow-wrap" [ngStyle]="{ 'background-color': isCategorySelectedOrNot ? '#e1f0ff' : '',
    'padding': isCategorySelectedOrNot ? '3px' : '' }" (click)="getConductQuestions()" #categoryName
        (mouseover)="checkTitleTooltipStatus()">
        <span>
            <fa-icon class="mr-05 icon-primary" icon="folder" (click)="$event.stopPropagation();treeView()"></fa-icon>
            <span [matTooltip]="showTitleTooltip ? conductCategory.auditCategoryName : ''" matTooltipShowDelay="300">
                {{conductCategory.auditCategoryName}}
            </span>
        </span>
    </div>
    <div fxFlex="20px" fxLayoutAlign="end" *ngIf="isRAG" [ngStyle]="{ 'background-color': isCategorySelectedOrNot ? '#e1f0ff' : '',
    'padding': isCategorySelectedOrNot ? '3px' : '' }">
        <div *ngIf="noneAnswered" [ngStyle]="{ 'position': isCategorySelectedOrNot ? 'relative' : '',
                'right': isCategorySelectedOrNot ? '-3px' : '' }">
            <fa-icon matTooltip="{{'AUDIT.NONEANSWERED' | translate}}" matTooltipShowDelay="300" class="status-score"
                icon="circle"></fa-icon>
        </div>
        <div *ngIf="!noneAnswered" [ngStyle]="{ 'position': isCategorySelectedOrNot ? 'relative' : '',
        'right': isCategorySelectedOrNot ? '-3px' : '' }">
            <span *ngIf="isRed">
                <fa-icon matTooltip="{{'AUDIT.COMPLIANCEPERCENT' | translate}}: {{compliancePercent}}%"
                    matTooltipShowDelay="300" class="status-score" icon="circle" style="color: #d97373;"></fa-icon>
            </span>
            <span *ngIf="isAmber">
                <fa-icon matTooltip="{{'AUDIT.COMPLIANCEPERCENT' | translate}}: {{compliancePercent}}%"
                    matTooltipShowDelay="300" class="status-score" icon="circle" style="color: #ffbf00;"></fa-icon>
            </span>
            <span *ngIf="isGreen">
                <fa-icon matTooltip="{{'AUDIT.COMPLIANCEPERCENT' | translate}}: {{compliancePercent}}%"
                    matTooltipShowDelay="300" class="status-score" icon="circle" style="color: #65bb63;"></fa-icon>
            </span>
        </div>
    </div>
</div>
