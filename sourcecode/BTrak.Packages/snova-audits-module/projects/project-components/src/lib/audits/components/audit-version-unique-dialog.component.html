<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="closeDialog()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>

<div fxFlex="row wrap" class="userStory-dialog">
    <div fxFlex>
        <div class="p-0">
            <app-version-audit-unique-detail (closePopover)="closeDialog()" [auditId]="auditVersionId"
                [projectId]="projectId" [notFromAuditVersion]=false *ngIf="auditVersionId">
            </app-version-audit-unique-detail>
        </div>
    </div>
</div>
