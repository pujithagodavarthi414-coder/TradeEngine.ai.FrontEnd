<div class="ml-1 mb-05 mt-1" fxLayout="row">
    <b class="word-break user-select-text"
        matTooltip="{{'AUDIT.CATEGORYNAME' | translate}}">{{subSection.auditCategoryName}}</b>
    <span matTooltip="{{'AUDIT.QUESTIONSCOUNT' | translate | softLabelsPipe :softLabels}}"
        class="ml-05 badge-item test-case-count-number">{{subSection.conductQuestionsCount}}</span>
</div>
<div class="ml-1 mb-05"
    *ngIf="subSection.auditCategoryDescription != null && subSection.auditCategoryDescription.length > 0">
    <span class="section-description word-break user-select-text" [innerHTML]="subSection.auditCategoryDescription">
    </span>
</div>
<mat-card-content class="p-0" *ngIf="subSection.questions && subSection.questions.length > 0">
    <mat-list class="compact-list mb-1">
        <mat-divider class="mat-divider-position">
        </mat-divider>
        <mat-list-item *ngFor="let case of subSection.questions">
            <report-question class="full-width" (click)="handleClick(case)"
                (questionStatusPreviewDetails)="getQuestionStatusPreviewDetails($event)"
                [caseSelected]="case.questionId === selectedCaseId" [caseDetails]="case">
            </report-question>
        </mat-list-item>
    </mat-list>
</mat-card-content>
<div class="ml-08 mb-05 hierarchical-subsection-border"
    *ngIf="subSection.subAuditCategories && subSection.subAuditCategories.length > 0">
    <div class="ml-05" *ngFor="let subSections of subSection.subAuditCategories">
        <audit-report-hierarchy-questions (questionStatusPreviewDetails)="getQuestionStatusPreviewDetails($event)"
            [subSection]="subSections" [selectedQuestion]="questionFromPreview">
        </audit-report-hierarchy-questions>
    </div>
</div>
