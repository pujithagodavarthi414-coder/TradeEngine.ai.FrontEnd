<div fxLayout="row wrap" class="mb-05"
    [ngStyle]="{ 'margin-left': subCategory.subAuditCategories &&  subCategory.subAuditCategories.length > 0 ? '0.5rem' : '1.75rem' }">
    <div fxFlex="100" class="testrun-section-operation">
        <conduct-questions-subcategories (changeTreeStructre)="getStructure($event)"
            (multiCategories)="getMultiCategories($event)" (selectedCategories)="getSelectedCategoryId($event)"
            (selectedCategoryData)="getSelectedCategoryData($event)"
            (categoryQuestionsCount)="getCategoryQuestionsCount($event)" [categorySelected]="categorySelected"
            [inputMultiCategories]="multiCategories" [categoryData]="subCategory"
            [unSelectCategoryId]="unSelectCategoryId" [categoryToCheck]="categoryToCheck"
            [selectAllNone]="selectAllNone" [categoryCollapse]="categoryCollapse"
            [checkFilterQuestions]="checkFilterQuestions">
        </conduct-questions-subcategories>
    </div>
</div>
<div [hidden]="changeView">
    <div class="testrun-subsection-border"
        *ngIf="!(subCategory.subAuditCategories == null) && subCategory.subAuditCategories.length > 0">
        <div *ngFor="let subCategories of subCategory.subAuditCategories">
            <conduct-questions-subcategory-view (selectedCategories)="getSelectedCategoryId($event)"
                (selectedCategoryData)="getSelectedCategoryData($event)"
                (categoryQuestionsCount)="getCategoryQuestionsCount($event)" [categorySelected]="categorySelected"
                [inputMultiCategories]="multiCategories" [subCategory]="subCategories"
                [unSelectCategoryId]="unSelectCategoryId" [categoryToCheck]="categoryToCheck"
                [selectAllNone]="selectAllNone" [categoryCollapse]="categoryCollapse"
                [checkFilterQuestions]="checkFilterQuestions">
            </conduct-questions-subcategory-view>
        </div>
    </div>
</div>
