<div fxLayout="row wrap" class="mt-05 mb-05 pr-03"
    [ngStyle]="{ 'margin-left': auditCategory.subAuditCategories &&  auditCategory.subAuditCategories.length > 0 ? '0.4rem' : '1.3rem' }">
    <div fxFlex="100" class="testsuite-section-operation">
        <audit-category-operations (changeTreeStructre)="getStructure($event)"
            (selectedAuditCategoryData)="getSelectedAuditCategoryData($event)"
            (deletedCategoryId)="getDeletedCategoryId($event)" [selectedAudit]="selectedAudit"
            [auditCategory]="auditCategory" [categoryCollapse]="categoryCollapse" [categorySelected]="categorySelected">
        </audit-category-operations>
    </div>
</div>
<div [hidden]="changeView">
    <div class="testsuite-subsection-border"
        *ngIf="!(auditCategory.subAuditCategories == null) && auditCategory.subAuditCategories.length > 0"
        dragula="subAuditCategories" [(dragulaModel)]="subAuditCategories">
        <div class="child-drag" *ngFor="let subAuditCategory of auditCategory.subAuditCategories" [attr.data-subAuditCategoryId]="subAuditCategory.auditCategoryId">
                <audit-categories-view (selectedAuditCategoryData)="getSelectedAuditCategoryData($event)"
                    (deletedCategoryId)="getDeletedCategoryId($event)" [selectedAudit]="selectedAudit"
                    [auditCategory]="subAuditCategory" [categoryCollapse]="categoryCollapse"
                    [categorySelected]="categorySelected">
                </audit-categories-view>
        </div>
    </div>
</div>
