<mat-card-title *ngIf="!canAccess_entityType_feature_ViewOverallAuditActivity && dashboardFilters"
    class="full-width data-table-header drag-handler" style="margin-bottom: 0.5rem !important;">
    <div fxLayout="row wrap" fxLayoutAlign="start center">
        <div class="card-title-text p-05 full-width ml-05" fxFlex fxLayoutAlign="start center">
            <span class="assets-comments">
                {{'AUDIT.AUDITACTIVITY' | translate}}
            </span>
        </div>
    </div>
</mat-card-title>
<app-common-message-box *ngIf="!isFromDashboard && !canAccess_entityType_feature_ViewOverallAuditActivity"
    textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
</app-common-message-box>
<div class="full-width" *ngIf="!isFromDashboard && canAccess_entityType_feature_ViewOverallAuditActivity">
    <audit-overall-activity class="full-width"></audit-overall-activity>
</div>
<div class="p-1" *ngIf="dashboardFilters && isFromDashboard">
    <span>{{'PROJECTS.YOUCANTACCESSHERE' | translate}}
        <a class="add-test-case" (click)="navigateToProjects()">{{'TIMEPUNCHCARD.CLICKHERE' | translate}}</a>
        {{'PROJECTS.TONAVIGATETOPROJECTS' | translate | softLabelsPipe : softLabels}}
    </span>
</div>
