<div class="p-0 ">
    <div class="p-0 m-0 test-runs-cases-list" id="style-1">
        <div class="p-0 test-run-section-cases ">
            <mat-progress-bar color="primary" mode="indeterminate" *ngIf="(anyOperationInProgress$ | async)">
            </mat-progress-bar>
            <questions-filter *ngIf="filterOpen" [auditId]="auditId" [conductId]="conductId"
                [selectedCategoryData]="selectedCategoryId" [conductEdit]="conductEdit"
                [isQuestionsFilter]="questionsFilter">
            </questions-filter>
            <div class="ml-05 pull-right" fxLayout="row">
                <div class="mr-05 mt-05" fxFlex>
                    <span class="pull-right">
                        <fa-icon matTooltip="{{'TESTMANAGEMENT.CLICKHERETOADVANCESEARCH' | translate}}" icon="filter"
                            class="mat-color-accent filter-operation" (click)="filterOpen = !filterOpen">
                        </fa-icon>
                    </span>
                </div>
            </div>
            <div *ngIf="!(anyOperationInProgress$ | async)">
                <div class="p-05" fxLayout="row" *ngIf="isCategoryDataPresent">
                    <b *ngIf="!categoryName" class="word-break">{{categoryData.auditCategoryName}}</b>
                    <b *ngIf="categoryName" class="word-break">{{categoryName}}</b>
                </div>
                <mat-card *ngIf="isQuestionsPresent" class="p-0 test-display" fxFlex="100" fxFlex.gt-sm="100">
                    <div fxLayout="row" fxFlex="100">
                        <div fxFlex="100" fxFlex.gt-sm="5" class="m-1">
                            <fa-icon icon="info-circle"></fa-icon>
                        </div>
                        <div fxFlex="100" fxFlex.gt-sm="95" class="p-1">
                            <p class="m-0">
                                {{'AUDIT.THREEARENOQUESTIONSAVILABLEINCONDUCT' | translate | softLabelsPipe : softLabels}}
                            </p>
                        </div>
                    </div>
                </mat-card>
                <mat-card-content class="p-0" *ngIf="isCategoryDataPresent">
                    <mat-list class="compact-list mb-1">
                        <mat-divider class="mat-divider-position">
                        </mat-divider>
                        <mat-list-item *ngFor="let question of (questionsForRuns$ | async)" class="p-0">
                            <conduct-select-question class="full-width" (checkCategory)="getSelectedCategory($event)"
                                (unselectCategory)="getUnselectedCategory($event)"
                                (selectedQuestion)="getSelectedQuestionDetails($event)"
                                (selectedQuestionAllNone)="getSelectedQuestionDetailsAllNone($event)"
                                [questionDetails]="question" [selectedCategory]="selectedCategoryIdData"
                                [selectAllNone]="selectAllNone" [checkFilterQuestions]="checkFilterQuestions">
                            </conduct-select-question>
                        </mat-list-item>
                    </mat-list>
                </mat-card-content>
            </div>
            <!-- </div> -->
        </div>
    </div>
</div>
