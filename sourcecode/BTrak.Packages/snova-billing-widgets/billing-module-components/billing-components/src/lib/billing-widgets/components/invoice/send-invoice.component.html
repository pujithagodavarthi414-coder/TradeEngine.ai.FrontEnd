<div class="mat-dialog-padding">
    <mat-card-title class="text-center">
        <div class="card-title-text p-05 mat-bg-primary"> {{'BILLINGMANAGEMENT.SENDINVOICE' | translate}}</div>
    </mat-card-title>
    <div class="p-1">
        <mat-form-field class="full-width">
            <input matInput placeholder="{{'BILLINGMANAGEMENT.SENDTOEMAIL' | translate}}">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="{{'BILLINGMANAGEMENT.SUBJECT' | translate}}">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="{{'BILLINGMANAGEMENT.MESSAGE' | translate}}">
        </mat-form-field>
        <div fxLayoutAlign="center center">
            <button class="ml-1 mb-1" mat-raised-button (click)="onNoClick()">
                <fa-icon class="mr-05" icon="times"></fa-icon>{{'BILLINGMANAGEMENT.CANCEL' | translate}}
            </button>
            <button class="ml-1 mb-1" mat-raised-button color="primary" (click)="onNoClick()">
                <fa-icon class="mr-05" icon="paper-plane"></fa-icon>{{'BILLINGMANAGEMENT.SEND' | translate}}
            </button>
        </div>
    </div>
</div>
