<app-common-message-box *ngIf="!( canAccess_feature_ViewOrManageInvoiceStatus)  && !(roleFeaturesIsInProgress$|async)"
    textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
</app-common-message-box>

<div class="full-height invoice-status-manager" *ngIf="(canAccess_feature_ViewOrManageInvoiceStatus)">
    <mat-card class="p-0 canteen-manage m-0">
        <mat-card-title class="full-width data-table-header drag-handler">
            <div fxLayout="row wrap" fxLayoutAlign="start center">
                <div class="card-title-text p-05 full-width ml-05" fxFlex fxLayoutAlign="start center">
                    <span fxFlex="100" class="hide-content-overflow">{{ 'CLIENTS.INVOICESTATUS' | translate | titlecase
                        }}</span>
                </div>
                <div fxFlex="40px" fxFlex.xs="25px" fxLayoutAlign="end center">
                    <button mat-icon-button (click)="showFilters = !showFilters">
                        <fa-icon icon="filter" class="filter mat-color-accent"
                            matTooltip="{{'TESTMANAGEMENT.FILTER' | translate}}">
                        </fa-icon>
                    </button>
                </div>
                <!-- <div fxFlex="40px" fxFlex.xs="25px" fxLayoutAlign="end center">
                    <button mat-icon-button (click)="addInvoice()">
                        <fa-icon matTooltip="{{'BILLINGMANAGEMENT.ADDINVOICE' | translate}}"
                            class="filter mat-color-accent" icon="plus">
                        </fa-icon>
                    </button>
                </div> -->
            </div>
            <mat-divider></mat-divider>
        </mat-card-title>
    </mat-card>
    <div class="activity-data grid-wrapper no-drag">
        <kendo-grid #grid [kendoGridBinding]="invoiceStatusList" id="style-1" [pageSize]="take" [sortable]="true"
            [pageable]="true" [filterable]="showFilters" [resizable]="true" [scrollable]="true"
            [style]="{'width': 'max-content'}">
            <kendo-grid-messages 
                pagerItems="{{ 'KENDOGRIDMESSAGES.ITEMS' | translate }}"
                noRecords="{{ 'KENDOGRIDMESSAGES.NORECORDS' | translate }}">
            </kendo-grid-messages>
            <kendo-grid-column field="invoiceStatusName" width="150">
                <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                    {{ 'BILLINGMANAGEMENT.INVOICESTATUSNAME' | translate }}
                </ng-template>
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    <div class="icon-button" fxLayout="row">
                        <span class="hide-content-overflow" fxFlex>
                            {{ dataItem?.invoiceStatusName }}
                        </span>
                    </div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="invoiceStatusColor" [filterable]="false" width="150">
                <ng-template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                    {{ 'BILLINGMANAGEMENT.STATUSCOLOR' | translate }}
                </ng-template>
                <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                    <div [ngStyle]="{ 'background' : dataItem.invoiceStatusColor }" style="width:100px;">
                        &nbsp;
                    </div>
                </ng-template>
            </kendo-grid-column>
