<mat-card-title class="">
    <div class="card-title-text" fxLayout="row">
        <div fxFlex fxLayoutAlign="end center">
            <fa-icon class="icon-button" icon="times" (click)="closeDialog()"></fa-icon>
        </div>
    </div>
</mat-card-title>
<div class="p-05">
    <mat-card class="invoice-dialog-preview p-0">
        <mat-tab-group class="app-tabs" [selectedIndex]="selectedTab" (selectedTabChange)="selectedMatTab($event)">
            <mat-tab label="{{'BILLINGMANAGEMENT.VIEW' | translate}}">
                <ng-template mat-tab-label>
                    {{'BILLINGMANAGEMENT.VIEW' | translate}}
                </ng-template>
                <ng-template matTabContent>
                    <estimate-details-preview [estimateDetails]="estimateDetails" *ngIf="selectedTab == 0">
                    </estimate-details-preview>
                </ng-template>
            </mat-tab>
            <mat-tab label="{{'BILLINGMANAGEMENT.HISTORY' | translate}}">
                <ng-template mat-tab-label>
                    {{'BILLINGMANAGEMENT.HISTORY' | translate}}
                </ng-template>
                <ng-template matTabContent>
                    <estimate-history [estimateId]="estimateDetails.estimateId" *ngIf=" selectedTab==1">
                    </estimate-history>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
