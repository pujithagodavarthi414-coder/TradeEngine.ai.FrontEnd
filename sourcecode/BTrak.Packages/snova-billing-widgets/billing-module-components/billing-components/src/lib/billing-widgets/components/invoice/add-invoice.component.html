<app-common-message-box *ngIf="!( canAccess_feature_AddOrUpdateInvoice)"
    textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
</app-common-message-box>

<div class="full-height" *ngIf="(canAccess_feature_AddOrUpdateInvoice)">
    <mat-card class="p-0 canteen-manage m-0">
        <mat-card-title class="full-width data-table-header drag-handler">
            <div fxLayout="row wrap" fxLayoutAlign="start center">
                <div class="card-title-text p-05 full-width ml-05" fxFlex fxLayoutAlign="start center">
                    <span fxFlex="100"
                        class="hide-content-overflow">{{ 'BILLINGMANAGEMENT.ADDINVOICE' | translate }}</span>
                </div>
            </div>
            <mat-divider></mat-divider>
        </mat-card-title>
    </mat-card>
    <div class="activity-data no-drag p-05 text-center">
        <button mat-raised-button color="primary" (click)="addInvoice()">
            <!-- <fa-icon mat-icon-button class="mr-05" icon="plus"></fa-icon> -->
            {{ 'BILLINGMANAGEMENT.CREATEINVOICE' | translate }}
        </button>
    </div>
</div>
