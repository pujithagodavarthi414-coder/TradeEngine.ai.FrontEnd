<mat-form-field class="full-width ml-05">
    <mat-label>Year</mat-label>
    <input matInput [formControl]="_inputCtrl" (click)="_openDatepickerOnClick(picker4)" (click)="picker4.open()" [matDatepicker]="picker4"
        placeholder=""
        [max]="_max"
        [min]="_min" required [disabled]="disabled">
        <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
    <mat-datepicker #picker4  (yearSelected)="_yearSelectedHandler($event,picker4)" startView="multi-year"></mat-datepicker>
</mat-form-field>
