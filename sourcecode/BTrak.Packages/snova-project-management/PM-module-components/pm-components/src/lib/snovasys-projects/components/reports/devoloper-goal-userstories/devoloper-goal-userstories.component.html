<app-common-message-box *ngIf="!(this.canAccess_feature_EmployeeIndex)"
  textToDisplay="{{ 'PRODUCTIVITYDASHBOARD.PERMISSION' | translate }}">
</app-common-message-box>
<div *ngIf="(this.canAccess_feature_EmployeeIndex)">
<mat-card class="mt-1 p-0">
  <mat-card-title >
      <div class="card-title-text p-05" >{{'PROJECTS.SPENTTIMEREPORTOFALLUSERSTORIESINAGOALFORTHESELECTEDDEVELOPER' | translate | softLabelsPipe : softLabels}}</div>
  </mat-card-title>
</mat-card>
  <div class="activity-data ">
      <mat-progress-bar color="primary" mode="indeterminate" *ngIf="anyOperationInProgress">  </mat-progress-bar>
    <ejs-heatmap  id="rest" ksstyle="display:block;" [dataSource]='devoloperGoalUserStories' [xAxis]='devoloperGoalUserStoriesxAxis' [yAxis]='devoloperGoalUserStoriesyAxis'
    [titleSettings]='titleSettings3' [cellSettings]='cellSettings3'[paletteSettings]='paletteSettings3'>
     </ejs-heatmap>
  </div>
  </div>
