
<mat-card-title class="templates_data superagile-userstory_title" *ngIf="template">
  <div fxLayout="row wrap" fxLayoutGap="2px" class="userstory_top-title mt-1">

    <div fxFlex fxLayoutAlign="start center" class="goal-title goal-replan">
      <div class="goalname-content ml-05"  matTooltip="{{template.templateName }}"
        matTooltipClass="tooltip-overflow">
        <span class="hide-content-overflow">{{template.templateName }}</span>
      </div>
    </div>
  </div>
</mat-card-title>
