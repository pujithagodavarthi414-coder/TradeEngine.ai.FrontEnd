<div class="custom-box p-0 m-0 user-card" [ngClass]="isFromAllWorkItems ? 'all-work-items-default-board' : 'default-board'">
  <app-pm-component-superagile-board *ngIf="goal && !isFromSprints" [goal]="goal" [showHeader]="showCheckBox"
    [isTheBoardLayoutKanban]="isTheBoardLayoutKanban" [isReportsPage]="isReportsPage" [isCalenderView]="isCalenderView"
    [isEmployeeTaskBoardPage]="isEmployeeTaskBoardPage" (selectedOwnerUserId)="filterUserStoriesByAssignee($event)"
    (eventClicked)="ClickAfterEvent($event)" (selectedBugPriorityIds)="filterUserStoriesByBugPriorities($event)"
    (searchUserStoriesBasedOnUserStoryName)="searchUserStoriesBasedOnUserStoryName($event)"
    (searchUserStoriesBasedOnVersionName)="searchUserStoriesBasedOnVersionName($event)"
    (selectedComponent)="filterUserStoriesBySelectedComponent($event)"
    (selectedUserStoryStatus)="filterUserStoryStatusComponent($event)"
    (searchUserStoriesBasedOnTags)="searchUserStoriesBasedOnTags($event)"
    (selectedUserStoryTypeList)="filterUserStoryTypesComponent($event)" (getCalanderView)="getCalanderView($event)"
    (getChartDetails)="getBurnDownCharts()" [ownerUserId]="ownerUserId" (getDocumentDetails)="getDocumentView($event)"
    (getGoalEmployeeTaskBoard)="getEmployeeTaskBoard($event)" [highLightMenu]="calendar">
  </app-pm-component-superagile-board>

  <app-pm-sprints-board *ngIf="sprint && isFromSprints" [sprint]="sprint" [isCalenderView]=true [isBoardLayout]=false
    (eventClicked)="boardChange($event)" (reportsBoardClicked)="reportsBoardClicked()"
    (getDocumentDetails)="getDocumentView($event)">
  </app-pm-sprints-board>
  <div>
    <div *ngIf="length>0" class="p-0 goalstatus user-story mb-0" [ngClass]="setHeight()">
      <kendo-scheduler [events]="userStoryEvent" class="goal-calender-view" [attr.id]="notFromAudits ? 'style-1' : ''"
        [(selectedViewIndex)]="selectedViewType" (navigate)="scheduler_navigate($event)">
        <ng-template kendoSchedulerEventTemplate let-event="event">
          <div class="calander-view" (click)="getLog(event)"
            [ngStyle]="{ 'background' : event.dataItem.dataItem.userStoryStatusColor}" fxLayout="row"
            fxLayoutAlign="start start">
            <div class="m-calender-view-05">
              <app-avatar [name]="event.dataItem.dataItem.ownerName | removeSpecialCharacters"
                matTooltip="{{ event.dataItem.dataItem.ownerName }}"
                [src]="event.dataItem.dataItem.ownerProfileImage | fetchSizedAndCachedImage: '20':''" [isRound]="true"
                size="20">
              </app-avatar>
            </div>
            <span class="word-break" matTooltip="{{ event.description }}" matTooltipClass="tooltip-calander-view">
              {{ event.title }}
            </span>
          </div>
        </ng-template>
        <kendo-scheduler-messages
          today= "{{'PROJECTS.TODAY' | translate}}"
          dayViewTitle="{{'PROJECTS.DAY' | translate}}"
          weekViewTitle="{{'PROJECTS.WEEK' | translate}}"
          monthViewTitle="{{'PROJECTS.MONTH' | translate}}"
          agendaViewTitle="{{'PROJECTS.AGENDA' | translate}}"
         >  
         </kendo-scheduler-messages>
        <kendo-scheduler-day-view>
        </kendo-scheduler-day-view>
        <kendo-scheduler-agenda-view>
        </kendo-scheduler-agenda-view>
        <kendo-scheduler-week-view>
        </kendo-scheduler-week-view>
        <kendo-scheduler-month-view>
        </kendo-scheduler-month-view>
      </kendo-scheduler>
    </div>
    <div *ngIf="loadingInProgress" class="k-i-loading"></div>
    <app-common-message-box *ngIf="length == 0" textToDisplay="No data to display">
    </app-common-message-box>
  </div>
</div>


<ng-template #uniqueUserstoryDialog let-data>
  <unique-userstory-dialog display="initial" [data]=[data]></unique-userstory-dialog>
</ng-template>


<ng-template #adhocUserstoryDetailDialog let-data>
  <adhoc-userstory-detail-dialog [data]=[data]></adhoc-userstory-detail-dialog>
</ng-template>
