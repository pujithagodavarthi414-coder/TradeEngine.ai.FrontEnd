<div class="card-content p-05">
    <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.md="100">
            <mat-form-field class="full-width" *ngIf="isInlineEdit">
                <!-- <input matInput [(ngModel)]="deadlineDate" [matDatetimepicker]="deadlineDatePicker" autocomplete="false"
                placeholder="{{ 'USERSTORY.DEADLINEDATE' | translate | softLabelsPipe : softLabels}}"
                (dateChange)="changeDeadline()" (click)="deadlineDatePicker.open()">
            <mat-datetimepicker-toggle [for]="deadlineDatePicker" matSuffix></mat-datetimepicker-toggle>
            <mat-datetimepicker #deadlineDatePicker type="datetime">
            </mat-datetimepicker> -->
                <input matInput [(ngModel)]="deadlineDate" (dateTimeChange)="changeDeadline()"
                    [owlDateTimeTrigger]="deadlineDatePicker" [owlDateTime]="deadlineDatePicker"
                    [disabled]="!(canAccess_feature_AddOrUpdateAdhocWork)"
                    placeholder="{{ 'USERSTORY.DEADLINEDATE' | translate | softLabelsPipe : softLabels}}">
                <fa-icon icon="calendar" [owlDateTimeTrigger]="deadlineDatePicker"
                    style="float:right;position:absolute;right:0"></fa-icon>
                <owl-date-time #deadlineDatePicker></owl-date-time>
            </mat-form-field>
        </div>

    </div>

    <app-common-estimatedTime *ngIf="isInlineEditForEstimatedTime" [estimatedTime]="estimatedTime" [isDisabled]="false"
        (totalEstimatedTimeInHours)="changeEstimatedTime($event)">
    </app-common-estimatedTime>

    <mat-form-field class="full-width" *ngIf="isInlineEditForUserStoryStatus">
        <mat-select placeholder="{{ 'STATUS' | translate }}" (selectionChange)="getUserStoryStatusChange($event)"
            [(ngModel)]="userStoryStatusId">
            <mat-option *ngFor="let userStoryStatus of (workflowStatus$ | async)"
                [value]="userStoryStatus.userStoryStatusId">{{ userStoryStatus.userStoryStatusName }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div fxLayout="row wrap" *ngIf="isInlineEditForUserStoryOwner">
        <div fxFlex="100" fxFlex.md="100">
            <mat-form-field class="full-width">
                <mat-select placeholder="{{ 'PROJECTS.ASSIGNEE' | translate }}"
                    (selectionChange)="changeAssignee($event.value)" [(ngModel)]="ownerUserId">
                    <mat-option value="option" *ngFor="let person of (allUsers$ | async)" [value]="person.id">
                        <div fxLayout="row wrap" fxLayoutGap="5px">
                            <div fxFlex="15">
                                <app-avatar matTooltip="{{ person.fullName }}"
                                    [name]="person.fullName | removeSpecialCharacters" [src]="person.profileImage"
                                    [isRound]="true" size="30">
                                </app-avatar>
                            </div>
                            <div fxFlex="80">
                                <p class="mat-body-2">
                                    {{ person.fullName }}
                                </p>
                            </div>
                        </div>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
