<div class="text-center p-05">
  <button mat-raised-button color="primary" class="mr-05" (click)="IsArchivedUserStory(); $event.stopPropagation()"
    [disabled]="(anyOperationInProgress$ | async) || (archiveOperationInProgress$|async)">
    <mat-progress-bar color="primary" mode="indeterminate"
      *ngIf="(anyOperationInProgress$ | async) || (archiveOperationInProgress$|async) || archiveProgress || (sprintOperationInProgress$|async)">
    </mat-progress-bar>
    <fa-icon icon="check" class="mr-05"></fa-icon> {{ 'YES' | translate }}
  </button>
  <button mat-raised-button (click)="closeDialog()"
    [disabled]="(anyOperationInProgress$ | async)|| (archiveOperationInProgress$|async) || archiveProgress || (sprintOperationInProgress$|async)">
    <fa-icon icon="times" class="mr-05"></fa-icon>{{ 'NO' | translate }}
  </button>
</div>
