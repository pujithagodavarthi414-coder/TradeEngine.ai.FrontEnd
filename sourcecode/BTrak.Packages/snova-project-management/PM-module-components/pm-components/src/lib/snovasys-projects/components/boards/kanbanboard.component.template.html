<div class="default">

  <app-pm-component-superagile-board *ngIf="notFromAudits" [goal]="goal" [showHeader]="showCheckBox"
    [goalUniqueDetailPage]="goalUniqueDetailPage" [ownerUserId]=null [allUserStorieSelected]="allUserStorieSelected"
    [isTheBoardLayoutKanban]="isTheBoardLayoutKanban" [isAllGoalsPage]="userStorySearchCriteria.isGoalsPage"
    (eventClicked)="afterClicked($event)" (saveMultipleUserStories)="saveMultipleUserStories($event)"
    (amendUserStoryDeadlineConfigurations)="amendUserStoryDeadlineEvent($event)"
    (saveTransitionForMultipleUserStories)="saveTransitionForMultipleUserStories($event)"
    (selectedUserStoriesAll)="checkAllUserStories($event)" (selectedOwnerUserId)="filterUserStoriesByAssignee($event)"
    (selectedBugPriorityIds)="filterUserStoriesByBugPriorities($event)"
    (searchUserStoriesBasedOnUserStoryName)="searchUserStoriesBasedOnUserStoryName($event)"
    (searchUserStoriesBasedOnVersionName)="searchUserStoriesBasedOnVersionName($event)"
    (selectedComponent)="filterUserStoriesBySelectedComponent($event)"
    (selectedUserStoryStatus)="filterUserStoryStatusComponent($event)"
    (searchUserStoriesBasedOnTags)="searchUserStoriesBasedOnTags($event)"
    (selectedSortByOption)="searchRecordsBasedOnSort($event)"  (goalReplanId)="goalReplanStarted($event)"
    (selectedUserStoryTypeList)="filterUserStoryTypesComponent($event)" (getChartDetails)="getChartDetails($event)"
    (getCalanderView)="getCalanderView($event)" (getDocumentDetails)="getDocumentView($event)"
    (getGoalEmployeeTaskBoard)="getEmployeeTaskBoard($event)" [highLightMenu]="superAgile">
  </app-pm-component-superagile-board>

  <mat-card-content class="kanban_main mb-0 p-0">

    <app-common-message-box
      *ngIf="(!userStorySearchCriteria.isGoalsPage && !(canAccess_entityType_feature_ViewWorkItem)) || (userStorySearchCriteria.isGoalsPage && !isPermissionForViewStories)"
      textToDisplay="{{'DONTHAVEANYPERMISSIONS'|translate}}">
    </app-common-message-box>

    <app-pm-component-kanbanviewstatus
      *ngIf="(!userStorySearchCriteria.isGoalsPage && canAccess_entityType_feature_ViewWorkItem) || (userStorySearchCriteria.isGoalsPage && isPermissionForViewStories)"
      [goal]="goal" [searchText]="searchText" [versionNamesearchText]="versionNamesearchText"
      [ownerUserList]="ownerUserList" [selectedUserStoryId]="selectedUserStoryId" [goalReplanId]="goalReplanId"
      [userStoryStatusIdList]="userStoryStatusIdList" [bugPriorityIdList]="bugPriorityIdList"
      [componentList]="componentList" [searchTags]="searchTags" [userStoryTypeList]="userStoryTypeList"
      [userStorySearchCriteria]="userStorySearchCriteria" [notFromAudits]="notFromAudits"
      [isGoalsFiltersVisible]="isGoalsFiltersVisible" (selectedUserStory)="HandleSelectedUserStory($event)"
      (updateUserStoryGoal)="updateUserStoryGoal($event)" (openUniquePage)="getOpenUniquePage($event)">
    </app-pm-component-kanbanviewstatus>
  </mat-card-content>
</div>
