<div fxLayout="row" class="userstory-summary superagile-summary"
    [ngStyle]="{ 'background-color': isSelected == true ? '#e6f5ff' : '' }">
    <div fxLayout="row" fxFlex="100" class="userstory-list mrl-05">
        <div fxFlex="2px" class="userstory-left">
            &nbsp;
        </div>
        <div fxFlex class="mr-05 userStory-name-pm">
            <span class="allgoals_txt userStory-name-control" matTooltip="{{ userStory.userStoryName }}"
                matTooltipShowDelay="1000" matTooltipClass="tooltip-overflow"> {{ userStory.userStoryName }}</span>
        </div>
        <div fxFlex="100px" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
            <span fxFlex class="ml-05 mr-2 m-0 allgoals_txt text-center" [matTooltip]="userStory.estimatedTime | timefilter"
                matTooltipShowDelay="500">
                {{userStory.estimatedTime | timefilter}}
            </span>
        </div>
    </div>
</div>
