<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>

<mat-tab-group class="mb-1" (selectedTabChange)="onTabClick($event)" [(selectedIndex)]="tabIndex">
    <ng-container>
        <mat-tab label="SavedFilters">
            <ng-template mat-tab-label>
                {{'ADVANCEDSEARCH.SAVEDFILTERS' | translate}}
            </ng-template>
            <ng-template matTabContent>
                <advanced-search-dialog (goalFilterDetailsJson)="applySavedFilters($event)"
                    (editFilters)="editFilter($event)" [isPermissionExists]="canAccess_feature_DeleteGoalFilter">
                </advanced-search-dialog>
            </ng-template>
        </mat-tab>
    </ng-container>
    <ng-container>
        <mat-tab [label]="tabText">
            <!-- <ng-template mat-tab-label *ngIf="!editFilters">
                {{'ADVANCEDSEARCH.CREATEFILTER' | translate}}
            </ng-template>
            <ng-template mat-tab-label *ngIf="editFilters">
                {{'ADVANCEDSEARCH.UPDATEFILTER' | translate}}
            </ng-template> -->
            <ng-template matTabContent>
                <app-advanced-search (searchFilterGoals)="getFilters($event)" [uniquegoalpage]="uniquegoalpage"
                    [editFilters]="editFilters">
                </app-advanced-search>
            </ng-template>
        </mat-tab>
    </ng-container>
</mat-tab-group>
