<div>
    <div fxLayout="row-reverse">
<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="closeDialog()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>

<div fxFlex="row wrap" class="userStory-dialog">
    <div fxFlex>
        <div class="p-0">
            <app-userstory-unique-detail *ngIf="userStory" [userStoryId]="userStory.userStoryId"
                [isFromSprints]="isFromSprints" [isUniqueFromProjects]= true [notFromAudits]="notFromAudits"
                [isFromBugsCount]="isFromBugsCount" [isFromUrl]=false (toggleUserStory)="getToggleUserStory($event)"
                (closeUniqueUserStory)="getCloseUniqueUserStory()">
            </app-userstory-unique-detail>
        </div>
    </div>
</div>
</div>
</div>
