<div>
    <form [formGroup]="templateForm" #formDirective="ngForm" novalidate (submit)="templateForm.valid && saveTemplate()">
        <div class="create-edit-goal-component card-content p-05">
            <div fxLayout="row wrap" class="mb-1">
                <div fxFlex="100" fxFlex.gt-sm="100" fxLayout="column wrap" class="mr-1">
                    <mat-form-field class="full-width">
                        <input formControlName="templateName" matInput
                            placeholder="{{ 'PROJECTS.TEMPLATENAME' | translate}}" trim required />
                        <mat-error>
                            <span *ngIf="
                templateForm.get('templateName').hasError('required') &&
                templateForm.get('templateName').touched
                  ">{{ 'PROJECTS.PLEASESELECTTEMPLATENAME' | translate }} </span>
                            <span
                                *ngIf="templateForm.get('templateName').hasError('maxlength')">{{ 'PROJECTS.TEMPLATENAMECANNOTEXCEED250CHARACTERS' | translate }}
                            </span>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="text-center">
                <button color="primary" class="mr-05" mat-button mat-raised-button type="submit"
                    [disabled]="!templateForm.valid ||(addOperationInProgress$ | async)">
                    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="(addOperationInProgress$ | async)">
                    </mat-progress-bar>
                    <fa-icon icon="{{buttonGoalIcon}}" class="mr-05"></fa-icon>{{ buttonTemplateText }}
                </button>
                <button type="button" mat-button mat-raised-button (click)="closedialog();"
                    [disabled]="(addOperationInProgress$ | async)">
                    <fa-icon icon="times" class="mr-05"></fa-icon> {{ 'CANCEL' | translate }}
                </button>
            </div>
        </div>
    </form>
</div>
