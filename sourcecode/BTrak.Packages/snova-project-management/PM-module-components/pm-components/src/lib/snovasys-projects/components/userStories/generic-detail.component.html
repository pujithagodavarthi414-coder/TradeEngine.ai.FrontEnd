<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<div mat-dialog-content id="style-1">
    <mat-card class="p-0">
        <ndc-dynamic [ndcDynamicFactory]="dashboard.component" [ndcDynamicComponent]="dashboard.component" *ngIf="loaded"
        [ndcDynamicInjector]="injector" [ndcDynamicInputs]="dashboard.inputs">
       </ndc-dynamic> 
       <div class="mobile-view-popover p-1" id="style-1" style="max-height: 360px;" *ngIf="loadedQ">
        <app-dropzone [moduleTypeId]="moduleTypeId" [referenceTypeId]="questionReferenceTypeId" [userStoryId]="userStoryId"
            [referenceId]="referenceId" [selectedParentFolderId]="referenceId"
            [selectedStoreId]="selectedStoreId" [isFromFeedback]="false" [isButtonVisible]="isButtonVisible"
            [getFilesByReferenceId]="true"></app-dropzone>
    </div>
    </mat-card>
</div>
