<mat-progress-bar color="primary" mode="indeterminate" *ngIf="anyOperationInProgress">
</mat-progress-bar>
<div *ngFor="let history of goalActivityData">
    <div fxLayout="row wrap" fxLayoutGap="10px" class="p-05">
        <div mat-card-avatar fxFlex="5" fxFlex.gt-lg="3" fxFlex.xs="13">
            <app-avatar matTooltip="{{ history.userName }}" [name]="history.userName | removeSpecialCharacters"
                [src]="history.userProfile | fetchSizedAndCachedImage: '20':''" [isRound]="true" size="20">
            </app-avatar>
        </div>
        <div fxFlex fxLayout="column" fxLayoutGap="5px">
            <div fxLayout="row">
                <div fxFlex="50" fxFlex.gt-lg="20" fxFlex.lg="30" fxFlex.md="45">
                    {{history.userName}}
                </div>
                <div fxFlex>
                    <span class="pull-right"  matTooltip="{{history.date| date:'dd-MM-yyyy  h:mm:ss'}}">{{history.date | timeago }}</span>
                </div>
            </div>
            <div fxLayout="row">
                <span [innerHTML]="history.description | softLabelsPipe : softLabels"></span>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
</div>
