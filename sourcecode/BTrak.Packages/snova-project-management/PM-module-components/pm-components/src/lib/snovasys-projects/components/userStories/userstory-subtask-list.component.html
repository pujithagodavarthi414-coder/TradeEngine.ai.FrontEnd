<mat-progress-bar color="primary" mode="indeterminate" *ngIf="(anyOperationInProgress$ | async)">
</mat-progress-bar>
<div>
  <div dragula="subTasks" [(dragulaModel)]="subTasks"
    [ngStyle]="{ 'pointer-events': (anyOperationInProgress$ | async)  ? 'none' : '' }">
    <div *ngFor="let userStory of (userStories$|async)" [attr.data-userStoryId]="userStory.userStoryId"
      class="link-user-story-list"
      [ngStyle]="{ 'pointer-events': ((reOrderOperationInProgress$ | async) || (anyOperationInProgress$ | async))  ? 'none' : '' }">
      <gc-userstory-summary class="full-width" [loggedUser]="loggedUser" [userStory]="userStory"
        [userStoryChecked]="false" [isArchivedGoal]="false" [allUserStorieSelected]="false" [isDeadlinedispaly]="false"
        [userStorySelected]="highLightSelectedUserStory(userStory.userStoryId)" [isSubTasksPage]="true"
        [isLoading]="(anyOperationInProgressForAutoLogging$|async)" [treeStructure]="true"
        [isAllGoalsPage]="isAllGoalsPage" [isUserStoriesPage]=true [goalReplanId]="null" [isShow]="true"
        (highLightUserStory)="highLightUserStory($event)" (selectUserStory)="selectedUserStory($event)"
        (updateAutoLog)="LogAction($event)">
      </gc-userstory-summary>
    </div>
  </div>

  <app-common-message-box *ngIf="(userStories$|async)?.length == 0" textToDisplay="{{'NODATATODISPLAY' | translate}}">
  </app-common-message-box>
</div>
