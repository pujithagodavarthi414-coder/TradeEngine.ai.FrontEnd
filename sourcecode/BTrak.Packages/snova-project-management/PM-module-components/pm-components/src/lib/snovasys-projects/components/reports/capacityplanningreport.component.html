<kendo-chart [style.height.px]="200">
    <kendo-chart-series>
        <kendo-chart-series-item [autoFit]="autofit" type="donut" [data]="data" categoryField="kind" field="share">
            <kendo-chart-series-item-labels position="outsideEnd" color="#000" [content]="labelContent">
            </kendo-chart-series-item-labels>
        </kendo-chart-series-item>
    </kendo-chart-series>
    <kendo-chart-legend [visible]="false"></kendo-chart-legend>
</kendo-chart>

<ng-container>
    <div class="projects-list-grid grid-wrapper ml-05 mr-05 paging-move" id="style-1">
        <kendo-grid #grid [data]="capacityPlanningReportList" id="style-1" [pageSize]="state.take" [skip]="state.skip"
            [pageable]="true" [filterable]="state.filter" [resizable]="true" [scrollable]="true"
            [sortable]="true"
            [style]="{'width': 'max-content'}">
            <ng-template kendoGridNoRecordsTemplate>
                {{ 'TESTMANAGEMENT.NODATATODISPLAY' | translate }}
            </ng-template>
            <kendo-grid-column field="projectName" title="{{'TESTMANAGEMENT.PROJECTNAME' | translate}}" [width]="140">
            </kendo-grid-column>
            <kendo-grid-column field="goalName" title="{{'GOALS.GOALNAME' | translate}}" [width]="250">
            </kendo-grid-column>
            <kendo-grid-column field="allocatedHours" title="{{'TESTMANAGEMENT.ALLOCATEDHOURS' | translate}}"
                [width]="120">
            </kendo-grid-column>
            <kendo-grid-column field="usedHours" title="{{'TESTMANAGEMENT.USEDHOURS' | translate}}" [width]="120">
            </kendo-grid-column>
            <kendo-grid-column field="futureHours" title="{{'TESTMANAGEMENT.FUTUREHOURS' | translate}}" [width]="120">
            </kendo-grid-column>
        </kendo-grid>
        <div [ngClass]="{'k-i-loading': isAnyOperationIsInprogress}"></div>
    </div>
</ng-container>
