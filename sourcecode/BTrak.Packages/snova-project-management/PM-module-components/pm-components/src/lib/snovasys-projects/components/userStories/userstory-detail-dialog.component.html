<div fxFlex="row wrap" class="userStory-dialog">
  <div fxFlex>
    <div mat-dialog-content class="p-0">
      <gc-userstory-detail
        *ngIf="selectedUserStory"
        [userStoryId]="selectedUserStory"

    </div>
  </div>
</div>
