<app-pm-sprints-board *ngIf="sprint" [sprint]="sprint" [isBoardLayout]=isBoardLayOut [isDocumentView] = false
    (eventClicked)="boardChange($event)" (reportsBoardClicked)="reportsBoardClicked()"  (emitReplanId)="selectReplanType($event)"
    (getDocumentDetails)="getDocumentView($event)" (selectedOwnerUserId)="filterOwnerList($event)"
     (getCalenderViewClicked)="getCalenderView($event)">
</app-pm-sprints-board>


<app-common-message-box *ngIf="!(canAccess_entityType_feature_ViewWorkItem)"
    textToDisplay="{{'DONTHAVEANYPERMISSIONS'|translate}}">
</app-common-message-box>


<app-pm-component-kanbanviewstatus *ngIf="sprintSearchCriteriaModel && canAccess_entityType_feature_ViewWorkItem"
    [sprint]="sprint" [userStorySearchCriteria]="sprintSearchCriteriaModel"  [ownerUserList] = "ownerUserList" [goalReplanId]="goalReplanId"
    (selectedUserStory)="handleSelectedUserStory($event)">
</app-pm-component-kanbanviewstatus>
