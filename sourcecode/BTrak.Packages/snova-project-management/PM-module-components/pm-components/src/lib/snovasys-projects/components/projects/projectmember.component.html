<div (click)="getSelectedMember(member.projectMember.id);selectedProjectMember = !selectedProjectMember" [ngClass]="{memberhide: selectedProjectMember, membershow: !selectedProjectMember}"
  matTooltip="{{member.projectMember.name}}">
  <app-avatar [name]="member.projectMember.name| removeSpecialCharacters"
    [src]='member.projectMember.profileImage' [isRound]="true" size="30">
  </app-avatar>
</div>
