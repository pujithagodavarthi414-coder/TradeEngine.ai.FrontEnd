<div class="text-center m-1">
  <button mat-raised-button color="primary" class="mr-05" (click)="IsArchivedUserStory(); $event.stopPropagation()"
    [disabled]="(anyOperationInProgress$ | async)">
    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="(anyOperationInProgress$ | async) || archiveProgress">
    </mat-progress-bar>
    <fa-icon icon="check" class="mr-05"></fa-icon> {{ 'YES' | translate }}
  </button>
  <button mat-raised-button (click)="closeDialog()" [disabled]="(anyOperationInProgress$ | async) || archiveProgress">
    <fa-icon icon="times" class="mr-05"></fa-icon>{{ 'NO' | translate }}
  </button>
</div>
