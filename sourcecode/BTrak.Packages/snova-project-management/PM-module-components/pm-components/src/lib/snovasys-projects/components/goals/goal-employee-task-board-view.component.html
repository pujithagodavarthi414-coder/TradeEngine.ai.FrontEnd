<app-pm-component-superagile-board *ngIf="goal" [goal]="goal" [showHeader]="showCheckBox"
    [isTheBoardLayoutKanban]="isTheBoardLayoutKanban" [isReportsPage]="isReportsPage" [isCalenderView]="isCalenderView"
    [isEmployeeTaskBoardPage]="isEmployeeTaskBoardPage" (eventClicked)="ClickAfterEvent($event)"
    (getChartDetails)="getChartDetails($event)" (getCalanderView)="getCalanderView($event)"
    (getDocumentDetails)="getDocumentView($event)" (getGoalEmployeeTaskBoard)="getEmployeeTaskBoard($event)"
    (taskBoardViewToggle)="taskBoardViewChange($event)" (taskBoardViewPrint)="printTaskboard()" [highLightMenu]="tasks">
</app-pm-component-superagile-board>


<div fxLayout="row wrap" style="position: sticky; left: 0px;">
    <div fxFlex fxLayoutAlign="end center">
        <button mat-raised-button mat-button color="primary" class="m-1" printSectionId="print-section"
            [useExistingCss]="true" ngxPrint>
            <fa-icon mat-icon-button icon="print" class="mr-05"></fa-icon>{{ 'CLIENTS.PRINT' | translate }}
        </button>
        <!-- <fa-icon mat-icon-button icon="print" class="mr-05" printSectionId="print-section" [useExistingCss]="true" ngxPrint
    matTooltip="{{'CLIENTS.PRINT' | translate}}"></fa-icon> -->
    </div>
</div>


<div fxLayout="row wrap" id="style-1" class="report-height">
    <div fxFlex="99.5" id="style-1">
        <div id="style-1" *ngIf="assignees && uniqueUserStories && uniqueUserStories.length > 0"
            class="table-responsive user-task-board" style="height: 100%">
            <div id="print-section">
                <table class="table table-hover table-striped" style="cursor: pointer;">
                    <tr>
                        <th></th>
                        <th *ngFor="let item of uniqueUserStories">{{item.userStoryName}}</th>
                    </tr>
                    <!-- <tr>
                    <td></td>
                    <td *ngFor="let item of uniqueUserStories" style=" text-align: center;">
                        <fa-icon mat-icon-button icon="info-circle"></fa-icon>
                    </td>
                    </tr> -->
                    <tr *ngFor="let item of assignees">
                        <td>
                            <div fxLayout="row">
                                <app-avatar matTooltip="{{ item.ownerName }}" class="mr-05"
                                    [name]="item.ownerName | removeSpecialCharacters" *ngIf="item.ownerUserId"
                                    [src]="item.ownerProfileImage | fetchSizedAndCachedImage: '20':''" [isRound]="true"
                                    size="20">
                                </app-avatar>{{item.ownerName}} <b
                                    class="ml-05">({{getCompletePercentage(item.ownerUserId)}}%)</b>
                            </div>
                        </td>
                        <!-- <td *ngFor="let userStory of uniqueUserStories">{{userStory?.deadLineDate | date: 'mediumDate'}}</td> -->
                        <td *ngFor="let userStory of uniqueUserStories"
                            (click)="getOpenUniquePage(item.ownerName,userStory.userStoryName, userStory.isAdhocUserStory)"
                            [ngStyle]="setColorForStatus(item.ownerName,userStory.userStoryName)">
                            {{getDeadLineDate(item.ownerName,userStory.userStoryName)}}</td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- <div *ngIf="uniqueUserStories == null || uniqueUserStories?.length == 0" class="k-i-loading"></div> -->
        <app-common-message-box *ngIf="uniqueUserStories == null || uniqueUserStories?.length == 0"
            textToDisplay="{{ 'HRMANAGAMENT.NODATATODISPLAY' | translate }}">
        </app-common-message-box>
    </div>
</div>

<ng-template #uniqueUserstoryDialog1 let-data>
    <unique-userstory-dialog display="initial" [data]=[data]></unique-userstory-dialog>
</ng-template>


<ng-template #adhocUserstoryDetailDialog1 let-data>
    <adhoc-userstory-detail-dialog [data]=[data]></adhoc-userstory-detail-dialog>
</ng-template>
