<div class="p-0 m-0 full-height">
    <mat-card-title class="data-table-header drag-handler">
        <div class="mr-05 search_goalinput" fxLayout="row" fxLayoutGap="5px" fxLayoutGap.xs="0px" fxLayout.xs="column">
            <div fxFlex="50" fxFlex.xs="100">
                <div class=" card-title-text pt-1 pl-1">
                    Increment in SHFs earnings Phase 1
                </div>
            </div>
        </div>
    </mat-card-title>
    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOperationsInprogress"></mat-progress-bar>
    <div id="widget-scroll-id" class="custom-app-bar-chart p-1" style="background-color: white;" *ngIf="!isAnyOperationsInprogress">
        <h2 style="font-size: 20px!important;font-family:'Century Gothic' !important;">KPI 03-Increment in Smallholders earnings [Provide better access to the Market & Proper Logistical Arrangements for transferring FFBs]</h2>
        <h3 style="font-size: 17px!important;font-family:'Century Gothic' !important;">Number of times FFB Loss recorded during transfer from the plantations to the mills</h3>

        <table>
            <tbody>
                <tr>
                    <th *ngFor="let keys of tableKeys" style="text-transform: capitalize;">
                        {{keys}}
                    </th>
                </tr>
                <tr *ngFor="let data of tableData;let i = index">
                    <td *ngFor="let key of tableKeys">
                        {{data[key]}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
