<div fxLayout="row wrap" fxLayoutAlign="end center" fxFlex="100">
  <div  fxFlex="100">
  <app-projects-overview-history></app-projects-overview-history>
</div>

</div>
<div *ngIf="false">

  <mat-tab-group mat-align-tabs="center"  (selectedTabChange)="onTabChange($event)" class="mt-1">

    <mat-tab label="{{'CLIENTS.INVOICES' | translate}}"><app-invoices-table *ngIf="selectedTab == 'Invoices'"></app-invoices-table></mat-tab>
    <mat-tab label="{{'CLIENTS.SCHEDULE' | translate}}" > 
        <ng-template matTabContent   >
          <app-schedules *ngIf="selectedTab == 'Schedule'"></app-schedules>
        </ng-template>
   
     </mat-tab>
   
    <mat-tab label="{{'TESTMANAGEMENT.PROJECTS' | translate}}">
        <ng-template matTabContent>
     <app-projects-table *ngIf="selectedTab == 'Projects'"></app-projects-table>
     
    </ng-template>
    </mat-tab>
    <mat-tab label="{{'CLIENTS.EXPENSES' | translate}}">
        <ng-template matTabContent>
     <app-expenses-table *ngIf="selectedTab == 'Expenses'"> </app-expenses-table>
     
    </ng-template>
    </mat-tab>
    <mat-tab label="{{'CLIENTS.ESTIMATES' | translate}}">
      <ng-template matTabContent>
   <app-estimates *ngIf="selectedTab == 'Estimates'"> </app-estimates>
   
  </ng-template>
    </mat-tab>
    <mat-tab label="{{'CLIENTS.TIMETRACKING' | translate}}">
        <ng-template matTabContent>
     <app-time-tracking *ngIf="selectedTab == 'Timetracking'"> </app-time-tracking>
     
    </ng-template>
      </mat-tab>
   
  </mat-tab-group>

</div>
