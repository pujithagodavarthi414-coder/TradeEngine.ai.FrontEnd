<div class="p-0 m-0 full-height">
    <mat-card-title class="data-table-header drag-handler">
        <div class="mr-05 search_goalinput" fxLayout="row" fxLayoutGap="5px" fxLayoutGap.xs="0px" fxLayout.xs="column">
            <div fxFlex="50" fxFlex.xs="100">
                <div class=" card-title-text pt-1 pl-1">
                    Certified SHFs Riau
                </div>
            </div>
        </div>
    </mat-card-title>
    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOperationsInprogress"></mat-progress-bar>
    <div class="activity-data" id="style-1" style="background-color: white;" *ngIf="!isAnyOperationsInprogress">
        <!-- <div style="text-align: center;">
            <p>{{shfData.subheading}}</p>
        </div> -->
        <kendo-chart title="{{shfData.subheading}}" [transitions]="false">
            <kendo-chart-series>
                <kendo-chart-series-item type="pie" [data]="kendoData" categoryField="category" field="value" 
                    [autoFit]="true">
                    <!-- <kendo-chart-series-item-labels position="outsideEnd" color="#808080">
                    </kendo-chart-series-item-labels> -->
                    <kendo-chart-series-item-tooltip [padding]="4">
                        <ng-template let-value="value" let-category="category">
                            {{category}} : {{ value | number: '1.0-2'}}
                        </ng-template>
                    </kendo-chart-series-item-tooltip>
                </kendo-chart-series-item>
            </kendo-chart-series>
            <kendo-chart-legend [visible]="true" position="top" orientation="horizontal"></kendo-chart-legend>
        </kendo-chart>
    </div>
</div>
