<div fxLayout="column">
  <button mat-button mat-raised-button class="full-width lives-tab" routerLink="/lives/clients"
    style="text-align: start !important;" (click)="gotoContractsPage('clients')" routerLinkActive="trading-tab-router-active">
    <fa-icon class="mr-05" icon="user" [style.color]="url == 'clients'? '#0020B8' : ''"></fa-icon><span
      class="text-index-up" style="margin-right: 25px; text-align: start !important;"
      [style.color]="url == 'clients'? '#0020B8' : ''">User
      Management</span>
  </button>
  <button mat-button mat-raised-button class="full-width mt-08 lives-tab" routerLink="/lives/register-program"
    style="text-align: start !important;" (click)="gotoContractsPage('register-program')" routerLinkActive="trading-tab-router-active">
    <fa-icon class="mr-05" icon="pen-to-square" [style.color]="url == 'register-program'? '#0020B8' : ''"></fa-icon>
    <span class="text-index-up" [style.color]="url == 'register-program'? '#0020B8' : ''"
      style="text-align: start !important;">Program Management</span>
  </button>
  <button mat-button mat-raised-button class="full-width mt-08 lives-tab" routerLink="/lives/progress"
    style="text-align: start !important;" (click)="gotoContractsPage('progress')" routerLinkActive="trading-tab-router-active">
    <fa-icon class="mr-05" icon="arrows-to-dot" [style.color]="url == 'progress'? '#0020B8' : ''"></fa-icon><span
      [style.color]="url == 'progress'? '#0020B8' : ''" style="text-align: start !important;">Progress</span>
  </button>
  <button mat-button mat-raised-button class="full-width mt-08 lives-tab" routerLink="/lives/summary"
    style="text-align: start !important;" (click)="gotoContractsPage('summary')" routerLinkActive="trading-tab-router-active">
    <fa-icon class="mr-05" icon="folder" [style.color]="url == 'summary'? '#0020B8' : ''"></fa-icon><span
      class="text-index-up" style="margin-right: 45px;" [style.color]="url == 'summary'? '#0020B8' : ''"
      style="text-align: start !important;">Summary</span>
  </button>

  <button mat-button mat-raised-button class="full-width mt-08 lives-tab" routerLink="/lives/validators"
    style="text-align: start !important;" (click)="gotoContractsPage('validators')" routerLinkActive="trading-tab-router-active">
    <fa-icon class="mr-05" icon="thumbs-up" [style.color]="url == 'validators'? '#0020B8' : ''"></fa-icon><span
      class="text-index-up" style="margin-right: 45px;" [style.color]="url == 'validators'? '#0020B8' : ''"
      style="text-align: start !important;">Validation</span>
  </button>
</div>
