<mat-card class="mat-card-fx-col clients-mat-card" id="style-1">
    <div fxLayout="row">
        <div>
            <app-contract-side-list [isHomeview]="true"></app-contract-side-list>
        </div>
        <div style="width: 90% !important;">
            <mat-tab-group class="pt-1" class="client-mat-tab-body" style="width: 100%;" id="style-1"
                [selectedIndex]="selectedIndex" (selectedTabChange)="changeRoute($event)">
                <mat-tab label="KPI 01">
                    <ng-template mat-tab-label>
                        KPI 01
                    </ng-template>
                    <ng-template matTabContent>
                        <app-progress-kp1></app-progress-kp1>
                    </ng-template>
                </mat-tab>
                <mat-tab label="KPI 02">
                    <ng-template mat-tab-label>
                        KPI 02
                    </ng-template>
                    <ng-template matTabContent>
                        <app-progress-kp2></app-progress-kp2>
                    </ng-template>
                </mat-tab>
                <mat-tab label="KPI 03">
                    <ng-template mat-tab-label>
                        KPI 03
                    </ng-template>
                    <ng-template matTabContent>
                        <app-progress-kpi3></app-progress-kpi3>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</mat-card>
