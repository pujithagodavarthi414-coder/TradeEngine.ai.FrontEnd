<div class="p-0 m-0 full-height">
    <mat-card-title class="data-table-header drag-handler">
        <div class="mr-05 search_goalinput" fxLayout="row" fxLayoutGap="5px" fxLayoutGap.xs="0px" fxLayout.xs="column">
            <div fxFlex="50" fxFlex.xs="100">
                <div class=" card-title-text pt-1 pl-1">
                    Ffb Productivity - Phase 1 North Sumatra
                </div>
            </div>
        </div>
    </mat-card-title>
    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOperationsInprogress"></mat-progress-bar>
    <div id="widget-scroll-id" class="custom-app-bar-chart p-1" style="background-color: white;" *ngIf="!isAnyOperationsInprogress">
        
        <kendo-chart [pannable]="{ lock: 'y' }" style="height: 250px !important;" [transitions]="false">
            <kendo-chart-title text="Number of Training Camps Vs SHFs Attendance in North Sumatra"></kendo-chart-title>
            <kendo-chart-category-axis>
                <kendo-chart-category-axis-item [categories]=xAxisCategories>
                    <kendo-chart-category-axis-item-labels [rotation]="-45">
                    </kendo-chart-category-axis-item-labels>
                </kendo-chart-category-axis-item>
            </kendo-chart-category-axis>
            <kendo-chart-legend [visible]="true" position="below"></kendo-chart-legend>
            <!-- orientation="horizontal" -->
            <kendo-chart-series style="cursor: pointer;">
                <kendo-chart-series-item *ngFor="let categories of categorySeries;let i = index" type="line" [data]=categories.data
                    [labels]="seriesLabels" [title]="{ text: categories.yAxis }" [name]="categories.name" [color]=categories.colorField>
                </kendo-chart-series-item>
            </kendo-chart-series>
        </kendo-chart>
    </div>
</div>
