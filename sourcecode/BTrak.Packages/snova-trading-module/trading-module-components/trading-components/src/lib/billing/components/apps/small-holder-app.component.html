<div>


    <style>
        table {
            font-family: "Century Gothic" !important;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #D9D9D9;
            text-align: left;
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #E2F0D9;
        }
    </style>

    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOperationInprogress">
    </mat-progress-bar>
    <div style="width: 100%;" class="mb-1">
        <h1 style="font-size: 21px!important;text-align: center; font-family:'Century Gothic' !important;">PHASE 1 [2020
            to
            2025]</h1>
        <h2 style="font-size: 20px!important;font-family:'Century Gothic' !important;">KPI 01 -Independent Smallholder
            Certification</h2>
        <h3 style="font-size: 17px!important;font-family:'Century Gothic' !important;">Number of Independent SHFs got
            certification till date under Phase 1</h3>
        <table>
            <tbody>
                <tr>
                    <th *ngFor="let keys of keys" style="text-align: center !important;text-transform: capitalize;">
                        {{keys}}
                    </th>
                </tr>
                <tr *ngFor="let key of data;let i = index">
                    <td style="text-align: center !important" *ngFor="let j of Object.values(key)">
                        {{j}}
                    </td>
                </tr>
            </tbody>
        </table>
        <p class="font-century-gothic"
            style="border: 1px solid #333333 !important; font-size: 20px; text-align: center;"
            *ngIf="!isDataPresent && !isAnyOperationInprogress">
            No data to display
        </p>
    </div>
</div>
