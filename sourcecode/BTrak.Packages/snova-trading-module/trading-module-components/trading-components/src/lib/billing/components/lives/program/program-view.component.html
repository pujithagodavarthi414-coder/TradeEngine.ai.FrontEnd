<mat-card class="mat-card-fx-col clients-mat-card" id="style-1">
    <div fxLayout="row">
        <div>
            <app-contract-side-list [isHomeview]="true"></app-contract-side-list>
        </div>
        <div style="width: 90% !important;">
            <mat-tab-group class="pt-1" class="client-mat-tab-body" style="width: 100%;" id="style-1"
                [selectedIndex]="selectedIndex" (selectedTabChange)="changeRoute($event)">
                <mat-tab label='KPI’s SDG & ESG Indicators'>
                    <ng-template mat-tab-label>
                        KPI’s SDG & ESG Indicators
                    </ng-template>
                    <ng-template matTabContent>
                        <app-kpi-view *ngIf="tabName == 'kpi'" [selectedTab]="tabName" [programId]="programId"></app-kpi-view>
                    </ng-template>
                </mat-tab>
                <mat-tab label='Budget & Investment'>
                    <ng-template mat-tab-label>
                        Budget & Investment
                    </ng-template>
                    <ng-template matTabContent>
                        <app-budget-table-view *ngIf="tabName == 'budget'" [selectedTab]="tabName" [programId]="programId">
                        </app-budget-table-view>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</mat-card>
