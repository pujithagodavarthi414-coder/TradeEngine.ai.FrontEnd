<div class="full-height" >
    <mat-card class="p-0 canteen-manage m-0">
        <mat-card-title class="full-width data-table-header drag-handler">
            <div fxLayout="row wrap" fxLayout.xs="column">
                <div class="card-title-text p-05 ml-05" fxFlex="30" fxLayoutAlign="start center">
                    <span fxFlex="100" class="hide-content-overflow"   matTooltipClass="tooltipClass-mat" matTooltip="Contract Templates">Contract
                        Templates</span>
                </div>
                <div fxFlex fxLayout="row" fxLayout.xs="column">
                    <div fxFlex="calc(100% - 220px)" fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
                        <mat-slide-toggle 
                             matTooltipClass="tooltipClass-mat" matTooltip="{{(isArchived == true) ? ('SWITCHTOUNARCHIVE' | translate) : ('SWITCHTOARCHIVE' | translate)}}"
                            class="mr-1 archive-switch" [(ngModel)]="isArchived" [checked]="isArchived"
                            (change)="getContractTemplates()">
                        </mat-slide-toggle>
                    </div>
                    <div fxFlex="210px" fxFlex.xs="60px" class="search_goalinput ml-1" fxLayoutAlign="end center"
                        fxLayoutAlign.xs="start center">
                        <div fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
                            <mat-form-field class="full-width">
                                <input class="search_goal" matInput placeholder="{{'HRMANAGAMENT.SEARCH' | translate}}"
                                    [(ngModel)]="searchText" (input)="filterByName($event)">
                            </mat-form-field>
                        </div>
                        <span class="close_icon masterdata-search-close" fxLayoutAlign="end center"
                            fxLayoutAlign.xs="start center">
                            <span *ngIf="!searchText"></span>
                            <mat-icon *ngIf="searchText" class="icon-button mr-05" aria-hidden="false"
                                (click)="closeSearch()" style="cursor:pointer">
                                close</mat-icon>
                        </span>
                        <button mat-icon-button  matTooltipClass="tooltipClass-mat" matTooltip="Add contract template" 
                            (click)=" editContractPopupOpen(null,false);" *ngIf="!isArchived">
                            <fa-icon icon="plus" class="filter mat-color-accent">
                            </fa-icon>
                        </button>
                        <div fxFlex="36px" *ngIf="isArchived"></div>
                    </div>
                </div>
            </div>
            <mat-divider></mat-divider>
        </mat-card-title>
    </mat-card>
    <div class="activity-data no-drag buyers-table-height">

            <kendo-grid-column width="150" field="contractTypeName" title="Contract Type Name">

                        <mat-icon style="cursor: pointer;" matTooltipClass="tooltipClass-mat" matTooltip="Archive contract template" class="action-icon-color">archive</mat-icon>

        <ngx-datatable class="btrak" [scrollbarH]="true" [columnMode]="'force'" [headerHeight]="35" [footerHeight]="50"
            [rowHeight]="50" [limit]="20" [rows]="contractTemplatesList" [loadingIndicator]="isInProgress"
            [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}">
            <ngx-datatable-column minWidth="150"
                name="Contract Template Name" [flexGrow]="1"
                [sortable]="true" prop="contractTemplateName">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.contractTemplateName }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column minWidth="150" name="Contract Type Name" [flexGrow]="1" [sortable]="true"
                prop="contractTypeName">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row?.contractTypeName}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column minWidth="340" name="{{'ACTIONS'|translate}}" [flexGrow]="1" [sortable]="false">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <button class="text-center"  mat-icon-button
                        (click)="editContractPopupOpen(row,false);$event.stopPropagation()">
                        <fa-icon icon="edit" matTooltipClass="tooltipClass-mat" matTooltip="Edit contract template" style="cursor: pointer;" class="action-icon-color"></fa-icon>
                    </button>
                    <button class="text-center"  mat-icon-button
                        (click)="editContractPopupOpen(row,true);$event.stopPropagation()">
                        <fa-icon icon="eye" matTooltipClass="tooltipClass-mat" matTooltip="Preview form" style="cursor: pointer;" class="action-icon-color"></fa-icon>
                    </button>
                    <button class="text-center"  *ngIf="!isArchived" mat-icon-button
                        [satPopoverAnchorFor]="deleteTemplatePopover" #deleteTemplatePopUp="satPopoverAnchor"
                        (click)="deleteCountryPopUpOpen(row,deleteTemplatePopUp)">
                        <mat-icon style="cursor: pointer;" matTooltipClass="tooltipClass-mat" matTooltip="Archive contract template" class="action-icon-color">archive</mat-icon>
                    </button>
                    <button class="text-center"  *ngIf="isArchived" mat-icon-button
                        [satPopoverAnchorFor]="deleteTemplatePopover" #deleteTemplatePopUp="satPopoverAnchor"
                        (click)="deleteCountryPopUpOpen(row,deleteTemplatePopUp)">
                        <mat-icon style="cursor: pointer;" matTooltipClass="tooltipClass-mat" matTooltip="Unarchive contract template" class="action-icon-color">unarchive</mat-icon>
                    </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
    <sat-popover backdropClass="backdrop-color" #deleteTemplatePopover hasBackdrop backdropClass="backdrop-color"
        verticalAlign="below" horizontalAlign="end">
        <mat-card class="p-0">
            <mat-card-title class="text-center mat-bg-primary">
                <div class="card-title-text mb-1" *ngIf="!isArchived">Archive contract template
                </div>
                <div class="card-title-text mb-1" *ngIf="isArchived">Unarchive contract template
                </div>
            </mat-card-title>
            <mat-card-content>
                <div class="card-content mb-1" *ngIf="!isArchived">
                    Are you sure want to archive this contract template?
                </div>
                <div class="card-content mb-1" *ngIf="isArchived">
                    Are you sure want to unarchive this contract template?
                </div>
                <div class="text-center">
                    <button class="mr-1 glossy-button-button" mat-button mat-raised-button color="primary"
                        [disabled]="isAnyOperationIsInprogress" (click)="deleteContractTemplate();" *ngIf="!isArchived">
                        <mat-icon style="cursor: pointer;">archive</mat-icon> {{ 'ARCHIVE' | translate }}
                    </button>
                    <button class="mr-1 glossy-button-button" mat-button mat-raised-button color="primary"
                        [disabled]="isAnyOperationIsInprogress" (click)="deleteContractTemplate();" *ngIf="isArchived">
                        <fa-icon class="mr-05" icon="check"></fa-icon> {{ 'YES' | translate }}
                    </button>
                    <button mat-button mat-raised-button (click)="closeDeletetemplateDialog();">
                        <fa-icon class="mr-05" icon="times"></fa-icon> {{ 'CANCEL' | translate }}
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </sat-popover>
    <ng-template #AddContractTemplateDialog let-data>
        <add-contract-template-dialog [data]=[data]></add-contract-template-dialog>
    </ng-template>
</div>

<app-common-message-box *ngIf="!canAccess_feature_ManageContractTemplates"
    textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
</app-common-message-box>
