<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<div style="max-height: calc(100vh - 150px);" id="style-1">
    <div style="height: 93%;overflow: auto;" id="style-1" class="mat-card-fx-col">
        <div class="pr-05">
            <app-form-builder-component [form]="form" [formSubmissionData]="formData"
                (submissionEvent)="onChange($event)" (emitFormEvent)="onChange($event)">
            </app-form-builder-component>
        </div>
    </div>
    <div class="group-gap mb-lg-auto" *ngIf="isFromProgram">
        <!-- Upload image -->
        <div>
            <p class="mt-02" style="text-align: center;">Select Program Image</p>
        </div>
        <div class="avatar-upload cursor" (click)="fileInput.click()" style="margin:0 auto;">
            <div class="avatar-edit" style="margin:0 auto;">
                <input type='file' id="imageUpload"  accept=".jpeg, .jpg, .png, .gif" #fileInput
                    (change)=clientuploadEventHandler($event.target.files) matTooltipClass="tooltipClass-mat"
                    matTooltip="Upload File" />
            </div>
            <div class="avatar-preview" style="margin:0 auto;border-radius: unset !important;">
                <div id="imagePreview" *ngIf="!clientimageUrl" matTooltipClass="tooltipClass-mat"
                    matTooltip="Upload File. Suggested file resolution is 100 X 100"
                    [style.backgroundImage]="'url('+ clientimageUrl +')'">
                </div>
                <div id="imagePreview" *ngIf="clientimageUrl" matTooltipClass="tooltipClass-mat"
                    matTooltip="Upload File. Suggested file resolution is 100 X 100">
                    <img class="upload-image" src="{{clientimageUrl}}" />
                </div>
            </div>
        </div>
    </div>
    <div class="text-center p-05">
        <button mat-button mat-raised-button class="mr-1 dark-blue-shadow" style="color: #0020B8 !important;"
            [disabled]="isUpsertLoading" type="button" (click)="onNoClick()">
            Cancel
        </button>
        <button mat-button mat-raised-button class="m-1 light-purple-button" color="primary" type="button"
            [disabled]="isUpsertLoading" (click)="submiData()">
            <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isUpsertLoading">
            </mat-progress-bar>
            Submit
        </button>
    </div>
</div>
