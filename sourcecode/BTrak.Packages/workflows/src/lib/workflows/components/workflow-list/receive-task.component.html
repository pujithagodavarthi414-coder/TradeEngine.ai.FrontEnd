<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<mat-card class="filter-data p-0">
    <mat-card-title class="text-center">
        <div class="card-title-text mat-bg-primary p-05">
            Add receive task</div>
    </mat-card-title>
    <form [formGroup]="receiveTaskForm" novalidate (submit)="receiveTaskForm.valid && upsertReceiveTask()">
        <div id="style-1" class="goal-create-height p-1">
            <div fxLayout="row wrap" class="p-05 ">
                <div fxFlex="98">
                    <div fxFlex fxLayout="row wrap">
                        <div fxFlex="30">
                            <div class="pt-1">Form Name</div>
                        </div>
                        <div fxFlex="50" class="pt-1">
                            <mat-label>{{formname}}</mat-label>
                        </div>
                    </div>
                </div>
                <div fxFlex="98">
                    <div fxFlex fxLayout="row wrap">
                        <div fxFlex="30">
                            <div class="pt-1">Name *</div>
                        </div>
                        <mat-form-field class="full-width" fxFlex="50">
                            <input matInput formControlName="name">
                            <mat-error>
                                <span
                                  *ngIf="receiveTaskForm.get('name').hasError('required')">
                                  Name is required</span>
                              </mat-error> 
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="98">
                    <div fxFlex fxLayout="row wrap">
                      <div fxFlex="30">
                        <div class="pt-1">Message name *</div>
                      </div>
                      <mat-form-field class="full-width" fxFlex="50">
                        <textarea matInput formControlName="messageName"></textarea>
                        <mat-error>
                            <span
                              *ngIf="receiveTaskForm.get('messageName').hasError('required')">
                              Message Name is required</span>
                          </mat-error> 
                      </mat-form-field>
                    </div>
                  </div>
                <div fxLayout="row" style="padding-top: 15px;">
                    Add input Parameters</div>
                <div *ngIf="inputparamsStepsShow" fxFlex="98" class="dvCriteria" style="padding-top: 15px;">
                    <div fxLayout="row">Parameters in Standard Format(Name = Value)</div>
                    <div formArrayName="inputparamSteps"
                        *ngFor="let item of receiveTaskForm.get('inputparamSteps')['controls']; let i = index;">
                        <mat-card-content class="Step-description mt-1" fxFlex="98" fxFlex.gt-sm="98">
                            <div [formGroupName]="i" style="display: flex">
                                <div class="align-center" fxFlex="30px" class="mr-05">
                                    <span class="test-case-step-count count-padding">{{i + 1}}</span>
                                </div>
                                <div fxFlex="100" fxFlex.gt-xs="22" fxFlex.xs="36" class="mr-05">
                                    <mat-form-field class="full-width">
                                        <input matInput formControlName="inputName" required autocomplete="off">
                                        <mat-error>
                                            <span
                                                *ngIf="item.get('inputName').hasError('required') && item.get('inputName').touched">
                                                Name required</span>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div fxFlex="20">
                                    <div class="fieldequal">=</div>
                                </div>
                                <div fxFlex="100" fxFlex.gt-xs="22" fxFlex.xs="36" class="mr-05">
                                    <mat-form-field class="full-width">
                                        <input matInput formControlName="inputValue" required autocomplete="off">
                                        <mat-error>
                                            <span
                                                *ngIf="item.get('inputValue').hasError('required') && item.get('inputValue').touched">
                                                value required</span>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div fxFlex="40px" fxLayout="column" fxLayoutAlign="space-around center" class="ml-05"
                                    fxLayoutGap="8px">
                                    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
                                        <a class="icon-hover" matTooltip="Add" (click)="addItem(i)">
                                            <fa-icon icon="plus" class="mat-color-accent"></fa-icon>
                                        </a>
                                        <a class="icon-hover" matTooltip="Delete" (click)="removeItem(i)">
                                            <fa-icon icon="minus" class="mat-color-accent"></fa-icon>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </mat-card-content>
                    </div>
                    <div class="mr-08 text-left workflowlink" fxflex="100" fxflex.gt-sm="100">
                        <a (click)="getControlsLength()" class="custom-link">+ Add New</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-05">
            <button class="pull-right mr-1" mat-raised-button type="submit" color="primary"
                [disabled]="!receiveTaskForm.valid">
                <fa-icon class="mr-05" icon="check"></fa-icon>
                Save
            </button>
            <button class="pull-right mr-1" mat-raised-button (click)="cancelReceiveTask()"
                [disabled]="!receiveTaskForm.valid " type="button">
                Cancel
            </button>
        </div>
    </form>
</mat-card>
