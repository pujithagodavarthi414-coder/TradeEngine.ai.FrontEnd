
<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<mat-card class="filter-data p-0">
    <mat-card-title class="text-center">
        <div class="card-title-text mat-bg-primary p-05">
            Add Field Update</div>
        
    </mat-card-title>
    <form [formGroup]="fieldForm" novalidate>
        <div  id="style-1" class="goal-create-height p-1">
            <div fxLayout="row wrap" class="p-05 ">
                <div fxFlex="98">
                  <div fxFlex fxLayout="row wrap">
                    <div fxFlex="30">
                      <div class="pt-1">Form Name</div>
                    </div>
                    <div fxFlex="50"> <mat-label>{{formname}}</mat-label></div>
                    
                    <!-- <mat-form-field class="full-width" fxFlex="50">
                        <input matInput formControlName="formtypeName">
                      </mat-form-field> -->
                  </div>
                </div>

                
      
              
        <div fxFlex="98">
            <div fxFlex fxLayout="row wrap">
              <div fxFlex="30">
                <div class="pt-1">Field Update Name</div>
              </div>
              <mat-form-field class="full-width" fxFlex="50">
                <input matInput formControlName="fieldUpdateName">
              </mat-form-field>
            </div>
          </div>

              
        <div fxFlex="98">
            <div fxFlex fxLayout="row wrap">
              <div fxFlex="30">
                <div class="pt-1">Description</div>
              </div>
              <mat-form-field class="full-width" fxFlex="50">
                <input matInput formControlName="description">
              </mat-form-field>
            </div>
          </div>
          <div fxFlex="98" class="workflowsubheader">
           Edit Field
            </div>
            <div fxFlex="98">
                <div fxFlex fxLayout="row wrap">
            The field gets updated with the new values when the corresponding rule is triggered in the related form. </div></div>
        
        
            <div fxFlex="98">
                <div fxFlex fxLayout="row wrap">
                  <div fxFlex="20">
                    <div class="pt-1">Field to be updated</div>
                  </div>
                  <mat-form-field class="full-width" fxFlex="20">
                    <mat-select formControlName="fieldName" required autocomplete="off">
                    <mat-option [value]="forms.Id" *ngFor="let forms of formFieldsDropDown">
                      {{ forms.key }}
                    </mat-option>
                    </mat-select></mat-form-field>
                    <div fxFlex="20">
                        <div  class="fieldequal">=</div>
                      </div>
                    <mat-form-field class="full-width" fxFlex="20">
                    <input matInput formControlName="fieldtobeUpdated">
                  </mat-form-field>
                </div>
              </div>

            
                </div>
        </div>
        <div class="mt-05">
       
            <button class="pull-right mr-1" mat-raised-button (click)="upsertFieldUpdate()"
                color="primary" [disabled]="!fieldForm.valid" >
                <fa-icon class="mr-05" icon="check"></fa-icon>
                Save      </button>
            <button class="pull-right mr-1" mat-raised-button (click)="cancelFiledUpdate()"
            [disabled]="!fieldForm.valid " type="button">
            
           Cancel
        </button>
        </div>
    </form>
</mat-card>
