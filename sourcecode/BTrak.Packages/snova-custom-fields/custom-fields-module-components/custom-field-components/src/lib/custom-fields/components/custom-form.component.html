<mat-card-title class="">
    <div class="card-title-text mat-bg-primary p-05" fxLayout="row">
        <div fxFlex fxLayoutAlign="center">
            <span *ngIf="!isFormEdit">{{'GENERICFORM.CUSTOMFIELDS' | translate}}</span>
            <span *ngIf="isFormEdit">{{'GENERICFORM.UPDATECUSTOMFIELDS' | translate}}</span>
        </div>
        <div fxFlex="20px" fxLayoutAlign="end center" class="" (click)="onClose()">
            <fa-icon class="icon-button" icon="times"></fa-icon>
        </div>
    </div>
</mat-card-title>
<mat-card class="p-0 dialog-height" id="style-1">
    <mat-card-content class="p-1">
        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap.xs="0" fxLayoutGap="10px">
            <mat-form-field class="full-width">
                <input matInput [formControl]="nameFormControl" type="text"
                    placeholder="{{ 'GENERICFORM.FIELDNAME' | translate }}" [(ngModel)]="formName"
                    (keyup)="checkIsButtonDisabled()" required>
                <mat-error *ngIf="nameFormControl.hasError('required')">
                    {{ 'GENERICFORM.PLEASEENTERFIELDNAME' | translate }}
                </mat-error>
                <mat-error *ngIf="nameFormControl.hasError('maxlength')">
                    {{ 'GENERICFORM.FIELDNAMEEXCEED100CHARACTERS' | translate }}
                </mat-error>
            </mat-form-field>
        </div>
        <!-- <div *ngIf="!isFormEdit">
            <form-builder [form]="forms" (change)="onChange($event)"></form-builder>
        </div>
        <div *ngIf="isFormEdit">
            <form-builder [form]="formObject" (change)="onChange($event)"></form-builder>
        </div> -->
        <app-form-builder-component [form]="forms" (emitFormEvent)="emitEvent($event)"></app-form-builder-component>

        <button mat-button mat-raised-button *ngIf="!isFormEdit" class="m-1 pull-right" color="primary" type="button"
            (click)="createCustomFields()"
            [disabled]="anyOperationInProgress || isButtonDisabled || nameFormControl.hasError('required') || nameFormControl.hasError('maxlength')">
            <fa-icon class="mr-05" icon="save"></fa-icon>{{ 'GENERICFORM.SAVEFORM' | translate }}
        </button>
        <button *ngIf="isFormEdit" mat-button mat-raised-button class="m-1 pull-right" color="primary" type="button"
            [disabled]="anyOperationInProgress || isButtonDisabled || nameFormControl.hasError('required') || nameFormControl.hasError('maxlength')"
            (click)="createCustomFields()">
            <fa-icon class="mr-05" icon="sync"></fa-icon> {{ 'GENERICFORM.UPDATEFORM' | translate }}
        </button>
    </mat-card-content>
</mat-card>
