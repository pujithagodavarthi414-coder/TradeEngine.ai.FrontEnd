<mat-card class="p-0 m-0 edit_employee full-height">
    <mat-card-title class="data-table-header drag-handler">
        <div class="pr-1" fxLayout="row wrap">
            <div class="card-title-text full-width p-05" fxFlex *ngIf="!isEditAppName">
                <span class="hide-content-overflow custom-name-bg p-05" (click)="editAppName()"
                    *ngIf="(canAccess_feature_DragApps)">
                    {{ dashboardName | titlecase }}
                </span>
                <span class="hide-content-overflow p-05" *ngIf="!(canAccess_feature_DragApps)">
                    {{ dashboardName | titlecase }}
                </span>
            </div>
            <div class="ml-05 search_goalinput" fxFlex *ngIf="isEditAppName">
                <mat-form-field>
                    <input matInput class="search_goal" placeholder="{{'WIDGETS.APPNAME' | translate}}"
                         [(ngModel)]="changedAppName"  (blur)="updateAppName()" (keyup)="keyUpFunction($event)"
                        matInputAutofocus />
                </mat-form-field>
            </div>
            <div fxFlex="20px" fxLayoutAlign="end center"
                *ngIf="(canAccess_feature_AddOrEditCustomFieldsForHrManagement) || (dashboardId && referenceId)">
                <span (click)="openCustomForm()" class="accordion-handle ml-05" matTooltip="Add custom fields">
                    <fa-icon icon="plus" class="mat-color-accent"></fa-icon>
                </span>
            </div>
        </div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content class="no-drag" *ngIf="dashboardId && referenceId">
        <div class="p-0 m-1">
            <app-custom-field-component [moduleTypeId]="moduleTypeId" [referenceTypeId]="referenceTypeId"
                [referenceId]="referenceId" [reload]="isreload"
                [isDeletePermission]="true"
                [isAddPermission]="true"
                [isEditFieldPermission]="true">
            </app-custom-field-component>
        </div>
    </mat-card-content>
</mat-card>

<mat-card class="p-0 m-0 edit_employee full-height"
    *ngIf="!(canAccess_feature_AddOrEditCustomFieldsForHrManagement)">
    <mat-card-title class="data-table-header drag-handler">
        <div class="p-1" fxLayout="row wrap">
            <div fxFlex>
                {{ dashboardName }}
            </div>
        </div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <app-common-message-box textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
        </app-common-message-box>
    </mat-card-content>
</mat-card>
