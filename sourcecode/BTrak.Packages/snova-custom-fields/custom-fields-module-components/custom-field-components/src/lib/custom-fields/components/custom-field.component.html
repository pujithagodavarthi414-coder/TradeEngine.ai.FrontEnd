<mat-progress-bar color="primary" mode="indeterminate"
    *ngIf="anyOperationInProgress">
</mat-progress-bar>
<ng-container *ngIf="customFields">
    <div *ngIf="customFields.length > 0">
        <div class="mb-05" [ngClass]="isProfilePage ? 'custom-app-profile-height': ''">
            <mat-list-item *ngFor="let field of customFields">
                <div fxLayout="row" class="p-05 mb-05 custom-widget-grid-title">
                    <div fxFlex class="hide-content-overflow">
                        <span class="customfield-name hide-content-overflow" matTooltip="{{ field.formName }}"
                            matTooltipShowDelay="1000" matTooltipClass="tooltip-overflow"
                            (click)="viewFormComponent(field)">
                            {{ field.formName }}</span>
                    </div>
                    <div fxFlex="25px" class="icons-visible">
                        <fa-icon icon="edit" class="mat-color-accent pull-right ml-05 goal-cursor"
                            *ngIf="isAddPermission" matTooltip="{{'GENERICFORM.EDITCUSTOMFIELD' | translate}}"
                            (click)="editFormComponent(field)">
                        </fa-icon>
                    </div>
                    <div fxFlex="25px" class="icons-visible">
                        <fa-icon icon="trash" class="mat-color-accent pull-right ml-05 goal-cursor"
                            *ngIf="isDeletePermission" matTooltip="{{'GENERICFORM.DELETECUSTOMFIELD' | translate}}"
                            (click)="deleteCustomField(field)">
                        </fa-icon>
                    </div>
                </div>
                <div class="pl-05" *ngIf="isView">
                    <app-custom-view-form-component [customField]="field" [referenceId]="referenceId"
                        [isEditFieldPermission]="isEditFieldPermission && !isButtonVisible" [isMultipleInsert]="false" (viewCustomApp)="refreshCustomApp($event)" [isFromAssets]="isFromAssets" [assetReferenceId]="assetReferenceId"
                        (customFormsUpdate)="refreshFormsList()">
                    </app-custom-view-form-component>
                </div>
            </mat-list-item>
        </div>
    </div>
</ng-container>
