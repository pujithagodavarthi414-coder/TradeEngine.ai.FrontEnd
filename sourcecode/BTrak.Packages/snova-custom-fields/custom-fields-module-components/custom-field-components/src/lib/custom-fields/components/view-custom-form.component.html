<div class="p-0 m-0 custom-widget-grid-title-a">
    <div fxLayoutAlign="end center" *ngIf="isEditFieldPermission">
        <a>
            <fa-icon class="mr-05 icons-visible-a" icon="edit" (click)="editCustomField()"></fa-icon>
        </a>
    </div>
    <div *ngIf="!isEdit" class="form-class mt-05">
        <formio [form]="formObject" [submission]="formData" [readOnly]="true"></formio>
    </div>
    <div *ngIf="isEdit" fxLayout="column" fxLayoutGap="10px">
        <formio #customFormio [form]="formObject" [submission]="formData" (change)="onChange()"
            (submit)="onSubmit()"></formio>
        <div class="mt-05 mb-05" fxFlex="100" fxLayout="row wrap" fxLayoutAlign="center center">
            <button mat-button mat-raised-button class="m-1 pull-right" color="primary" type="button"
                (click)="updateCustomFields()" [disabled]="anyOperationInProgress">
                <fa-icon class="mr-05" icon="save"></fa-icon>{{ 'GENERICFORM.UPDATEFORM' | translate }}
            </button>
            <button mat-button mat-raised-button class="m-1 pull-right" type="button"
                [disabled]="anyOperationInProgress" (click)="cancelEditForm()">
                <fa-icon class="mr-05" icon="times"></fa-icon> {{ 'CANCEL' | translate }}
            </button>
        </div>
    </div>
</div>
