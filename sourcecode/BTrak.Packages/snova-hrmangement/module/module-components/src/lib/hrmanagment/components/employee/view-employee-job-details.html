<mat-card class="widget-scroll-id p-0 m-0 mt-05">
  <mat-card-content class="pt-1 pb-0 mb-1" *ngIf="jobDetailsData" style="min-width: 900px;">
    
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap.xs="0px">

        <div fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex="45">
                    <label><b>{{'HRMANAGAMENT.DESIGNATION' | translate}}</b></label>
                </div>
                <div fxFlex="55">
                    <label>:&nbsp;{{jobDetailsData.designationName}}</label>
                </div>
            </div>
        </div>

        <div fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex="45">
                    <label><b>{{'HRMANAGAMENT.EMPLOYMENTSTATUS' | translate}}</b></label>
                </div>
                <div fxFlex="55">
                    <label>:&nbsp;{{jobDetailsData.employmentStatus}}</label>
                </div>
            </div>
        </div>

        <div fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex="45">
                    <label><b>{{'HRMANAGAMENT.JOBCATEGORY' | translate}}</b></label>
                </div>
                <div fxFlex="55">
                    <label>:&nbsp;{{jobDetailsData.jobCategoryName}}</label>
                </div>
            </div>
        </div>
        
    </div>

    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap.xs="0px">

        <div fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex="45">
                    <label><b>{{'HRMANAGAMENT.JOINEDDATE' | translate}}</b></label>
                </div>
                <div fxFlex="55">
                    <label>:&nbsp;{{jobDetailsData.joinedDate | date: "dd-MMM-yyyy"}}</label>
                </div>
            </div>
        </div>

        <div fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex="45">
                    <label><b>{{'HRMANAGAMENT.DEPARTMENT' | translate}}</b></label>
                </div>
                <div fxFlex="55">
                    <label>:&nbsp;{{jobDetailsData.departmentName}}</label>
                </div>
            </div>
        </div>

        <div fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex="45">
                    <label><b>{{'HRMANAGAMENT.LOCATION' | translate}}</b></label>
                </div>
                <div fxFlex="55">
                    <label>:&nbsp;{{jobDetailsData.branchName}}</label>
                </div>
            </div>
        </div>

    </div>

    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap.xs="0px">

        <div fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex="45">
                    <label><b>{{'HRMANAGAMENT.NOTICEPERIODINMONTHS' | translate}}</b></label>
                </div>
                <div fxFlex="55">
                    <label>:&nbsp;{{jobDetailsData.noticePeriodInMonths}}</label>
                </div>
            </div>
        </div>

        <div fxFlex="33.3"></div>

        <div fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex="45">
                    <label><b>{{'HRMANAGAMENT.ISPERMANENT' | translate}}</b></label>
                </div>
                <div fxFlex="55">
                    <label>:&nbsp;{{(jobDetailsData.isPermanent ? ('HRMANAGAMENT.PERMANENT' | translate) : ('HRMANAGAMENT.NOTPERMANENT' | translate))}}</label>
                </div>
            </div>
        </div>
    
    </div>

  </mat-card-content>
</mat-card>
