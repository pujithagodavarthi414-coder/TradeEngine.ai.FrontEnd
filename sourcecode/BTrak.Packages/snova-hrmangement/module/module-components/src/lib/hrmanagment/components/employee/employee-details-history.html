<mat-card class="p-0 canteen-manage m-0">
    <mat-card-title class="data-table-header drag-handler">
        <div fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutGap.xs="0">
            <div fxFlex class="p-1" fxLayoutAlign.xs="center center">
                {{'HRMANAGAMENT.EMPLOYEEDETAILSHISTORY' | translate | titlecase | softLabelsPipe : softLabels}}
            </div>
            <div fxFlex="60px" fxLayoutAllign="end center" class="mt-lg-1">
                <button mat-icon-button matTooltip="Reload" (click)="reload()">
                    <fa-icon class="filter mat-color-accent" icon="undo"></fa-icon>
                </button>
            </div>
        </div>
    </mat-card-title>
</mat-card>
<mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOperationInProgress">
</mat-progress-bar>

<ng-container *ngIf="employeeHistory != null && employeeHistory[0]?.totalCount > 0 && !(isAnyOperationInProgress)">
    <div class="no-drag employee-history">
        <mat-card-content class="p-0 mb-0" id="style-1">
            <div *ngFor="let history of employeeHistory">
                <div fxLayout="row wrap" fxLayoutGap="10px" class="p-05"
                    style="border-bottom: solid;border-width: 1px;">
                    <div mat-card-avatar fxFlex="5" fxFlex.gt-lg="3" fxFlex.xs="13">
                        <app-avatar matTooltip="{{history.userName}}" style="cursor: pointer;"
                            [name]="history.userName | removeSpecialCharacters"
                            [src]="history.profileImage | fetchSizedAndCachedImage: '20':''" [isRound]="true" size="20"
                            (click)="profilePage(history.createdByUserId);$event.stopPropagation();">
                        </app-avatar>
                    </div>
                    <div fxFlex fxLayout="column" fxLayoutGap="5px">
                        <div fxLayout="row">
                            <div fxFlex="50" fxFlex.gt-lg="20" fxFlex.lg="30" fxFlex.md="45">
                                {{history.userName}}
                            </div>
                            <div fxFlex>
                                <span class="pull-right"
                                    matTooltip="{{history.createdDateTime| date:'dd-MM-yyyy, h:mm a ' }}">{{history.createdDateTime | utcToLocalTime | timeago}}</span>
                            </div>
                        </div>
                        <div>
                            <b>Category&nbsp;:</b>&nbsp;{{history.category}}
                        </div>
                        <div fxLayout="row">
                            <span [innerHTML]="history.description"></span>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <ng-container *ngIf="!(employeeHistory[0].totalCount < 20)">
            <mat-divider></mat-divider>
            <mat-paginator [length]="employeeHistory[0].totalCount" [pageSize]="pageSize" [pageIndex]="pageIndex"
                [pageSizeOptions]="pageSizeOptions" (page)="getFilteredAssetComments($event)">
            </mat-paginator>
        </ng-container>
    </div>
</ng-container>
<ng-container *ngIf="employeeHistory == null">
    <div fxLayoutAlign="center center" fxLayout="column">
        {{ 'ACTIVITYTRACKER.NODATATODISPLAY' | translate }}
    </div>
</ng-container>
