<mat-card-content class="pt-1 pb-0">
    <div class="masonry-with-columns" fxLayoutAlign="space-between none" *ngIf="selectedEmployeeContactDetailsData">
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                    <label><b>{{'EMPLOYEECONTACTDETAILS.ADDRESSSTREET1' | translate }}</b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54" class="hide-content-overflow">
                    <label
                        matTooltip="{{selectedEmployeeContactDetailsData.address1}}">:&nbsp;{{selectedEmployeeContactDetailsData.address1}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                    <label><b>{{'EMPLOYEECONTACTDETAILS.ADDRESSSTREET2' | translate }}</b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54" class="hide-content-overflow">
                    <label
                        matTooltip="{{selectedEmployeeContactDetailsData.address2}}">:&nbsp;{{selectedEmployeeContactDetailsData.address2}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                    <label><b>{{'EMPLOYEECONTACTDETAILS.STATE' | translate }}</b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54">
                    <label>:&nbsp;{{selectedEmployeeContactDetailsData.stateName}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                    <label><b>{{'EMPLOYEECONTACTDETAILS.ZIP/POSTALCODE' | translate }} </b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54">
                    <label>:&nbsp;{{selectedEmployeeContactDetailsData.postalCode}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                    <label><b>{{'EMPLOYEECONTACTDETAILS.COUNTRY' | translate }}</b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54">
                    <label>:&nbsp;{{selectedEmployeeContactDetailsData.countryName}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                    <label><b>{{'EMPLOYEECONTACTDETAILS.MOBILES' | translate }} </b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54">
                    <label>:&nbsp;<span
                            *ngIf="selectedEmployeeContactDetailsData.mobile">{{selectedEmployeeContactDetailsData.countryCode}}&nbsp;{{selectedEmployeeContactDetailsData.mobile}}</span></label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                    <label><b>{{'EMPLOYEECONTACTDETAILS.HOMETELEPHONES' | translate }}</b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54">
                    <label>:&nbsp;{{selectedEmployeeContactDetailsData.homeTelephone}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                    <label><b>{{'EMPLOYEECONTACTDETAILS.WORKTELEPHONENUMBER' | translate }}</b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54">
                    <label>:&nbsp;{{selectedEmployeeContactDetailsData.workTelephone}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                    <label><b>{{'EMPLOYEECONTACTDETAILS.WORKEMAILS' | translate }}</b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54" class="hide-content-overflow">
                    <label
                        matTooltip="{{selectedEmployeeContactDetailsData.workEmail}}">:&nbsp;{{selectedEmployeeContactDetailsData.workEmail}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="30" fxFlex="45">
                    <label><b>{{'EMPLOYEECONTACTDETAILS.OTHEREMAILS' | translate }} </b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="69" fxFlex="54" class="hide-content-overflow">
                    <label
                        matTooltip="{{selectedEmployeeContactDetailsData.otherEmail}}">:&nbsp;{{selectedEmployeeContactDetailsData.otherEmail}}</label>
                </div>
            </div>
        </div>
    </div>
</mat-card-content>
