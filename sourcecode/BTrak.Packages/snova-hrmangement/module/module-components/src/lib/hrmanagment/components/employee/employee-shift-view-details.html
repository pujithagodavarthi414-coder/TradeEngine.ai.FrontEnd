<div class="custom-dialog">
    <div class="custom-close"  mat-dialog-close (click)="onNoClick()"><fa-icon icon="times" class="project-dialog" ></fa-icon></div>
  </div>
<mat-card class="p-0 canteen-manage m-0 ml-05 mr-05 mt-05">
    <mat-card-title class="full-width data-table-header">
        <div class="card-title-text p-05 full-width ml-05" fxFlex fxLayoutAlign="start center"
            matTooltip=" {{'HRMANAGAMENT.SHIFT' | translate}}">
            <span fxFlex="100" class="hide-content-overflow"> {{shiftWeekTitle}}</span>
        </div>
    </mat-card-title>
</mat-card>
<mat-progress-bar color="primary" mode="indeterminate" *ngIf="loadingIndicator">
</mat-progress-bar>
<div class="activity-data ml-1 mr-1 mt-03" *ngIf="scrollbarH">
    <ngx-datatable class="btrak" [columnMode]="'force'" [headerHeight]="35" [footerHeight]="50"
        [rowHeight]="50" [limit]="100" [rows]="shiftWeeks" [loadingIndicator]="isAnyOperationIsInprogress"
        [scrollbarH]="scrollbarH"
        [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}">
        <ngx-datatable-column name="{{'SHIFTTIMING.DAYOFWEEK'|translate}}" [flexGrow]="1" [sortable]="true"
            prop="dayOfWeek">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row?.dayOfWeek}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{'SHIFTTIMING.STARTTIME'|translate}}" [flexGrow]="1" [sortable]="true"
            prop="startTime">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row?.startTime | utcToLocalTimeWithDate | date: "HH:mm" }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{'SHIFTTIMING.ENDTIME'|translate}}" [flexGrow]="1" [sortable]="true"
            prop="endTime">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row?.endTime | utcToLocalTimeWithDate | date: "HH:mm" }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="{{'SHIFTTIMING.LATETIMEALLOWANCE'|translate}}" [flexGrow]="1" [sortable]="true"
            prop="deadLine">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row?.deadLine | utcToLocalTimeWithDate | date: "HH:mm" }}
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="{{'SHIFTTIMING.ALLOWEDBREAKTIME'|translate}}" [flexGrow]="1" [sortable]="true"
            prop="allowedBreakTime">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row?.allowedBreakTime  }}
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
