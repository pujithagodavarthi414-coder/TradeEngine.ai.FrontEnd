<mat-card-content class="p-05" *ngIf="selectedEmployeeData">
    <div class="masonry-with-columns" fxLayoutAlign="space-between none">
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                    <label><b>{{'HRMANAGAMENT.FIRSTNAME' | translate}} </b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57" class="hide-content-overflow">
                    <label matTooltip="{{selectedEmployeeData.firstName}}"
                        matTooltipPosition="after">:&nbsp;{{selectedEmployeeData.firstName}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                    <label><b>{{'HRMANAGAMENT.LASTNAME' | translate}}</b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57" class="hide-content-overflow">
                    <label matTooltip="{{selectedEmployeeData.surName}}"
                        matTooltipPosition="after">:&nbsp;{{selectedEmployeeData.surName}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                    <label><b>{{'HRMANAGAMENT.EMAIL' | translate}}</b></label>
                </div>
                <div class="word-break" fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                    <label matTooltip="{{selectedEmployeeData.email}}"
                        matTooltipPosition="after">:&nbsp;{{selectedEmployeeData.email}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                    <label><b>{{'HRMANAGAMENT.DATEOFBIRTH' | translate}} </b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                    <label>:&nbsp;{{selectedEmployeeData.dateOfBirth | date: "dd-MMM-yyyy"}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div class="word-break" fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                    <label><b>{{'HRMANAGAMENT.GENDER' | translate}}</b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                    <label>:&nbsp;{{selectedEmployeeData.gender}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div class="word-break" fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                    <label><b>{{'HRMANAGAMENT.MARTIALSTATUS' | translate}}</b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                    <label>:&nbsp;{{selectedEmployeeData.maritalStatus}}</label>
                </div>
            </div>
        </div>
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap">
                <div class="word-break" fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                    <label><b>{{'HRMANAGAMENT.NATIONALITY' | translate}}</b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                    <label>:&nbsp;{{selectedEmployeeData.nationality}}</label>
                </div>
            </div>
        </div>
        
        <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap" *ngIf="maritalStatus">
                <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                    <label><b>{{'HRMANAGAMENT.MARRIAGEDATE' | translate}} </b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                    <label>:&nbsp;{{selectedEmployeeData.marriageDate | date: "dd-MMM-yyyy"}}</label>
                </div>
            </div>
        </div>
        <!-- <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.lg="50" fxFlex="33.3">
            <div fxLayout="row wrap" *ngIf="macApplicable">
                <div fxFlex.xs="45" fxFlex.gt-lg="32" fxFlex="42">
                    <label><b>{{'ACTIVITYTRACKER.MACADDRESS' | translate}}</b></label>
                </div>
                <div fxFlex.xs="54" fxFlex.gt-lg="67" fxFlex="57">
                    <label>:&nbsp;{{selectedEmployeeData.macAddress}}</label>
                </div>
            </div>
        </div> -->
        
    </div>
</mat-card-content>
