<div class="p-0 m-0 full-height"
    *ngIf="(canAccess_feature_ViewEmployeeSkillDetails) || (canAccess_feature_CanEditOtherEmployeeDetails)">
    <mat-card class="p-0 canteen-manage m-0" fxLayout="column">
        <mat-card-title class="data-table-header drag-handler">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutGap.xs="0">
                <div fxFlex class="p-1" fxLayoutAlign.xs="center center">
                    {{'HRMANAGAMENT.SKILLS' | translate | titlecase}}
                </div>
                <div class="ml-05 mr-05 search_goalinput" fxFlex="33.333" fxLayoutAlign.xs="center center"
                    fxLayoutAlign="end center">
                    <mat-form-field ngClass.xs="full-width">
                        <input class="search_goal" matInput placeholder="{{'SEARCH' | translate}}"
                            [(ngModel)]="searchText" (input)="search()">
                    </mat-form-field>
                    <span class="close_icon">
                        <span *ngIf="!searchText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <mat-icon *ngIf="searchText" class="icon-button" aria-hidden="false" (click)="closeSearch()"
                            style="cursor:pointer">
                            close</mat-icon>
                    </span>
                    <button
                        *ngIf="((canAccess_feature_AddOrUpdateEmployeeSkills)  && permission) || (canAccess_feature_CanEditOtherEmployeeDetails)"
                        mat-icon-button matTooltip="{{'HRMANAGAMENT.ADDSKILLDETAILS' | translate}}"
                        (click)="editSkillDetailsById(null,upsertSkillDetailsPopover)"
                        [satPopoverAnchorFor]="upsertSkillDetails" #upsertSkillDetailsPopover="satPopoverAnchor">
                        <fa-icon icon="plus" class="filter mat-color-accent">
                        </fa-icon>
                    </button>
                </div>
            </div>
            <mat-divider></mat-divider>
        </mat-card-title>
        <div fxFlex class="p-05" fxLayout="row" *ngIf="searchText">
            <mat-chip disableRipple matRipple class="mr-08" *ngIf="searchText">
                <b>{{'SEARCH' | translate}}:&nbsp;</b>
                {{ searchText }}
                <fa-icon icon="times" class="ml-05 mat-color-accent cursor-pointer" (click)="closeSearch()">
                </fa-icon>
            </mat-chip>
        </div>
    </mat-card>
    <div class="activity-data no-drag">
        <ngx-datatable class="btrak" [rows]="employeeSkillDetailsList$ | async" [columnMode]="'force'"
            [headerHeight]="35" [footerHeight]="35" [rowHeight]="35" [externalPaging]="true"
            [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size" [externalSorting]="true"
            (sort)="onSort($event)" (page)='setPage($event)' [loadingIndicator]="employeeSkillDetailsLoading$ | async"
            [messages]="{emptyMessage:(searchText.trim().length > 0 ? ('SEARCHEDNODATATODISPLAY' | translate) : ('NODATATODISPLAY' | translate)), totalMessage: 'TOTAL' | translate}">
            <ngx-datatable-column name="{{'HRMANAGAMENT.SKILL' | translate}}" sortable="true" prop="skillName">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="{{'HRMANAGAMENT.YEARSOFEXPERIENCE' | translate}}" sortable="true"
                prop="yearsOfExperience">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="{{'HRMANAGAMENT.COMMENT' | translate}}" sortable="true" prop="comments">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="{{ 'ACTIONS' | translate}}" [sortable]="false"
                *ngIf="((canAccess_feature_AddOrUpdateEmployeeSkills)&& permission) || (canAccess_feature_CanEditOtherEmployeeDetails)">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <button class="text-center" matTooltip="{{'HRMANAGAMENT.EDITSKILLDETAILS' | translate}}"
                        (click)="editSkillDetailsById(row,upsertSkillDetailsPopover)"
                        [satPopoverAnchorFor]="upsertSkillDetails" #upsertSkillDetailsPopover="satPopoverAnchor"
                        mat-icon-button>
                        <fa-icon icon="edit" class="mat-color-accent"></fa-icon>
                    </button>
                    <button class="text-center" matTooltip="{{'HRMANAGAMENT.DELETESKILLDETAILS' | translate}}"
                        (click)="getSkillDetailsById(row,deleteSkillDetailsPopover)"
                        [satPopoverAnchorFor]="deleteSkillDetails" #deleteSkillDetailsPopover="satPopoverAnchor"
                        mat-icon-button>
                        <fa-icon icon="trash" class="mat-color-accent"></fa-icon>
                    </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>

<mat-card class="p-0 m-0 edit_employee full-height"
    *ngIf="!((canAccess_feature_ViewEmployeeSkillDetails) || (canAccess_feature_CanEditOtherEmployeeDetails))">
    <mat-card-title class="data-table-header drag-handler">
        <div class="p-1" fxLayout="row wrap">
            <div fxFlex>
                {{'HRMANAGAMENT.SKILLS' | translate}}
            </div>
        </div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <app-common-message-box textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
        </app-common-message-box>
    </mat-card-content>
</mat-card>

<sat-popover #upsertSkillDetails [autoFocus]="false" hasBackdrop backdropClass="backdrop-color" [restoreFocus]="false"
    [interactiveClose]="false" scrollStrategy="reposition" verticalAlign="center" horizontalAlign="center">
    <mat-card class="p-0 mr-0" *ngIf="isSkill">
        <app-hr-component-add-skill-details [selectedEmployeeId]="employeeId"
            [editSkillDetailsData]="editSkillDetailsData" [isPermission]="permission"
            (closePopup)="closeSkillDetailsPopover()">
        </app-hr-component-add-skill-details>
    </mat-card>
</sat-popover>

<sat-popover #deleteSkillDetails [autoFocus]="false" hasBackdrop backdropClass="backdrop-color" [restoreFocus]="false"
    [interactiveClose]="false" scrollStrategy="reposition" verticalAlign="below" horizontalAlign="end">
    <mat-card class="p-0">
        <mat-card-title class="text-center">
            <div class="card-title-text mat-bg-primary p-05">{{'HRMANAGAMENT.DELETESKILLDETAILS' | translate}}</div>
        </mat-card-title>
        <div class="card-content p-1">
            <div class="text-center mb-1">{{'HRMANAGAMENT.AREYOUSUREWANTTODELETE' | translate}}
            </div>
            <div fxLayoutAlign="space-around center">
                <button type="button" mat-button mat-raised-button class="mr-05" color="primary"
                    (click)="deleteSkillDetail()">
                    <i class="fa fa-check"></i>{{'YES' | translate}}</button>
                <button type="button" mat-button mat-raised-button (click)="cancelSkillDetails()"><i
                        class="fa fa-times"></i>{{'NO' | translate}}</button>
            </div>
        </div>
    </mat-card>
</sat-popover>
