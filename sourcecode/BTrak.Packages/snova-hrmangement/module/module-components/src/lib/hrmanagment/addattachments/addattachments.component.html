<mat-card class="mt-1 p-0">
    <mat-card-title class="">
      <div class="card-title-text">Add Attachments</div>
      <mat-divider></mat-divider>
    </mat-card-title>
    <ng-container *ngIf="show">
     
      <input type="file"  />
   
      
      <!-- <button (click)="fileInput.click()">
          <span>Select</span>
          <input #fileInput type="file" (change)="onFileInput($event)" style="display:none;" />
        </button> -->
      <mat-form-field class="ml-1">
        <textarea matInput placeholder="Description"></textarea>
      </mat-form-field>
      <br>
      <button class="ml-1 mb-1" mat-raised-button color="primary">Update</button>
    </ng-container>

    <button (click)="toggle()" class="ml-1 mb-1" id="bt" mat-raised-button color="primary">
      {{buttonName}}
    </button>

    <div class="activity-data">
      <ngx-datatable class="btrak" [columnMode]="'force'" [headerHeight]="35" [footerHeight]="50"
        [rowHeight]="50" [limit]="4" [rows]="addDoc">
        <ngx-datatable-column name="File Name" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.filename }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Description" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.description }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Craeted Date" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.createddate }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Edit" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.edit }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Delete" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
          
            <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)"><mat-icon>delete</mat-icon></button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
    <!-- <button class="mb-1 ml-1" mat-raised-button color="primary">Add</button> -->
  </mat-card>
