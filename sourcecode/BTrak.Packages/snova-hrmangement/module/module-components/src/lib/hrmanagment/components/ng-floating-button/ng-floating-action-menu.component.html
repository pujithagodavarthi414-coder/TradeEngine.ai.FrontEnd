<ul mfb-menu class="mfb-component--{{ placement }} {{ effect }}" [attr.data-mfb-state]="state"
    [attr.toggling-method]="toggle" [attr.data-mfb-toggle]="toggle" >
    <li class="mfb-component__wrap">
        <a class="mfb-component__button--main {{mainButtonClass}}" [matTooltip]="tooltipText" [attr.data-mfb-label]="label" (click)="clicked()"
            (mouseenter)="entered()" (mouseleave)="leaved()">
            <!-- the main button icon visibile by default -->
            <mat-icon *ngIf="iconType == 'mat-icon'" class="mfb-component__main-icon--resting "> {{iconClass}}
            </mat-icon>
            <fa-icon *ngIf="iconType == 'font-awesome'" [icon]="iconClass" class="mfb-component__main-icon--resting ">
            </fa-icon>
            <!-- the main button icon visibile when the user is hovering/interacting with the menu -->
            <mat-icon *ngIf="iconType == 'mat-icon'" class="mfb-component__main-icon--active ">{{activeIconClass}}
            </mat-icon>
            <fa-icon *ngIf="iconType == 'font-awesome'" [icon]="activeIconClass"
                class="mfb-component__main-icon--active "></fa-icon>

        </a>

        <ul class="mfb-component__list">
            <!-- a child button, repeat as many times as needed -->
            <ng-content></ng-content>
        </ul>
    </li>
</ul>
