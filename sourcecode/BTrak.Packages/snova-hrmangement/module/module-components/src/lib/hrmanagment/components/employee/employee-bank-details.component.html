<div class="m-0 p-0 full-height"
    *ngIf="((canAccess_feature_ViewEmployeeBankDetails) && permission) || (canAccess_feature_CanEditOtherEmployeeDetails )">
    <mat-card class="p-0 m-0 canteen-manage" fxLayout="column">
        <mat-card-title class="data-table-header drag-handler">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5px" fxLayoutGap.xs="0">
                <div fxFlex class="p-1" fxLayoutAlign.xs="center center">{{'HRMANAGAMENT.BANK' | translate | titlecase}}
                </div>
                <div class="ml-05 mr-05 search_goalinput" fxFlex="33.333" fxLayoutAlign.xs="center center"
                    fxLayoutAlign="end center">
                    <mat-form-field ngClass.xs="full-width">
                        <input class="search_goal" matInput placeholder="{{'SEARCH' | translate}}"
                            [(ngModel)]="searchText" (input)="search()">
                    </mat-form-field>
                    <span class="close_icon">
                        <span *ngIf="!searchText">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        <mat-icon *ngIf="searchText" class="icon-button" aria-hidden="false" (click)="closeSearch()"
                            style="cursor:pointer">
                            close</mat-icon>
                    </span>
                    <button
                        *ngIf="((canAccess_feature_AddOrUpdateEmployeeBankDetails)  && permission) || (canAccess_feature_CanEditOtherEmployeeDetails )"
                        mat-icon-button matTooltip="{{'HRMANAGAMENT.ADDBANKDETAILS' | translate}}"
                        [satPopoverAnchorFor]="addBankDetails" #addBankDetailsPopover="satPopoverAnchor"
                        (click)="addBankDetailDetailsId(addBankDetailsPopover)">
                        <fa-icon icon="plus" class="filter mat-color-accent">
                        </fa-icon>
                    </button>
                </div>
            </div>
            <mat-divider></mat-divider>
        </mat-card-title>
        <div fxFlex class="p-05" fxLayout="row" *ngIf="searchText">
            <mat-chip disableRipple matRipple class="mr-08" *ngIf="searchText">
                <b>{{'SEARCH' | translate}}:&nbsp;</b>
                {{ searchText }}
                <fa-icon icon="times" class="ml-05 mat-color-accent cursor-pointer" (click)="closeSearch()">
                </fa-icon>
            </mat-chip>
        </div>
    </mat-card>
    <div class="activity-data no-drag">
        <ngx-datatable class="btrak" [rows]="employeeBankDetailsList$ | async" [columnMode]="'force'" [scrollbarH]="true"
            [headerHeight]="35" [footerHeight]="35" [rowHeight]="35" [externalPaging]="true"
            [count]="page2.totalElements" [offset]="page2.pageNumber" [limit]="page2.size" [externalSorting]="true"
            (sort)="onSort($event)" (page2)='setPage($event)' [loadingIndicator]="employeeBankDetailsLoading$ | async"
            [messages]="{emptyMessage: 'NODATATODISPLAY' | translate, totalMessage: 'TOTAL' | translate}">
            <ngx-datatable-column minWidth="150" name="{{'HRMANAGAMENT.ACCOUNTNAME' | translate}}" sortable="true" prop="accountName">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column minWidth="150" name="{{'HRMANAGAMENT.ACCOUNTNUMBER' | translate}}" sortable="true"
                prop="accountNumber">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column minWidth="150" name="{{'CREDITORDETAILS.IFSCCODE' | translate}}" sortable="true" prop="ifscCode">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column minWidth="150" name="{{'HRMANAGAMENT.BANKNAME' | translate}}" sortable="true" prop="bankName">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column minWidth="150" name="{{'HRMANAGAMENT.BRANCHNAME' | translate}}" sortable="true" prop="branchName">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column minWidth="150" name="{{'HRMANAGAMENT.EFFECTIVEFROM' | translate}}" sortable="true"
                prop="effectiveFrom">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ row.effectiveFrom | date: "dd-MMM-yyyy"  }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column minWidth="150" name="{{'HRMANAGAMENT.EFFECTIVETO' | translate}}" sortable="true" prop="effectiveTo">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ row.effectiveTo | date: "dd-MMM-yyyy"  }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column minWidth="150" name="{{ 'ACTIONS' | translate}}" [sortable]="false"
                *ngIf="((canAccess_feature_AddOrUpdateEmployeeBankDetails)  && permission) || (canAccess_feature_CanEditOtherEmployeeDetails )">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <button class="text-center" matTooltip="{{'HRMANAGAMENT.EDITBANKDETAILS' | translate}}"
                        [satPopoverAnchorFor]="addBankDetails" #addBankDetailsPopover="satPopoverAnchor"
                        (click)="editBankDetailDetails(row,addBankDetailsPopover)" mat-icon-button>
                        <fa-icon icon="edit" class="mat-color-accent"></fa-icon>
                    </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>

<mat-card class="p-0 m-0 edit_employee full-height"
    *ngIf="!(((canAccess_feature_ViewEmployeeBankDetails) && permission) || (canAccess_feature_CanEditOtherEmployeeDetails ))">
    <mat-card-title class="data-table-header drag-handler">
        <div class="p-1" fxLayout="row wrap">
            <div fxFlex>
                {{'HRMANAGAMENT.BANK' | translate}}
            </div>
        </div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
        <app-common-message-box textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
        </app-common-message-box>
    </mat-card-content>
</mat-card>


<sat-popover #addBankDetails [autoFocus]="false" hasBackdrop backdropClass="backdrop-color" [restoreFocus]="false"
    [interactiveClose]="false" scrollStrategy="reposition" verticalAlign="center" horizontalAlign="center">
    <mat-card class="p-0 mr-0" style="width: 440px;">
        <app-hr-component-add-bank-details [selectedEmployeeId]="employeeId" [editBankDetails]="editBankDetailsData"
            (closePopup)="closeUpsertBankDetailsPopover()">
        </app-hr-component-add-bank-details>
    </mat-card>
</sat-popover>
