<a href="javascript:;" [attr.data-mfb-label]="label" (click)="emitClickEvent($event)"
    class="mfb-component__button--child  {{customClass}}">
    <mat-icon *ngIf="iconType == 'mat-icon'" class="mfb-component__child-icon mfb-component__mat-icon">{{iconClass}}
    </mat-icon>
    <fa-icon *ngIf="iconType == 'font-awesome'" class="mfb-component__child-icon" [icon]="iconClass">
    </fa-icon>
</a>
