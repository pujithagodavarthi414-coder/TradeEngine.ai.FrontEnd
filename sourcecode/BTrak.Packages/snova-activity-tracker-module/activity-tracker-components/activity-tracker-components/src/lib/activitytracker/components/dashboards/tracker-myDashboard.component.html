<div fxLayout="row">
    <div fxFlex="100" fxFlex.gt-md="calc(100% - 300px)">
        <mat-card class="ml-0 p-0 mb-0 mt-0" style="height: calc(100vh - 98px);">
            <mat-card-title class="ml-1">
                <div fxLayout="row">
                    <!-- <button mat-icon-button class="project-select pull-right mt-n1" *ngIf="(canAccess_feature_DragApps)">
                    <fa-icon icon="store" matTooltip="{{ 'APP.APPSTORE' | translate | titlecase}}" (click)="openAppsSettings(false)"
                        class="goal-unique-menu"></fa-icon>
                </button> -->
                    <!-- <button mat-icon-button [satPopoverAnchorFor]="filterThreeDotsPopover"
                    class="project-select pull-right mt-n1"
                    (click)="$event.stopPropagation();filterThreeDotsPopover.open()">
                    <fa-icon icon="sliders-h" class="goal-unique-menu"></fa-icon>
                </button> -->
                    <div fxFlex="40px" fxLayoutAlign="start center" class="dashboard-options m-333" *ngIf="listView">
                        <fa-icon icon="bars" (click)="listView = !listView; selectedAppForListView = null; resetDateFilter();"
                            matTooltip="{{ 'HORIZONTAL' | translate }}" class="mat-color-accent cursor-pointer ml-08"
                            [ngClass]="{'active': listView}"></fa-icon>
                    </div>

                    <div fxFlex="40px" fxLayoutAlign="start center" class="dashboard-options" *ngIf="!listView">
                        <fa-icon icon="bars" (click)="listView = !listView; resetDateFilter(); selectedAppForListView = null;"
                            matTooltip="{{ 'VERTICAL' | translate }}"
                            class="mat-color-accent cursor-pointer kanban-icon-dashboard ml-08"
                            [ngClass]="{'active': !listView}">
                        </fa-icon>
                    </div>
                    <div fxFlex fxLayoutAlign="end center" *ngIf="!listView">
                        <mat-form-field color="accent" class="mr-1">
                            <mat-label>{{ 'DATE' | translate }}
                            </mat-label>
                            <input matInput [matDatepicker]="picker9" autocomplete="off" (click)="picker9.open()"
                                [max]="maxDate" (dateChange)="dateFilterApplied($event)" class="date-picker"
                                [(ngModel)]="selectedDate" [readonly]="true">
                            <mat-datepicker-toggle matSuffix [for]="picker9">
                            </mat-datepicker-toggle>
                            <mat-datepicker #picker9></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-title>
            <mat-card-content class="m-0 p-0 tracker-my-dashboard">
                <app-tracker-gridster *ngIf="selectedWorkspaceId && !listView" [selectedApps]="selectedApps"
                    [reloadDashboard]="reloadDashboard" [selectedWorkspaceId]="selectedWorkspaceId"
                    [filterApplied]="filterApplied" [isListView]="listView" [dashboardFilters]="dashboardFilter"
                    [isWidget]="widget">
                </app-tracker-gridster>
                <app-tracker-list [selectedWorkspaceId]="selectedWorkspaceId" [selectedApps]="selectedAppForListView"
                    *ngIf="selectedWorkspaceId && listView">
                </app-tracker-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
