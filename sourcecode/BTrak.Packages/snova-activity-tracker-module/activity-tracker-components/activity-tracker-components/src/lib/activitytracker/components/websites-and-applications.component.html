    <div fxLayout="row wrap" fxFlex fxLayout.lt-md = "column">
        <div fxFlex="50" class="p-03 mat-card-fx-col" fxFlex.lt-md="100">
            <div class="p-0 canteen-manage m-0" id="step1-1">
                <div class="full-width data-table-header" style="background-color: #7f92ff !important;color: white;">
                    <div fxLayout="row wrap" fxLayout.xs="column">
                        <div fxLayout="row" fxLayoutGap.xs="0px" fxLayout.xs="column" class="tracker-helper-icon">
                            <div fxFlex fxLayout="row" class="p-05">{{'ACTIVITYTRACKER.TOP5WEBSITEAPPLICATIONS' | translate | titlecase}}
                                <fa-icon icon="eye" aria-hidden="true" style="color: white;"
                                    class="goal-cursor tracker-helper pl-05"
                                    matTooltip="{{'ACTIVITYTRACKERHELPERS.TOP5WEBSITEAPPLICATIONSHELPER'|translate}}">
                                </fa-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
            <div *ngIf="chartLoad" class="summary-page-box">
                <ejs-accumulationchart id="donut-web-container"  [height]='heightSync' #syncpie style='display:block' [legendSettings]="legendSettings" [tooltip]="donutTooltip" (textRender)="onTextRender($event)" selectionMode='Point' (load)='load($event)'>
                    <e-accumulation-series-collection>
                        <e-accumulation-series name='Revenue' [dataSource]='chartsData' xName='x' yName='y' [startAngle]="startAngle" [endAngle]="endAngle" innerRadius="40%" [dataLabel]="dataLabel"> </e-accumulation-series>
                    </e-accumulation-series-collection>
                </ejs-accumulationchart>
            </div>

            <div fxLayoutAlign="center center" fxLayout="row" fxFlex *ngIf="!totalCount && !loading"
                class="no-data summary-page-box" style="height:348px">
                {{ 'ACTIVITYTRACKER.NODATATODISPLAY' | translate }}
            </div>
            <div *ngIf="loading" class="summary-page-box" style="height:348px">

            </div>
        </div>

        <div fxFlex="50" class="p-03" fxFlex.lt-md="100">
            <app-component-tracker-team-activity [webAppUsageSearch] = "inputModel"></app-component-tracker-team-activity>

</mat-card>
