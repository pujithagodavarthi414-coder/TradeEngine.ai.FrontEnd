<div style="min-height: 10px;max-height: calc(80vh); overflow: hidden">
    <div class="custom-dialog screenshot-custom-dialog">
        <div class="custom-close" mat-dialog-close (click)="closeDialog()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
        </div>
    </div>
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <app-fm-component-screenshots [data]="userActivityScreenshots" [screenshotPopups]="screen" (isDeleted)="onDeleted($event)">
    </app-fm-component-screenshots>
</div>
