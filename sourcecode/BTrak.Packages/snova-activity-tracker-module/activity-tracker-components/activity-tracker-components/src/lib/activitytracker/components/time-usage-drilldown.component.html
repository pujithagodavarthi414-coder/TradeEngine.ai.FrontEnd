<div>
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign.xs="center center" fxLayoutGap="10px">
        <div fxFlex="94"
            *ngIf="localData?.applicationType == 'Productive'">
            <div class="p-05"><h5>{{'ACTIVITYTRACKER.PRODUCTIVEAPPS' | translate }}</h5>
            </div>
        </div>
        <div fxFlex="94"
            *ngIf="localData?.applicationType == 'UnProductive'">
            <div class="p-05"><h5>{{'ACTIVITYTRACKER.UNPRODUCTIVEAPPS' | translate }}</h5>
            </div>
        </div>
        <div fxFlex="94" *ngIf="localData?.applicationType == 'Neutral'">
            <div class="p-05"><h5>{{'ACTIVITYTRACKER.NEUTRALAPPS' | translate }}</h5>
            </div>
        </div>
        <div fxFlex="3" class="p-05 cursor-pointer">
            <a (click)="close()">
                <fa-icon class="mr-05" icon="times"></fa-icon>
            </a>
        </div>
    </div>
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <ngx-datatable class="btrak full-width" [rows]="timeUsageDrill" [headerHeight]="35" [footerHeight]="35" [rowHeight]="40"
        [loadingIndicator]="loadingIndicator" [limit]="pageSize" [columnMode]="'force'" [externalPaging]="true"
        [offset]="pageNumber" (sort)="onSort($event)" (page)='setPage($event)' [selectionType]="'single'"
        [count]="totalCount" [scrollbarH]="true"
        [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}"
        [sorts]="[{prop: 'applicationName', dir: 'asc'}]">
        <ngx-datatable-column name="{{'ACTIVITYTRACKER.APPWEBSITE' | translate}}" sortable="true"
            prop="applicationName">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <label class="assets-name-control hide-content-overflow activity-font-color mb-0 mt-05"
                    matTooltip="{{row?.applicationName}}">{{ row?.applicationName }}</label>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{'ACTIVITYTRACKER.LOGGEDTIME' | translate}}" sortable="true" prop="spentValue">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <label class="assets-name-control hide-content-overflow activity-font-color mb-0 mt-05"
                    matTooltip="{{ row?.spentValue | activityTimeFilter }}">{{ row?.spentValue | activityTimeFilter}}</label><label
                    for=""></label>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
