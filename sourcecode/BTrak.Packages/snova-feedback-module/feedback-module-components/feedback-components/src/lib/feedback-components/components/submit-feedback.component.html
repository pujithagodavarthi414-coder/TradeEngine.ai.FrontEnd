<mat-card class="filter-data p-0">
    <mat-card-title class="text-center">
        <div fxLayout="row" class="card-title-text mat-bg-primary p-05">
            <div fxLayout="column" fxLayoutAlign="center center">
                <h5>{{'FEEDBACKS.SUBMITYOURFEEDBACK' | translate}}</h5>
            </div>
            <div fxLayout="column" fxLayoutAlign="end end" style="width: 320px;">
                <span>
                    <a href="https://sitecreation.nxusworld.com/" target="_blank">
                        <img src={{logo}} alt="" class="mb-05 logo_btrak" style="width: 100px;height: 30px;" />
                    </a>
                </span>
            </div>
        </div>
    </mat-card-title>
    <div class="card-content p-05">
        <div fxLayout="row wrap">
            <div fxFlex="100">
                <mat-label>
                    <h5>{{ 'FEEDBACKS.OTHERWAYSTOCONTACTUS' | translate }}</h5>
                </mat-label>
                <span class="feedbacks-label" (click)="openSubmitBugDialog('isBugBoard')"
                    [satPopoverAnchorFor]="bugFeedBackPopover">{{ 'FEEDBACKS.SUBMITABUG' | translate }}</span>
                <br />
                <span class="feedbacks-label" (click)="openSubmitBugDialog('isFeatureBoard')"
                    [satPopoverAnchorFor]="bugFeedBackPopover">{{ 'FEEDBACKS.REQUESTAMISSINGFEATURE' | translate }}</span>
            </div>
        </div>
        <div fxLayOut="row wrap" class="mt-05">
            <div fxFlex="100" fxFlex.gt-sm="100" fxLayout="column wrap">
                <div class="full-width custom-input">
                    <textarea rows="4" cols="54" placeholder="{{ 'FEEDBACKS.COMMENTS' | translate }}"
                        [(ngModel)]="description" (keyup)="isButtonDisabled()"></textarea>
                </div>
                <mat-error *ngIf="isValidation">
                    {{ 'FEEDBACKS.PLEASEENTERCOMMENTS' | translate }}
                </mat-error>
            </div>
        </div>
        <div class="text-center mt-05">
            <button mat-raised-button color="primary" class="mr-05" type="submit" (click)="submitFeedBack()"
                [disabled]="isDisabled || (anyOperationInProgress$|async)">
                <mat-progress-bar color="primary" mode="indeterminate" *ngIf="(anyOperationInProgress$|async)">
                </mat-progress-bar>
                <fa-icon icon="paper-plane" class="mr-05"></fa-icon>{{ 'FEEDBACKS.SUBMIT' | translate  }}
            </button>
            <button mat-raised-button (click)="closeFeedBackDialog();(false)"
                [disabled]="(anyOperationInProgress$|async)">
                <fa-icon icon="times" class="mr-05"></fa-icon>{{ 'DISMISS' | translate }}
            </button>
        </div>
    </div>
</mat-card>


<sat-popover #bugFeedBackPopover verticalAlign="below" hasBackdrop backdropClass="backdrop-color"
    [interactiveClose]="false" horizontalAlign="end">
    <app-pm-component-bug-feedback *ngIf="isFeatureDialog || isBugDialog" [isBugDialog]="isBugDialog"
        [isFeatureDialog]="isFeatureDialog" [isToShowUploadDropzone]="isToShowUploadDropzone" (closeBugDialog)="closeBugFeedBacklogDialog($event)">
    </app-pm-component-bug-feedback>
</sat-popover>
