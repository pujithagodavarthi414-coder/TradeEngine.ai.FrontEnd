<div id="snovasys-calls" class="p-05">
  <div width="100%">

    <div class="user-comment">
      <div class="divmaxWidth">
        <div class="divmaxWidth">
          <mat-form-field>
            <mat-label>{{ 'COMMENTS.CALLEE' | translate }}</mat-label>
            <mat-select placeholder="{{ 'COMMENTS.CALLEE' | translate }}" [(ngModel)]="fromCallee"
              (selectionChange)="triggerChange($event.value, 'callee')" width="100%">
              <mat-option *ngFor="let callee of calleeList" [value]="callee.phoneNumber">
                {{callee.friendlyName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="divmaxWidth">
          <mat-form-field>
            <mat-label>{{ 'COMMENTS.CALLEER' | translate }}</mat-label>
            <mat-select placeholder="{{ 'COMMENTS.CALLER' | translate }}" [(ngModel)]="toCaller"
              (selectionChange)="triggerChange($event.value, 'caller')" width="100%">
              <mat-option *ngFor="let caller of callerList" [value]="caller.MobileNumber">
                {{caller.Name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="mt-1 center">
          <label *ngIf="isCallStarted">{{ hourCounter | number:'2.0-0'}} : {{ minuteCounter | number:'2.0-0'}} :
            {{ secondCounter | number:'2.0-0'}}</label>
        </div>
        <div class="mt-4 center">
          <button mat-fab color="primary" aria-label="Call" (click)="callStarted()" *ngIf="!isCallStarted"
            [disabled]="!toCaller || !fromCallee">
            <mat-icon>call</mat-icon>
          </button>
          <button mat-fab color="warn" aria-label="Call end" (click)="endCall()" *ngIf="isCallStarted">
            <mat-icon>call_end</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
