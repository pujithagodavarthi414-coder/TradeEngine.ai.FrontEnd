<div id="snovasys-sms" class="p-05">
  <div width="100%">

    <div class="user-comment">
      <div class="divmaxWidth">
        <div class="divmaxWidth">
          <mat-form-field>
            <mat-label>Template</mat-label>
            <mat-select placeholder="{{ 'COMMENTS.TEMPLATES' | translate }}" [(ngModel)]="template"
              (selectionChange)="templateChange($event.value)" width="100%">
              <mat-option *ngFor="let template of templates" [value]="template.templateCode">
                {{template.templateName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Sample Data</mat-label>
            
          </mat-form-field>
        </div>
        <div class="mt-4 center">
          <button mat-fab color="primary" aria-label="Call" (click)="sendRemainder()"
            [disabled]="!template">
            <mat-icon>chat</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
