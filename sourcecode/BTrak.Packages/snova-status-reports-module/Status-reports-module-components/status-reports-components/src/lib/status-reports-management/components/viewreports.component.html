  <div
    *ngIf="(canAccess_feature_ViewStatusReports) || (canAccess_feature_SubmitStatusReport) || (canAccess_feature_ViewStatusReports)"
    style="height: calc(100vh - 46px);" id="style-1" class="status-report-tab" fxFlex>
    <mat-tab-group class="testrail-tabs" [selectedIndex]="selectedTab" (selectedTabChange)="selectedMatTab($event)">
      <mat-tab label="reportsassignedtome" *ngIf="(canAccess_feature_SubmitStatusReport)">
        <ng-template mat-tab-label>
          <span class="activity-material material-icons icon mat-color-accent mr-05">assignment_returned</span>
          <span class="tracker-tab-icon mr-05"
            matTooltip="It shows reports assigned to the employee">{{'STATUSREPORT.REPORTSASSIGNEDTOME' |
            translate}}</span>

        </ng-template>
        <ng-template matTabContent>
          <div style="height: calc(100vh - 99px);" id="style-1" *ngIf="(canAccess_feature_SubmitStatusReport)">
            <app-dashboard-component-statusreporting *ngIf="(canAccess_feature_SubmitStatusReport)"
              [isFromDialog]=false>
            </app-dashboard-component-statusreporting>
          </div>
          <app-common-message-box *ngIf=" !(canAccess_feature_SubmitStatusReport)"
            textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
          </app-common-message-box>
        </ng-template>
      </mat-tab>
      <mat-tab label="submittedreports" *ngIf="(canAccess_feature_ViewStatusReports)">
        <ng-template mat-tab-label>
          <span class="activity-material material-icons icon mat-color-accent mr-05">assignment</span>
          <span class="tracker-tab-icon mr-05"
            matTooltip="It shows all the reports submitted by the employee">{{'STATUSREPORT.SUBMITTEDREPORTS' |
            translate}}</span>

        </ng-template>
        <ng-template matTabContent>
          <div style="height: calc(100vh - 99px);" *ngIf="(canAccess_feature_ViewStatusReports)" id="style-1">
            <app-dashboard-component-viewsubmitedreports *ngIf="(canAccess_feature_ViewStatusReports)">
            </app-dashboard-component-viewsubmitedreports>
          </div>
          <app-common-message-box *ngIf="!(canAccess_feature_ViewStatusReports)"
            textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
          </app-common-message-box>
        </ng-template>
      </mat-tab>

      <mat-tab label="statusreportssettings" *ngIf="(canAccess_feature_ViewStatusReportSettings)">
        <ng-template mat-tab-label>
          <span class="activity-material material-icons icon mat-color-accent mr-05">dashboard</span>
          <span class="tracker-tab-icon mr-05"
            matTooltip="It shows the status reports settings page">{{'STATUSREPORT.STATUSREPORTSETTINGS' |
            translate}}</span>

        </ng-template>
        <ng-template matTabContent>
          <div style="height: calc(100vh - 93px);" id="style-1" *ngIf="(canAccess_feature_ViewStatusReportSettings)">
            <app-status-reports-settings  [selectedWorkspaceId]="selectedWorkspaceIdForStatusReports" *ngIf="(canAccess_feature_ViewStatusReportSettings)">
            </app-status-reports-settings>
          </div>
          <app-common-message-box *ngIf="!(canAccess_feature_ViewStatusReportSettings)"
            textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
          </app-common-message-box>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
    <div *ngIf="selectedTab == 0 && isStartEnable" style="position: fixed;z-index: 100;right: 13px;top: 46px;">
      <button mat-raised-button color="primary" (click)="enableIntro()" class="hide-content-overflow"
        style="max-width: 141px;" matTooltip="{{'HRMANAGAMENT.EXPLAINTHISPAGE' |
        translate}}">{{'HRMANAGAMENT.EXPLAINTHISPAGE' |
        translate}}</button>
    </div>
  </div>
</div>

<app-common-message-box *ngIf="!(canAccess_feature_ViewStatusReports) && !(canAccess_feature_SubmitStatusReport)"
  textToDisplay="{{ 'DONTHAVEANYPERMISSIONS' | translate }}">
</app-common-message-box>
