<div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.lt-md="100" id="ar-4">
        <mat-progress-bar color="primary" mode="indeterminate" *ngIf="anyOperationInProgress">
        </mat-progress-bar>
        <mat-card class="p-0 custom-box" id="style-1" style="height: calc(100vh - 110px)!important;">
            <mat-card-content class="p-0 m-0" *ngIf="!intialLoad">
                <div *ngIf="(statusReportDescription !=null) && !anyOperationInProgress">
                    <div class="p-1">
                        <b>{{ 'STATUSREPORT.ALTERNATIVECOMMENTFORREPORT' | translate }}</b>
                    </div>
                    <div fxLayout="row wrap" class="p-1">
                        <div fxFlex>
                            <span class="mat-body-2" [innerHTML]="statusReportDescription | sanitizeHtml">
                            </span>
                        </div>
                    </div>
                </div>
                <div *ngIf="(statusReportDescription == null) && !anyOperationInProgress">
                    <div class="data-table-header p-05">
                        <b>{{ 'STATUSREPORT.SUBMITTEDFORMDATA' | translate }} :</b>
                    </div>
                    <div fxLayout="row wrap" class="p-1">
                        <div fxFlex="100">
                            <formio [form]="formObject" [submission]="formData" [readOnly]="true"></formio>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
