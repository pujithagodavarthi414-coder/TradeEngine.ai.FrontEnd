<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick(false)">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<div mat-dialog-content class="project-dialogContent" id="style-1">
    <mat-progress-bar color="primary" class="p-0" mode="indeterminate" *ngIf="!loaded">
    </mat-progress-bar>
    <ndc-dynamic [ndcDynamicFactory]="component" [ndcDynamicComponent]="component" *ngIf="loaded"
        [ndcDynamicInjector]="injector" [ndcDynamicInputs]="inputs" [ndcDynamicOutputs]="outputs">
    </ndc-dynamic>
</div>
