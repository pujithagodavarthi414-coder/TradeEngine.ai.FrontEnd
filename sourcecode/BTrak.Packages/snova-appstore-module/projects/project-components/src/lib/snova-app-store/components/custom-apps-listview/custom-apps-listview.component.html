<div fxLayout="row" fxLayout.lt-md="column" class="allGoals-page splitter" fxLayoutGap="5px"  [ngStyle]="{ 'width': fromAppStore ? '100%' : null}">
  <div fxFlex="27px" class="ml-05 mt-03">
    <div class='custom-label veritcal-label'>
        <div class='custom-label-content' (click)="pinTreeView()">
          {{ 'APP.APPS' | translate }} <span>
                <fa-icon class="ml-02 rotate-icon" icon="thumbtack"
                    [ngClass]="{'rotate-icon-down': !isTreeviewPinned}">
                </fa-icon>
            </span>
        </div>
    </div>
</div>
<as-split direction="horizontal" gutterSize="5">
  <as-split-area *ngIf="isTreeviewPinned" order="1" maxSize="40" minSize="20" size="20">
    <div>
        <mat-progress-bar color="primary" mode="indeterminate" *ngIf="loadWorkspace">
        </mat-progress-bar>
        <mat-card fxFlex fxLayout="column" class="p-0" [ngStyle]="{ 'height': isFromProjectReports ? '' : 'calc(100vh - 165px)',
                'margin': isFromProjectReports ? '0.33333rem' : '0.1rem' }">
        <div fxLayoutAlign="end center" class="ml-1 mr-05 search_goalinput">
        <mat-form-field fxLayoutAlign="start center">
          <input name="search" class="search_goal" matInput placeholder="{{'HRMANAGAMENT.SEARCH' | translate}}"
            (input)="searchWidgets()" [(ngModel)]="searchWidget" autocomplete="off" trim>
            <span class="linked-userstory-close">
              <span *ngIf="!searchWidget">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <mat-icon *ngIf="searchWidget" class="icon-button" aria-hidden="false" (click)="closeWidgetsSearch()"
                style="cursor:pointer">
                close</mat-icon>
            </span>
        </mat-form-field>
        </div>
          <div class="goalList-popup p-0 custom-box">
            <mat-card-content *ngIf='fromAppStore' class="p-0 listof_roles roles-list tag-card" id="style-1" 
            [style.height]="fromSearch ? 'calc(100vh - 385px) !important;' : 'calc(100vh - 183px) !important;'">
              <!-- style="height:calc(100vh - 183px) !important;" -->
              <mat-list class="compact-list" *ngIf="appStoreApps.length > 0">
                <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="space-around" class="role-card" [ngClass]="{ active: selectedWidget == w }"
                *ngFor="let w of (appStoreApps | paginate: { itemsPerPage: pag.itemsPerPage, currentPage: pag.currentPage, totalItems: pag.totalItems } )"
                (click)="selectWidget(w)">
                <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center" class="entity-role">
                  <span fxFlex class="hide-content-overflow" matTooltipClass="tooltip-overflow"
                    matTooltip="{{ w.widgetName | softLabelsPipe : softLabels | titlecase }}">{{w.widgetName | softLabelsPipe : softLabels | titlecase}}</span>                    
                </div>
                </div>
              </mat-list>
              <div *ngIf="(!appStoreApps || !(appStoreApps.length > 0))" style="text-align: center;padding-top: 10px;">
                No apps found
              </div>
            </mat-card-content>
          </div>
      </mat-card>
    </div>
  </as-split-area>
  <as-split-area order="2" minSize="60" size="80">  
    <div fxFlex>
      <mat-card class="p-0" [ngStyle]="{ 'height': isFromProjectReports ? 'calc(100vh - 105px)' : 'calc(100vh - 165px)',
                                            'margin': isFromProjectReports ? '0.33333rem' : '0.1rem' }">
        <mat-progress-bar color="primary" mode="indeterminate" *ngIf="anyOperationInProgressForWidget">
        </mat-progress-bar>
        <ndc-dynamic style="width: 100% !important;" [ndcDynamicFactory]="dashboard.component" [ndcDynamicComponent]="dashboard.component" *ngIf="loaded && !anyOperationInProgressForWidget && selectedWidget"
      [ndcDynamicInjector]="injector" [ndcDynamicInputs]="dashboard.inputs">
     </ndc-dynamic>
        <!-- <app-widgetsgridster [fromAppStore]="fromAppStore" [fromRoute]="true" [isListView]="true" [selectedApps]="selectedWidget" [dashboardFilters]="dashboardFilters"
         *ngIf="!anyOperationInProgressForWidget && selectedWidget"></app-widgetsgridster> -->
         <div *ngIf="(!widgets || !(widgets.length > 0)) && !loadWorkspace && !anyOperationInProgressForWidget" style="text-align: center;padding-top: 10px;">
          No apps found to display data
        </div>
      </mat-card>
    </div>
  </as-split-area>
  </as-split>
  </div>
