<mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOperationInProgress">
</mat-progress-bar>
<div class="p-0 mt-1">
    <mat-card-content class="p-0 leaveHistory-list-overflow" id="style-1">
        <div *ngIf="!isAnyOperationInProgress">
            <div *ngFor="let history of leaveHistory">
                <div fxLayout="row wrap" fxLayoutGap="10px" class="p-05">
                    <div mat-card-avatar fxFlex="5" fxFlex.gt-lg="3" fxFlex.xs="13">
                        <app-avatar matTooltip="{{history.statusSetUser}}"
                            [name]="history.statusSetUser | removeSpecialCharacters"
                            [src]="history.profileImage | fetchSizedAndCachedImage: '20':''" [isRound]="true" size="20">
                        </app-avatar>
                    </div>
                    <div fxFlex fxLayout="column" fxLayoutGap="5px">
                        <div fxLayout="row">
                            <div fxFlex="50" fxFlex.gt-lg="20" fxFlex.lg="30" fxFlex.md="45">
                                {{history.statusSetUser}}
                            </div>
                            <div fxFlex>
                                <span class="pull-right"
                                    matTooltip="{{history.createdDateTime| date:'dd-MM-yyyy, h:mm a ' }}">{{history.createdDateTime | utcToLocalTime | timeago }}</span>
                            </div>
                        </div>
                        <div fxLayout="row">
                            <span class="leaveHistory-list-word-overflow" [innerHTML]="history.description"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</div>
