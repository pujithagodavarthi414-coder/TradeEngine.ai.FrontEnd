#btrak-loader-imgdl {
  display: none;
  position: relative;
  left: 50%;
  top: 38%;
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
  border-radius: 50%;
  border: 3px solid transparent;
  border-top-color: #002060;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
z-index: 9999999;
}

#btrak-loader-imgdl:before {
  content: "";
  position: absolute;
  top: 5px;
  left: 5px;
  right: 5px;
  bottom: 5px;
  border-radius: 50%;
  border: 3px solid transparent;
  border-top-color: #002060;
  -webkit-animation: spin 3s linear infinite;
  animation: spin 3s linear infinite;
}

#btrak-loader-imgdl:after {
  content: "";
  position: absolute;
  top: 15px;
  left: 15px;
  right: 15px;
  bottom: 15px;
  border-radius: 50%;
  border: 3px solid transparent;
  border-top-color: #002060;
  -webkit-animation: spin 1.5s linear infinite;
  animation: spin 1.5s linear infinite;
}
    .loaderForDownloadImage {
      left:50%;
      top:30%;
  width: 48px;
  height: 48px;
  border: 2px solid #FFF;
  border-radius: 50%;
  display: none;
  position: absolute;
  box-sizing: border-box;
  animation: rotation 1s linear infinite;
  z-index: 99999;
}
.loaderForDownloadImage::after,
.loaderForDownloadImage::before {
  content: '';  
  box-sizing: border-box;
  position: absolute;
  left: 0;
  top: 0;
  background: #FF3D00;
  width: 6px;
  height: 6px;
  transform: translate(150%, 150%);
  border-radius: 50%;
}
.loaderForDownloadImage::before {
  left: auto;
  top: auto;
  right: 0;
  bottom: 0;
  transform: translate(-150%, -150%);
}

@keyframes rotation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
    .logo-btrak {
      padding: 15px;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translateX(-50%) translateY(-50%);
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .loader {
      border: 16px solid #3da8b5;
      /* Light grey */
      border-top: 16px solid #3da8b5;
      /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loader7 {
      width: 250px;
      height: 16px;
      border: 1px solid #aaaaaa;
      border-radius: 2px;
      position: relative;
      overflow: hidden;
      background: rgb(200, 200, 200);
      margin: 5px;
    }

    .loader7:after,
    .loader7:before {
      content: " ";
      position: absolute;
      height: 100%;
      left: 0;
      width: 10px;
      z-index: 1;
      background: -moz-linear-gradient(left, rgba(170, 170, 170, 1) 0%, rgba(170, 170, 170, 0) 100%);
      /* FF3.6+ */
      background: -webkit-gradient(linear, left top, right top, color-stop(0%, rgba(170, 170, 170, 1)), color-stop(100%, rgba(170, 170, 170, 0)));
      /* Chrome,Safari4+ */
      background: -webkit-linear-gradient(left, rgba(170, 170, 170, 1) 0%, rgba(170, 170, 170, 0) 100%);
      /* Chrome10+,Safari5.1+ */
      background: -o-linear-gradient(left, rgba(170, 170, 170, 1) 0%, rgba(170, 170, 170, 0) 100%);
      /* Opera 11.10+ */
      background: -ms-linear-gradient(left, rgba(170, 170, 170, 1) 0%, rgba(170, 170, 170, 0) 100%);
      /* IE10+ */
      background: linear-gradient(to right, rgba(170, 170, 170, 1) 0%, rgba(170, 170, 170, 0) 100%);
      /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#aaaaaa', endColorstr='#00aaaaaa', GradientType=1);
      /* IE6-9 */
    }

    .loader7:after {
      left: auto;
      right: 0;
      background: -moz-linear-gradient(left, rgba(170, 170, 170, 0) 0%, rgba(170, 170, 170, 1) 100%);
      /* FF3.6+ */
      background: -webkit-gradient(linear, left top, right top, color-stop(0%, rgba(170, 170, 170, 0)), color-stop(100%, rgba(170, 170, 170, 1)));
      /* Chrome,Safari4+ */
      background: -webkit-linear-gradient(left, rgba(170, 170, 170, 0) 0%, rgba(170, 170, 170, 1) 100%);
      /* Chrome10+,Safari5.1+ */
      background: -o-linear-gradient(left, rgba(170, 170, 170, 0) 0%, rgba(170, 170, 170, 1) 100%);
      /* Opera 11.10+ */
      background: -ms-linear-gradient(left, rgba(170, 170, 170, 0) 0%, rgba(170, 170, 170, 1) 100%);
      /* IE10+ */
      background: linear-gradient(to right, rgba(170, 170, 170, 0) 0%, rgba(170, 170, 170, 1) 100%);
      /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00aaaaaa', endColorstr='#aaaaaa', GradientType=1);
      /* IE6-9 */
    }

    .loader7>span {
      content: " ";
      top: 0;
      z-index: 3;
      width: 100%;
      height: 100%;
      box-shadow: 0 0 1px #fff inset;
      position: absolute;
    }

    .loader7>span:before {
      content: " ";
      top: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      background: -moz-linear-gradient(top, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.5) 25%, rgba(255, 255, 255, 0.5) 49%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0) 70%, rgba(255, 255, 255, 0.4) 100%);
      /* FF3.6+ */
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(255, 255, 255, 0.8)), color-stop(25%, rgba(255, 255, 255, 0.3)), color-stop(49%, rgba(255, 255, 255, 0.3)), color-stop(50%, rgba(255, 255, 255, 0)), color-stop(70%, rgba(255, 255, 255, 0)), color-stop(100%, rgba(255, 255, 255, 0.4)));
      /* Chrome,Safari4+ */
      background: -webkit-linear-gradient(top, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.5) 25%, rgba(255, 255, 255, 0.5) 49%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0) 70%, rgba(255, 255, 255, 0.4) 100%);
      /* Chrome10+,Safari5.1+ */
      background: -o-linear-gradient(top, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.5) 25%, rgba(255, 255, 255, 0.5) 49%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0) 70%, rgba(255, 255, 255, 0.4) 100%);
      /* Opera 11.10+ */
      background: -ms-linear-gradient(top, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.5) 25%, rgba(255, 255, 255, 0.5) 49%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0) 70%, rgba(255, 255, 255, 0.4) 100%);
      /* IE10+ */
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.5) 25%, rgba(255, 255, 255, 0.5) 49%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0) 70%, rgba(255, 255, 255, 0.4) 100%);
      /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ccffffff', endColorstr='#66ffffff', GradientType=0);
      /* IE6-9 */
    }

    .greenlight {
      width: 200px;
      top: -50%;
      height: 250%;
      position: absolute;
      animation: greenglow 3s linear infinite;
      -webkit-animation: greenglow 3s linear infinite;
      z-index: 2;

      -webkit-mask-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 70%, rgba(0, 0, 0, 0) 100%);
      mask-image: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 70%, rgba(0, 0, 0, 1) 100%);
      mask: url(#light);
      /*background: linear-gradient(to bottom, rgba(166,229,179,1) 0%,rgba(166,229,179,1)42%,rgba(0,219,49,1) 42%);*/
      background: rgba(0, 219, 49, 1);
    }

    @-webkit-keyframes greenglow {
      from {
        left: -120px;
      }

      to {
        left: 100%;
      }
    }

    @-moz-keyframes greenglow {
      from {
        left: -120px;
      }

      to {
        left: 100%;
      }
    }

    @-o-keyframes greenglow {
      from {
        left: -120px;
      }

      to {
        left: 100%;
      }
    }

    @keyframes greenglow {
      from {
        left: -120px;
      }

      to {
        left: 100%;
      }
    }

    async function downloadimageTs(id) {
      //var x = document.getElementById("btrak-loader-imgdl");
      //x.style.display = "block";
      window.scrollTo(0, 0);
      var container = document.getElementById(id);
      console.log("container",container);
      let canvas = await html2canvas(container);
      if(canvas) {
        var link = document.createElement("a");
        document.body.appendChild(link);
        link.download = "Daily Positions & P n L Reporting.jpg";
        link.href = canvas.toDataURL();
        link.target = '_blank';
        link.click();
      }
      x.style.display = "none";
    }

    function getTheme() {
      // finalObject['isDemoData'] = false;
      var apibak = localStorage.getItem("Environment");
      apibak = JSON.parse(apibak);
      var apiURL = apibak.apiURL;
      createNewSite(apiURL + 'Company/CompanyStructure/GetTheme', authObj).then(function (confResponse) {
        let response = JSON.parse(confResponse);
        if (response.success) {
          var res = response.data;
          var companylogo = res.companyMainLogo;
          var x = document.siteTitle;
          document.getElementById('myImage').src = companylogo;
          if(x){
          document.title = x;
          }
          // $.modal.close();
        }
        else {
          toastr.error(response.apiResponseMessages[0].message);
        }
      }, function (err) {
        toastr.error(err);
      });
    }

    function createNewSite(url, object) {
      return new Promise(function (resolve, reject) {
        var req = new XMLHttpRequest();
        req.open('POST', url);
        req.setRequestHeader("Content-Type", "application/json");
        req.onload = function () {
          if (req.status === 200) {
            resolve(req.response);
          }
          else {
            reject(Error(req.statusText));
          }
        };
        req.onerror = function () {
          reject(Error("Network Error"));
        };
        req.send(JSON.stringify(object));
      });
    }
  </script>
