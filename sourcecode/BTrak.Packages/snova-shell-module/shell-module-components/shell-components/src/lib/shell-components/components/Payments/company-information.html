<div fxFlex fxFlex="100">
    <h4 class="ml-1 mt-05">Company Information</h4>
    <hr>
</div>
<mat-card>
    <div style="padding: 15px;" fxLayout="row">
        <div fxFlex="70">
            <label><b>Company name</b></label><br>
            <div *ngIf="!isCompanyname">

                <input autocomplete="off" [(ngModel)]="companyName" value="{{companyName}}" matInput
                    placeholder="Company Name" readonly required>
            </div>
            <div *ngIf="isCompanyname">
                <mat-form-field>
                    <input autocomplete="off" class="editor-div" [(ngModel)]="companyName" value="{{companyName}}"
                        (click)="companynameclick()" matInput placeholder="Company Name" required>
                    <mat-error *ngIf="show"><label>Please enter the company name</label></mat-error>
                </mat-form-field>
                <mat-error *ngIf="showErorr&&!show"><label>Company name is already exists</label></mat-error>
            </div>

        </div>
        <div fxFlex="30" style="text-align: right;">
            <button *ngIf="isCompanyEdit" mat-icon-button color="primary" (click)="editCompany()" type="submit">
                <mat-icon>edit</mat-icon>
            </button>
            <button *ngIf="!isCompanyEdit" mat-icon-button color="primary" type="button" (click)="Save()">
                <mat-icon>save</mat-icon>
            </button>
            <button *ngIf="!isCompanyEdit" mat-icon-button type="button" (click)="cancelCompany()">
                <fa-icon icon="times"></fa-icon>
            </button>
        </div>

    </div>
    <mat-divider></mat-divider>
    <div style="padding: 15px;" fxLayout="row">
        <div fxFlex="70">
            <label><b>Primary company address </b></label>
            <div *ngIf="!isEditAddress">


                <textarea matInput style="max-height: 200px;width:300px" [(ngModel)]="primaryCompanyAddress" rows="3"
                    placeholder="Primary company address" readonly></textarea>

            </div>
            <div *ngIf="isEditAddress">
                <mat-form-field style="width:300px">
                    <textarea style="max-height: 200px;" matInput [(ngModel)]="primaryCompanyAddress" rows="3"
                        placeholder="Primary company address"></textarea>
                </mat-form-field>
            </div>
            <br>
        </div>

        <div fxFlex="30" style="text-align: right;">

            <button *ngIf="isPrimaryAdd" mat-icon-button color="primary" (click)="editAddress()" type="submit">
                <mat-icon>edit</mat-icon>
            </button>
            <button *ngIf="!isPrimaryAdd && isFromEdit" mat-icon-button color="primary" (click)="addAddress()"
                type="submit">
                <mat-icon>add</mat-icon>
            </button>
            <button *ngIf="isCompanyAddEdit" mat-icon-button color="primary" type="button" (click)="Saveadd()">
                <mat-icon>save</mat-icon>
            </button>
            <button *ngIf="isCompanyAddEdit" mat-icon-button type="button" (click)="cancelCompanyadd()">
                <fa-icon icon="times"></fa-icon>
            </button>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div style="padding: 15px;" fxLayout="row">
        <div fxFlex="70">
            <label><b>VAT</b></label><br>
            <div *ngIf="!editVat">

                <input autocomplete="off" [(ngModel)]="vat" value="{{vat}}" matInput placeholder="VAT" readonly>

            </div>
            <div *ngIf="editVat">
                <mat-form-field>
                    <input autocomplete="off" [(ngModel)]="vat" value="{{vat}}" matInput placeholder="VAT">
                </mat-form-field>
            </div>
        </div>
        <div fxFlex="30" style="text-align: right;">
            <button *ngIf="isVat" mat-icon-button color="primary" (click)="Editvat()" type="submit">
                <mat-icon>edit</mat-icon>
            </button>
            <button *ngIf="!isVat && isvatFromEdit" mat-icon-button color="primary" (click)="addvat()" type="submit">
                <mat-icon>add</mat-icon>
            </button>
            <button *ngIf="isCompanyVatEdit" mat-icon-button color="primary" type="button" (click)="Savevat()">
                <mat-icon>save</mat-icon>
            </button>
            <button *ngIf="isCompanyVatEdit" mat-icon-button type="button" (click)="cancelCompanyVat()">
                <fa-icon icon="times"></fa-icon>
            </button>
        </div>
    </div>

        <button mat-raised-button [disabled]="exportDataLoading" class="mr-1" color="primary" (click)="Save()"
            type="submit">Save
        </button>
    
    </div> -->
</mat-card>
