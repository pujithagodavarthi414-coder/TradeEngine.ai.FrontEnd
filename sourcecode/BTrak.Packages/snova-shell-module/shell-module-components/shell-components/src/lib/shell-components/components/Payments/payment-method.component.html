<div fxFlex fxFlex="100">
    <h4 class="ml-1 mt-05">Payment method</h4>
    <hr>
</div>
<div class="activity-data no-drag accessible-ip-height">
    <ngx-datatable class="btrak" [ngClass]="isFromRoute ? 'full-height' : ''" [columnMode]="'flex'"
        [headerHeight]="35" [footerHeight]="50" [rowHeight]="50" [limit]="10" [rows]="paymentDetails"
        [loadingIndicator]="isAnyOperationIsInprogress" [scrollbarH]="true" [virtualization]="false"
        [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}">
        <ngx-datatable-column minWidth="150" name="NAME"
            [flexGrow]="1" [sortable]="true" prop="documentName">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row?.documentName }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column minWidth="150" name="UPDATED AT"
            [flexGrow]="1" [sortable]="true" prop="updatedAt">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row?.updatedAt }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column minWidth="150" name="TYPE"
            [flexGrow]="1" [sortable]="true" prop="type">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row?.type }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column minWidth="150" name="STATUS" [flexGrow]="1"
            [sortable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <button class="text-center" title="Processed"
                    
                    mat-icon-button>
                </button>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
