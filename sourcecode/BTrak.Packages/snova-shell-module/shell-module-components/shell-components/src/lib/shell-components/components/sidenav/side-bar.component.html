<ul appDropdown class="sidenav" style="padding-left: 0px;width: 62px;">
    <li appDropdownLink routerLinkActive="open" class="li-menu" style="list-style: none;"
        (mouseenter)="enter(99)" (mouseleave)="leave(99)" [ngClass]="(selectedRowIndex == 99 || showBackGroundColor == 99) ? 'menu-highlight' : ''"
        [style.background-color]="(selectedRowIndex == 99 || showBackGroundColor == 99) ? '#70C8C1' : ''">
        <div routerLink="/dashboard-management" class="cursor-pointer div-menu">
            <a appDropdownToggle matRipple style="font-size: 15px;">
                <mat-icon class="mat-icon-color"
                    style="text-align: center;margin-right: 3px;height: 36px;width: 36px;line-height: 36px;border-left: 18px solid;border-color: transparent;">
                    home</mat-icon>
                <div style="font-size: 11px !important;text-align: center;" class="menu-text-color">Home</div>
            </a>
        </div>
    </li>
    <li *ngFor="let item of items; let i = index;" appDropdownLink routerLinkActive="open" [routerLinkActiveOptions]="{exact:
        true}" class="li-menu"
        style="list-style: none;" [ngClass]="(selectedRowIndex == i || showBackGroundColor == i) ? 'menu-highlight' : ''"
        [style.background-color]="(selectedRowIndex == i || showBackGroundColor == i) ? '#70C8C1' : ''">
        <div *ngIf="item.type == 'link' || item.type == 'applicationlink'" (mouseenter)="enter(i)" [routerLink]="item.state"
            (mouseleave)="leave(i)" class="cursor-pointer div-menu" (click)="openMenu(item.state)">
            <a appDropdownToggle matRipple *ngIf="item.type === 'link'"
                style="font-size: 15px;">
                <mat-icon class="mat-icon-color"
                    style="text-align: center;margin-right: 3px;height: 36px;width: 36px;line-height: 36px;border-left: 18px solid;border-color: transparent;">
                    {{ item.icon }}</mat-icon>
                <div style="font-size: 11px !important;text-align: center;" class="menu-text-color">
                    {{item.menu | softLabelsPipe : softLabels}}</div>
            </a>
        </div>
    </li>
</ul>
