<div fxLayout="row wrap">
    <div class="p-02 full-width project-statuslist projectStatus-page projectStatus-page-header" fxLayout="row wrap">
        <div fxFlex>
            <mat-tab-group class="projectStatus-tabs project-tabs-container" [selectedIndex]="selectedTabIndex"
                (selectedTabChange)="onTabClick($event)" [@.disabled]="true">
                <mat-tab label="empty">
                </mat-tab>
                <mat-tab label="Products & Services">
                    <ng-template mat-tab-label>
                        Products & Services
                    </ng-template>
                </mat-tab>
                <mat-tab label="Company Info">
                    <ng-template mat-tab-label>
                        Company Info
                    </ng-template>
                </mat-tab>
                <mat-tab label="Transactions">
                    <ng-template mat-tab-label>
                        Transactions
                    </ng-template>
                </mat-tab>
                <mat-tab label="Documents">
                    <ng-template mat-tab-label>
                        Documents
                    </ng-template>
                </mat-tab>
                <!-- <mat-tab label="Payment Method">
                    <ng-template mat-tab-label>
                        Payment Method
                    </ng-template>
                </mat-tab> -->
            </mat-tab-group>
        </div>
    </div>
</div>

<div *ngIf="selectedTab == 'Products & Services'">
    <app-product-services-component fxLayout="column"></app-product-services-component>
</div>
<div *ngIf="selectedTab == 'Company Info'">
    <app-company-information-component fxLayout="column"></app-company-information-component>
</div>
<div *ngIf="selectedTab == 'Transactions'">
    <app-transactions-component></app-transactions-component>
</div>
<div *ngIf="selectedTab == 'Documents'">
    <app-document-component fxLayout="column"></app-document-component>
</div>

</div>  -->
