<div fxLayout="row wrap" fxFlex fxFlex="100">
    <div fxFlex="100" fxFlex.gt-sm="20" fxFlex.gt-md="300px">
        <mat-card class="profile-sidebar pb-0 pt-0 custom-box w3rt-card organisation-management mb-0 mt-0">
            <div class="profile-nav">
                <mat-nav-list class="pt-0">
                    <ng-container>
                        <mat-list-item (click)="onTabClick('Invoices')" class="role-card" routerLinkActive="list-item-active">
                            Invoices
                        </mat-list-item>
                        <mat-divider></mat-divider>
                    </ng-container>
                    <ng-container>
                        <mat-list-item (click)="onTabClick('Payments')" class="role-card" routerLinkActive="list-item-active">
                            Payments
                        </mat-list-item>
                        <mat-divider></mat-divider>
                    </ng-container>
                    <ng-container>
                        <mat-list-item (click)="onTabClick('All')" class="role-card" routerLinkActive="list-item-active">
                            All
                        </mat-list-item>
                        <mat-divider></mat-divider>
                    </ng-container>
                </mat-nav-list>
            </div>
        </mat-card>
    </div>

    <div fxFlex="100" fxFlex.gt-sm="80" fxFlex.gt-md="calc(100% - 300px)"
        class="organisation-pages organisation-pages-1">
        <div fxFlex fxFlex="100">
            <h4 class="ml-1 mt-05">{{selectedTab}}</h4>
            <hr>
            <div class="activity-data no-drag accessible-ip-height">
                <ngx-datatable class="btrak" [columnMode]="'flex'"
                    [headerHeight]="35" [footerHeight]="50" [rowHeight]="50" [limit]="10" [rows]="invoices"
                    [scrollbarH]="true" [virtualization]="false"
                    >
                    <ngx-datatable-column minWidth="150" name="DATE ISSUED"
                        [flexGrow]="1" [sortable]="true" prop="createdDateTime">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row?.createdDateTime | date }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column minWidth="150" name="DETAILS"
                        [flexGrow]="1" [sortable]="true" prop="details">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                         <span> <a mat-button color="accent" class="pl-0" (click)="downloadInvoice(row.pdfUrl)">{{ row?.details }}</a></span>  
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column minWidth="150" name="PRODUCT(S)"
                        [flexGrow]="1" [sortable]="true" prop="product">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row?.product }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column minWidth="150" name="AMOUNT"
                        [flexGrow]="1" [sortable]="true" prop="amount">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row?.amount }}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column minWidth="150" name="STATUS" [flexGrow]="1"
                    [sortable]="true" prop="status">
                        <ng-template let-row="row" ngx-datatable-cell-template>
                            {{ row?.status }}
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
    </div>
</div>
