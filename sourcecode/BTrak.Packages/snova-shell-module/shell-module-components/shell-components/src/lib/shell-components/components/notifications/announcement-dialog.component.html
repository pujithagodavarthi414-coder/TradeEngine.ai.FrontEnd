<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<div mat-dialog-content class="project-dialogContent" id="style-1">
    <mat-card class="p-0">
        <div fxLayout="row" class="announcement">
            <div fxFlex fxLayout="column">
                <div fxFlex="100px" fxLayoutAlign="space-around center">
                    <app-avatar matTooltipClass="tooltipClass-mat" matTooltip="{{announcedBy}}" [name]="announcedBy | removeSpecialCharacters"
                        [src]="announcedByUserImage | fetchSizedAndCachedImage: '80':''" [isRound]="true" size="80">
                    </app-avatar>
                </div>
                <div fxFlex fxLayoutAlign="space-around center" style="text-align: center;">
                    <span [innerHTML]="announcement | sanitizeHtml"></span>
                </div>
                <div class="mb-1" fxFlex="20px" fxLayoutAlign="space-around  center">
                    {{ announcedOn | utcToLocalTime | date: 'dd/MM/yyyy HH:mm' }}
                </div>
            </div>
        </div>
    </mat-card>
</div>
