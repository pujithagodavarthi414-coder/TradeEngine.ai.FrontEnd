<div class="text-center mat-bg-primary pt-1 pb-1">
  <!-- <mat-progress-bar *ngIf="(loadingNotifications$ | async)"></mat-progress-bar> -->
  <h6 class="m-0">{{ 'NOTIFICATIONS.NOTIFICATIONSTITLE' | translate }} ({{newNotifications?.length}})</h6>
</div>
<div id="style-1" *ngIf="newNotifications.length != 0">
  <mat-nav-list class="notification-list p-0 pr-03" role="list"
    *ngFor="let notification of (newNotifications | orderBy)" >
    <mat-list-item class="notific-item  pr-03 notification-margin" role="listitem"
      [ngClass]="{'notificataion-unread': !notificationColor ,'notificataion-read': notificationColor }"
      routerLinkActive="open" (click)="upsertReadNewNotification(notification)">
      <div>
        <a>
          <div class="mat-list-text pl-0 pr-03 notification-cursor notifications-list-item">
            <div class="word-break display-pre-line" style="margin: 0px !important;"
              [innerHTML]="notification.summary | sanitizeHtml">
            </div>
            <small class="time text-muted">{{ notification.createdDateTime | utcToLocalTime | timeago }}</small>
          </div>
        </a>
      </div>
    </mat-list-item>
  </mat-nav-list>
</div>
<div class="text-center p-1" *ngIf="newNotifications.length == 0">
  {{ 'NOTIFICATIONS.NONOTIFICATIONSTITLE' | translate }}</div>
<mat-divider></mat-divider>
<div class="text-center mt-05 mb-05" *ngIf="newNotifications.length">
  <label class="mb-0"><a (click)="clearNewAll($event)">{{ 'NOTIFICATIONS.CLEARALLNOTIFICATIONS' | translate
      }}</a></label>
</div>
