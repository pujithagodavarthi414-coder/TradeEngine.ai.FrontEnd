<mat-card-content class="text-center">
  <div class="card-title-text mb-1" style="font-size:40px;color: gray">Are you sure you want to delete ?
  </div>
  <div class="text-center">
    <!-- <mat-icon style="font-size: 50px">error_outline</mat-icon> -->
    <!-- <i class="fa fa-exclamation-circle" style="font-size: 50px" aria-hidden="true"></i> -->
  </div>
</mat-card-content>
<div class="text-center mt-1">
  <button class="mr-1" mat-button mat-raised-button color="primary" (click)="Delete()" [disabled]="(demoDataDeletionLoading$ | async)">
    <fa-icon class="mr-05" icon="check"></fa-icon> {{ 'YES' | translate }}
     <i class="fa fa-spin fa-spinner" *ngIf="(demoDataDeletionLoading$ | async)"></i>
  </button>
  <button mat-button mat-raised-button (click)="CancelDelete()">
    <fa-icon class="mr-05" icon="times"></fa-icon> {{ 'CANCEL' | translate }}
  </button>
</div>
