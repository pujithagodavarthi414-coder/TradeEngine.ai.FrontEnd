<div fxLayout="row" *ngIf="!loadingIndicator || routingLoad">
  <mat-card class="mat-card-fx-col clients-mat-card" id="style-1" style="height: 96vh;padding-top: 0px !important;padding-right: 2px !important;">

      style="text-align: start !important;max-width: 200px !important;color:#000000 !important;" routerLinkActive="trading-tab-router-active">
      Settings
      <!-- <fa-icon icon="cog" style="font-size: 22px; cursor: pointer;color:white;"></fa-icon> &nbsp;   -->
    </button>
    <hr style="color:#C8C8C8;margin-top: 3px !important;">
    
    <module-side-list [selectedModule]="selectedModuleId" [moduleList]="moduleList"
      (refreshModuleChangeEmit)="refreshModuleChangeEmit($event)">
    </module-side-list>
  </mat-card>
  <mat-card fxFlex class="mat-card-fx-col clients-mat-card" id="style-1"
    style="padding:0px !important; height: 96vh;overflow-y: hidden;">

        {{ 'LOADINGPLEASEWAIT' | translate }} ({{totalLoadingTime}} {{ 'SECONDS' | translate }})
      </span>
      <div id="btrak-loader" *ngIf="tabsLoadingIndicator">
      </div>
    </div>

    <div *ngIf="links && links.length > 0">
      <mat-tab-group class="custom-tab-overflow" style="height: 42px;" (selectedTabChange)="onTabChangeEvent($event)"
        [(selectedIndex)]="selectedIndex">
        <mat-tab *ngFor="let link of links;" [label]="link.dynamicTabName">
          <div style="width: 250px !important">
            <ng-template mat-tab-label>
              <div fxLayout="row wrap" style="max-width: 210px;">
                <div matTooltip="{{link.dynamicTabName}}" fxFlex class="hide-content-overflow"
                  style="text-overflow: ellipsis;white-space: nowrap;width: 160px;">
                  {{link.dynamicTabName}} </div>
              </div>
            </ng-template>
          </div>
        </mat-tab>
      </mat-tab-group>
      <div fxLayout="row" class="font-century-gothic">
        <div fxFlex>
          <app-overview-component [tabId]="selectedTabId"></app-overview-component>
        </div>
      </div>
    </div>
    <ng-template *ngIf="links.length <= 0">No tabs created</ng-template>
  </mat-card>
</div>

<div id="btrak-preloader" *ngIf="loadingIndicator && !routingLoad">
  <span class="preloading-text">
    {{ 'LOADINGPLEASEWAIT' | translate }} ({{totalLoadingTime}} {{ 'SECONDS' | translate }})
  </span>
  <div id="btrak-loader" *ngIf="loadingIndicator">
  </div>
</div>
