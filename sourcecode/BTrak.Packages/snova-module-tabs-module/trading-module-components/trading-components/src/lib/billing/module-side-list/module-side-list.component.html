<div fxLayout="column" *ngIf="moduleList && moduleList.length > 0">
  <button mat-button class="full-width mt-08" *ngFor="let item of moduleList;" (click)="emitSelectedModule(item)"
    style="text-align: left !important;max-width: 200px !important;" routerLinkActive="trading-tab-router-active"
    [ngClass]="(item.dynamicModuleId == selectedModuleId) ? 'button-active': ''">
    <span fxFlex class="text-index-up hide-content-overflow" matTooltipClass="tooltip-overflow"
      matTooltip="{{ item.dynamicModuleName }}"
      [ngClass]="(item.dynamicModuleId == selectedModuleId) ? 'module-button-active': 'module-button'"
      style="text-align: start !important; overflow: hidden;">{{item.dynamicModuleName}}</span>
  </button>
</div>
<ng-template *ngIf="moduleList.length < 1">
  No modules created.
</ng-template>
