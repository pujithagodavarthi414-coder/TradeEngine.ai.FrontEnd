<div mat-dialog-content class="payrollrun-dialog">
  <button mat-icon-button type="button" (click)="fileInput.click()" matTooltip="{{'USERSTORY.UPLOADFILE' | translate}}">
    <fa-icon class="mat-color-accent icon-button" icon="upload">
      <input type="file" id="file" (change)="uploadEventHandler($event.target.files,$event)" #fileInput>
    </fa-icon>
  </button>
  <button mat-icon-button type="button" matTooltip="{{'DOCUMENTMANAGEMENT.DOWNLOADFILE' | translate}}"
    (click)="downloadFile();">
    <fa-icon class="icon-button mat-color-accent" icon="download"></fa-icon>
  </button>
  <div class="ml-05 mr-05">
    <kendo-grid [data]="viewdata" (cellClick)="cellClickHandler($event)" (cellClose)="cellCloseHandler($event)"
      (dataStateChange)="dataStateChange($event)" [pageable]="true" [pageSize]="gridState.take" [skip]="gridState.skip"
      [sortable]="true" [sort]="gridState.sort">
      <kendo-grid-column field="employeeNumber" title="Employee number">
      </kendo-grid-column>
      <kendo-grid-column field="employeeName" title="Employee name">
      </kendo-grid-column>
      <kendo-grid-column field="netPay" title="Net pay for the month">
      </kendo-grid-column>
      <kendo-grid-column field="totalWorkingDays" title="Total working days">
      </kendo-grid-column>
      <kendo-grid-column field="effectiveWorkingDays" title="Effective worked days">
      </kendo-grid-column>
      <kendo-grid-column field="lossOfPay" title="Loss of pay" editor="numeric">
      </kendo-grid-column>
      <kendo-grid-column field="encashedLeaves" title="Encashed leaves" editor="numeric">
      </kendo-grid-column>
      <kendo-grid-column *ngIf="showImportStatus" field="importStatus" title="Import status" editor="numeric">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
          <span class="success-msg-text" *ngIf="dataItem.importStatus == true">Success</span>
          <span class="error-msg-text" *ngIf="dataItem.importStatus == false">Fail</span>
          <span class="success-msg-text" *ngIf="dataItem.importStatus == null">Success</span>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
    <div *ngIf="uploadDataOperationInProgress" class="k-i-loading"></div>
  </div>
</div>
<div mat-dialog-actions>
  <button class="mr-1" mat-button mat-raised-button color="primary" [mat-dialog-close]="payRollRunDiaLogEmployees">
    <fa-icon class="mr-05" icon="check"></fa-icon> {{ 'RUN' | translate }}
  </button>
  <button mat-button mat-raised-button [mat-dialog-close]="false">
    <fa-icon class="mr-05" icon="times"></fa-icon> {{ 'CANCEL' | translate }}
  </button>
</div>
