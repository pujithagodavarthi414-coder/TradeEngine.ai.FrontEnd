<div mat-dialog-content class="employeeleavedetail-dialog">
  <div class="activity-data ml-05 mr-05">
    <kendo-grid [data]="employeeLeaveDetailsList" [pageable]="true" [pageSize]="gridState.take" [skip]="gridState.skip"
      [sort]="gridState.sort" (dataStateChange)="dataStateChangeDailog($event)" [rowClass]="rowCallback"
      [sortable]="true">
      <kendo-grid-column field="employeeNumber" title="{{'PAYROLL.EMPLOYEENUMBER' | translate}}">
      </kendo-grid-column>
      <kendo-grid-column field="employeeName" title="{{'PAYROLL.EMPLOYEENAME' | translate}}">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span fxFlex="35px" style="display: inline-table;cursor: pointer;" (click)="goToProfile(dataItem.userId)">
            <app-avatar [name]="dataItem.employeeName | removeSpecialCharacters" [src]="dataItem.profileImage"
              [isRound]="true" size="30">
            </app-avatar>
          </span>
         <span>{{dataItem.employeeName}}</span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="netPay" title="{{'PAYROLL.NETPAYFORTHEMONTH' | translate}}">
      </kendo-grid-column>
      <kendo-grid-column field="totalWorkingDays" title="{{'PAYROLL.TOTALWORKINGDAYS' | translate}}">
      </kendo-grid-column>
      <kendo-grid-column field="effectiveWorkingDays" title="{{'PAYROLL.EFFECTIVEWORKEDDAYS' | translate}}">
      </kendo-grid-column>
      <kendo-grid-column field="lossOfPay" title="{{'PAYROLL.LOSSOFPAY' | translate}}">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
          <span matTooltip="{{'PAYROLLMONTHLYDETAILS.ORIGINALVALUE' | translate}} ({{dataItem.originalLossOfPay}})"
            [matTooltipDisabled]="dataItem.originalLossOfPay == dataItem.lossOfPay">
            {{dataItem.lossOfPay}}
          </span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="encashedLeaves" title="{{'PAYROLL.ENCASHEDLEAVES' | translate}}">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
          <span matTooltip="{{'PAYROLLMONTHLYDETAILS.ORIGINALVALUE' | translate}} ({{dataItem.originalEncashedLeaves}})"
            [matTooltipDisabled]="dataItem.originalEncashedLeaves == dataItem.encashedLeaves">
            {{dataItem.encashedLeaves}}
          </span>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
    <div *ngIf="isPayRollRunEmplOyeeDetailsInProgress" class="k-i-loading"></div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button [mat-dialog-close]="false">
    <fa-icon class="mr-05" icon="times"></fa-icon> {{ 'CLOSE' | translate }}
  </button>
</div>
