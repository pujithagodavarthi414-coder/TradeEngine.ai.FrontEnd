<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<div id="style-1" style="width:1100px">
    <mat-card-content class=" p-0">
        <div fxLayout="row wrap">
            <div fxFlex="33" *ngFor="let employee of payRollRunemployees">
                <mat-card class="project-card p-05">
                    <div fxLayout="row wrap" fxLayoutGap="5px" (click)="goToProfile(employee.userId)">
                        <div fxFlex fxFlex="20" fxFlex.md="20">
                            <app-avatar fxHide fxHide.gt-lg="false" [name]="employee.userName | removeSpecialCharacters"
                                [src]="employee.profileImage | fetchSizedAndCachedImage: '50':''" [isRound]="true"
                                size="50">
                            </app-avatar>
                            <app-avatar fxShow fxShow.gt-lg="false" [name]="employee.userName | removeSpecialCharacters"
                                [src]="employee.profileImage | fetchSizedAndCachedImage: '50':''" [isRound]="true"
                                size="50">
                            </app-avatar>
                        </div>
                        <div class="m-0" fxFlex="70" fxFlex.md="50">
                            <div fxLayout="row wrap">
                                <div fxFlex="75">
                                    <a class="mat-body-1 person-name">
                                        {{ employee.userName }}
                                    </a>
                                </div>
                            </div>
                            <div *ngIf="employee.roleName">
                                <span fxFlex="100" class="mat-body-2" matTooltip=" {{employee.roleName}}"
                                    *ngIf="employee.roleName.length > 100">
                                    {{ employee.roleName | slice:0:100 }}...
                                </span>
                                <span fxFlex="100" class="mat-body-2" matTooltip=" {{employee.roleName}}"
                                    *ngIf="employee.roleName.length < 100">
                                    {{ employee.roleName | slice:0:100 }}
                                </span>
                            </div>
                        </div>
                    </div>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</div>
