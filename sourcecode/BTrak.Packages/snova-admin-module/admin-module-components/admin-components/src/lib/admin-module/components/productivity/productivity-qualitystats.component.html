</mat-progress-bar> -->


<div *ngIf="allLoadCompleted">
  <h6><b style="color:rgb(6, 66, 6)">{{'PRODUCTIVITY.PRODUCTIVITYSTATS' | translate }}</b></h6>
  <div class="d-flex flex-row">
    <div class="stats" style="margin-right: 10px;">
      <button mat-raised-button matTooltip="Total hours of work allocated &#13; with in the selected period" [ngClass]="loadActive ? 'load-effect' : ''"
        color="white" type="button" class="p-0"
        style="width: 100%; border-bottom: 4px solid rgb(241, 80, 21); cursor: default;"
        matTooltipClass="multiline-tooltip">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.CAPACITYHOURS' | translate }}</small>
          </div>
          <div class="row prod-qualitystats-height">
            <h4><b class="statsValues" style="color: rgb(241, 80, 21);">{{capacityHours}}h</b></h4>
          </div>
          <!-- <div class="row">
          <div class="orangeLine"></div>
        </div> -->
        </div>
      </button>
    </div>
    <div class="stats">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Amount of estimated hours of tasks assigned &#13; to user for the selected period"
        style="width: 100%;border-bottom: 4px solid rgb(87, 21, 241);" (click)="plannedHoursDrilldown()"
        matTooltipClass="multiline-tooltip">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.PLANNEDHOURS' | translate }}</small>
          </div>
          <div class="row prod-qualitystats-height">
            <h4><b class="statsValues" style="color: rgb(87, 21, 241);">{{plannedHours}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="blueLine"></div>
        </div> -->
        </div>
      </button>
    </div>
  </div>
  <div class="d-flex flex-row" style="margin-top: 10px;">
    <div class="stats" style="margin-right: 10px;">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Amount of task based productivity &#13; user got in the date range"
        matTooltipClass="multiline-tooltip" style="width: 100%;border-bottom: 4px solid #63D69F;"
        (click)="deliveredHoursDrilldown()">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.DELIVEREDHOURS' | translate }}</small>
          </div>
          <div class="row prod-qualitystats-height">
            <h4><b class="statsValues" style="color: #63D69F;">{{deliveredHours}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="greenLine"></div>
        </div> -->
        </div>
      </button>
    </div>
    <div class="stats">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Amount of time that an employee &#13; spent on the day on assigned tasks"
        matTooltipClass="multiline-tooltip" style="width: 100%;border-bottom: 4px solid #75D6ED;"
        (click)="spentHoursDrilldown()">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.SPENTHOURS' | translate }}</small>
          </div>
          <div class="row prod-qualitystats-height">
            <h4><b class="statsValues" style="color: #75D6ED;">{{totalSpentHours}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="skyblueLine"></div>
        </div> -->
        </div>
      </button>
    </div>
  </div>
  <h6 style=" margin-top: 72px;"><b style="color:rgb(6, 66, 6);">{{'PRODUCTIVITY.QUALITYSTATS' | translate }}</b></h6>
  <div class="d-flex flex-row" style="margin-top: 10px;">
    <div class="stats" style="margin-right: 10px;">
      <button mat-raised-button color="white" type="button" class="p-0" (click)="completedTasksDrilldown()" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Number of tasks moved to done status &#13; in the selected time period"
        matTooltipClass="multiline-tooltip" style="width: 100%;border-bottom: 4px solid rgb(87, 21, 241);">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.COMPLETEDTASKS' | translate }}</small>
          </div>
          <div class="row prod-qualitystats-height">
            <h4><b class="statsValues" style="color: rgb(241, 80, 21);">{{completedTasks}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="orangeLine"></div>
        </div> -->
        </div>
      </button>
    </div>
    <div class="stats">
      <button mat-raised-button color="white" type="button" class="p-0"
        matTooltip="Number of tasks that are not moved &#13; to done status within the given deadline range"
        style="width: 100%;border-bottom: 4px solid #63D69F;" (click)="pendingTasksDrilldown()" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltipClass="multiline-tooltip">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.PENDINGTASKS' | translate }}</small>
          </div>
          <div class="row prod-qualitystats-height">
            <h4><b class="statsValues" style="color: #63D69F;">{{pendingTasks}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="greenLine"></div>
        </div> -->
        </div>
      </button>
    </div>
  </div>
  <div class="d-flex flex-row" style="margin-top: 10px;">
    <div class="stats" style="margin-right: 10px;">
      <button mat-raised-button color="white" type="button" class="p-0" matTooltip="Total number of bugs allocated"
        matTooltipClass="multiline-tooltip" style="width: 100%;border-bottom: 4px solid #F1969C;" [ngClass]="loadActive ? 'load-effect' : ''"
        (click)="noOfBugsDrilldown()">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.NOOFBUGS' | translate }}</small>
          </div>
          <div class="row prod-qualitystats-height">
            <h4><b class="statsValues" style="color: #F1969C;">{{noOfBugs}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="pinkLine"></div>
        </div> -->
        </div>
      </button>
    </div>
    <div class="stats">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Total number of bounce backs that &#13; were happened to the assigned tasks &#13; in the given deadline date range"
        style="width: 100%;border-bottom: 4px solid #63D69F;" (click)="noOfBounceBacksDrilldown()"
        matTooltipClass="multiline-tooltip">
        <div class="col-sm">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.BOUNCEBACKS' | translate }}</small>
          </div>
          <div class="row prod-qualitystats-height">
            <h4><b class="statsValues" style="color: #63D69F;">{{noOfbouncebacks}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="greenLine"></div>
        </div> -->
        </div>
      </button>
    </div>
  </div>
  <div class="d-flex flex-row" style="margin-top: 10px;">
    <div class="stats" style="margin-right: 10px;">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Total number of re-plans that were happened to the &#13; assigned tasks in the given deadline date range"
        style="width: 100%;border-bottom: 4px solid rgb(87, 21, 241);" (click)="noOfReplansDrilldown()"
        matTooltipClass="multiline-tooltip">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.NOOFREPLANS' | translate }}</small>
          </div>
          <div class="row prod-qualitystats-height">
            <h4><b class="statsValues" style="color: rgb(241, 80, 21);">{{replanedTasks}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="orangeLine"></div>
        </div> -->
        </div>
      </button>
    </div>
    <div class="stats">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Amount of time thats been logged by other employee"
        style="width: 100%;border-bottom: 4px solid #63D69F;cursor: default;"
        matTooltipClass="multiline-tooltip">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.OTHERSTIME' | translate }}</small>
          </div>
          <div class="row prod-qualitystats-height">
            <h4><b class="statsValues" style="color: #63D69F;">{{totalOthersTime}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="greenLine"></div>
        </div> -->
        </div>
      </button>
    </div>
  </div>
  <div class="d-flex flex-row" style="margin-top: 10px;">
    <div class="stats" style="margin-right: 10px;">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        style="width: 100%;border-bottom: 4px solid #F1969C;cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">P0 {{'PRODUCTIVITY.BUGS' | translate }}</small>
          </div>
          <div class="row prod-qualitystats-height">
            <h4><b class="statsValues" style="color: #F1969C;">{{p0Bugs}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="pinkLine"></div>
        </div> -->
        </div>
      </button>
    </div>
    <div class="stats">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        style="width: 100%;border-bottom: 4px solid #63D69F;cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.BUGS' | translate }}(P0/P1/P2/P3)</small>
          </div>
          <div class="row prod-qualitystats-height">
            <h4><b class="statsValues" style="color: #63D69F;">{{bugs}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="greenLine"></div>
        </div> -->
        </div>
      </button>
    </div>
  </div>
</div>
