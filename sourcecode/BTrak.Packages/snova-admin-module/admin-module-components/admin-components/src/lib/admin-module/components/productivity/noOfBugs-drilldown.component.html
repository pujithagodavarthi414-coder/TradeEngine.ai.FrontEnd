<div class="custom-dialog">
  <div class="custom-close" mat-dialog-close (click)="onNoClick()">
    <fa-icon icon="times" class="project-dialog"></fa-icon>
  </div>
</div>
<div mat-dialog-content class="project-dialogContent" id="style-1">
  <div class="default full-height" class="p-0">
    <mat-card-title class="full-width data-table-header">
      <div fxLayout="row wrap" fxLayout.xs="column">
        <div class="card-title-text p-05 ml-05" fxFlex fxLayoutAlign="start center">
          <span fxFlex="100" class="hide-content-overflow">
            {{'PRODUCTIVITY.NOOFBUGS' | translate}}</span>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-card-title>
  </div>

  <div class="activity-data">
    <kendo-grid [data]="NoOfBugsDrilldownData" [pageSize]="state.take" [skip]="state.skip" [pageable]="true"
      [sortable]="true" [sort]="state.sort" [filterable]="false" [loading]="isAnyOperationIsInprogress"
      (dataStateChange)="dataStateChange($event)">
      <kendo-grid-messages noRecords="{{'KENDOGRIDMESSAGES.NORECORDS' | translate}}"
        pagerItems="{{'KENDOGRIDMESSAGES.ITEMS' | translate}}">
      </kendo-grid-messages>
      <kendo-grid-column field="taskId" title="TaskId" [width]="140">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="ml-05 hide-content-overflow" matTooltip="{{dataItem.taskId}}" matTooltipShowDelay="400" fxFlex>
            {{ dataItem?.taskId }}
          </span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="taskName" title="Task Name" [width]="140">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="ml-05 hide-content-overflow" matTooltip="{{dataItem.taskName}}" matTooltipShowDelay="400" fxFlex>
            {{ dataItem?.taskName }}
          </span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="priority" title="Priority" [width]="140">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="ml-05 hide-content-overflow" matTooltip="{{dataItem.priority}}" matTooltipShowDelay="400" fxFlex>
            {{ dataItem?.priority }}
          </span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="spentHours" title="Spent Hours" [width]="140">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="ml-05 hide-content-overflow" matTooltip="{{dataItem.spentHours}}" matTooltipShowDelay="400"
            fxFlex>
            {{ dataItem?.spentHours }}
          </span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="othersSpentHours" title="Others SpentHours" [width]="140">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="ml-05 hide-content-overflow" matTooltip="{{dataItem.othersSpentHours}}" matTooltipShowDelay="400"
            fxFlex>
            {{ dataItem?.othersSpentHours }}
          </span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="bugCausedByUser" title="Bug Caused User" [width]="140">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="ml-05 hide-content-overflow" matTooltip="{{dataItem.bugCausedByUser}}" matTooltipShowDelay="400"
            fxFlex>
            {{ dataItem?.bugCausedByUser }}
          </span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="name" title="Owner Name" [width]="140" *ngIf="OwnerNameVisible">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="ml-05 hide-content-overflow" matTooltip="{{dataItem.name}}" matTooltipShowDelay="400" fxFlex>
            {{ dataItem?.name }}
          </span>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
  </div>
</div>
