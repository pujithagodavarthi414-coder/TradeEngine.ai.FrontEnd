<div class="productivity">
  <mat-tab-group class="projectStatus-tabs project-tabs-container" [selectedIndex]="selectedTab"
    (selectedTabChange)="selectedMatTab($event)">

    <mat-tab label="myproductivity">
      <ng-template mat-tab-label>
        <span class="activity-material material-icons icon mat-color-accent mr-05">person</span>
        <span class="tracker-tab-icon mr-05">{{'ADMIN.MYPRODUCTIVITY' | translate}}</span>
      </ng-template>
      <!-- <ng-template matTabContent>
          <app-Productivity-area-View  [dashboardName]="myproductivitydashboardName"  [selectedWorkspaceId]="selectedWorkspaceIdForMyProductivity"
            *ngIf="selectedWorkspaceIdForMyProductivity">
          </app-Productivity-area-View>
        </ng-template> -->
    </mat-tab>
    <mat-tab label="myteamproductivity" *ngIf="isHavingTeam">
      <ng-template mat-tab-label>
        <span class="activity-material material-icons icon mat-color-accent mr-05">groups</span>
        <span class="tracker-tab-icon mr-05">{{'ADMIN.MYTEAMPRODUCTIVITY' | translate}}</span>
      </ng-template>
      <!-- <ng-template matTabContent>
          <app-Productivity-area-View  [dashboardName]="myteamproductivitydashboardName"  [selectedWorkspaceId]="selectedWorkspaceIdForTeamProductivity"
            *ngIf="selectedWorkspaceIdForTeamProductivity">
          </app-Productivity-area-View>
        </ng-template> -->
    </mat-tab>

    <mat-tab label="branchproductivity" *ngIf="canAccess_feature_ViewBranchProductivity">
      <ng-template mat-tab-label>
        <span class="activity-material material-icons icon mat-color-accent mr-05">people</span>
        <span class="tracker-tab-icon mr-05">{{'ADMIN.BRANCHPRODUCTIVITY' | translate}}</span>
      </ng-template>
      <!-- <ng-template matTabContent >
          <app-Productivity-area-View  [dashboardName]="branchProductivitydashboardName"  [selectedWorkspaceId]="selectedWorkspaceIdForBranchProductivity"
            *ngIf="selectedWorkspaceIdForBranchProductivity">
          </app-Productivity-area-View>
        </ng-template> -->
    </mat-tab>

    <mat-tab label="companyproductivity" *ngIf="canAccess_feature_ViewCompanyProductivity">
      <ng-template mat-tab-label>
        <span class="activity-material material-icons icon mat-color-accent mr-05">analytics</span>
        <span class="tracker-tab-icon mr-05">{{'ADMIN.COMPANYPRODUCTIVITY' | translate}}</span>

      </ng-template>
      <!-- <ng-template matTabContent>
          <app-Productivity-area-View  [dashboardName]="companyproductivitydashboardName"  [selectedWorkspaceId]="selectedWorkspaceIdForCompanyProductivity" 
            *ngIf="selectedWorkspaceIdForCompanyProductivity">
          </app-Productivity-area-View>
        </ng-template> -->
    </mat-tab>
  </mat-tab-group>
</div>
<div id="style-1" class="full-width">
  <div *ngIf="selectedTabLable == 'myproductivity'">
    <app-Productivity-area-View [dashboardName]="myproductivitydashboardName"
      [selectedWorkspaceId]="selectedWorkspaceIdForMyProductivity" *ngIf="selectedWorkspaceIdForMyProductivity">
    </app-Productivity-area-View>
  </div>
  <div *ngIf="selectedTabLable == 'myteamproductivity'">
    <app-Productivity-area-View [dashboardName]="myteamproductivitydashboardName"
      [selectedWorkspaceId]="selectedWorkspaceIdForTeamProductivity" *ngIf="selectedWorkspaceIdForTeamProductivity">
    </app-Productivity-area-View>
  </div>
  <div *ngIf="selectedTabLable == 'branchproductivity'">
    <app-Productivity-area-View [dashboardName]="branchProductivitydashboardName"
      [selectedWorkspaceId]="selectedWorkspaceIdForBranchProductivity" *ngIf="selectedWorkspaceIdForBranchProductivity">
    </app-Productivity-area-View>
  </div>
  <div *ngIf="selectedTabLable == 'companyproductivity'">
    <app-Productivity-area-View [dashboardName]="companyproductivitydashboardName"
      [selectedWorkspaceId]="selectedWorkspaceIdForCompanyProductivity"
      *ngIf="selectedWorkspaceIdForCompanyProductivity">
    </app-Productivity-area-View>
  </div>

</div>
<app-common-message-box *ngIf="false" textToDisplay="{{ 'DONTHAVEANYPERMISSIONS' | translate }}">
