<div fxLayout="row wrap" *ngIf="(isFromProductivityDashboard)">
    <div fxFlex="100" fxFlex.gt-md="calc(100% - 300px)">
        <mat-card class="ml-0 p-0" style="height: calc(100vh - 60px);">
            <mat-card-title class="m-2">
                <div fxLayoutAlign="end center" class="dashboard-options" *ngIf="listView">
                    <fa-icon icon="bars" (click)="listView = !listView;" matTooltip="{{ 'HORIZONTAL' | translate }}"
                        class="mat-color-accent cursor-pointer" [ngClass]="{'active': listView}"></fa-icon>
                </div>
                <div fxLayoutAlign="end center" class="dashboard-options" *ngIf="!listView">
                    <fa-icon icon="bars" (click)="listView = !listView;" matTooltip="{{ 'VERTICAL' | translate }}"
                        class="mat-color-accent cursor-pointer kanban-icon-dashboard" [ngClass]="{'active': !listView}">
                    </fa-icon>
                </div>
            </mat-card-title>
            <mat-card-content class="m-0 p-0" style="height: calc(100vh - 95px);clear:both;">
                <gridstar-View *ngIf="selectedWorkspaceIdForInsights && !listView" [reloadDashboard]="reloadDashboard"
                    [selectedWorkspaceId]="selectedWorkspaceIdForInsights" [filterApplied]="filterApplied"
                    [selectedApps]="selectedApps" [isListView]="listView" [dashboardFilters]="insightsDashboardFilter"
                    [isWidget]="widget">
                </gridstar-View>
                <app-All-Settings-View [selectedWorkspaceId]="selectedWorkspaceIdForInsights"
                    *ngIf="selectedWorkspaceIdForInsights && listView">
                </app-All-Settings-View>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div *ngIf="!(isFromProductivityDashboard)" style="margin-top: 1vh;">
    <div *ngIf="canAccess_feature_ViewProductivity">
        <h4 style="text-align:center">This app only opened in productivity area.
            <button mat-button (click)="navToInsights()">
                <span class="activity-material material-icons icon mat-color-accent mr-05">reply</span>
                <span>Click hear</span>
            </button>to navigate insights app
        </h4>
    </div>
    <div *ngIf="!(canAccess_feature_ViewProductivity)">
        <app-common-message-box textToDisplay="{{ 'DONTHAVEANYPERMISSIONS' | translate }}">
        </app-common-message-box>
    </div>
</div>
