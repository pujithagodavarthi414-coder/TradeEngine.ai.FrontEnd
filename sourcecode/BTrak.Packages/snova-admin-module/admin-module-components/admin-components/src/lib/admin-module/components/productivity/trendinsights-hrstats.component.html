</mat-progress-bar> -->
<div *ngIf="allLoadCompleted">
  <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="10px" fxLayout.xs="column">
    <div fxFlex class="mar-top">
      <button mat-raised-button color="transparent" type="button" class="p-0 buttonbg" [ngClass]="loadActive ? 'load-effect' : ''" style="width: 100%;"
        (click)="productivityDrilldown()">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.PROD' | translate }}</small>
          </div>
          <div class="row statsValues-container">
            <h4><b class="statsValues" style="color: rgb(50, 14, 150);">{{productivity}}%</b></h4>
          </div>
        </div>
      </button>
    </div>
    <div fxFlex class="mar-top">
      <button mat-raised-button color="white" type="button" class="p-0 buttonbg" style="width: 100%;" [ngClass]="loadActive ? 'load-effect' : ''"
        (click)="efficiencyDrilldown()">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.EFFICIENCY' | translate }}</small>
          </div>
          <div class="row statsValues-container">
            <h4><b class="statsValues" style="color: rgb(50, 14, 150);">{{efficiency}}%</b></h4>
          </div>
        </div>
      </button>
    </div>
    <div fxFlex class="mar-top">
      <button mat-raised-button color="white" type="button" class="p-0 buttonbg" style="width: 100%;" [ngClass]="loadActive ? 'load-effect' : ''"
        (click)="utilizationDrilldown()">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.UTILIZATION' | translate }}</small>
          </div>
          <div class="row statsValues-container">
            <h4><b class="statsValues" style="color: rgb(50, 14, 150);">{{utilization}}%</b></h4>
          </div>
        </div>
      </button>
    </div>
    <div fxFlex class="mar-top" *ngIf="isMyProductivityDashboard && teamSize>1">
      <button mat-raised-button color="white" type="button" class="p-0 buttonbg" [ngClass]="loadActive ? 'load-effect' : ''" style="width: 100%;cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.TEAMRANK' | translate }}</small>
          </div>
          <div class="row statsValues-container">
            <h4><b class="statsValues" style="color: rgb(50, 14, 150);">{{rankTeam}}/{{teamSize}}</b></h4>
          </div>
        </div>
      </button>
    </div>
    <div fxFlex class="mar-top" *ngIf="isMyProductivityDashboard">
      <button mat-raised-button color="white" type="button" class="p-0 buttonbg" [ngClass]="loadActive ? 'load-effect' : ''" style="width: 100%;cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.OFFICERANK' | translate }}</small>
          </div>
          <div class="row statsValues-container">
            <h4><b class="statsValues" style="color: rgb(50, 14, 150);">{{rankOffice}}/{{officeSize}}</b></h4>
          </div>
        </div>
      </button>
    </div>
    <div fxFlex class="mar-top">
      <button mat-raised-button color="white" type="button" class="p-0 buttonbg" [ngClass]="loadActive ? 'load-effect' : ''" style="width: 100%;cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.PREDICTABILITY' | translate }}</small>
          </div>
          <div class="row statsValues-container">
            <h4><b class="statsValues" style="color: rgb(50, 14, 150);">{{predictability}}%</b></h4>
          </div>
        </div>
      </button>
    </div>
    <div fxFlex class="mar-top">
      <button mat-raised-button color="white" type="button" class="p-0 buttonbg" [ngClass]="loadActive ? 'load-effect' : ''" style="width: 100%;cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.QUALITY' | translate }}</small>
          </div>
          <div class="row statsValues-container">
            <h4><b class="statsValues" style="color: rgb(50, 14, 150);">{{quality}}</b></h4>
          </div>
        </div>
      </button>
    </div>
    <div fxFlex class="mar-top" *ngIf="isTeamProductivityDashboard">
      <button mat-raised-button color="white" type="button" class="p-0 buttonbg" [ngClass]="loadActive ? 'load-effect' : ''" style="width: 100%;cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.TEAMSIZE' | translate }}</small>
          </div>
          <div class="row statsValues-container">
            <h4><b class="statsValues" style="color: rgb(50, 14, 150);">{{teamSize}}</b></h4>
          </div>
        </div>
      </button>
    </div>
    <div fxFlex class="mar-top" *ngIf="isBranchProductivityDashboard">
      <button mat-raised-button color="white" type="button" class="p-0 buttonbg" style="width: 100%;cursor: default;" [ngClass]="loadActive ? 'load-effect' : ''">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.BRANCHSTRENGTH' | translate }}</small>
          </div>
          <div class="row statsValues-container">
            <h4><b class="statsValues" style="color: rgb(50, 14, 150);">{{officeSize}}</b></h4>
          </div>
        </div>
      </button>
    </div>
    <div fxFlex class="mar-top" *ngIf="isCompanyProductivityDashboard">
      <button mat-raised-button color="white" type="button" class="p-0 buttonbg" style="width: 100%;cursor: default;" [ngClass]="loadActive ? 'load-effect' : ''">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.COMPANYSIZE' | translate }}</small>
          </div>
          <div class="row statsValues-container">
            <h4><b class="statsValues" style="color: rgb(50, 14, 150);">{{companySize}}</b></h4>
          </div>
        </div>
      </button>
    </div>
  </div>


  <!-- <app-trendinsights-reports-graph [filterValues]="productivityfilters"></app-trendinsights-reports-graph> -->
  <div style="width: 100%;">
    <h6 style="margin-top: 10px;margin-bottom: 8px;text-align: left;"><b style="color:rgb(6, 66, 6);">{{'PRODUCTIVITY.INSIGHTS' |
      translate }}</b></h6>
    <button mat-raised-button color="white" style="width: 100%;padding-top: 18px;" [disableRipple]="true">
      <div *ngIf="trendInsightsReport && !(barGraphVisible)">
        <ejs-chart style='display:block;' [chartArea]='chartArea' [width]='width' align='center' height='343'
          [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' (load)='load($event)' [tooltip]='tooltip'
          [crosshair]='crosshair' [palettes]='palette'>
          <e-series-collection>
            <e-series [dataSource]='graphProductivity' type='Area' xName='x' yName='y' [marker]='marker'
              name='Productivity' opacity=0.5 width=2 border-color='transparent'>
            </e-series>
            <e-series [dataSource]='graphEfficiency' type='Area' xName='x' yName='y' [marker]='marker' name='Efficiency'
              opacity=0.5 width=2 border-color='transparent'>
            </e-series>
            <e-series [dataSource]='graphUtilization' type='Area' xName='x' yName='y' [marker]='marker'
              name='Utilization' opacity=0.5 width=2 border-color='transparent'>
            </e-series>
            <e-series [dataSource]='graphPredictabulity' type='Area' xName='x' yName='y' [marker]='marker'
              name='Predictability' opacity=0.5 width=2 border-color='transparent'>
            </e-series>
            <e-series [dataSource]='graphTeamRank' type='Area' xName='x' yName='y' [marker]='marker'
              *ngIf="filterType == 'Individual'" name='Team Rank' opacity=0.5 width=2 border-color='transparent'>
            </e-series>
            <e-series [dataSource]='graphOfficeRank' type='Area' xName='x' yName='y' [marker]='marker'
              *ngIf="filterType == 'Individual'" name='Office Rank' opacity=0.5 width=2 border-color='transparent'>
            </e-series>
          </e-series-collection>
        </ejs-chart>
      </div>
      <div *ngIf="trendInsightsReport && barGraphVisible">
        <ejs-chart style='display:block;' [chartArea]='chartArea' [width]='width' align='center' height='343'
          [primaryXAxis]='barChartXAxis' [primaryYAxis]='barChartYAxis' [title]='title' [tooltip]='tooltip'
          (load)='load($event)' [legendSettings]='legend' (pointRender)='pointRender($event)'>
          <e-series-collection>
            <e-series [dataSource]='barChartData' type='Column' xName='x' yName='y' name={{singleDate}} width=2
              [marker]='barMarker' [cornerRadius]='radius'>
            </e-series>
          </e-series-collection>
        </ejs-chart>
      </div>
    </button>
  </div>
  <!---->
  <h6 style=" margin-top: 10px;"><b style="color:rgb(6, 66, 6);">{{'PRODUCTIVITY.HRSTATS' | translate }}</b></h6>
  <div class="d-flex flex-row">
    <div style="width: 25%; margin-right: 10px;">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Number of absenteses for the selected period of time" matTooltipClass="multiline-tooltip"
        style="width: 100%;border-bottom: 4px solid rgb(189, 39, 34);cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.NOOFABSENCES' | translate }}</small>
          </div>
          <div class="row">
            <h4><b class="statsValues" style="color: rgb(189, 39, 34);">{{noOfAbsences}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="redLine"></div>
        </div> -->
        </div>
      </button>
    </div>
    <div style="width: 25%; margin-right: 10px;">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Number of unplanned leaves for the selected period of time" matTooltipClass="multiline-tooltip"
        style="width: 100%;border-bottom: 4px solid rgb(241, 80, 21);cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.UNPLANNEDABSENCES' | translate }}</small>
          </div>
          <div class="row">
            <h4><b class="statsValues" style="color: rgb(241, 80, 21);">{{noOfUnplannedAbsences}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="orangeLine"></div>
        </div> -->
        </div>
      </button>
    </div>
    <div style="width: 25%; margin-right: 10px;">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Total nnumber of starts that are recorded &#13; beyond the regular start time of the shift"
        matTooltipClass="multiline-tooltip"
        style="width: 100%;border-bottom: 4px solid rgb(241, 153, 21);cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.NOOFLATESTARTS' | translate }}</small>
          </div>
          <div class="row">
            <h4><b class="statsValues" style="color: rgb(241, 153, 21);">{{latemornings}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="yellowLine"></div>
        </div> -->
        </div>
      </button>
    </div>
    <div style="width: 25%; margin-right: 10px;">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Total number of breaks that are recorded beyond &#13; the regular break time intervals of the shift"
        matTooltipClass="multiline-tooltip"
        style="width: 100%;border-bottom: 4px solid #F1969C;cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.NOOFLONGBREAKS' | translate }}</small>
          </div>
          <div class="row">
            <h4><b class="statsValues" style="color: #F1969C;">{{longBreaks}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="pinkLine"></div>
        </div> -->
        </div>
      </button>
    </div>
  </div>
  <div class="d-flex flex-row" style="margin-top: 10px;">
    <div style="width: 25%; margin-right: 10px;">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Total number of lunches breaks that are recorded &#13; beyond the regular lunch break time of the shift"
        matTooltipClass="multiline-tooltip"
        style="width: 100%;border-bottom: 4px solid #63D69F;cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.LATELUNCHES' | translate }}</small>
          </div>
          <div class="row">
            <h4><b class="statsValues" style="color: #63D69F;">{{latelunches}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="greenLine"></div>
        </div> -->
        </div>
      </button>
    </div>
    <div style="width: 25%; margin-right: 10px;">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Total number of finshed days that are recorded &#13; below the regular finish time of the shift"
        matTooltipClass="multiline-tooltip"
        style="width: 100%;border-bottom: 4px solid rgb(87, 21, 241);cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.EARLYFINISHES' | translate }}</small>
          </div>
          <div class="row">
            <h4><b class="statsValues" style="color: rgb(87, 21, 241);">{{earlyfinishes}}</b></h4>
          </div>
          <!-- <div class="row">
          <div class="blueLine"></div>
        </div> -->
        </div>
      </button>
    </div>
    <div style="width: 25%; margin-right: 10px;">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip="Total unproductive percentage based on &#13; time sheet in the selected time period"
        matTooltipClass="multiline-tooltip"
        style="width: 100%;border-bottom: 4px solid #75D6ED;cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.UNPRODUCTIVEPERCENTAGE' | translate }}</small>
          </div>
          <div class="row">
            <h4><b class="statsValues" style="color: #75D6ED;">{{unProductivPercentage}}%</b></h4>
          </div>
          <!-- <div class="row">
          <div class="skyblueLine"></div>
        </div> -->
        </div>
      </button>
    </div>
    <div style="width: 25%; margin-right: 10px;">
      <button mat-raised-button color="white" type="button" class="p-0" [ngClass]="loadActive ? 'load-effect' : ''"
        matTooltip=" Total idle percentage based on time &#13; sheet in the selected time period"
        matTooltipClass="multiline-tooltip"
        style="width: 100%;border-bottom: 4px solid rgb(87, 21, 241);cursor: default;">
        <div class="col">
          <div class="row">
            <small class="statsHeadings">{{'PRODUCTIVITY.IDLEPERCENTAGE' | translate }}</small>
          </div>
          <div class="row">
            <h4><b class="statsValues" style="color: rgb(87, 21, 241);">{{idelPercentage}}%</b></h4>
          </div>
          <!-- <div class="row">
          <div class="blueLine"></div>
        </div> -->
        </div>
      </button>
    </div>
  </div>
</div>
