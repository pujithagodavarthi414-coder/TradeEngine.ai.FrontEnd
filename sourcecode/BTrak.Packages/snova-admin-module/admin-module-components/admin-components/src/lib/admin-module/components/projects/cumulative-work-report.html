                <e-series [dataSource]='Verification_completed' type='Area' xName='x' yName='y' [marker]='marker'
                    name='Verification completed' opacity=0.5 width=2 border-color='transparent'>
                </e-series>
                <e-series [dataSource]='Blocked' type='Area' xName='x' yName='y' [marker]='marker' name='Blocked'
                    opacity=0.5 width=2 border-color='transparent'>
                </e-series>
            </e-series-collection>
        </ejs-chart>
    </div>
