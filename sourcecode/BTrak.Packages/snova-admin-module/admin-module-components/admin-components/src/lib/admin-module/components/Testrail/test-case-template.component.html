<mat-card class="p-0">
  <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOperationIsInprogress">
  </mat-progress-bar>
  <mat-card-title class="">
    <div class="card-title-text">Testcase Template</div>
    <mat-divider></mat-divider>
  </mat-card-title>

  <div class="activity-data">
    <ngx-datatable class="btrak" [columnMode]="'force'" [loadingIndicator]="isAnyOperationIsInprogress"
      [headerHeight]="35" [footerHeight]="50" [rowHeight]="50" [limit]="100" [rows]="testcaseTemplates">
      <ngx-datatable-column name="Template type" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          {{ row?.templateType }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Created datetime" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <div *ngIf="row?.createdDateTime !=null">{{ row?.createdDateTime | date: "dd-MMM-yyyy"  }}
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Action" [flexGrow]="1">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button class="text-center" title="Edit role" mat-icon-button>
            <fa-icon icon="edit" style="cursor: pointer;" class="mat-color-accent"></fa-icon>
          </button>

          <button class="text-center" title="Delete role" mat-icon-button>
            <fa-icon icon="trash" style="cursor: pointer;" class="mat-color-accent"></fa-icon>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</mat-card>
