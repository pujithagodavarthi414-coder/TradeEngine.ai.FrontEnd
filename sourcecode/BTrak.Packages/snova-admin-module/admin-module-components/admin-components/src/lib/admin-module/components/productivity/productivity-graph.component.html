<div class="control-section graph" *ngIf="!isAnyOprationInProgress">
  <div align='center' style="margin-top: 10px; margin-bottom: 20px;">
    <h6><b style="color:rgb(6, 66, 6)">{{'PRODUCTIVITY.PRODUCTIVITYGRAPH' | translate }}</b></h6>
    <ngx-charts-bar-horizontal [view]="view" [scheme]="colorScheme" [results]="graphData" [gradient]="gradient"
      [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
      [showGridLines]="showGridLines" [showDataLabel]="showDataLabel" style="fill:black;">
    </ngx-charts-bar-horizontal>
  </div>
</div>
