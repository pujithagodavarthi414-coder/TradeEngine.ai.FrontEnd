<!-- <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOprationInProgress">
</mat-progress-bar> -->
<div *ngIf="trendInsightsReport && !(barGraphVisible)">
    <ejs-chart style='display:block;' [chartArea]='chartArea' [width]='width' align='center' height='343'
        [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' (load)='load($event)' [tooltip]='tooltip'
        [crosshair]='crosshair' [palettes]='palette'>
        <e-series-collection>
            <e-series [dataSource]='Productivity' type='Area' xName='x' yName='y' [marker]='marker' name='Productivity'
                opacity=0.5 width=2 border-color='transparent'>
            </e-series>
            <e-series [dataSource]='Efficiency' type='Area' xName='x' yName='y' [marker]='marker' name='Efficiency'
                opacity=0.5 width=2 border-color='transparent'>
            </e-series>
            <e-series [dataSource]='Utilization' type='Area' xName='x' yName='y' [marker]='marker' name='Utilization'
                opacity=0.5 width=2 border-color='transparent'>
            </e-series>
            <e-series [dataSource]='Predictabulity' type='Area' xName='x' yName='y' [marker]='marker'
                name='Predictabulity' opacity=0.5 width=2 border-color='transparent'>
            </e-series>
            <e-series [dataSource]='TeamRank' type='Area' xName='x' yName='y' [marker]='marker'
                *ngIf="filterType == 'Individual'" name='Team Rank' opacity=0.5 width=2 border-color='transparent'>
            </e-series>
            <e-series [dataSource]='OfficeRank' type='Area' xName='x' yName='y' [marker]='marker'
                *ngIf="filterType == 'Individual'" name='Office Rank' opacity=0.5 width=2 border-color='transparent'>
            </e-series>
        </e-series-collection>
    </ejs-chart>
</div>
<div *ngIf="trendInsightsReport && barGraphVisible">
    <ejs-chart style='display:block;' [chartArea]='chartArea' [width]='width' align='center' height='343'
        [primaryXAxis]='barChartXAxis' [primaryYAxis]='barChartYAxis' [title]='title' [tooltip]='tooltip'
        (load)='load($event)' [legendSettings]='legend' (pointRender)='pointRender($event)'>
        <e-series-collection>
            <e-series [dataSource]='barChartData' type='Column' xName='x' yName='y' name={{singleDate}} width=2
                [marker]='barMarker' [cornerRadius]='radius'>
            </e-series>
        </e-series-collection>
    </ejs-chart>
</div>
