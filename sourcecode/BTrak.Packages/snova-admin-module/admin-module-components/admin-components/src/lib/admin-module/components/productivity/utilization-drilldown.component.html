<div class="custom-dialog">
  <div class="custom-close" mat-dialog-close (click)="onNoClick()">
    <fa-icon icon="times" class="project-dialog"></fa-icon>
  </div>
</div>
<mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOperationIsInprogress">
</mat-progress-bar> 
<div *ngIf="!isAnyOperationIsInprogress">
  <div style="display: block" align="center" *ngIf="barchart && !nodata">
    <!-- <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
      [legend]="barChartLegend" [chartType]="barChartType"></canvas> -->
    <ngx-charts-bar-vertical [view]="view" [results]="graphData" [gradient]="gradient" [xAxis]="showXAxis"
      [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [showGridLines]="showGridLines">
    </ngx-charts-bar-vertical>
  </div>
  
  <div style="text-align: center;" *ngIf="nodata">
    There is no data here.
  </div>
</div>
