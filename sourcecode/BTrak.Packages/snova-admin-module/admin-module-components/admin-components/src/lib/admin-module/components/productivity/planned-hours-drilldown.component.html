<div class="custom-dialog">
  <div class="custom-close" mat-dialog-close (click)="onNoClick()">
    <fa-icon icon="times" class="project-dialog"></fa-icon>
  </div>
</div>
<div mat-dialog-content class="project-dialogContent" id="style-1">
  <div class="default full-height" class="p-0">
    <mat-card-title class="full-width data-table-header">
      <div fxLayout="row wrap" fxLayout.xs="column">
        <div class="card-title-text p-05 ml-05" fxFlex fxLayoutAlign="start center">
          <span fxFlex="100" class="hide-content-overflow">
            {{'PRODUCTIVITY.PLANNEDHOURS' | translate}}</span>
        </div>
      </div>
      <mat-divider></mat-divider>
    </mat-card-title>
  </div>

  <div class="activity-data">
    <kendo-grid [data]="plannedHoursDrilldownsData" [pageSize]="state.take" [skip]="state.skip" [pageable]="true"
      [sortable]="true" [sort]="state.sort" [filterable]="false" [loading]="isAnyOperationIsInprogress"
      (dataStateChange)="dataStateChange($event)">
      <kendo-grid-messages noRecords="{{'KENDOGRIDMESSAGES.NORECORDS' | translate}}"
        pagerItems="{{'KENDOGRIDMESSAGES.ITEMS' | translate}}">
      </kendo-grid-messages>
      <kendo-grid-column field="date" title="{{'PRODUCTIVITY.DATE' | translate }}" [width]="140">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="ml-05 hide-content-overflow" matTooltip="{{dataItem.date | date: 'dd-MMM-yyyy' }}" matTooltipShowDelay="400" fxFlex>
            {{ dataItem?.date | date: 'dd-MMM-yyyy' }}
          </span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="plannedHours" title="{{'PRODUCTIVITY.PLANNEDHOURS' | translate }}" [width]="140">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="ml-05 hide-content-overflow" matTooltip="{{gethours(dataItem?.plannedHours)}}" matTooltipShowDelay="400"
            fxFlex>
            {{gethours(dataItem?.plannedHours) }}
          </span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="tasksAssigned" title="{{'PRODUCTIVITY.NOOFTASKSASSIGNED' | translate }}" [width]="140">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="ml-05 hide-content-overflow" matTooltip="{{dataItem.tasksAssigned}}" matTooltipShowDelay="400"
            fxFlex>
            {{ dataItem?.tasksAssigned }}
          </span>
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="EmployeeName" title="{{'PRODUCTIVITY.EMPLOYEENAME' | translate }}" [width]="140"
        *ngIf="displayNamesColum">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span class="ml-05 hide-content-overflow" matTooltip="{{dataItem.names}}" matTooltipShowDelay="400" fxFlex>
            {{ dataItem?.names }}
          </span>
        </ng-template>
      </kendo-grid-column>
    </kendo-grid>
  </div>
</div>
