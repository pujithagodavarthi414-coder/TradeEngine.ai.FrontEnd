<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<div mat-dialog-content class="project-dialogContent" id="style-1">
    <mat-card class="p-0">
        <!-- <app-widgetslist *ngIf="isFromDashboards == false" (appsSelected)="appsSelected($event)"
            [tagsFilter]="tagSearchText">
        </app-widgetslist> -->
       <app-hiddenworkspaceslist *ngIf="isFromDashboards == true" (dashboardSelect)="dashboardSelected($event)"
            [canAccessHideOption]="(canAccess_feature_HideDashboard)">
        </app-hiddenworkspaceslist> 
        <!-- ---------------------------------------------------------------------------------------------------- -->
        <!-- <app-store *ngIf="isFromDashboards == false" [canInstall]="true"></app-store> -->
        <mat-progress-bar color="primary" mode="indeterminate" *ngIf="loaded && isFromDashboards == false">
        </mat-progress-bar>
        <ndc-dynamic [ndcDynamicFactory]="dashboard.component" [ndcDynamicComponent]="dashboard.component" *ngIf="!loaded && isFromDashboards == false"
        [ndcDynamicInjector]="injector" [ndcDynamicInputs]="dashboard.inputs" [ndcDynamicOutputs]="outputs">
       </ndc-dynamic> 
    </mat-card>
</div>
