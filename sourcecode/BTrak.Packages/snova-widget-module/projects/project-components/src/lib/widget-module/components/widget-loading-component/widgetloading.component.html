<div *ngIf="!widget.component" class="text-center">
  <div fxLayout="row wrap">
    <div fxFlex="100">
      <div fxlayout="row wrap" fxlayout.xs="column" ng-reflect-layout="row wrap" ng-reflect-layout-xs="column"
        style="flex-flow: row wrap; box-sizing: border-box; display: flex;background: #eff0f2;">
        <div class="card-title-text p-05 ml-05"
          style="box-sizing: border-box; place-content: center flex-start; align-items: flex-start; flex-direction: row; display: flex;">
          <span class="hide-content-overflow"
            style="flex: 1 1 100%; box-sizing: border-box; max-width: 100%;">{{ 'APP.LOADINGTEXT' | translate }} <i>{{"WIDGETNAMES."+widget.name | translate | softLabelsPipe :softLabels}}</i>...</span>
        </div>
      </div>
        <mat-card class="loading-card goal-card goals-loader project-dtl p-05">
          <div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="space-around" class="role-card">
            <mat-card class="p-05">
              <div style="flex-direction: row; box-sizing: border-box; display: flex;"
                *ngFor="let form of Array(num).fill(1)">
                <div style="flex: 1 1 0%; box-sizing: border-box;">
                  <p class="mat-small empty-text p-05 app-description-overflow loading-bg"></p>
                </div>
              </div>
            </mat-card>
          </div>
        </mat-card>
      
    </div>
  </div>

</div>

<div *ngIf="widget.component">
  <ndc-dynamic [ndcDynamicFactory]="widget.component" [ndcDynamicComponent]="widget.component" [ndcDynamicInjector]="injector" [ndcDynamicInputs]="widget.inputs" 
  [ndcDynamicOutputs]="outputs"> </ndc-dynamic> 
</div>
