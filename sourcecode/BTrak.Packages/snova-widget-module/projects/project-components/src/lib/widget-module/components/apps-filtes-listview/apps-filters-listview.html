<div fxLayout="row wrap" class="selected-dashboard m-025 filters-listview-titlebar prod-dash-filters">
    <div class="card-title-text p-0 full-width ml-05" style="height: 30px;" fxFlex fxLayoutAlign="start center">
        <span class="hide-content-overflow custom-name-bg p-05 filtered-apps-list-title">
            {{ dashboardName }}
        </span>
    </div>
    <div fxFlex class="mr-1 filtered-apps" style="height: 30px;" [ngClass]="isFilterEnable ? '' : 'dashboard-filter-display'">
        <listview-filter [workspaceId]="selectedWorkspaceId" [displayLocation]="1" 
            [selectedFormName]="selectedFormName" [dateFilterApplied]="dateFilterApplied"(loding)="loding(true)"
            (customfilterApplied)="customfilterApplied($event)" (applyFilters)="refreshDashboard(selectedWorkspaceId)"
            [dashboardGlobalData]="dashboardGlobalData">
        </listview-filter>
    </div>
</div>

<div id="btrak-preloader" *ngIf="!filtersLoaded">
    <span class="prod-loading-text">
        {{ 'LOADINGPLEASEWAIT' | translate }}
    </span>
    <div id="btrak-loader" *ngIf="!filtersLoaded">
    </div>
</div>

<div class="p-0 m-0 filterd-apps-list">
    <custom-apps-listview [selectedWorkspaceId]="selectedWorkspaceId" [selectedApps]="selectedAppForListView" (dashboardFilterEnable)="dashboardFilterEnable($event)"
        *ngIf="filtersLoaded" [dashboardFilters]="dashboardFilter" [reloadDashboard]="reloadDashboard">
    </custom-apps-listview>
</div>
