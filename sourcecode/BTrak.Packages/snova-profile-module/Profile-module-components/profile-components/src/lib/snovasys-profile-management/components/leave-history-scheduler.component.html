<div *ngIf="leavesDataLength > 0" class="m-05">
    <kendo-scheduler [events]="leaveHistorySchedulerEventModel" style="height: 880px;" id="style-1">
        <ng-template kendoSchedulerEventTemplate let-event="event">
            <div class="calander-view"
                [ngStyle]="{ 'background' : (event.dataItem.dataItem.leaveStatusColour!=null ? event.dataItem.dataItem.leaveStatusColour : '')}"
                fxLayout="row" fxLayoutAlign="start start">
                <div class="m-calender-view-05">
                    <app-avatar *ngIf="event.dataItem.dataItem.statusSetUser!=null"
                        [name]="event.dataItem.dataItem.statusSetUser | removeSpecialCharacters"
                        matTooltip="{{ event.dataItem.dataItem.statusSetUser }}"
                        [src]="event.dataItem.dataItem.profileImage | fetchSizedAndCachedImage: '20':''"
                        [isRound]="true" size="20">
                    </app-avatar>
                </div>
                <div matTooltip="{{ event.title }}" matTooltipClass="tooltip-calander-view">
                    <span class="word-break m-left">
                        {{ event.title }}
                    </span>
                </div>
            </div>
        </ng-template>
        <ng-template kendoSchedulerAllDayEventTemplate let-event="event">
            <div class="calander-view"
                [ngStyle]="{ 'background' : (event.dataItem.dataItem.leaveStatusColour!=null ? event.dataItem.dataItem.leaveStatusColour : '') }"
                fxLayout="row" fxLayoutAlign="start start">
                <div class="m-calender-view-05">
                    <app-avatar *ngIf="event.dataItem.dataItem.statusSetUser!=null"
                        [name]="event.dataItem.dataItem.statusSetUser | removeSpecialCharacters"
                        matTooltip="{{ event.dataItem.dataItem.statusSetUser }}"
                        [src]="event.dataItem.dataItem.profileImage | fetchSizedAndCachedImage: '20':''"
                        [isRound]="true" size="20">
                    </app-avatar>
                </div>
                <div matTooltip="{{ event.title }}" matTooltipClass="tooltip-calander-view">
                    <span class="word-break m-left" matTooltip="{{ event.title }}"
                        matTooltipClass="tooltip-calander-view">
                        {{ event.title }}
                    </span>
                </div>
            </div>
        </ng-template>
        <kendo-scheduler-day-view>
        </kendo-scheduler-day-view>
        <kendo-scheduler-agenda-view>
        </kendo-scheduler-agenda-view>
        <kendo-scheduler-week-view>
        </kendo-scheduler-week-view>
        <kendo-scheduler-month-view>
        </kendo-scheduler-month-view>
    </kendo-scheduler>
</div>

<div *ngIf="loadingInProgress" class="k-i-loading"></div>

<app-common-message-box *ngIf="leavesDataLength <= 0" textToDisplay="No data to display">
</app-common-message-box>
