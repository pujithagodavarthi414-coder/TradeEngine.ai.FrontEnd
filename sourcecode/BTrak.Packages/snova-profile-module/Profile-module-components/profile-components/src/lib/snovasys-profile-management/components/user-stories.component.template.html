<div id="us-1">
<app-profile-component-workallocationchart-profile [isFromDashboard]="isDashboard"
  [dashboardFilters]="dashboardFilters">
</app-profile-component-workallocationchart-profile>
</div>
<div fxLayout="row wrap">
  <div fxFlex="100" fxFlex.gt-sm="50" id="us-2">
    <app-dashboard-component-imminentdeadlines></app-dashboard-component-imminentdeadlines>
  </div>
  <div fxFlex="100" fxFlex.gt-sm="50" class="pl-05 pr-05" id="us-3">
    <mat-card class="p-0 m-0 custom-box userstory-table-group">
      <mat-tab-group>
        <mat-tab label="{{'MYPROFILE.CURRENTUSERSTORIES' | translate | softLabelsPipe : softLabels}}">
          <ng-template matTabContent>
            <app-present-user-stories></app-present-user-stories>
          </ng-template>
        </mat-tab>
        <mat-tab label="{{'MYPROFILE.PREVIOUSUSERSTORIES' | translate | softLabelsPipe : softLabels}}">
          <ng-template matTabContent>
            <app-previous-user-stories></app-previous-user-stories>
          </ng-template>
        </mat-tab>
        <mat-tab label="{{'MYPROFILE.FUTURESERSTORIES' | translate | softLabelsPipe : softLabels}}">
          <ng-template matTabContent>
            <app-future-user-stories></app-future-user-stories>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</div>
