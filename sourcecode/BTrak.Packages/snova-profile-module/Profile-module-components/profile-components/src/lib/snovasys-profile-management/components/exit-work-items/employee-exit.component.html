<div *ngIf="(canAccess_feature_ManageExitWork) || permission" id="in-1"> 
    <mat-card class="p-0 canteen-manage m-0 ">
        <mat-card-title class="full-width data-table-header">
            <div fxLayout="row wrap" fxLayout.xs="column">
                <div class="card-title-text p-05 ml-05" fxFlex fxLayoutAlign="start center"
                    matTooltip="{{ 'EXIT.EXITWORK' | translate | titlecase }}">
                    <span fxFlex="100" class="hide-content-overflow">
                        {{ 'EXIT.EXITWORK' | translate | titlecase }}</span>
                </div>
                <div fxFlex="220px" class="search_goalinput ml-1" fxLayoutAlign="end center">
                    <div fxLayoutAlign="end center" fxLayoutAlign.xs="start center" id="in-2">
                        <mat-form-field class="full-width">
                            <input class="search_goal" matInput placeholder="{{'HRMANAGAMENT.SEARCH' | translate}}"
                                [(ngModel)]="searchText" (input)="filterByName($event)">
                        </mat-form-field>
                    </div>
                    <span class="close_icon masterdata-search-close" style="right: 0px !important;" fxLayoutAlign="end center"
                        fxLayoutAlign.xs="start center">
                        <span *ngIf="!searchText"></span>
                        <mat-icon *ngIf="searchText" class="icon-button mr-05" aria-hidden="false"
                            (click)="closeSearch()" style="cursor:pointer">
                            close</mat-icon>
                    </span>
                </div> 
                <div fxFlex="40px" *ngIf="employeeName && (canAccess_feature_ManageExitWork)">
                    <button mat-icon-button matTooltip="{{'EXIT.CREATEEXITTASK'|translate}}"
                        (click)="addExitWork()">
                        <fa-icon icon="plus" class="filter mat-color-accent">
                        </fa-icon>
                    </button>
                </div>
            </div>
            <mat-divider></mat-divider>
        </mat-card-title>
    </mat-card>

    <div class="activity-data">
        <kendo-grid [data]="exits" [pageSize]="state.take" [skip]="state.skip" [pageable]="true" [sortable]="true"
            [sort]="state.sort" [filterable]="false" [loading]="isAnyOperationIsInprogress"
            (dataStateChange)="dataStateChange($event)">
            <kendo-grid-column field="exitName" title="{{'EXIT.TASKNAME' | translate}}" [width]="280">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <b>
                        {{ dataItem.exitName   }}
                    </b>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="assignedToName" title="{{'EXIT.ASSIGNEDTO' | translate}}" [width]="140">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <div class="icon-button" fxLayout="row" (click)="goToUserProfile(dataItem.assignedToId)">
                        <div *ngIf="dataItem.assignedToImage != null && dataItem.assignedToImage != ''">
                            <app-avatar [src]="dataItem.assignedToImage | fetchSizedAndCachedImage: '30':''"
                                [isRound]="true" size="30">
                            </app-avatar>
                        </div>
                        <div *ngIf="dataItem.assignedToImage == null || dataItem.assignedToImage == ''">
                            <app-avatar [name]="dataItem.assignedToName | removeSpecialCharacters" [isRound]="true"
                                size="30"></app-avatar>
                        </div>
                        <span class="ml-05 hide-content-overflow" matTooltip="{{dataItem.assignedToName}}"
                            matTooltipShowDelay="400" fxFlex>
                            {{ dataItem?.assignedToName }}
                        </span>
                    </div>
                </ng-template>
            </kendo-grid-column>
            <kendo-grid-column field="status" title="{{'EXIT.STATUS' | translate}}" [width]="80">
                <ng-template kendoGridCellTemplate let-dataItem>
                    <b class="cursor-auto">
                        {{ dataItem.status   }}
                    </b>
                </ng-template>
            </kendo-grid-column>
        </kendo-grid>
    </div>
</div>

<app-common-message-box *ngIf="!(canAccess_feature_ManageExitWork) && !(permission)"
    textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
</app-common-message-box>
