<div id="cp-1">
<mat-card class="p-0 mt-1">
  <mat-card-content class="p-0" fxLayout="column">
    <div class="activity-data" id="cp-2">
      <ngx-datatable class="btrak" [columnMode]="'force'" [headerHeight]="35" [footerHeight]="35" [rowHeight]="35" (sort)="onSort($event)"
       [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size" [externalSorting]="true"  [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}"
       [loadingIndicator]="canteenPurchaseSummaryGridSpinner$ | async" (page)='setPage($event)' [rows]="canteenPurchaseSummaryRecords$ | async">
        <ngx-datatable-column name="{{'MYPROFILE.ITEM' | translate}}" prop="canteenItemName" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.canteenItemName }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{'MYPROFILE.QUANTITY' | translate}}" [flexGrow]="1" sortable="true" prop="quantity">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.quantity }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{'MYPROFILE.ITEMPRICE' | translate}}" sortable="true" prop="amount" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.amount }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="{{'MYPROFILE.PURCHASEDDATE' | translate}}" sortable="true" prop="purchasedDateTime" [flexGrow]="1">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row?.purchasedDateTime | date: "dd-MMM-yyyy" }}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </mat-card-content>
</mat-card>
</div>
