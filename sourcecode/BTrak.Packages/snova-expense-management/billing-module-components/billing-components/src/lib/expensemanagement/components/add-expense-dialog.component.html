<mat-card-title class="mat-dialog-padding">
    <div class="card-title-text" fxLayout="row">
        <div fxFlex fxLayoutAlign="end center" class="custom-expense-add-dialog">
            <fa-icon matTooltip="{{ 'EXPENSEMANAGEMENT.CLOSE' | translate}}" class="custom-close top-right-close-icon icon-button pt-lg-1 mr-05 pl-05" icon="times"
                (click)="closeDialog()"></fa-icon>
        </div>
    </div>
</mat-card-title>

<div class="p-05">
    <div class="invoice-dialog-preview p-0  mat-card-fx-col">
        <mat-tab-group class="app-tabs" [selectedIndex]="selectedTab" (selectedTabChange)="selectedMatTab($event)"
            #tabs>
            <mat-tab label="Add expense">
                <ng-template mat-tab-label *ngIf="isNewExpense">
                    {{'EXPENSEMANAGEMENT.ADDEXPENSE' | translate}}
                </ng-template>
                <ng-template mat-tab-label *ngIf="!isNewExpense">
                    {{'EXPENSEMANAGEMENT.EDITEXPENSE' | translate}}
                </ng-template>
                <ng-template matTabContent>
                    <app-add-new-expense [data]="matData" (closePopup)="closeDialog()" *ngIf="selectedTab == 0">
                    </app-add-new-expense>
                </ng-template>
            </mat-tab>
            <mat-tab label="Bulk expenses" *ngIf="isNewExpense">
                <ng-template mat-tab-label>
                    {{'EXPENSEMANAGEMENT.BULKEXPENSES' | translate}}
                </ng-template>
                <ng-template matTabContent>
                    <app-add-multiple-expenses (closePopup)="closeDialog()" *ngIf=" selectedTab==1">
                    </app-add-multiple-expenses>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
