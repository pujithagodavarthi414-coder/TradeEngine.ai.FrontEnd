<mat-card class="message-card ml-0 mr-0">
    <mat-card-title>{{textToDisplay}}</mat-card-title>
    <mat-card-content>
        <div fxLayoutAlign="center center" fxLayout="column">
            <div fxFlex="100">
            <ng-container *ngIf="messageAdditionalTemplate">
                <ng-template
                    [ngTemplateOutlet]="messageAdditionalTemplate"
                    [ngTemplateOutletContext]="">
                </ng-template>
            </ng-container>
            </div>
        </div>
    </mat-card-content>
</mat-card>
