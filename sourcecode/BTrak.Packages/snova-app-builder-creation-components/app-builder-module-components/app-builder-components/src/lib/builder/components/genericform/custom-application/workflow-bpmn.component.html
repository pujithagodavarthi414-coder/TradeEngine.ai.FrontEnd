<form [formGroup]="workflowModelerForm" novalidate #formDirectiveSatPopover="ngForm">
    <div class="p-05 ml-1" fxLayout="row">
        <div fxFlex="20" class="mr-1">
            <mat-form-field class="full-width">
                <input matInput formControlName="workflowName"
                    placeholder="{{ 'CUSTOMAPPLICATION.WORKFLOWNAME' | translate }}" required>
                <mat-error>
                    <span
                        *ngIf="workflowModelerForm.get('workflowName').hasError('required') && workflowModelerForm.get('workflowName').touched">
                        {{ 'CUSTOMAPPLICATION.PLEASEENTERWORKFLOWNAME' | translate }} </span>
                    <span *ngIf="workflowModelerForm.get('workflowName').hasError('maxlength')">
                        {{ 'CUSTOMAPPLICATION.SHOULDNOTEXCEED50CHARECTERS' | translate }}
                    </span>
                </mat-error>
            </mat-form-field>
        </div>
        <div fxFlex="20" class="mr-1">
            <mat-form-field class="full-width">
                <input matInput formControlName="workflowTrigger"
                    placeholder="{{ 'CUSTOMAPPLICATION.WORKFLOWTRIGGER' | translate }}">
            </mat-form-field>
        </div>
        <div fxFlex="60">
            <input #csvInput hidden="true" type="file" (change)="handleFileInput($event.target.files)"
                accept=".bpmn, .dmn, .xml" />
            <button class="ml-1" mat-flat-button color="primary" (click)="csvInput.click()">
                <fa-icon class="mr-05" icon="upload"></fa-icon> {{'UPLOAD'| translate}}
            </button>

            <button class="ml-05" mat-button mat-raised-button color="primary" type="submit"
                [disabled]="disableWorkFlow || !workflowModelerForm.valid" (click)="save(false)">
                <fa-icon class="mr-05" icon="save"></fa-icon> {{'SAVE'| translate}}
            </button>
            <button class="ml-05" mat-button mat-raised-button color="primary" type="submit"
                [disabled]="disableWorkFlow || !workflowModelerForm.valid" (click)="save(true)">
                <fa-icon class="mr-05" icon="globe"></fa-icon> {{'PUBLISH'| translate}}
            </button>
            <button class="ml-05" mat-button mat-raised-button color="primary" (click)="downloadXml()">
                <fa-icon class="mr-05" icon="download"></fa-icon>{{'DOWNLOADXML'| translate}}
            </button>
            <fa-icon class="icon-button pull-right mr-08 add-icon-expense" icon="times" (click)="closeDialog()"></fa-icon>
        </div>


    </div>
</form>


<div class="modeler p-05" style="position: relative;">
    <div id="canvas"></div>
    <div id="properties"></div>
</div>
<style>
    #properties {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        width: 260px;
        z-index: 10;
        border: 1px solid #ccc;
        overflow: auto;
        height: calc(100vh - 112px);
    }

    #properties:empty {
        display: none;
    }

    #properties>.djs-properties-panel {
        padding-bottom: 70px;
        min-height: 100%;
    }
</style>
