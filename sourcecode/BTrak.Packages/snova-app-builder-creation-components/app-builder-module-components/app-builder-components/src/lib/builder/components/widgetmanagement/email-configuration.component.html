<mat-card class="filter-data p-0" id="style-1">
    <mat-card-title class="text-center">
        <div class="card-title-text mat-bg-primary p-05">
            Configure Email</div>
    </mat-card-title>

    <form [formGroup]="docForm" novalidate>
        <div class="p-1">
            <div fxLayout="row wrap" class="p-05 ">
                <div fxFlex="98" *ngIf="isPdf">
                    <div fxFlex fxLayout="row wrap">
                        <mat-form-field class="full-width" fxFlex="100">
                            <mat-chip-list #chipList aria-label="Roles selection">
                                <mat-chip *ngFor="let role of selectedRoles" [selectable]="selectable"
                                    [removable]="removable" (removed)="removeSelectedRole(role)"
                                    style="display: flex !important;">
                                    {{role.roleName}}
                                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                </mat-chip>
                                <input matInput placeholder="Select roles" #rolesInput required
                                    #autocompleteTrigger="matAutocompleteTrigger" formControlName="rolesInput"
                                    [matAutocomplete]="auto" [matChipInputFor]="chipList" [matAutocomplete]="auto"
                                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                    (matChipInputTokenEnd)="add($event)" (focus)="openAuto(autocompleteTrigger)">
                            </mat-chip-list>
                            <mat-autocomplete #auto="matAutocomplete"
                                (optionSelected)="selectedRole($event.option.value)">
                                <mat-option *ngFor="let roles of filteredRoles$ | async" [value]="roles.roleId">
                                    <mat-checkbox color="primary" style="padding: 0 12px;"
                                        [checked]="selectedRoles.indexOf(roles) >= 0"></mat-checkbox>
                                    {{roles.roleName}}
                                </mat-option>
                            </mat-autocomplete>
                            <mat-error>
                                <span>
                                    Please select Role</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>

                <div fxFlex="98" *ngIf="isPdf">
                    <div fxFlex fxLayout="row wrap">
                        <mat-form-field class="full-width" fxFlex="100">
                            <mat-chip-list #userChipList aria-label="Users selection">
                                <mat-chip *ngFor="let user of selectedToUsers" [selectable]="selectable"
                                    [removable]="removable" (removed)="removeSelectedUser(user)"
                                    style="display: flex !important;">
                                    {{user.email}}
                                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                                </mat-chip>
                                <input matInput placeholder="Select users" #userToInput required
                                    #userAutocompleteTrigger="matAutocompleteTrigger" formControlName="toInput"
                                    [matAutocomplete]="toAuto" [matChipInputFor]="userChipList"
                                    [matAutocomplete]="toAuto" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                    (matChipInputTokenEnd)="addToUser($event)"
                                    (focus)="openUserAuto(userAutocompleteTrigger)">
                            </mat-chip-list>
                            <mat-autocomplete #toAuto="matAutocomplete"
                                (optionSelected)="selectedTo($event.option.value)">
                                <mat-option *ngFor="let user of filteredToUsers$ | async" [value]="user.userId">
                                    <mat-checkbox color="primary" style="padding: 0 12px;"
                                        [checked]="selectedToUsers.indexOf(user) >= 0"></mat-checkbox>
                                    {{user.fullName}} ({{user.email}})
                                </mat-option>
                            </mat-autocomplete>
                            <span *ngIf="isValidate" class="chip-error">
                                Invalid email
                            </span>
                            <mat-error>
                                <span>
                                    Please select To</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div fxFlex="98">
                    <div fxFlex fxLayout="row wrap">
                        <mat-form-field class="full-width">
                            <input matInput formControlName="subject" placeholder="Subject" required>
                            <mat-error>
                                <span *ngIf="docForm.get('subject').hasError('required')">
                                    Please enter subject</span>
                            </mat-error>

                        </mat-form-field>
                    </div>
                </div>

                <div fxFlex="100">
                    <div fxFlex fxLayout="row wrap">
                        <div fxFlex>
                            <!-- <input matInput formControlName="message"> -->
                            <editor class="dfree-header custom-logtime-comment" [(ngModel)]="message"
                                apiKey="ln50de3rdhw6h9ld2lutg00tj5g9xk14pp5m8dfy1b1s4nen" formControlName="message"
                                [init]="config">
                            </editor>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-1">
            <button class="mr-1" mat-raised-button color="primary" (click)="configureEmail()">
                <fa-icon class="mr-05" icon="check"></fa-icon>
                Save
            </button>
            <button class="mr-1" mat-raised-button (click)="onNoClickShareEmail()" type="button">
                <fa-icon class="mr-05" icon="times"></fa-icon>
                Cancel
            </button>
        </div>

    </form>

</mat-card>
