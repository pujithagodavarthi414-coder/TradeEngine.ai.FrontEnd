<kendo-chart>
    <kendo-chart-series>
        <kendo-chart-title text="Monthly Mean Temperatures (&deg;F)"></kendo-chart-title>
        <kendo-chart-series-item type="boxPlot" [data]="data" lowerField="lower" q1Field="q1" medianField="median"
            q3Field="q3" upperField="upper" outliersField="outliers" meanField="mean" categoryField="year"
            [mean]="{ color: 'red' }" [median]="{ color: 'yellow' }" [whiskers]="{ color: 'green' }" [outliers]="{ border: { color: 'blue' } }">
      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>
