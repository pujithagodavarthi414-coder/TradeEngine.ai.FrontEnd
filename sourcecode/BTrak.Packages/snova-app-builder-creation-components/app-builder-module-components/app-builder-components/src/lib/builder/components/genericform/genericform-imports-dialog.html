<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick(false)">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<div class="project-dialogContent" id="style-1">
    <div fxLayout="row" class="m-1">
        <div fxFlex="50" fxLayoutAlign="start center">
            <div fxLayout="row" class="mapping-name">
                <div fxFlex="20" class="pl-1">
                    <b>{{ 'APP.MAPPINGNAME' | translate }} : </b>
                </div>
                <div fxFlex>
                    <input matInput class="mapping-title" [(ngModel)]="mappingName" (input)="matchWithMapping(false)"
                        placeholder="{{ 'APP.MAPPINGNAME' | translate }}">
                </div>
            </div>
        </div>
        <div fxFlex="50" fxLayoutAlign="start center">
            <div fxLayout="row" class="mapping-name" *ngIf="mappingsList.length > 0">
                <div fxFlex="30">
                    <b>{{ 'APP.SELECTAMAPPING' | translate }} :</b>
                </div>
                <div fxFlex>
                    <mat-select class="custom-select-matform" (selectionChange)="formselected($event.value)" [value]="mappingId"
                        placeholder="{{ 'APP.SELECTAMAPPING' | translate }}">
                        <mat-option *ngFor="let type of mappingsList" [value]="type.mappingId">
                            {{type.mappingName}}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
        </div>
    </div>
    <div class="imports-popup" id="style-1">
        <div *ngFor="let sheet of sheets">
            <mat-card class="p-0 mt-1 mr-0">
                <div fxLayout="row">
                    <div fxFlex="85" fxLayoutAlign="center" class="card-title-text mat-bg-primary p-05">
                        {{ sheet.sheetName}}
                    </div>
                    <div fxFlex class="p-03 custom-select-matform popup-header" fxLayoutAlign="center">
                        <mat-select (selectionChange)="checkSheetValidations(sheet, $event.value)"
                            [value]="sheet.selectedFormId" placeholder="{{ 'MYPROFILE.SELECTFORM' | translate }}"
                            required>
                            <mat-option *ngFor="let type of forms" [value]="type.formId">
                                {{type.formName}}
                            </mat-option>
                        </mat-select>
                    </div>
                </div>
                <mat-card-content class="p-0">
                    <kendo-grid [data]="sheet.importValidations">
                        <kendo-grid-column field="excelHeader" title="{{ 'APP.EXCELHEADER' | translate }}" width="250">
                        </kendo-grid-column>
                        <kendo-grid-column field="isItGoodToImport" editor="boolean" width="80"
                            title="{{ 'APP.ISITOKTOIMPORT' | translate }}">
                            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                                <mat-checkbox name="isItGoodToImport" (change)="isChecked(sheet, rowIndex, $event)"
                                    [checked]="sheet.importValidations[rowIndex].isItGoodToImport">
                                </mat-checkbox>
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="formHeader" title="{{ 'APP.FORMHEADER' | translate }}" width="250">
                            <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                                
                                <mat-select (selectionChange)="selected(sheet, rowIndex, $event)"
                                    [value]="sheet.importValidations[rowIndex].formHeader"
                                    placeholder="{{ 'APP.SELECTAHEADER' | translate }}" required>
                                    <mat-option *ngFor="let type of sheet.customAppHeaders" [value]="type.key">
                                        {{type.label}}
                                    </mat-option>
                                </mat-select>
                            </ng-template>
                        </kendo-grid-column>
                        <kendo-grid-column field="sampleData" title="{{ 'APP.EXAMPLEDATA' | translate }}" width="250">
                        </kendo-grid-column>
                    </kendo-grid>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div>
        <button mat-button mat-raised-button class="pull-right m-1" (click)="onNoClick(false)" type="button">
            <fa-icon class="mr-05" icon="times"></fa-icon>
            {{ 'CANCEL' | translate }}
        </button>
        <button mat-raised-button color="primary" class="pull-right m-1" (click)="onNoClick(true)">
            <fa-icon class="mr-05" icon="check"></fa-icon> {{ 'SAVE' | translate }}
        </button>
        <!--        
        <button mat-button mat-raised-button color="primary" class="pull-right m-1" (click)="onNoClick(true)">
            {{ 'SAVE'  | translate}}
        </button>
        <button mat-button mat-raised-button color="primary" class="pull-right m-1" (click)="onNoClick(false)">
            {{ 'CANCEL'  | translate}}
        </button> -->
    </div>
</div>
