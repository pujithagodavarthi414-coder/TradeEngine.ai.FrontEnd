<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<mat-card class="p-0 mr-0">
    <mat-card-title class="text-center">
        <div class="card-title-text mat-bg-primary" style="padding:10px 0;">
            {{'APP.PREVIEW' | translate | titlecase}}
        </div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <mat-dialog-content style="height: 520px;">
        <iframe [attr.id]="sample ? id : ''" *ngIf="id" frameborder="0"
            style="width: 100%;height: 98%; overflow-x:auto"></iframe>
    </mat-dialog-content>
</mat-card>
