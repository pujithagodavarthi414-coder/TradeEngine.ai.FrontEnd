<div (mouseleave)="emitQueryOutput()" style="height: 75%;" id="style-1">
    <div class="m-1" *ngIf="filterslistCount > 0">
        <query-builder [(ngModel)]='query' [config]='config'></query-builder>
    </div>
    <diV *ngIf="filterslistCount == 0">
        <div fxLayout="row" fxFlex="100">
            <div fxFlex="100" fxFlex.gt-sm="5" class="p-05">
                <fa-icon icon="info-circle"></fa-icon>
            </div>
            <div fxFlex="100" fxFlex.gt-sm="95" class="p-05 ml-1">
                <p class="m-0">{{'APP.PLEASESELECTCOLUMNSTOAPPLYFILTERS' | translate}}</p>
            </div>
        </div>
    </diV>
</div>
