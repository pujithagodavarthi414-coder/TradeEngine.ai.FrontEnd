<div *ngIf="isEdit == false">
  <app-submit-form-component [allowAnnonymous]="allowAnnonymous" [isEditMain]="isEditMain" [formsubmittedid]="genericFormSubmittedId" [customapplicationid]="formId" [formId]="selectedFormId" (formsubmitted)="onClose()"></app-submit-form-component>
</div>
<div *ngIf="isEdit == true">
  <app-submit-form-component [allowAnnonymous]="allowAnnonymous" [isEditMain]="isEditMain" [formsubmittedid]="genericFormSubmittedId" [customapplicationid]="formId" [formId]="selectedFormId" (formsubmitted)="onClose()"></app-submit-form-component>
</div>
