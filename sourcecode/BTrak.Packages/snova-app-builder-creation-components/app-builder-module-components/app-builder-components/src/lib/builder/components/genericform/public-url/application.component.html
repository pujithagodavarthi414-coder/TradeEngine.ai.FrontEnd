<mat-card class="m-0 p-0 public-from-height">
    <div fxLayout="row" class="custom-application-background-link">
        <div fxFlex fxLayoutAlign="start center" class="m-1 submission-dialog-font">
            <b>{{applicationName}}</b>
        </div>
        <div fxFlex fxLayoutAlign="end center" class="mr-1">
            <img class="img-height-main-logo-topbar" id="main-logo-topbar" src="{{companyMainLogo}}">
        </div>
    </div>
    <div id="style-1" class="public-form-content m-0 p-0">
        <mat-card-content class="m-1" *ngIf="!viewFinal">
            <div fxLayout="row wrap" fxLayoutGap="10px" fxLayout.xs="column">
                <div fxFlex="100" class="mt-1">
                    <!-- <formio #formio [form]="formSrc" (change)="onChangeNew()" (submit)="onSubmit()">
                    </formio> -->
                    <app-submit-public-form-component [formJson]="formSrc" [submissionData]="formData" [customApplicationId]="applicationId" 
                        (formsubmitted)="onSubmitCustom($event)" (formValueChange)="onChangeNewCustom($event)"></app-submit-public-form-component>
                </div>
            </div>
        </mat-card-content>
    </div>
    <div fxLayout="row" *ngIf="viewFinal">
        <div class="public-message">
            You have registered successfully.
            <br>
            <a class="add-test-case" (click)="goToSubmitView()">Click here</a> to submit another applicant details.
        </div>
    </div>
</mat-card>
