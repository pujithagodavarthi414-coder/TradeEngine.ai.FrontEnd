<fa-icon class="icon-button pull-right mr-08 add-icon-expense" icon="times" (click)="onNoClick()"></fa-icon>
<div mat-dialog-content class="project-dialogContent" id="style-1">

    <mat-card class="p-0 ml-1 mr-1" style="margin-bottom: 15px !important;">
        <div fxLayout="column wrap" id="style-1">
            <div fxFlex>
                <div class="activity-data filter-margin mt-1">
                    <div class="mb-05">
                        <a class="add-test-case" matTooltip="{{ 'CUSTOMAPPLICATION.ADDWORKFLOW' | translate }}"
                            (click)="addWorkFlowType()">
                            <fa-icon icon="plus" class="mr-05"></fa-icon>
                            <b>{{ 'CUSTOMAPPLICATION.ADDWORKFLOW' | translate }}</b>
                        </a>
                    </div>
                    <div id="style=1" style="max-height: 65vh !important">
                        <ngx-datatable class="btrak" [rows]="workFlowDataList" [columnMode]="'force'"
                            [headerHeight]="35" [footerHeight]="0" [rowHeight]="35" selectionType="single"
                            [selected]="selected" (select)='onSelect($event)'>
                            <ngx-datatable-column name="{{ 'CUSTOMAPPLICATION.WORKFLOWNAME' | translate }}"
                                sortable="true" prop="workflowTypeName">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <span
                                        [matTooltip]="(row?.workflowName && row?.workflowName?.length > 10) ? row.workflowName : '' ">{{row?.workflowName}}</span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="{{ 'CUSTOMAPPLICATION.WORKFLOWTYPE' | translate }}"
                                sortable="true" prop="workflowTypeName">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <span
                                        [matTooltip]="(row?.workflowTypeName && row?.workflowTypeName.length > 10) ? row.workflowTypeName : '' ">{{row?.workflowTypeName}}</span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="{{ 'CUSTOMAPPLICATION.WORKFLOWTRIGGER' | translate }}"
                                sortable="true" prop="workflowTrigger">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <span
                                        [matTooltip]="(row?.workflowTrigger?.length > 10) ? row.workflowTrigger : '' ">{{row?.workflowTrigger}}</span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="{{ 'EDIT' | translate }}" [sortable]="false">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <button
                                        *ngIf="row.workFlowTypeId == workflowType3Id || row.workFlowTypeId == workflowType4Id"
                                        class="text-center" (click)="editBpmnWorkflowData(row)"
                                        matTooltip="{{ 'CUSTOMAPPLICATION.EDITWORKFLOW' | translate }}" mat-icon-button>
                                        <fa-icon class="icon-button mat-color-accent" icon="edit"> </fa-icon>
                                    </button>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="{{ 'AUDIT.AUDITDEFAULTWORKFLOW' | translate | softLabelsPipe :softLabels }}" prop="Audit default workflow"
                                [sortable]="false">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <mat-checkbox [checked]="checkAudit(row)"
                                        class="checkbox-text full-width pull-left"
                                        (change)="changeAuditDefaultWorkflow(row)">
                                    </mat-checkbox>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="{{ 'AUDIT.CONDUCTDEFAULTWORKFLOW' | translate | softLabelsPipe :softLabels }}" prop="Conduct default workflow"
                                [sortable]="false">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <mat-checkbox [checked]="checkConduct(row)"
                                        class="checkbox-text full-width pull-left"
                                        (change)="changeConductDefaultWorkflow(row)">
                                    </mat-checkbox>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="{{ 'AUDIT.QUESTIONDEFAULTWORKFLOW' | translate | softLabelsPipe :softLabels }}" prop="Question default workflow"
                                [sortable]="false">
                                <ng-template let-row="row" ngx-datatable-cell-template>
                                    <mat-checkbox [checked]="checkQuestion(row)"
                                        class="checkbox-text full-width pull-left"
                                        (change)="changeQuestionDefaultWorkflow(row)">
                                    </mat-checkbox>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                        <ngx-datatable class="btrak" *ngIf="dmnDataList.length > 0" [rows]="dmnDataList"
                            [columnMode]="'force'" [headerHeight]="0" [footerHeight]="0" [rowHeight]="35">
                            <ngx-datatable-column name="{{ 'CUSTOMAPPLICATION.WORKFLOWNAME' | translate }}"
                                sortable="true" prop="workflowTypeName">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <span
                                        [matTooltip]="(row?.workflowName && row?.workflowName?.length > 10) ? row.workflowName : '' ">{{row?.workflowName}}</span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="{{ 'CUSTOMAPPLICATION.WORKFLOWTYPE' | translate }}"
                                sortable="true" prop="workflowTypeName">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <span
                                        [matTooltip]="(row?.workflowTypeName && row?.workflowTypeName.length > 10) ? row.workflowTypeName : '' ">{{row?.workflowTypeName}}</span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="{{ 'CUSTOMAPPLICATION.WORKFLOWTRIGGER' | translate }}"
                                sortable="true" prop="workflowTrigger">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <span
                                        [matTooltip]="(row?.workflowTrigger?.length > 10) ? row.workflowTrigger : '' ">{{row?.workflowTrigger}}</span>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column name="{{ 'EDIT' | translate }}" [sortable]="false">
                                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                    <button
                                        *ngIf="row.workFlowTypeId == workflowType3Id || row.workFlowTypeId == workflowType4Id"
                                        class="text-center" (click)="editBpmnWorkflowData(row)"
                                        matTooltip="{{ 'CUSTOMAPPLICATION.EDITWORKFLOW' | translate }}" mat-icon-button>
                                        <fa-icon class="icon-button mat-color-accent" icon="edit"> </fa-icon>
                                    </button>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
        <button class="ml-05 mb-05 mt-05" mat-button mat-raised-button color="primary" (click)="selectWorkFlow()"
            *ngIf="selected.length > 0">
            Select workflow
        </button>
    </mat-card>

    <ng-template #workflowBpmnComponent let-data>
        <workflow-generic-bpmn [data]=[data]></workflow-generic-bpmn>
    </ng-template>
</div>
