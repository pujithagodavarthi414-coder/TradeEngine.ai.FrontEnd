<div class="custom-dialog">
  <div class="custom-close" mat-dialog-close (click)="onNoClick(false)">
    <fa-icon icon="times" class="project-dialog"></fa-icon>
  </div>
</div>
<!-- <div style="min-height:10vh !important;"> -->
<div id="style-1" style="min-height:10vh !important;" class="user-dailog" mat-dialog-content>
  <mat-card class="p-0" id="drill-down-mat-card">
    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isFetchOperationIsInprogress">
    </mat-progress-bar>
    <div class="text-center" *ngIf="!isFetchOperationIsInprogress && !dataExists">
      {{ 'WIDGETS.NODATATODISPLAY' | translate }}</div>

    <div *ngIf="initialized && dataExists">

      <ndc-dynamic [ndcDynamicFactory]="component" [ndcDynamicComponent]="component" [ndcDynamicInjector]="injector"
        [ndcDynamicInputs]="inputIds" [ndcDynamicOutputs]="outputs">
      </ndc-dynamic>

    </div>

  </mat-card>
</div>
