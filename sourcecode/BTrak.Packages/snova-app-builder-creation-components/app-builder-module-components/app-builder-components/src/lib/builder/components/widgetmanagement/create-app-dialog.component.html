<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick(false)">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<div mat-dialog-content class="project-dialogContent" id="style-1">
    <mat-card class="p-0" *ngIf="isHtmlApp == false && appType == null">
        <app-fm-component-add-custom-widget [selectedAppId]="selectedAppIdForEdit" [tagModel] = "tagModel" (closeDialog)="onNoClick($event)" [isPopUp]="true" 
        [fromSearch]="fromSearch" [tagSearchText]="tagSearchText">            
        </app-fm-component-add-custom-widget>
    </mat-card>
    <mat-card class="p-0" *ngIf="isHtmlApp == true && appType == null">
        <app-fm-component-add-custom-html [selectedAppId]="selectedAppIdForEdit" [tagModel] = "tagModel" (closeDialog)="onNoClick($event)"
        [fromSearch]="fromSearch" [tagSearchText]="tagSearchText">            
        </app-fm-component-add-custom-html>
    </mat-card>
    <mat-card class="p-0" *ngIf="appType == 3">
        <app-new-process-widget [selectedAppId]="selectedAppIdForEdit" [tagModel] = "tagModel" (closeDialog)="onNoClick($event)" 
         [fromSearch]="fromSearch" [tagSearchText]="tagSearchText">            
        </app-new-process-widget>
    </mat-card>
</div>
