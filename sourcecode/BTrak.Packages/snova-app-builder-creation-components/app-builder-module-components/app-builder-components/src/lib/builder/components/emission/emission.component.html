<mat-card class="p-0 canteen-manage m-0">
    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isLoading">
    </mat-progress-bar>
    <mat-card-title class="full-width data-table-header drag-handler">
        <div fxLayout="row wrap" fxLayout.xs="column">
            <div class="card-title-text p-05 ml-05" fxFlex fxLayoutAlign="start center">
                <span fxFlex="100" class="hide-content-overflow">Emissions</span>
            </div>
        </div>
        <mat-divider></mat-divider>
    </mat-card-title>
    <br/>
    <div fxLayout="row wrap" #listElement>
        <div fxFlex="100" class="text-center">
            <h3><b>Portfolio Summary/Last 12 months</b></h3>
        </div>
            <div  fxFlex="100" fxFlex.gt-sm="25" *ngFor="let form of portFolioList">
         
                <!-- <mat-card class="project-card form-card p-05" [style.cursor]="pointer"> -->
                <div fxLayout="row wrap" fxLayoutGap="5px" class="p-05">
                    <div class="cursor-pointer" fxFlex="100" fxFlex.xl="100" fxFlex.sm="100" fxFlex.md="100"
                        fxFlex.xs="100">
                        <div fxLayout="row wrap" fxLayoutAlign="space-between center" fxLayoutGap="5px">
                            <div fxFlex="20">
                                <img style="width:66px;height: 66px;" src="{{form.imagePath}}"/>
                            </div>
                            <div fxFlex="75">
                                <span style='color:#5A5A5A;font-size:13px;font-weight: bold;'>{{form.source}}</span>
                                <p style="color:black;font-size:15px;">{{form.totalCO2Emission}}</p>
                            </div>
    
                        </div>
    
                    </div>
                </div>
                <!-- </mat-card> -->
            </div>
     
    </div>
</mat-card>
