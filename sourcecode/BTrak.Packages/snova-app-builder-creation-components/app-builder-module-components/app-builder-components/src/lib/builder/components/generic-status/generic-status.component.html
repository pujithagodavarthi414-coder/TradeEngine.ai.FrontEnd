<div fxLayout="row" fxFlex="200px" class="pl-4" fxLayoutAlign="start center">
    <div fxFlex="80%">
        <mat-spinner class="highlight-calender" strokeWidth="2" [diameter]="20" *ngIf="loadingStatus"></mat-spinner>
        debugger;
        <mat-chip [ngStyle]="{'background-color': statusColor ? statusColor : 'darkgrey' }" class="px-2 py-0 chip-status-style" *ngIf="!loadingStatus">
            <span class="hide-content-overflow" matTooltip="{{ status }}" matTooltipClass="tooltip-overflow">
                {{ status }}
            </span>
        </mat-chip>
    </div>
    <div fxFlex *ngIf="canAccess_feature_CanAccessWorkflowStatus">
        <mat-icon style="font-size:20px !important; cursor: pointer;"
            (click)="openWokFlowDialog()">settings</mat-icon>
    </div>
</div>

<sat-popover backdropClass="backdrop-color" #chooseWorkFlow verticalAlign="below" hasBackdrop horizontalAlign="end">
    <mat-card class="filter-data p-0">
      <mat-card-title class="text-center">
        <div class="card-title-text mat-bg-primary p-05 mb-1">
         Select {{referenceName}} workflow
        </div>
      </mat-card-title>
      <div fxFlex fxLayout="row" fxLayoutAlign="start center" class="p-05">
      <mat-form-field class="mr-05 full-width">
        <mat-select placeholder="choose workflow" [(ngModel)]="workflowId" required (selectionChange)="getChosenWorkFlow($event.value)">
            <mat-option [value]="workFlow.workflowId" *ngFor="let workFlow of workFlowItems">
                <p class="mat-body-2">
                    {{ workFlow.workflowName }}
                </p>
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-icon-button (click)="openWokFlowDialog()">
      <fa-icon matTooltip="{{'GOALS.ADDWORKFLOWTRIGGER' | translate}}" class="filter mat-color-accent"
          icon="plus">
      </fa-icon>
  </button>  
      </div>
      <div class="text-center m-1">
        <button class="mr-1" mat-button mat-raised-button color="primary"
          (click)="AddWorFlow(null)">
          <fa-icon class="mr-05" icon="plus"></fa-icon> {{ 'BOARDTYPEWORKFLOW.SELECTWORKFLOW' | translate }}
        </button>
        <mat-progress-bar color="primary" mode="indeterminate" *ngIf="anyOperationInProgress">
        </mat-progress-bar>
        <button mat-button mat-raised-button (click)="chooseWorkFlow.close()">
          <fa-icon class="mr-05" icon="times"></fa-icon> {{'TESTMANAGEMENT.CANCEL' | translate}}
        </button>
      </div>
    </mat-card>
  </sat-popover>


  <ng-template #workflowSelectionComponent let-data>
    <workflow-selection [data]=[data] (workflowSelected)="workflowSelected($event)"></workflow-selection>
  </ng-template>
