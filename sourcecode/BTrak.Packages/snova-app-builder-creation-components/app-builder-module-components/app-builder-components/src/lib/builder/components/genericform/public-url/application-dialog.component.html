<div fxLayout="row">
    <div fxFlex></div>
    <div fxFlex="20px" fxLayoutAlign="end center" class="p-05" (click)="onClose()">
        <fa-icon class="icon-button" icon="times"></fa-icon>
    </div>
</div>
<div class="p-1 mat-dialog-padding">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutGap.xs="0px" class="submission-dialog-font">
        <span>
            <span *ngIf="publicMessage && publicMessage != ''">{{publicMessage}}.</span>
            <span> Please note the number for futher rounds {{uniqueNumber}}</span>
        </span>
    </div>
</div>
