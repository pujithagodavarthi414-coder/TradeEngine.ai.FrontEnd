<mat-card class="m-0 p-0 public-from-height">
    <div fxLayout="row" class="custom-application-background-link">
        <div fxFlex fxLayoutAlign="start center" class="m-1 submission-dialog-font">
            <b>{{roomName}}</b>
        </div>
        <div fxFlex fxLayoutAlign="end center" class="mr-1">
            <img class="img-height-main-logo-topbar" id="main-logo-topbar" src="{{companyMainLogo}}">
        </div>
    </div>
    <div class="unqiue-activity-tab comments-tabslist">
        <snovasys-crm [receiverId]="receiverId" [canComment]="canComment" [canCall]="false"
            [canVideoCall]="true" [canCreateRoom]="false"  [canJoinRoomOnly]="true" [canViewVideoLog] = "canComment"
            [canPay]="false" [componentModel]="componentModel" [isMobileNuberOnly]="true"
            [isPermissionExists]="true" [isCRM]="true" [mobileNumber]="roomName"></snovasys-crm>
    </div>
</mat-card>
