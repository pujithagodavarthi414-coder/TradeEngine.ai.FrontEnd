<mat-card class="p-0" *ngIf="(canAccess_feature_AddOrUpdateForm)" style="height: 98%;">
    <mat-card-title class="mb-1">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="0">
            <div fxFlex="90" fxLayoutAlign="start center">
                <div class="card-title-text">{{ 'GENERICFORM.CREATEFORM' | translate }}</div>
            </div>
            <div fxFlex="10" fxLayoutAlign="end center" >
                <button mat-button mat-raised-button color="primary" class="pull-right mr-1" type="button"
                    *ngIf="(canAccess_feature_ViewForms)"
                    (click)="viewReports()">{{ 'GENERICFORM.VIEWFORMS' | translate }}
                </button>
            </div>
        </div>
        <mat-divider></mat-divider>
    </mat-card-title>

    <mat-card class="p-0 full-height">
        <mat-card-content class="p-1 full-height">
            <app-form-creator [dashboardFilters]="dashboardFilters"></app-form-creator>
        </mat-card-content>
    </mat-card>
</mat-card>

<app-common-message-box *ngIf="!(canAccess_feature_AddOrUpdateForm)"
    textToDisplay="{{ 'DONTHAVEANYPERMISSIONS' | translate }}">
</app-common-message-box>
