<mat-card-title class="text-center">
    <div fxLayout="row">
        <div fxFlex class="card-title-text mat-bg-primary p-05" fxLayoutAlign="center center">
            {{'ASSETS.ASSETSPREVIEW' | translate}}
        </div>
        <div fxFlex="20px" fxLayoutAlign="end center" class="mat-bg-primary p-05" (click)="onClose()">
            <fa-icon class="icon-button" icon="times"></fa-icon>
        </div>
    </div>
</mat-card-title>
<div class="p-1 mat-dialog-padding mobile-view-popover">
    <div fxLayout.gt-md="row" fxLayout="column" fxLayoutGap.gt-md="10px" fxLayoutGap="0px">
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label><b>{{'ASSETS.ASSETCODE' | translate}}</b></label>
            </div>
            <div fxFlex="55" class="hide-content-overflow">
                <label [matTooltip]="((selectedAssetData$ | async).assetNumber.length > 10) ? (selectedAssetData$ | async).assetNumber : '' ">:&nbsp;{{(selectedAssetData$ | async).assetNumber}}</label>
            </div>
        </div>
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label><b>{{'ASSETS.ASSETNAME' | translate}}</b></label>
            </div>
            <div fxFlex="55" class="hide-content-overflow">
                <label [matTooltip]="((selectedAssetData$ | async).assetName.length > 10) ? (selectedAssetData$ | async).assetName : '' ">:&nbsp;{{(selectedAssetData$ | async).assetName}}<span *ngIf="(selectedAssetData$ | async)?.assetUniqueNumber">&nbsp;({{(selectedAssetData$ | async).assetUniqueNumber}})</span></label>
            </div>
        </div>
    </div>
    <div fxLayout.gt-md="row" fxLayout="column" fxLayoutGap.gt-md="10px" fxLayoutGap="0px">
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label><b>{{'ASSETS.PRODUCTNAME' | translate}}</b></label>
            </div>
            <div fxFlex="55" class="hide-content-overflow">
                <label
                    matTooltip="{{(selectedAssetData$ | async).productName}}">:&nbsp;{{(selectedAssetData$ | async).productName}}<span
                        *ngIf="(selectedAssetData$ | async).manufacturerCode">({{(selectedAssetData$ | async).manufacturerCode}})</span></label>
            </div>
        </div>
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label><b>{{'ASSETS.SUPPLIERNAME' | translate}}</b></label>
            </div>
            <div fxFlex="55" class="hide-content-overflow">
                <label [matTooltip]="((selectedAssetData$ | async).supplierName.length > 10) ? (selectedAssetData$ | async).supplierName : '' ">:&nbsp;{{(selectedAssetData$ | async).supplierName}}</label>
            </div>
        </div>
    </div>
    <div fxLayout.gt-md="row" fxLayout="column" fxLayoutGap.gt-md="10px" fxLayoutGap="0px">
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label> <b>{{'ASSETS.PURCHASEDDATE' | translate}}</b></label>
            </div>
            <div fxFlex="55">
                <label>:&nbsp;{{(selectedAssetData$ | async).purchasedDate | date: "dd-MMM-yyyy" }}</label>
            </div>
        </div>
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label><b>{{'ASSETS.APPROVEDDATE' | translate}}</b></label>
            </div>
            <div fxFlex="55">
                <label>:&nbsp;{{(selectedAssetData$ | async).assignedDateFrom | date: "dd-MMM-yyyy" }}</label>
            </div>
        </div>
    </div>
    <div fxLayout.gt-md="row" fxLayout="column" fxLayoutGap.gt-md="10px" fxLayoutGap="0px">
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label><b>{{'ASSETS.APPROVEDBY' | translate}}</b></label>
            </div>
            <div fxFlex="55" class="hide-content-overflow">
                <label
                    matTooltip="{{(selectedAssetData$ | async).approvedByEmployeeName}}">:&nbsp;{{(selectedAssetData$ | async).approvedByEmployeeName}}</label>
            </div>
        </div>
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label><b>{{'ASSETS.ASSIGNEDTO' | translate}}</b> </label>
            </div>
            <div fxFlex="55" class="hide-content-overflow">
                <label
                    matTooltip="{{(selectedAssetData$ | async).assignedToEmployeeName}}">:&nbsp;{{(selectedAssetData$ | async).assignedToEmployeeName}}</label>
            </div>
        </div>
    </div>
    <div fxLayout.gt-md="row" fxLayout="column" fxLayoutGap.gt-md="10px" fxLayoutGap="0px">
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label><b>{{'ASSETS.COST' | translate}}</b></label>
            </div>
            <div fxFlex="55">
                <label>:&nbsp;{{(selectedAssetData$ | async).cost}}</label>
            </div>
        </div>
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label><b> {{'ASSETS.CURRENCY' | translate}}</b></label>
            </div>
            <div fxFlex="55">
                <label>:&nbsp;{{(selectedAssetData$ | async).currencyType}}</label>
            </div>
        </div>
    </div>
    <div fxLayout.gt-md="row" fxLayout="column" fxLayoutGap.gt-md="10px" fxLayoutGap="0px">
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label><b> {{'ASSETS.BRANCH' | translate}}</b></label>
            </div>
            <div fxFlex="55">
                <label>:&nbsp;{{(selectedAssetData$ | async).branchName}}</label>
            </div>
        </div>
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label><b> {{'ASSETS.SEATCODE' | translate}}</b></label>
            </div>
            <div fxFlex="55" class="hide-content-overflow">
                <label [matTooltip]="(selectedAssetData$ | async).seatCode ? (((selectedAssetData$ | async).seatCode.length > 10) ? (selectedAssetData$ | async).seatCode : '') : '' ">:&nbsp;{{(selectedAssetData$ | async).seatCode}}</label>
            </div>
        </div>
    </div>
    <div fxLayout.gt-md="row" fxLayout="column" fxLayoutGap.gt-md="10px" fxLayoutGap="0px"
        *ngIf="(selectedAssetData$ | async).isWriteOff">
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label><b>{{'ASSETS.DAMAGEDBY' | translate}}</b></label>
            </div>
            <div fxFlex="55" class="hide-content-overflow">
                <label
                    matTooltip="{{(selectedAssetData$ | async).damagedByFullName}}">:&nbsp;{{(selectedAssetData$ | async).damagedByFullName}}</label>
            </div>
        </div>
        <div fxFlex="50" fxLayout="row">
            <div fxFlex="45">
                <label><b>{{'ASSETS.DAMAGEDDATE' | translate}}</b></label>
            </div>
            <div fxFlex="55">
                <label>:&nbsp;{{(selectedAssetData$ | async).damagedDate | date: "dd-MMM-yyyy" }}</label>
            </div>
        </div>
    </div>
    <div class="masonry-with-columns" fxLayout.gt-md="row" fxLayout="column" fxLayoutAlign="space-between center"
        fxLayoutGap.gt-md="10px" fxLayoutGap="0px"
        *ngIf="(selectedAssetData$ | async).isVendor || (selectedAssetData$ | async).isEmpty">
        <div fxFlex="50" fxLayout="row" *ngIf="(selectedAssetData$ | async).isVendor">
            {{'ASSETS.VENDORPRODUCT' | translate}}
        </div>
        <div fxFlex="50" fxLayout="row" *ngIf="(selectedAssetData$ | async).isEmpty">
            {{'ASSETS.ISAVAILABLE' | translate}}
        </div>
    </div>
</div>
