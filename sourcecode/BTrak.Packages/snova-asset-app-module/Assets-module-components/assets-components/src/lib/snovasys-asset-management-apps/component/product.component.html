<mat-card-title class="text-center" >
  <div class="card-title-text mat-bg-primary p-05" *ngIf="isAddProduct">{{'ASSETS.ADDNEWPRODUCTNAME' | translate}}</div>
  <div class="card-title-text mat-bg-primary p-05" *ngIf="!isAddProduct">{{'ASSETS.EDITPRODUCTNAME' | translate}}</div>
</mat-card-title>
<form [formGroup]="productForm" novalidate #formDirective="ngForm" (submit)="productForm.valid && saveProduct()">
  <div class="card-content p-1">
    <mat-form-field class="full-width" >
      <input matInput formControlName="productName" placeholder="{{'ASSETS.NEWPRODUCTNAME' | translate}}" required>
      <mat-error>
        <span *ngIf="productForm.get('productName').hasError('required') && productForm.get('productName').touched">{{'ASSETS.PLEASEENTERPRODUCTNAME' | translate}}</span>
        <span *ngIf="productForm.get('productName').hasError('maxlength')">{{'ASSETS.SHOULDNOTEXCEED50CHARACTERS' | translate}}</span>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="text-center mb-1">
    <button type="submit" [disabled]="!productForm.valid || (anyOperationInProgress$ | async)" mat-button
      mat-raised-button color="primary" class="mr-1" matTooltip="{{'ASSETS.SAVE' | translate}}" >
      <mat-progress-bar color="primary" mode="indeterminate" *ngIf="saveProductOperationInProgress$ | async">
      </mat-progress-bar>
      <fa-icon class="mr-05" icon="save"></fa-icon> {{'ASSETS.SAVE' | translate}}
    </button>
    <button mat-button mat-raised-button matTooltip="{{'ASSETS.CANCELPRODUCT' | translate}}"
      [disabled]="saveProductOperationInProgress$ | async" (click)="closeProductForm();false">
      <fa-icon class="mr-05" icon="times"></fa-icon> {{'ASSETS.CANCEL' | translate}}
    </button>
  </div>
</form>
