<div class="filter-data p-0">
    <mat-card-title class="text-center">
        <div class="card-title-text mat-bg-primary p-05" fxLayout="row">
            <div fxFlex fxLayoutAlign="center">
                <span>{{'ROLESVIEW.ROLES'|translate | titlecase}}</span>
            </div>
            <div fxFlex="20px" fxLayoutAlign="end center" class="" (click)="onClose()">
                <fa-icon class="icon-button" icon="times"></fa-icon>
            </div>
        </div>
    </mat-card-title>
    <mat-progress-bar color="primary" mode="indeterminate" *ngIf="loadingIndicator">
    </mat-progress-bar>
    <div class="mobile-view-popover" id="style-1">
        <div *ngFor="let role of rolesList" class="p-05" fxLayout="row" fxFlex>
            <div fxFlex>
                {{role.roleName | translate}}
            </div>
            <div fxFlex="10" fxLayoutAlign="end center" matTooltip="{{'ROLESVIEW.REMOVEPERMISSION'|translate}}">
                <fa-icon class="icon-button mat-color-accent" icon="times" (click)="removePermission(role.roleId)">
                </fa-icon>
            </div>
        </div>
        <div *ngIf="rolesList.length == 0 && !loadingIndicator">
            <app-common-message-box textToDisplay="{{'ROLESVIEW.NOROLESCONFIGUREDTOTHISFEATURE'|translate}}">
            </app-common-message-box>
        </div>
    </div>
</div>
