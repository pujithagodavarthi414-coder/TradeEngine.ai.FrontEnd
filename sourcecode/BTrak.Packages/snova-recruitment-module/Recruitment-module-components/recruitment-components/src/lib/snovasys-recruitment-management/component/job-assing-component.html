<div fxLayout="start center">
    <div fxFlex="100">
        <form [formGroup]="jobAssignForm" novalidate #jobAssignFormDirective="ngForm"
            (submit)="jobAssignForm.valid && addAssigneeDetail(jobAssignFormDirective)">
            <div class="card-content p-05 mt-05">
                <mat-form-field class="full-width">
                    <mat-select formControlName="assignJobTo" placeholder="Assign Job To" required>
                        <mat-option value="1">Dedeepya</mat-option>
                        <mat-option value="2">Praveen</mat-option>
                        <mat-option value="3">Nikilesh</mat-option>
                        <mat-option value="4">Sushma</mat-option>
                        <mat-option value="5">Siva</mat-option>
                    </mat-select>
                </mat-form-field>
                <div fxFlex="24.5" fxFlex.lt-lg="32.5" fxFlex.sm="49" fxFlex.xs="100"
                    style="text-align: center;padding-top: 15px;">
                    <mat-checkbox formControlName="sendNotificationEmail" (change)="changeAddress()">Send Notification
                        Email
                    </mat-checkbox>
                </div>
                <div class="mt-1 text-center">
                    <button mat-raised-button color="primary" class="mr-1" [disabled]="!jobAssignForm.valid">
                        <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOperationIsInprogress">
                        </mat-progress-bar>
                        <fa-icon class="mr-05" icon="check"></fa-icon> {{ 'SAVE' | translate }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
