<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<div mat-dialog-content class="project-dialogContent" id="style-1">
    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign.xs="center center" fxLayoutGap="10px">
    </div>
    <div class="text-center mat-bg-primary">
        <div class="card-title-text p-05" *ngIf="!isEdit"> {{ 'JOBOPENING.ADDJOBOPENING' | translate }}
        </div>
        <div class="card-title-text p-05" *ngIf="isEdit"> {{ 'JOBOPENING.EDITJOBOPENING' | translate }}
        </div>
    </div>

    <div style="position: relative;">

        <div *ngIf="selectedTabIndex==0">
            <app-basic-jobdetails-component [jobDetails]="jobDetails" (jobAddEvent)="jobaddedEvent($event)">
            </app-basic-jobdetails-component>
        </div>
        
        <div *ngIf="selectedTabIndex==1">
            <app-basic-skills-component></app-basic-skills-component>
        </div>
    </div>
</div>
