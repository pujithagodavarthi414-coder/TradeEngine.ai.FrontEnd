<mat-accordion class="goal-summary goal-expansion-panel">
    <mat-expansion-panel hideToggle="true" [disabled]="true" [expanded]="panelOpenState">
      <mat-expansion-panel-header class="p-05" [collapsedHeight]="'45px'" [expandedHeight]="'45px'"
        class="project-card goal-card goal-summary-card " (contextmenu)="openContextMenu($event)"
        [ngStyle]="{ 'background-color': skillSelected == true ? '#e1f0ff' : '' }"
        [ngClass]="{'selected-goal': skillSelected == true}">
        <div fxFlex="2px" class="userstory-left">
          &nbsp;
        </div>
        <div fxFlex="80" fxFlex.md="66" fxFlex.xs="72" fxFlex.sm="85">
          <p *ngIf="skill.skillId !='00000000-0000-0000-0000-000000000000'" class="mat-body-2 selected-goal-text"
            matTooltip="{{backloagtranslate(skill.skillName)}}" matTooltipClass="tooltip-overflow">
            {{ skill.skillName? skill.skillName : skill.skillName}}</p>
        </div>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
