<div fxLayout="row wrap">
  <div class="p-02 full-width project-statuslist projectStatus-page projectStatus-page-header" fxLayout="row wrap">
    <div fxFlex>
      <mat-tab-group class="projectStatus-tabs project-tabs-container" [selectedIndex]="selectedTabIndex"
        (selectedTabChange)="onTabClick($event)" [@.disabled]="true">
        <mat-tab label="empty">
        </mat-tab>
        <mat-tab label="Candidates">
          <ng-template mat-tab-label>
            {{'CANDIDATES.CANDIDATES'|translate}} <span class="ml-05 badge-item testruns-count count-padding"
              *ngIf="activeJobsCount">{{activeJobsCount.totalCandidates > 0 ? activeJobsCount.totalCandidates :
              0}}</span>
          </ng-template>
        </mat-tab>
        <mat-tab label="Interviews">
          <ng-template mat-tab-label>
            {{'INTERVIEWTYPES.INTERVIEWS'|translate}}
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
<div *ngIf="selectedTab == 'Candidates'">

  <div class="full-width project-statuslist projectStatus-page gridster-list">
    <div>
      <app-recruitment-candidates [activeJobs]="activeJobs" [selectedJob]="selectedJob"
        (jobSelected)="jobSelected($event)" (jobAdded)="jobAdded($event)" [openingstatus]="openingstatus">
      </app-recruitment-candidates>

    </div>
  </div>

</div>
<div *ngIf="selectedTab == 'Interviews'">

  <div class="full-width project-statuslist projectStatus-page gridster-list">
    <div *ngIf="canAccess_feature_ViewCandidateBryntumSchedule">
      <app-brymtum-view-recuitment (candidateArchive)="candidateArchive($event)">
      </app-brymtum-view-recuitment>

    </div>
    <div *ngIf="!canAccess_feature_ViewCandidateBryntumSchedule">
      <app-common-message-box textToDisplay="{{'DONTHAVEANYPERMISSIONS'|translate}}">
      </app-common-message-box>
    </div>
  </div>
</div>

<div *ngIf="selectedTab == 'Schedules'">

  <div class="full-width project-statuslist projectStatus-page gridster-list">
    <div>
      <app-schedules-component-calender-view-detail>
      </app-schedules-component-calender-view-detail>

    </div>
  </div>

</div>
