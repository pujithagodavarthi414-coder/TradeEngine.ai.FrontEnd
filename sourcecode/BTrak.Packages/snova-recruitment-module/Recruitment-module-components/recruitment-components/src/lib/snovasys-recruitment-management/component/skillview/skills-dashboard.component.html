<div fxLayout="row wrap" fxLayout.lt-md="column" class="allGoals-page" fxLayoutGap="8px">
    <div fxFlex="100" fxFlex.gt-sm="300px" fxFlex.md="280px" class="allgoals-listData">
        <div fxLayout="column">
            <div fxFlexFill>
                <mat-card class="goalList-popup p-0 custom-box">
                    <app-skills-list [skills]="skills">
                    </app-skills-list>
                </mat-card>
            </div>
        </div>
    </div>

    <div fxFlex="100" fxFlex.gt-sm="calc(100% - 350px)" fxFlex.md="calc(100% - 330px)">
        <as-split direction="horizontal" unit="percent" gutterSize="5">
            <as-split-area size="62" minSize="40">
                <gc-skills-candidates-list [skills]="skills">
                </gc-skills-candidates-list>
            </as-split-area>
        </as-split>
    </div>
</div>
