<div class="custom-dialog">
  <div class="custom-close" mat-dialog-close (click)="openClosingPopup()">
    <fa-icon icon="times" class="project-dialog"></fa-icon>
  </div>
</div>
<div class="grid-wrapper p-05" id="style-1" style="position: relative;">
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign.xs="center center" fxLayoutGap="10px">
  </div>
  <div class="text-center mat-bg-primary">
    <div class="card-title-text p-05"> {{ 'CANDIDATES.Joblinking' | translate }}
    </div>
  </div>
  <kendo-grid #grid="kendoGrid" [data]="gridData" [scrollable]="'none'" [sortable]="true" [skip]="state.skip"
    [sort]="state.sort" [pageable]="true" [pageSize]="state.take" [resizable]="true"
    (dataStateChange)="dataStateChange($event)">

    <kendo-grid-column field="Link" title="{{ 'CANDIDATES.Link' | translate }}" width="120">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <input type="checkbox" [checked]="dataItem.isJobOpening" (click)="saveCheck(dataItem,$event)">
      </ng-template>
    </kendo-grid-column>

    <kendo-grid-column field="firstName" title="{{ 'CANDIDATES.Candidate' | translate }}" width="170">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="cursor-pointer" fxLayout="row">
          <app-avatar [name]="dataItem.firstName | removeSpecialCharacters" fxLayoutAlign="start center"
            matTooltip="{{ dataItem.firstName }}" [src]="dataItem.profileImage | fetchSizedAndCachedImage: '20':''"
            [isRound]="true" size="20">
          </app-avatar>
          <div class="ml-05">
            {{ dataItem.firstName}} &nbsp; {{ dataItem.lastName}}
          </div>
        </div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="email" title="{{ 'CANDIDATES.Email' | translate }}" width="250">
      <ng-template kendoGridCellTemplate let-dataItem>
        {{dataItem.email}}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="experienceInYears" title="{{ 'CANDIDATES.Experience' | translate }}" width="100">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        {{dataItem.experienceInYears}}
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="phone" title="{{ 'CANDIDATES.Phone' | translate }}" width="100">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        {{dataItem.phone}}
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
  <div class="text-center mt-08">
    <button kendoButton class="mr-3" mat-raised-button color="primary" (click)="saveJob()"
      [disabled]="savingInProgress">
      {{ 'SAVE' | translate }}
    </button>
    <!-- "saveJob(grid) click method dont have arguments expected so removed due to build issue -->
    <button kendoButton mat-raised-button (click)="cancelClosingPopup()">
      {{ 'RESET' | translate }}
    </button>
  </div>
</div>
