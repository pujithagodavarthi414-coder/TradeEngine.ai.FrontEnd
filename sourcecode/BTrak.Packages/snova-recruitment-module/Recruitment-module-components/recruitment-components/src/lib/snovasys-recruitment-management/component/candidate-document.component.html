<mat-card class="p-0 canteen-manage m-0">
  <mat-card-title class="full-width data-table-header drag-handler">
    <div fxLayout="row wrap" fxLayout.xs="column">
      <div class="card-title-text p-05 ml-05" fxFlex="30" fxLayoutAlign="start center">
        <span fxFlex="100" class="hide-content-overflow"
          matTooltip="{{'DOCUMENT.CANDIDATEDOCUMENTS' | translate }}">{{'DOCUMENT.CANDIDATEDOCUMENTS' | translate
          }}</span>
      </div>
      <div fxFlex="calc(100% - 220px)" class="hide_show_toggle2" fxLayoutAlign="end center"
        fxLayoutAlign.xs="start center">
        <mat-slide-toggle class="mr-1 archive-switch" [(ngModel)]="isArchived" [checked]="isArchived"
          [matTooltip]="(isArchived == true) ? ('SWITCHTOUNARCHIVE' | translate) : ('SWITCHTOARCHIVE' | translate)"
          (change)="getCandidateDocuments()"></mat-slide-toggle>
      </div>
      <div fxFlex fxLayout="row" fxLayout.xs="column">
        <div fxFlex="calc(100% - 220px)" class="hide_show_toggle1 toggle_align_recruitment mt-02"
          fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
          <mat-slide-toggle class="mr-1 archive-switch pull-right" [(ngModel)]="isArchived" [checked]="isArchived"
            [matTooltip]="(isArchived == true) ? ('SWITCHTOUNARCHIVE' | translate) : ('SWITCHTOARCHIVE' | translate)"
            (change)="getCandidateDocuments()"></mat-slide-toggle>
        </div>
        <div fxFlex="210px" fxFlex.md="160px" fxFlex.xs="60px" class="search_goalinput ml-1" fxLayoutAlign="end center"
          fxLayoutAlign.xs="start center">
          <div fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
            <mat-form-field class="full-width search_align_recruitment">
              <input class="search_goal ml-lg-n2 mt-lg-n1 search_input_recruitment" matInput
                placeholder="{{'SEARCH' | translate}}" autocomplete="off" [(ngModel)]="searchText"
                (input)="filterByName($event)">
            </mat-form-field>
          </div>
          <span class="close_icon masterdata-search-close" fxLayoutAlign="end center" fxLayoutAlign.xs="start center">
            <span *ngIf="!searchText"></span>
            <mat-icon *ngIf="searchText" class="icon-button mr-05" aria-hidden="false" (click)="closeSearch()"
              style="cursor:pointer">
              close</mat-icon>
          </span>
          <button mat-icon-button matTooltip="{{'DOCUMENT.ADDCANDIDATEDOCUMENT' | translate }}"
            [satPopoverAnchorFor]="upsertDocumentPopover" #upsertDocumentPopUp="satPopoverAnchor"
            (click)="createCandidateDocument(upsertDocumentPopUp);clearForm()" *ngIf="!isArchived">
            <fa-icon icon="plus" class="filter mat-color-accent">
            </fa-icon>
          </button>
          <div fxFlex="20px" *ngIf="isArchived"></div>
        </div>
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-card-title>
</mat-card>

<div class="activity-data no-drag accessible-ip-height">
  <ngx-datatable class="btrak" [columnMode]="'flex'" [headerHeight]="35" [footerHeight]="50" [rowHeight]="50"
    [limit]="10" [rows]="candidateDocument" [loadingIndicator]="isAnyOperationIsInprogress" [scrollbarH]="true"
    [virtualization]="false"
    [messages]="{emptyMessage:('NODATATODISPLAY' | translate), totalMessage: 'TOTAL' | translate}">
    <ngx-datatable-column minWidth="150" name="{{'DOCUMENT.DOCUMENT' | translate }}" [flexGrow]="1" [sortable]="true"
      prop="document">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <label class="assets-name-control hide-content-overflow activity-font-color mb-0 mt-05"
          matTooltip="{{ row?.document }}">{{ row?.document }}</label>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column minWidth="150" name="{{'DOCUMENT.DESCRIPTION' | translate }}" [flexGrow]="1" [sortable]="true"
      prop="description">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <label class="assets-name-control hide-content-overflow activity-font-color mb-0 mt-05"
          matTooltip="{{ row?.description }}">{{ row?.description }}</label>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column minWidth="150" name="{{'DOCUMENT.DOCUMENTTYPE' | translate }}" [flexGrow]="1"
      [sortable]="true" prop="documnetType">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <label class="assets-name-control hide-content-overflow activity-font-color mb-0 mt-05"
          matTooltip="{{ row?.documentTypeName }}">{{ row?.documentTypeName }}</label>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column minWidth="150" name="{{'DOCUMENT.ISRESUME' | translate }}" [flexGrow]="1" [sortable]="true"
      prop="isResume">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <label class="assets-name-control hide-content-overflow activity-font-color mb-0 mt-05" *ngIf="row?.isResume"
          matTooltip="Yes">Yes</label>
        <label class="assets-name-control hide-content-overflow activity-font-color mb-0 mt-05" *ngIf="!row?.isResume"
          matTooltip="No">No</label>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column minWidth="150" name="{{'ACTIVITYTRACKER.ACTION' | translate }}" [flexGrow]="1"
      [sortable]="false">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <button class="text-center" title="EditDocuments" matTooltip="{{'DOCUMENT.EDITCANDIDATEDOCUMENT' | translate }}"
          [satPopoverAnchorFor]="upsertDocumentPopover" #upsertDocumentPopUp="satPopoverAnchor"
          (click)=" editDocument(row,upsertDocumentPopUp)" *ngIf="!isArchived" mat-icon-button>
          <fa-icon icon="edit" style="cursor: pointer;" class="mat-color-accent"></fa-icon>
        </button>
        <button class="text-center" title="ARCHIVE" matTooltip="{{'DOCUMENT.ARCHIVEDOCUMENT' | translate }}"
          [satPopoverAnchorFor]="deleteDocumentPopover" #deleteDocumentPopup="satPopoverAnchor"
          (click)="deleteDocumentPopupOpen(row,deleteDocumentPopup)" *ngIf="!isArchived" mat-icon-button>
          <mat-icon style="cursor:pointer;" class="mat-color-accent">archive</mat-icon>
        </button>
        <button class="text-center" title="ARCHIVE" matTooltip="{{'DOCUMENT.UNARCHIVEDOCUMENT' | translate }}"
          [satPopoverAnchorFor]="deleteDocumentPopover" #deleteDocumentPopup="satPopoverAnchor"
          (click)="deleteDocumentPopupOpen(row,deleteDocumentPopup)" *ngIf="isArchived" mat-icon-button>
          <mat-icon style="cursor:pointer;" class="mat-color-accent">unarchive</mat-icon>
        </button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
<sat-popover backdropClass="backdrop-color" #upsertDocumentPopover [autoFocus]="false" hasBackdrop
  [restoreFocus]="false" [interactiveClose]="false" scrollStrategy="reposition" verticalAlign="below"
  horizontalAlign="end">
  <add-candidate-document-detail [candidateDocument]="selectedCandidateDocument" [candidate]="candidateData"
    [documentTypes]="documentTypes" (closePopup)="closeDocumentDialog($event)" *ngIf="isDocument">
  </add-candidate-document-detail>
</sat-popover>
<sat-popover backdropClass="backdrop-color" #deleteDocumentPopover hasBackdrop backdropClass="backdrop-color"
  verticalAlign="below" horizontalAlign="end">
  <mat-card class="p-0">
    <mat-card-title class="text-center mat-bg-primary">
      <div class="card-title-text mb-1" *ngIf="!isArchived">{{ 'DOCUMENT.ARCHIVEDOCUMENT' | translate }}
      </div>
      <div class="card-title-text mb-1" *ngIf="isArchived">
        {{ 'DOCUMENT.UNARCHIVEDOCUMENT' | translate }}</div>
    </mat-card-title>
    <mat-card-content>
      <div class="card-content mb-1" *ngIf="!isArchived">
        {{ 'DOCUMENT.DESIGNA' | translate }}
      </div>
      <div class="card-content mb-1" *ngIf="isArchived">
        {{ 'DOCUMENT.DESIGNU' | translate }}
      </div>
      <span *ngIf="isThereAnError">{{ validationMessage }}</span>
      <div class="text-center">
        <button class="mr-1" mat-button mat-raised-button color="primary" *ngIf="isArchived"
          [disabled]="isAnyOperationIsInprogress" (click)="deleteDocument() ;">
          <mat-icon style="cursor:pointer;">unarchive</mat-icon> {{ 'YES' | translate }}
        </button>
        <button class="mr-1" mat-button mat-raised-button color="primary" *ngIf="!isArchived"
          [disabled]="isAnyOperationIsInprogress" (click)="deleteDocument();">
          <mat-icon style="cursor:pointer;">archive</mat-icon> {{ 'ARCHIVE' | translate }}
        </button>
        <button mat-button mat-raised-button (click)="closeDeleteDocumentPopup();">
          <fa-icon class="mr-05" icon="times"></fa-icon> {{ 'CANCEL' | translate }}
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</sat-popover>
