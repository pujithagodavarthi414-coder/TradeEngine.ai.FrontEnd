<div fxLayout="start center">
    <div fxFlex="100">
        <form [formGroup]="createSkillsForm" novalidate #basicSkillsFormDirective="ngForm"
            (submit)="createSkillsForm.valid && addSkillsDetail(basicSkillsFormDirective)">
            <div class="card-content p-05 mt-05">
                <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutGap.xs="0px">
                    <div fxFlex="50" fxFlex.xs="100">
                    </div>
                </div>
                <div class="mt-1 text-center">
                    <button mat-raised-button color="primary" class="mr-1" [disabled]="!createSkillsForm.valid">
                        <mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOperationIsInprogress">
                        </mat-progress-bar>
                        <fa-icon class="mr-05" icon="check"></fa-icon> {{ 'SAVE' | translate }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
