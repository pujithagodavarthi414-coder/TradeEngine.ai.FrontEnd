<div class="custom-dialog">
  <div class="custom-close" mat-dialog-close (click)="openClosingPopup()">
    <fa-icon icon="times" class="project-dialog"></fa-icon>
  </div>
</div>
<div class="grid-wrapper p-05" id="style-1" style="position: relative;">
  <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign.xs="center center" fxLayoutGap="10px">
  </div>
  <div class="text-center mat-bg-primary">
    <div class="card-title-text p-05"> {{ 'CANDIDATES.Candidatelinking' | translate }}
    </div>
  </div>
  <kendo-grid #grid="kendoGrid" [data]="gridData" [scrollable]="'none'" [sortable]="true" [skip]="state.skip"
    [sort]="state.sort" [pageable]="true" [pageSize]="state.take" [resizable]="true"
    (dataStateChange)="dataStateChange($event)">

    <kendo-grid-column field="Link" title="Link" width="50">
      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
        <div>
          <input type="checkbox" [checked]="dataItem.isCandidate" (click)="saveCheck(dataItem,$event)">
        </div>
      </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="jobOpeningTitle" title="Job" width="100">
      <ng-template kendoGridCellTemplate let-dataItem>
        <div class="cursor-pointer" fxLayout="row">
          <app-avatar [name]="dataItem.jobOpeningTitle | removeSpecialCharacters" fxLayoutAlign="start center"
            matTooltip="{{ dataItem.jobOpeningTitle }}"
            [src]="dataItem.profileImage | fetchSizedAndCachedImage: '20':''" [isRound]="true" size="25">
          </app-avatar>
          <div style="padding: 4px;">
            <b>{{ dataItem.jobOpeningTitle}}</b>
          </div>
        </div>
      </ng-template>
    </kendo-grid-column>
  </kendo-grid>
  <div class="text-center mt-08">
    <button kendoButton class="mr-3" mat-raised-button color="primary" (click)="saveJob()"
      [disabled]="savingInProgress">
      {{ 'SAVE' | translate }}
    </button>
    <button kendoButton mat-raised-button (click)="cancelClosingPopup()">
      {{ 'RESET' | translate }}
    </button>
  </div>
</div>
