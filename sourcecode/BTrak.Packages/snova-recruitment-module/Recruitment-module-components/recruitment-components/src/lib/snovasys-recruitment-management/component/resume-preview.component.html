<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="closeResumePreview()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOperationIsInprogress"></mat-progress-bar>
<div class="p-0" *ngIf="!isAnyOperationIsInprogress">
    <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center" *ngIf="!fileType">
        <app-common-message-box textToDisplay="{{'DOCUMENTMANAGEMENT.CLICKHERETODOWNLOADIT' | translate}}">
        </app-common-message-box>
        <fa-icon class="icon-button mr-1 mat-color-accent" icon="download"
            matTooltip="{{'DOCUMENTMANAGEMENT.DOWNLOADFILETEXT' | translate}}" style="float: right;"
            (click)="downloadFile(srcData);$event.stopPropagation()">
        </fa-icon>
    </div>
    <div>
        <ngx-doc-viewer [url]="srcData.filePath" viewer="url" style="width:100%;height:50vh;"></ngx-doc-viewer>
    </div>
</div>
