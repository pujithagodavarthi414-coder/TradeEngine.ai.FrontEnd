<div class="ml-05 mr-05 search_goalinput" fxLayout="row wrap">
  <div fxLayout="row wrap" fxFlex="120px" fxFlex.md="100px" fxFlex.sm="24" fxFlex.xs="50"
    class="custom-position-relative">
    <mat-form-field>
      <input class="search_goal full-width" matInput placeholder="{{'SEARCH' | translate}}" [(ngModel)]="searchText"
        (input)="filterByName($event)">
    </mat-form-field>
    <span class="close_icon">
      <span *ngIf="!searchText"></span>
      <mat-icon *ngIf="searchText" class="icon-button" aria-hidden="false" (click)="closeSearch()"
        style="cursor:pointer">close
      </mat-icon>
    </span>
  </div>
</div>
<div class="p-0">
  <div [ngClass]="getclass()" id="style-1">
    <div class="p-0">
      <span>
        <mat-list-item *ngFor="let skill of interviewTypes">
          <mat-accordion class="goal-summary goal-expansion-panel">
            <mat-expansion-panel hideToggle="true" [disabled]="true">
              <mat-expansion-panel-header class="p-05" [collapsedHeight]="'45px'" [expandedHeight]="'45px'"
                (click)="handleClickOnSkillComponent(skill)" (selectSkillId)="selectSkills($event)"
                class="project-card goal-card goal-summary-card "
                [ngStyle]="{ 'background-color': selectedInterviewTypeId == skill.assignee ? '#e1f0ff' : '' }"
                [ngClass]="{'selected-goal': selectedInterviewTypeId == skill.assignee}">
                <div fxFlex="2px" class="userstory-left">
                  &nbsp;
                </div>
                <div fxFlex="80" fxFlex.md="66" fxFlex.xs="72" fxFlex.sm="85">
                  <p *ngIf="skill.assignee !='00000000-0000-0000-0000-000000000000'"
                    class="mat-body-2 selected-goal-text" matTooltip="{{skill.assigneeNames}}"
                    matTooltipClass="tooltip-overflow">
                    {{ skill.assigneeNames? skill.assigneeNames : skill.assigneeNames}}</p>
                </div>
                <div fxFlex="8" fxFlex.sm="4" class="goals_summary_member ml-02">

                  <app-chip [matTooltip]="skill.assigneeNames" class="pull-right avatar-image goal-summary-image"
                    [isNameRequired]="false" [name]="skill.assigneeNames | removeSpecialCharacters "
                    [src]="skill.profileImage | fetchSizedAndCachedImage: '20':''" size="20">
                  </app-chip>
                </div>
              </mat-expansion-panel-header>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-list-item>
      </span>

    </div>
    <app-common-message-box *ngIf="interviewTypes.length == 0" textToDisplay="{{'HRMANAGAMENT.NORECORDS'|translate}}">
    </app-common-message-box>
  </div>
  <mat-paginator *ngIf="(totalCount > 25 && interviewTypes.length > 24) || (totalCount > 25 && pageNumber > 1)"
    [length]="totalCount" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions"
    (page)="getInterviewersList($event)">
  </mat-paginator>
</div>
