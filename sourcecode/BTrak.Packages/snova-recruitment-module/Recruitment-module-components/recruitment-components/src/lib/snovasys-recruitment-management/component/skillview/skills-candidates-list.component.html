<div fxLayout="row"
  class="userstory-summary ">
  <div fxLayout="row" fxFlex="100" class="userstory-list">
    <div fxFlex="2px" class="userstory-left">
      &nbsp;
    </div>
    <input matInput [value]="true" #accessForUserstoryEdit hidden />

    <div fxFlex class="mr-05 userStory-name-pm">
      <span class="allgoals_txt userStory-name-control"
        matTooltip="{{ candidate.firstName }} {{candidate.lastName}}" matTooltipShowDelay="1000"
        matTooltipClass="tooltip-overflow">
        {{ candidate.firstName }} {{candidate.lastName}}
      </span>
    </div>

    <div fxFlex="20" class="mr-2 hide-content-overflow" fxShow.lt-lg="false" fxShow.gt-md="true">
      <a matTooltip="{{ candidate.email }}" class="hide-content-overflow">
        <span>{{candidate.email}}</span>
      </a>
    </div>

    <div fxFlex="10" class="mr-2 hide-content-overflow" fxShow.lt-lg="false" fxShow.gt-md="true">
      <a matTooltip="{{ candidate.phone }}" class="hide-content-overflow">
        <span>{{candidate.phone}}</span>
      </a>
    </div>
    <div fxFlex="10" class="mr-2 hide-content-overflow" fxShow.lt-lg="false" fxShow.gt-md="true">
      <a matTooltip="{{'CANDIDATES.ExperienceInyears'|translate}}" class="hide-content-overflow">
        <span>{{candidate.experienceInYears}}</span>
      </a>
    </div>
    <app-avatar class="mr-05 mt-2p" [name]="candidate.firstName | removeSpecialCharacters" [isRound]="true"
      size="20">
    </app-avatar>

    <div fxFlex="8" class="m-0 mr-05 mt-03 hide-content-overflow" fxShow.lt-lg="false" fxShow.gt-md="true">
      <a matTooltip="{{ candidate.CandidateUniqueName }}" class="hide-content-overflow">
        <span [ngClass]="applyClassForUniqueName(candidate.color)"
          [ngStyle]="{ 'background-color': candidate.color ? candidate.color : ''}">{{candidate.candidateUniqueName}}</span>
      </a>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="7" fxShow.lt-lg="false" fxShow.gt-md="true">
      <span class="mb-1" *ngIf="candidate.InterviewStage == 'Hired'" matTooltip="Hired document">
        <fa-icon icon="envelope-open-text" fxLayoutAlign="center" class="mat-color-accent" style="border-radius: 0px !important;font-size: 17px !important;
        padding-top: 5px !important;"></fa-icon>
      </span>
      <span class="mb-1" matTooltip="Submissions">
        <fa-icon class="mat-color-accent"icon="thumbs-up" fxLayoutAlign="center" style="border-radius: 0px !important;font-size: 17px !important;
        padding-top: 5px !important;"></fa-icon>
      </span>
      <span *ngIf="canAccess_feature_ConvertCamdidateToEmployee" class="mb-1 mr-1" matTooltip="{{ 'CANDIDATES.CONVERTTOEMPLOYEE' | translate }}">
        <fa-icon class="mat-color-accent" icon="external-link-alt" fxLayoutAlign="center" style="border-radius: 0px !important;font-size: 17px !important;
      padding-top: 5px !important;"></fa-icon>
      </span>
    </div>

    <mat-icon class="more_vert card-control" matTooltip="{{ 'MENU' | translate }}" >
    </mat-icon>

    <mat-chip fxFlex="15" fxFlex.gt-md="150px"
      class="ml-05 mr-2 allgoals_process text-center goal-cursor userstory_color mt-03" mat-sm-chip
      [style.backgroundColor]="candidate.color" matTooltip="{{candidate.hiringStatusName}} ">
      {{ candidate.hiringStatusName }}
    </mat-chip>
