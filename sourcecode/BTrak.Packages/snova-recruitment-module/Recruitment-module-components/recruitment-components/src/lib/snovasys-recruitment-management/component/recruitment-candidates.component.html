<div *ngIf="canAccess_feature_Viewjobopening">
  <div fxLayout="row" fxLayout.lt-md="column" class="allGoals-page" fxLayoutGap="8px" *ngIf="(isJobLoading$ | async)">
    <div fxFlex="27px" class="ml-05 mt-03">
      <div class='custom-label veritcal-label'>
        <div class='custom-label-content' (click)="getActiveJobsView()">
          Jobs<span>
            <fa-icon class="ml-02 rotate-icon" icon="thumbtack" [ngClass]="{'rotate-icon-down': false}">
            </fa-icon>
          </span>
        </div>
        <div class='custom-label-content' (click)="getSkillsView()">
          Skills<span>
            <fa-icon class="ml-02 rotate-icon" icon="thumbtack" [ngClass]="{'rotate-icon-down': true}">
            </fa-icon>
          </span>
        </div>
        <div class='custom-label-content' (click)="getInterviewer()">
          Interviewer<span>
            <fa-icon class="ml-02 rotate-icon" icon="thumbtack" [ngClass]="{'rotate-icon-down': true}">
            </fa-icon>
          </span>
        </div>
      </div>
    </div>
    <div fxFlex="100" fxFlex.gt-sm="300px" fxFlex.md="280px" [hidden]="isJob" class="allgoals-listData">
      <div fxLayout="column">
        <div fxFlexFill>
          <mat-card class="goalList-popup p-0 custom-box">
            <div class="ml-05 mr-05 search_goalinput" fxLayout="row wrap">
              <div fxLayout="row wrap" fxFlex="120px" fxFlex.md="100px" fxFlex.sm="24" fxFlex.xs="50"
                class="custom-position-relative">
                <mat-form-field class="ml-05">
                  <input class="search_goal full-width ml-lg-n2 mt-lg-n1" matInput
                    placeholder="{{ 'SEARCH' | translate }}">
                </mat-form-field>
                <span class="close_icon">
                  <span *ngIf="!searchText"></span>
                  <mat-icon *ngIf="searchText" class="icon-button" aria-hidden="false" style="cursor:pointer">close
                  </mat-icon>
                </span>
              </div>
              <div fxFlex="10px" fxFlex.md="25px" fxFlex.sm="55" fxFlex.xs="10" fxLayoutAlign.sm="end center"
                matTooltip="{{'RESET'|translate}}">
                <fa-icon mat-icon-button class="filter mat-color-accent goal_clear ml-01" style="cursor: pointer;"
                  icon="undo">
                </fa-icon>
              </div>
            </div>
            <div class="p-0">
              <div class="p-0 m-0 allgoals-list" id="style-1">
                <div class="p-0">
                  <span>
                    <mat-list-item>
                      <div fxLayout="row wrap" class="full-width mt-05" *ngIf="(isJobLoading$ | async)">
                        <div fxFlex="100" *ngFor="let form of candidateLoader(candidateLoaderCount).fill(1)">
                          <div fxLayout="row wrap" class="userstory-loader m-0 p-0">
                            <div fxFlex="92" fxFlexOffset="10px">
                              <div fxLayout="row p-05">

                                <div fxFlex="5" fxFlexOffset="5px">
                                  <p class="mat-small empty-text p-05 loading-bg"></p>
                                </div>
                                <div fxFlex="5" fxFlexOffset="5px">
                                  <p class="mat-small empty-text p-05 loading-bg"></p>
                                </div>
                                <div fxFlex="74" fxFlex.lg="74" fxFlex.md="60" fxFlexOffset="5px">
                                  <p class="mat-small empty-text p-05 loading-bg"></p>
                                </div>

                                <div fxFlex="5" fxFlexOffset="5px">
                                  <p class="mat-small empty-text goal-loader-img loading-bg"></p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </mat-list-item>
                  </span>
                </div>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayout.lt-md="column" class="allGoals-page" fxLayoutGap="8px"
    *ngIf="isemptyjobs == false && !(isJobLoading$ | async)">
    <div fxFlex="27px" class="ml-05 mt-03">
      <div class='custom-label veritcal-label'>
        <div class='custom-label-content' (click)="getActiveJobsView()">
          Jobs<span>
            <fa-icon class="ml-02 rotate-icon" icon="thumbtack" [ngClass]="{'rotate-icon-down': isJobs}">
            </fa-icon>
          </span>
        </div>
        <div class='custom-label-content' (click)="getSkillsView()">
          Skills<span>
            <fa-icon class="ml-02 rotate-icon" icon="thumbtack" [ngClass]="{'rotate-icon-down': isSkills}">
            </fa-icon>
          </span>
        </div>
        <div class='custom-label-content' (click)="getInterviewer()">
          Interviewer<span>
            <fa-icon class="ml-02 rotate-icon" icon="thumbtack" [ngClass]="{'rotate-icon-down': isInterviewer}">
            </fa-icon>
          </span>
        </div>
      </div>
    </div>
    <div *ngIf="skillsLength == 0 && canAccess_feature_Viewjobopening && skillspin" fxFlex>
      <app-common-message-box *ngIf="skillsLength == 0 && canAccess_feature_Viewjobopening && skillspin "
        textToDisplay="{{'CANDIDATESKILLS.EMPTYSKILLSBYCANDIDATES'|translate}}" style="margin-left: 620px !important;">
      </app-common-message-box>
    </div>
    <div *ngIf="isActiveJobsBoard">
      <div fxFlex="100" fxFlex.gt-sm="300px" fxFlex.md="280px" [hidden]="isJob" class="allgoals-listData"
        *ngIf="!isSkillsBoard && !isInterviewerBoard">
        <div fxLayout="column">
          <div fxFlexFill>
            <mat-card class="goalList-popup p-0 custom-box">
              <app-jobs-list [activeJobs]="actvieJobsList" (selectJob)="selectJob($event)"
                (addOrEditJob)="addOrEditJob($event)" (jobAdded)="jobAdd($event)" [selectedJob]="selectedJob"
                [openingstatus]="openingstatus" (changeCandidateJob)="changeJob($event)">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
              </app-jobs-list>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
    <!-- -interview call -->
    <div *ngIf="isInterviewerBoard&&interviewTypes.length>0">
      <div fxFlex="100" fxFlex.gt-sm="300px" fxFlex.md="280px" [hidden]="isJob" class="allgoals-listData"
        *ngIf="!isSkillsBoard && !isActiveJobsBoard">
        <div fxLayout="column">
          <div fxFlexFill>
            <mat-card class="goalList-popup p-0 custom-box">
              <app-interview-list [interviewTypes]="interviewTypes" (pagingChanged)="interviewerpagingChanged($event)"
                [candidateUpdatedinSide]="candidateUpdatedinSide" (selectInterviewType)="selectInterviewType($event)">
              </app-interview-list>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="interviewPin&&interviewTypes.length==0" fxFlex>
      <app-common-message-box 
        textToDisplay="No interviewers found" style="margin-left: 620px !important;">
      </app-common-message-box>
    </div>
    <div *ngIf="interviewPin&&interviewTypes.length>0" fxFlex="100" fxFlex.gt-sm="calc(100% - 350px)" fxFlex.md="calc(100% - 330px)">
      <as-split direction="horizontal" unit="percent" gutterSize="5">
        <as-split-area size="62" minSize="40">
          <div>
            <gc-candidate-list [candidateSearchCriteria]="candidateSearchCriteria" [isInterviewerBoard]="true"
              [assignee]="assignee" [isCandidateExists]="isCandidateExists" (selectCandidate)="selectCandidate($event);"
              [job]="selectedJob" (candiateAddedEmit)="candiateAdded($event)"
              (pageChangeEmit)="pageChangeEmit($event)">
            </gc-candidate-list>
          </div>
        </as-split-area>
        <as-split-area size="38" minSize="37" maxSize="51" *ngIf="selectedCandidate && showDiv">
          <gc-candidate-detail [candidateId]="selectedCandidate" [isCandidatePage]="true"
            (candidateCloseClicked)="candidateCloseClicked()" [selectedTab]="selectedTab"
            (candidateUpdated)="candidateUpdated($event)" [job]="selectedJob" [pageSize]="pageSize"
            [pageNumber]="pageNumber">
          </gc-candidate-detail>
        </as-split-area>
      </as-split>
    </div>
    <div *ngIf="jobspin" fxFlex="100" fxFlex.gt-sm="calc(100% - 350px)" fxFlex.md="calc(100% - 330px)">
      <as-split direction="horizontal" unit="percent" gutterSize="5">
        <as-split-area size="62" minSize="40">
          <div>
            <gc-candidate-list [candidateSearchCriteria]="candidateSearchCriteria" [isInterviewerBoard]="false"
              [isCandidateExists]="isCandidateExists" (selectCandidate)="selectCandidate($event);" [job]="selectedJob"
              (candiateAddedEmit)="candiateAdded($event)" (pageChangeEmit)="pageChangeEmit($event)">
            </gc-candidate-list>
          </div>
        </as-split-area>
        <as-split-area size="38" minSize="37" maxSize="51" *ngIf="selectedCandidate && showDiv">
          <gc-candidate-detail [candidateId]="selectedCandidate" [isCandidatePage]="true"
            (candidateCloseClicked)="candidateCloseClicked()" [selectedTab]="selectedTab"
            (candidateUpdated)="candidateUpdated($event)" [job]="selectedJob">
          </gc-candidate-detail>
        </as-split-area>
      </as-split>
    </div>

    <div fxFlex="100" fxShow fxHide.gt-sm *ngIf="selectedCandidate && !showDiv && (jobspin || interviewPin) ">
      <gc-candidate-detail *ngIf="selectedCandidate" [candidateId]="selectedCandidate" [isCandidatePage]="true"
        (candidateCloseClicked)="candidateCloseClicked()" [selectedTab]="selectedTab"
        (candidateUpdated)="candidateUpdated($event)" [job]="selectedJob">
      </gc-candidate-detail>
    </div>

    <div *ngIf="skillsLength != 0">
      <div fxFlex="100" fxFlex.gt-sm="300px" fxFlex.md="280px" class="allgoals-listData"
        *ngIf="isSkillsBoard && skillspin && skillsLength != 0">
        <div fxLayout="column">
          <div fxFlexFill>
            <mat-card class="goalList-popup p-0 custom-box">
              <app-skills-list [skills]="skills" (selectSkill)="selectSkill($event)" [loading]="skillsLoading"
                (pagingChanged)="skillpagingChanged($event)">
              </app-skills-list>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="skillspin && !skillsLoading && skillsLength != 0" fxFlex="100" fxFlex.gt-sm="calc(100% - 350px)"
      fxFlex.md="calc(100% - 330px)">
      <as-split direction="horizontal" unit="percent" gutterSize="5">
        <as-split-area size="62" minSize="40">
          <div>
            <gc-skills-candidates-view [skill]="selectedSkill" (selectCandidate)="selectCandidate($event);"
              [pageSize]="pageSize" [pageNumber]="pageNumber" (candidateUpdated)="candidateUpdated($event)"
              [candidateUpdatedinSide]="candidateUpdatedinSide">
            </gc-skills-candidates-view>
          </div>
        </as-split-area>
        <as-split-area size="38" minSize="37" maxSize="51" *ngIf="selectedCandidate && showDiv">
          <gc-candidate-detail [candidateId]="selectedCandidate" [isCandidatePage]="true"
            (candidateCloseClicked)="candidateCloseClicked()" (candidateUpdated)="candidateUpdated($event)"
            [selectedTab]="selectedTab" (pageChangeEmit)="pageChangeEmit($event)">
          </gc-candidate-detail>
        </as-split-area>
      </as-split>
    </div>

    <div fxFlex="100" fxShow fxHide.gt-sm
      *ngIf="selectedCandidate && !showDiv && skillspin && !skillsLoading && skillsLength != 0">
      <gc-candidate-detail [candidateId]="selectedCandidate" [isCandidatePage]="true"
        (candidateCloseClicked)="candidateCloseClicked()" (candidateUpdated)="candidateUpdated($event)"
        [selectedTab]="selectedTab" (pageChangeEmit)="pageChangeEmit($event)">
      </gc-candidate-detail>
    </div>
  </div>
</div>
<app-common-message-box *ngIf="isemptyjobs == true&&canAccess_feature_Viewjobopening && !(isJobLoading$ | async)"
  textToDisplay="{{'JOBOPENING.DONTHAVEJOBS'|translate}}">
  <ng-template ng-message-tmp>
    <button mat-button mat-raised-button class="mr-05 text-center mt-1" color="primary" (click)="createJobDetails('')">
      <fa-icon class="mr-05" icon="plus"></fa-icon> {{ 'JOBOPENING.ADDJOBOPENING' | translate }}
    </button>
  </ng-template>
</app-common-message-box>
<ng-container *ngIf="!(canAccess_feature_Viewjobopening)">
  <app-common-message-box textToDisplay="{{'DONTHAVEANYPERMISSIONS'|translate}}">
  </app-common-message-box>
</ng-container>
