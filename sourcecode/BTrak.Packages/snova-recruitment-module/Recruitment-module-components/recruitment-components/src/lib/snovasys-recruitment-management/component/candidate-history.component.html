<mat-progress-bar color="primary" mode="indeterminate" *ngIf="isAnyOperationIsInprogress">
</mat-progress-bar>
<div class="history-tab" id="style-1">
    <div *ngFor="let history of candidateHistory">
        <div fxLayout="row wrap" fxLayoutGap="10px" class="p-05">
            <div mat-card-avatar fxFlex="5" fxFlex.gt-lg="3" fxFlex.xs="13">
                <app-avatar matTooltip="{{ history.createdUserName }}" [name]="history.createdUserName"
                    [src]="history.createdUserProfile" [isRound]="true" size="20">
                </app-avatar>
            </div>
            <div fxFlex fxLayout="column" fxLayoutGap="5px">
                <div fxLayout="row">
                    <div fxFlex="50" fxFlex.gt-lg="20" fxFlex.lg="30" fxFlex.md="45">
                        {{history.createdUserName}}
                    </div>
                    <div fxFlex>
                        <span class="pull-right"
                            matTooltip="{{history.createdDateTime | date:'dd-MM-yyyy, h:mm a ' }}">{{history.createdDateTime
                            | timeago}}</span>
                    </div>
                </div>
                <div fxLayout="row">
                    <span class="userstory-fullname"
                        [innerHTML]="translatedHistory(history) | softLabelsPipe : softLabels"></span>
                </div>
            </div>
        </div>
    </div>
</div>
