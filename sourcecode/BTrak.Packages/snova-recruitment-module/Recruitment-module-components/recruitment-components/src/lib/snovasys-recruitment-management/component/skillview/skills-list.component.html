<div class="ml-05 mr-05 search_goalinput" fxLayout="row wrap">
  <div fxLayout="row wrap" fxFlex="120px" fxFlex.md="100px" fxFlex.sm="24" fxFlex.xs="50"
    class="custom-position-relative">
    <mat-form-field>
      <input class="search_goal full-width" matInput placeholder="{{'SEARCH' | translate}}" [(ngModel)]="searchText"
        (input)="filterByName($event)">
    </mat-form-field>
    <span class="close_icon">
      <span *ngIf="!searchText"></span>
      <mat-icon *ngIf="searchText" class="icon-button" aria-hidden="false" (click)="closeSearch()"
        style="cursor:pointer">close
      </mat-icon>
    </span>
  </div>
</div>

<div fxLayout="row" fxLayout.lt-md="column" class="allGoals-page" fxLayoutGap="8px" *ngIf="loading">
  <div fxFlex="100" fxFlex.gt-sm="300px" fxFlex.md="280px" class="allgoals-listData">
    <div fxLayout="column">
      <div fxFlexFill>
        <mat-card class="goalList-popup p-0 custom-box">
          <div class="p-0">
            <div class="p-0 m-0 allgoals-list" id="style-1">
              <div class="p-0">
                <span>
                  <mat-list-item>
                    <div fxLayout="row wrap" class="full-width mt-05" *ngIf="loading">
                      <div fxFlex="100" *ngFor="let form of candidateLoader(candidateLoaderCount).fill(1)">
                        <div fxLayout="row wrap" class="userstory-loader m-0 p-0">
                          <div fxFlex="92" fxFlexOffset="10px">
                            <div fxLayout="row p-05">

                              <div fxFlex="5" fxFlexOffset="5px">
                                <p class="mat-small empty-text p-05 loading-bg"></p>
                              </div>
                              <div fxFlex="5" fxFlexOffset="5px">
                                <p class="mat-small empty-text p-05 loading-bg"></p>
                              </div>
                              <div fxFlex="74" fxFlex.lg="74" fxFlex.md="60" fxFlexOffset="5px">
                                <p class="mat-small empty-text p-05 loading-bg"></p>
                              </div>

                              <div fxFlex="5" fxFlexOffset="5px">
                                <p class="mat-small empty-text goal-loader-img loading-bg"></p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </mat-list-item>
                </span>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>

<div class="p-0" *ngIf="!loading">
  <div [ngClass]="getclass()" id="style-1">
    <div class="p-0">
      <span>
        <mat-list-item *ngFor="let skill of skills">
          <mat-accordion class="goal-summary goal-expansion-panel">
            <mat-expansion-panel hideToggle="true" [disabled]="true">
              <mat-expansion-panel-header class="p-05" [collapsedHeight]="'45px'" [expandedHeight]="'45px'"
                (click)="handleClickOnSkillComponent(skill)" (selectSkillId)="selectSkills($event)"
                class="project-card goal-card goal-summary-card "
                [ngStyle]="{ 'background-color': selectedSkillId == skill.skillId ? '#e1f0ff' : '' }"
                [ngClass]="{'selected-goal': selectedSkillId == skill.skillId}">
                <div fxFlex="2px" class="userstory-left">
                  &nbsp;
                </div>
                <div fxFlex="80" fxFlex.md="66" fxFlex.xs="72" fxFlex.sm="85">
                  <p *ngIf="skill.skillId !='00000000-0000-0000-0000-000000000000'"
                    class="mat-body-2 selected-goal-text" matTooltip="{{skill.skillName}}"
                    matTooltipClass="tooltip-overflow">
                    {{ skill.skillName? skill.skillName : skill.skillName}}</p>
                </div>
              </mat-expansion-panel-header>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-list-item>
      </span>

    </div>
    <app-common-message-box *ngIf="length == 0" textToDisplay="{{'HRMANAGAMENT.NOSKILLSTODISPLAY'|translate}}">
    </app-common-message-box>

  </div>

  <mat-paginator *ngIf="(totalCount > 25 && skills.length > 24) || (totalCount > 5 && pageNumber>1)"
    [length]="totalCount" [pageSize]="pageSize" [pageIndex]="pageIndex" [pageSizeOptions]="pageSizeOptions"
    (page)="getSkillsList($event)">
  </mat-paginator>
</div>
