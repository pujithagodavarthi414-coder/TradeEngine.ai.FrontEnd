<div class="custom-dialog">
    <div class="custom-close" mat-dialog-close (click)="onNoClick()">
        <fa-icon icon="times" class="project-dialog"></fa-icon>
    </div>
</div>
<div id="style-1" class="status-report-dailog" mat-dialog-content>
    <mat-card class="p-0 mr-0" id="style-1" style="height: calc(100vh - 105px)!important;">
        <mat-card-title class="text-center">
            <div class="card-title-text mat-bg-primary" style="padding:10px 0;">
                {{'REPORTTO.ASSIGNEDREPORTS' | translate}}
            </div>
            <mat-divider></mat-divider>
        </mat-card-title>
        <div style="height: calc(100vh - 146px)!important;" id="style-1">
            <ndc-dynamic [ndcDynamicFactory]="statusReportComponent" [ndcDynamicComponent]="statusReportComponent"
                [ndcDynamicInjector]="injector" [ndcDynamicInputs]="componentInputs" [ndcDynamicOutputs]="outputs">
            </ndc-dynamic>
            <!-- <app-common-message-box *ngIf="!(canAccess_feature_SubmitStatusReport)"
                textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
            </app-common-message-box> -->
        </div>
    </mat-card>
</div>
