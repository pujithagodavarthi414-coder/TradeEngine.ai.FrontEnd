<app-common-message-box *ngIf="!trackerTimeData && !loadingIndicator" textToDisplay="No system breaks detected">
</app-common-message-box>

<div *ngIf="trackerTimeData" class="system-breaks" id="style-1">
    <div *ngFor="let timeDetails of trackerTimeData">
        <span class="system-breaks-font">
            {{timeDetails.applicationName}}&nbsp;{{'ACTIVITYTRACKER.IS' | translate}}&nbsp;{{'ACTIVITYTRACKER.FROM' | translate}}&nbsp;{{timeDetails.minTrackedDateTime | utcToLocalTime | date: "HH:mm"}}&nbsp;{{'ACTIVITYTRACKER.TO' | translate}}&nbsp;{{timeDetails.maxTrackedDateTime| utcToLocalTime | date: "HH:mm"}}
        </span>
    </div>
</div>
<mat-progress-bar mode="indeterminate" *ngIf="loadingIndicator"></mat-progress-bar>
