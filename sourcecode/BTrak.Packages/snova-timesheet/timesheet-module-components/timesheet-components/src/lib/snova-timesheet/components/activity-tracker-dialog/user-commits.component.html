<div class="projects-list-grid grid-wrapper ml-05 mr-05 paging-move tracker-data-height" id="style-1">
    <kendo-grid [data]="gridSettings.gridData" (cellClick)="openInNewTab($event)" [pageSize]="gridSettings.state.take" [skip]="gridSettings.state.skip"
        [sort]="gridSettings.state.sort" [sortable]="true" [pageable]="true" [filterable]="false" [scrollable]="true"
        (dataStateChange)="dataStateChange($event)">
        <kendo-grid-messages noRecords="{{'NODATATODISPLAY' | translate}}"
            pagerItems="{{'HISTORICALREPORT.ITEMS' | translate}}" pagerOf="{{'OF' | translate}}">
        </kendo-grid-messages>
        <kendo-grid-column field="createdDateTime" title="{{'REPOSITORYCOMMITS.COMMITEDON' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{ dataItem.createdDateTime | utcToLocalTime | date: 'dd MMM yyyy HH:mm' }}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="fromSource" title="{{'REPOSITORYCOMMITS.COMMITSOURCE' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{ dataItem.fromSource }}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="commitMessage" title="{{'REPOSITORYCOMMITS.COMMITMESSAGE' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{ dataItem.commitMessage }}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="filesAddedCount" title="{{'REPOSITORYCOMMITS.FILESADDED' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{ dataItem.filesAddedCount }}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="filesModifiedCount" title="{{'REPOSITORYCOMMITS.FILESMODIFIED' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{ dataItem.filesModifiedCount }}
            </ng-template>
        </kendo-grid-column>
        <kendo-grid-column field="filesRemovedCount" title="{{'REPOSITORYCOMMITS.FILESREMOVED' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                {{ dataItem.filesRemovedCount }}
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
    <div *ngIf="loadingIndicator" class="k-i-loading"></div>
</div>
