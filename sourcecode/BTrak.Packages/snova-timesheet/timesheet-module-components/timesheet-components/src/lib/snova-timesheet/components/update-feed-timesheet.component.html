<div class="p-0 m-0 full-height" *ngIf="canAccess_feature_ViewTimesheetFeed">
  <mat-progress-bar color="primary" mode="indeterminate" *ngIf="anyOperationInProgress">
  </mat-progress-bar>
  <mat-card-title class="data-table-header">
    <div fxLayout="row" fxLayoutGap="5px" fxLayoutGap.xs="0px" fxLayout.xs="column">
      <div fxFlex="50" class="card-title-text p-05">
        {{'FEEDTIMESHEET.EMPLOYEEFEEDTIMESHEET' | translate | softLabelsPipe : softLabels}}</div>
    </div>
    <mat-divider></mat-divider>
  </mat-card-title>

  <mat-list class="feed_time" id="style-1">
    <mat-list-item class="feedtime-height" *ngFor="let timesheetFeedDataEntry of timeSheetFeedData">
      <h3 matLine class="feedtime-list"><b>{{timesheetFeedDataEntry.userName}}</b>
        {{timesheetFeedDataEntry.fieldName | language }}
        <b>{{timesheetFeedDataEntry.punchTime | dateDifferenceFilter}}</b></h3>
      <p matLine> </p>
    </mat-list-item>
  </mat-list>
</div>

<app-common-message-box *ngIf="!canAccess_feature_ViewTimesheetFeed"
  textToDisplay="{{ 'PERMISSIONMESSAGE' | translate }}">
</app-common-message-box>
