<div class="projects-list-grid grid-wrapper ml-05 mr-05 paging-move tracker-data-height" id="style-1">
    <kendo-grid [data]="gridDataList" [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort" [sortable]="true"
        [pageable]="true" [filterable]="false" [scrollable]="true" (dataStateChange)="dataStateChange($event)">
        <kendo-grid-messages noRecords="{{'NODATATODISPLAY' | translate}}"
            pagerItems="{{'HISTORICALREPORT.ITEMS' | translate}}" pagerOf="{{'OF' | translate}}">
        </kendo-grid-messages>
        <kendo-grid-column field="applicationName" title="{{'ACTIVITYTRACKER.APPWEBSITE' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                <span *ngIf="dataItem.applicationName !=null">{{ dataItem.applicationName }}</span>
            </ng-template>
        </kendo-grid-column>

        <kendo-grid-column field="spentValue" title="{{'ACTIVITYTRACKER.LOGGEDTIME' | translate}}">
            <ng-template kendoGridCellTemplate let-dataItem>
                <label class="assets-name-control hide-content-overflow activity-font-color mb-0 mt-05"
                    matTooltip="{{ dataItem?.spentValue | activityTimeFilter }}">{{ dataItem?.spentValue | activityTimeFilter}}</label><label
                    for=""></label>
            </ng-template>
        </kendo-grid-column>
    </kendo-grid>
    <div *ngIf="loadingIndicator" class="k-i-loading"></div>
</div>
